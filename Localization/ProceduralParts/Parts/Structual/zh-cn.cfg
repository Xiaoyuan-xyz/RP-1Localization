@PART[proceduralStackDecoupler]
{
    @title = 程序化堆叠分离器
    @description = 由粘弹性纳米聚合物制成（这些聚合物是意外发现的...在办公室迷你冰箱的后面长出来的），这个分离器可以拉伸以适应多种尺寸。

    @MODULE[ProceduralShapePill]
    {
        @displayName = 圆角圆柱
    }

    @MODULE[ProceduralShapeHollowPill]
    {
        @displayName = 空心圆角圆柱
    }
}

@PART[proceduralHeatshield]
{
    @title = 程序化热盾
    @description = 由粘弹性纳米聚合物制成（这些聚合物是意外发现的...在办公室迷你冰箱的后面长出来的），这个烧蚀热盾可以拉伸以适应多种尺寸。在发射前，它会硬化成刚性、耐高温的结构！

    @MODULE[ProceduralShapeBezierCone]
    {
        @displayName = 平滑圆锥
    }
}

