@PART[proceduralTankLiquid]
{
    @title = 程序化液体燃料箱
    @description = 由粘弹性纳米聚合物制成（这些材料是意外发现的……在办公室小冰箱的后面生长出来的），这个燃料箱可以被拉伸，以适应不同尺寸和形状的燃料负载。在发射前会硬化成一个刚性结构！

    @MODULE[ProceduralShapeCylinder]
    {
        @displayName = 圆柱形
    }
    @MODULE[ProceduralShapeCone]
    {
        @displayName = 锥形
    }
    @MODULE[ProceduralShapePill]
    {
        @displayName = 圆角圆柱
    }
    @MODULE[ProceduralShapeBezierCone]
    {
        @displayName = 平滑锥形
    }
    @MODULE[ProceduralShapePolygon]
    {
        @displayName = 多边形
    }
    @MODULE[ProceduralShapeHollowCylinder]
    {
        @displayName = 空心圆柱
    }
    @MODULE[ProceduralShapeHollowCone]
    {
        @displayName = 空心锥形
    }
    @MODULE[ProceduralShapeHollowPill]
    {
        @displayName = 空心圆角圆柱
    }
    @MODULE[ProceduralShapeHollowTruss]
    {
        @displayName = 桁架
    }
}

