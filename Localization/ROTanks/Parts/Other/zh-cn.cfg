@PART[ROT-AtlasDecoupler]
{
    @title = 阿特拉斯裙部分离器
    @description = 阿特拉斯裙部分离器旨在作为阿特拉斯火箭设计中的“阶段与半阶段”结构的一部分使用。
}

@PART[ROT-ModularCargoBay]
{
    @title = 模块化货舱
    @description = 模块化货舱为您提供了灵活性，可以根据每个任务和航天器的需求设计货舱的大小和样式。这些设计基于火星DRM桁架结构。
}

@PART[RROT-OpenInterstage]
{
    @title = 空心段间结构
    @description = 空心段间结构允许您调整部件的直径，以适应不同配置的航天器。您可以定制分离方式，只分离底部节点，或者像分离器一样分离两个节点。
}

@PART[ROT-RingDecoupler]
{
    @title = 环形分离器
    @description = 环形分离器允许您调整部件的直径，以适应不同配置的航天器。您可以定制分离方式，只分离底部节点，或者像分离器一样分离两个节点。
}
