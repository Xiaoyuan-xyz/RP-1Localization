// LC

@PART[ROE-LargeLC]
{
    @title = 大型发射夹具 (3.0 米)
    @description = 大型发射夹具设计用于第二代发射载具，具有 3.0 米的开口。
}

@PART[ROE-SmallLC]
{
    @title = 小型发射夹具 (0.375 米)
    @description = 小型发射夹具设计用于探空火箭。
}

@PART[ROE-MediumLC]
{
    @title = 中型发射夹具 (1.65 米)
    @description = 中型发射夹具设计用于早期发射载具，如 A 系列美国火箭和 R 系列苏联火箭。它的开口为 1.65 米。
}

// ApolloLC

@PART[ROE-LargeApolloLC]
{
    @title = 大型阿波罗风格发射夹具
    @description = 大型阿波罗风格发射夹具设计用于在发射前固定火箭，安装在火箭的最底部。
}

@PART[ROE-SmallApolloLC]
{
    @title = 小型阿波罗风格发射夹具
    @description = 小型阿波罗风格发射夹具设计用于在发射前固定火箭，安装在火箭的最底部。
}

@PART[ROE-MediumApolloLC]
{
    @title = 中型阿波罗风格发射夹具
    @description = 中型阿波罗风格发射夹具设计用于在发射前固定火箭，安装在火箭的最底部。
}

// RadialLC

@PART[ROE-LargeRadialLC]
{
    @title = 大型径向发射夹具
    @description = 大型径向发射夹具设计用于安装在火箭的侧面，以便在发射前固定火箭。
}

@PART[ROE-SmallRadialLC]
{
    @title = 小型径向发射夹具
    @description = 小型径向发射夹具设计用于安装在火箭的侧面，以便在发射前固定火箭。
}

@PART[ROE-MediumRadialLC]
{
    @title = 中型径向发射夹具
    @description = 中型径向发射夹具设计用于安装在火箭的侧面，以便在发射前固定火箭。
}

// UmbilicalTower

@PART[ROE-UmbilicalTower]
{
    @title = 脐带塔
    @description = 脐带塔既是发射夹具，也是一台燃料泵。它将在发射台上等待发射窗口时保持燃料的充满。要启动燃料流动，请右键点击脐带塔。
}
