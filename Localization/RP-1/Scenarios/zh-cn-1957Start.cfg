        #RP1SCENARIOS_LOC__1957Heavysats_description = 1957年，以苏联的偏见开始太空竞赛。这意味着你会有一个巨大的LC，但没有固体技术，在航空电子方面也有障碍。早期卫星（重型）项目已被您接受，因此您完成该项目的时间有限。<b><color=“green”>当前自定义场景启动的一个限制是，您将无法选择与默认卡纳维拉尔角不同的发射场启动</color></b> // Start the space race in 1957 with a Soviet-biased setup. This means you will have a huge LC but no solids tech and a handicap in avionics. The Early Satellites (Heavy) program has already been accepted for you, so you have a limited time to complete it. <b><color="green">A current limitation of custom scenario start is that you will not be able to choose a different launch site than the default Cape Canaveral to start.</color></b>
