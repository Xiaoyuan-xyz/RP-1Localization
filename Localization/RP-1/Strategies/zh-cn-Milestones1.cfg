        #RP1DEPARTMENT_LOC__BreakSoundBarrierMilestone_headline = 飞机突破音障 // PLANE BREAKS BARRIER OF SOUND
        #RP1DEPARTMENT_LOC__BreakSoundBarrierMilestone_article = <color=#0000>(tab)</color>在<<1>>的专家技能下，<<2>>已经超越了声速。这架实验飞机突破了跨声速区域的巨大湍流，超越了这一令人印象深刻的里程碑。随着这个新太空计划的进展速度，新的里程碑必将接踵而至。\n<color=#0000>(tab)</color>历史信息：1947年10月14日，美国空军飞行员查克·耶格尔（Chuck Yeager）在昵称为“迷人的格莱尼丝”（Glamorous Glennis）的贝尔X-1中突破了音障。这架火箭动力飞机从B-29轰炸机的弹舱中投放，并达到了1.06马赫（361米/秒）的速度。苏联在1948年用拉沃奇金La-176实现了这一壮举，英国则在1948年用德哈维兰DH.108实现了。 // <color=#0000>(tab)</color>With the expert skills of <<1>>, <<2>> has traveled faster than sound. This experimental aircraft pushed through the immense turbulence of the transsonic region to surpass this impressive milestone. With the rate of progress at this new space program, new milestones are sure to follow.\n<color=#0000>(tab)</color>Historical Information: On October 14th, 1947, US Air Force pilot Chuck Yeager broke the sound barrier in a Bell X-1 that he nicknamed Glamorous Glennis. The rocket-powered aircraft was dropped from the bomb bay of a B-29 and acheived a speed of Mach 1.06 (361 m/s). The Soviets accomplished the feat in 1948 with a Lavochkin La-176 and the British in 1948 with a de Havilland DH.108.
        #RP1DEPARTMENT_LOC__KarmanLineMilestone_headline = 火箭进入太空 // ROCKET REACHES SPACE
        #RP1DEPARTMENT_LOC__KarmanLineMilestone_article = <color=#0000>(tab)</color>一枚<<2>>火箭已经射出大气层，进入太空进行科学探索任务。曾经为战争而生的它，此刻成了探索的工具，仿佛在尝试脱离自身的命运。自那亚轨道的高度，人类首次窥见了地球的美丽与宇宙的无垠。当这颗火箭完成使命坠落之时，它如同一个隐喻：人类文明的事业，是一场通向群星的冒险，但这冒险的终点在哪里？是征服，还是理解？我们所有的战争与和平、艺术与灾难、探索与毁灭，是否注定只是为了回答一个问题：“我们的文明唯一注定的意义和生命最终的索求，是什么？也许答案就在那浩瀚的星海中，也许答案一直埋藏在我们自己心底的微光里。正如这场飞行，它改变的从不是星辰，而是凝望星辰的目光。\n<color=#0000>(tab)</color>历史信息：第一个真正做到这一点的火箭是1946年5月10日发射的V-2 No.3。作为赫尔墨斯计划的一部分，它从白沙发射场发射，携带盖革计数器测量宇宙辐射。赫尔墨斯计划结合了科学和军事目标，但它仍然标志着第一次携带科学仪器的亚轨道太空飞行。” // <color=#0000>(tab)</color>A <<2>> rocket has shot out of the atmosphere and into space on a mission of scientific discovery. For the first time, rocketry is not a weapon of hostile destruction, but an instrument to further our understanding of the universe. We are all hoping that as an age of world wars ends, an age of cosmic discovery will begin and this flight marks the beginning of an era where the stars will start to seem closer and closer.\n<color=#0000>(tab)</color>Historical Information: The first real life rocket to do this was V-2 No. 3 on 10 May 1946. Launched from White Sands as part of the Hermes program, it carried a geiger counter to measure cosmic radiation. The Hermes program combined scientific and military objectives, but it still marked the first suborbital spaceflight to carry scientific instruments.
        #RP1DEPARTMENT_LOC__FirstSatelliteMilestone_headline = 人造卫星绕地球运行 // ARTIFICIAL SATELLITE ORBITS EARTH
        #RP1DEPARTMENT_LOC__FirstSatelliteMilestone_article = <color=#0000>(tab)</color>远在我们上方，一颗新的卫星正在围绕地球运行：<<2>>。这颗卫星不是自然母亲放置的，而是由大量科学家和工程师的辛勤工作放置的。全世界的业余无线电操作员屏息凝神，倾听那从星空传来的微弱信号。那不只是简单的遥测数据，而是文明向未知发出的问候，是一个种族对未来的低语。\n<color=#0000>(tab)</color>1957年10月4日，苏联划破历史的夜空，发射了人类的第一颗人造卫星——斯普特尼克。这颗简朴却革命性的卫星，伴随稳定的无线电信号，在地球上空寂静的轨道中缓缓运行。它的电池耗尽前，那清晰的脉动宛如向世界发出的宣告：太空时代已然到来。两个月后，它因稀薄大气的无声拖曳陨落，但它燃起的火焰却在全球范围内席卷。对于美国来说，这不仅是科技的震撼，更是太空竞赛的启幕钟声，从此两国的目光都投向了无垠星海。 // <color=#0000>(tab)</color>Far above us, a new satellite is circling the Earth: <<2>>. This satellite was put here not by mother nature, but by the hard work of a vast team of scientists and engineers. All over the world, amateur radio operators are listening to the telemetry signals it broadcasts as it passes overhead. This will go down in the history books, and it is surely only the beginning of space efforts.\n<color=#0000>(tab)</color>Historical Information: The first satellite to orbit the Earth was Sputnik, launched by the USSR on the fourth of October, 1957. It broadcast a steady radio beep as it orbited, before its batteries ran out. It stayed up for two months before drag from what little atmosphere there was up there deorbited it. This startled the US and started the Space Race.
        #RP1DEPARTMENT_LOC__FirstSatelliteHeavyMilestone_headline = 人造卫星绕地球运行 // ARTIFICIAL SATELLITE ORBITS EARTH
        #RP1DEPARTMENT_LOC__FirstSatelliteHeavyMilestone_article = <color=#0000>(tab)</color>远在我们上方，一颗新的卫星正在围绕地球运行：<<2>>。这颗卫星不是自然母亲放置的，而是由大量科学家和工程师的辛勤工作放置的。全世界的业余无线电操作员屏息凝神，倾听那从星空传来的微弱信号。那不只是简单的遥测数据，而是文明向未知发出的问候，是一个种族对未来的低语。\n<color=#0000>(tab)</color>1957年10月4日，苏联划破历史的夜空，发射了人类的第一颗人造卫星——斯普特尼克。这颗简朴却革命性的卫星，伴随稳定的无线电信号，在地球上空寂静的轨道中缓缓运行。它的电池耗尽前，那清晰的脉动宛如向世界发出的宣告：太空时代已然到来。两个月后，它因稀薄大气的无声拖曳陨落，但它燃起的火焰却在全球范围内席卷。对于美国来说，这不仅是科技的震撼，更是太空竞赛的启幕钟声，从此两国的目光都投向了无垠星海。 // <color=#0000>(tab)</color>Far above us, a new satellite is circling the Earth. This satellite was put here not by mother nature, but by the hard work of a vast team of scientists and engineers. All over the world, amateur radio operators are listening to the telemetry signals it broadcasts as it passes overhead. This will go down in the history books, and it is surely only the beginning of space efforts.\n<color=#0000>(tab)</color>Historical Information: The first satellite to orbit the Earth was Sputnik, launched by the USSR on the fourth of October, 1957. It broadcast a steady radio beep as it orbited, before its batteries ran out. It stayed up for two months before drag from what little atmosphere there was up there deorbited it. This startled the US and started the Space Race.
        #RP1DEPARTMENT_LOC__FirstScienceSatMilestone_headline = 卫星发现辐射带 // RADIATION BELTS DISCOVERED BY SATELLITE
        #RP1DEPARTMENT_LOC__FirstScienceSatMilestone_article = <color=#0000>(tab)</color>首个搭载宇宙射线测量设备的太空探测器，揭开了环绕地球的带电粒子带的神秘面纱。然而，<<2>>的运行并非如我们头顶那般直接，而是上演了一场复杂而优雅的太空芭蕾。探测器翩然上升，跃至千公里以上的高空，又俯身靠近，随之加速，如流星般再次远去。令人惊叹的是，这一切竟无需耗费任何能量。它的减速与加速，仅仅顺从了三百年前牛顿揭示的自然法则，那些至今仍主宰着宇宙运动的力学真理。\n<color=#0000>(tab)</color>历史信息：美国空军于1958年2月31日发射的探索者1号是第一颗科学卫星。詹姆斯·范·艾伦博士负责卫星的科学仪器所以辐射带以他的名字命名。你的火箭可能实际上并不遵循牛顿定律，因为你需要多体引力模组（Principia）来模拟N体引力相互作用。对于新玩家来说，标准的二体近似更容易理解。 // <color=#0000>(tab)</color>The first space probe to include equipment for measuring cosmic rays has revealed belts of charged particles around the Earth. Instead of circling right above us, <<2>> goes through an elaborate ballet. It shoots up to an altitude of more than a thousand kilometers before coming closer, speeding up, and then soaring back out. Due to the strange nature of orbital mechanics, this requires no energy expenditure once in motion.  It slows down and speeds up purely from the laws of nature that Newton discovered almost 300 years ago.\n<color=#0000>(tab)</color>Historical Information: Explorer 1, launched by the USAF on 31 February, 1958, was the first scientific satellite. Dr. James Van Allen was in charge of the scientific instrumentation for the satellite, and so the radiation belts  were named after him. Your rocket may not actually be following Newton's laws, as  you need the mod "Principia" to simulate N-body gravitational interactions. For new players, the stock two-body approximation is easier to understand.
        #RP1DEPARTMENT_LOC__FirstScienceSatHeavyMilestone_headline = 卫星发现辐射带 // RADIATION BELTS DISCOVERED BY SATELLITE
        #RP1DEPARTMENT_LOC__FirstScienceSatHeavyMilestone_article = <color=#0000>(tab)</color>首个搭载宇宙射线测量设备的太空探测器，揭开了环绕地球的带电粒子带的神秘面纱。然而，<<2>>的运行并非如我们头顶那般直接，而是上演了一场复杂而优雅的太空芭蕾。探测器翩然上升，跃至千公里以上的高空，又俯身靠近，随之加速，如流星般再次远去。令人惊叹的是，这一切竟无需耗费任何能量。它的减速与加速，仅仅顺从了三百年前牛顿揭示的自然法则，那些至今仍主宰着宇宙运动的力学真理。\n<color=#0000>(tab)</color>历史信息：美国空军于1958年2月31日发射的探索者1号是第一颗科学卫星。詹姆斯·范·艾伦博士负责卫星的科学仪器所以辐射带以他的名字命名。你的火箭可能实际上并不遵循牛顿定律，因为你需要多体引力模组（Principia）来模拟N体引力相互作用。对于新玩家来说，标准的二体近似更容易理解。 // <color=#0000>(tab)</color>The first space probe to include equipment for measuring cosmic rays has revealed belts of charged particles around the Earth. Instead of circling right above us, <<2>> goes through an elaborate ballet. It shoots up to an altitude of more than a thousand kilometers before coming closer, speeding up, and then soaring back out. Due to the strange nature of orbital mechanics, this requires no energy expenditure once in motion.  It slows down and speeds up purely from the laws of nature that Newton discovered almost 300 years ago.\n<color=#0000>(tab)</color>Historical Information: Sputnik 3, or Object D, was the first scientific satellite launched by the Soviet Union on May 15, 1958. It was planned as the first satellite, but to ensure victory against the U.S., the Soviets elected to launch Sputnik 1 in 1957.  Your rocket may not actually be following Newton's laws, as  you need the mod "Principia" to simulate N-body gravitational interactions. For new players, the stock two-body approximation is easier to understand.
        #RP1DEPARTMENT_LOC__FirstGEOSatMilestone_headline = 高级机动使卫星在天空中静止 // ADVANCED MANEUVERING FREEZES SATELLITE IN THE SKY
        #RP1DEPARTMENT_LOC__FirstGEOSatMilestone_article = <color=#0000>(tab)</color>通过将航天器的轨道与地球的自转同步，卫星似乎在35,786公里的高空静止不动。虽然保持静止听起来很容易，但这需要通过数月的工作完美对齐卫星的轨道。这允许地面通信设备的轻松对齐，并将使新的通信形式成为可能。\n<color=#0000>(tab)</color>历史信息：地球静止卫星的概念最早于1929年提出，后来由《2001太空漫游》的作者，著名作家、发明家亚瑟·C·克拉克推广。1945年，克拉克因为概述了静止轨道通信卫星的概念，无意间启动了作为未来学家的生涯。第一个达到这个轨道的运行卫星是美国于1964年8月19日发射的Syncom 3。今天，我们使用地球静止轨道进行通信、天气和导航卫星。 // <color=#0000>(tab)</color>By synchronizing the orbit of the spacecraft with the Earth's rotation, the satellite seems to hang still in space, 35,786 kilometers above us. While staying still may sound easy, this required perfect alignment of the satellite's orbit through months of work.  This allows easy alignment of ground-based communications equipment and will make possible new forms of communication.\n<color=#0000>(tab)</color>Historical Information: The concept of a geostationary satellite was proposed in 1929, and later popularized by Arthur C. Clarke. The first operational satellite to reach this orbit was Syncom 3, launched by the US on August 19, 1964. Today, we use geostationary orbits for communications, weather, and navigation satellites.
        #RP1DEPARTMENT_LOC__LunarFlybyMilestone_headline = 太空探测器到达月球 // SPACE PROBE REACHES MOON
        #RP1DEPARTMENT_LOC__LunarFlybyMilestone_article = <color=#0000>(tab)</color>首次，一个在地球上制造的探测器进入了另一个天体的引力影响范围。月球长期以来一直吸引着人类的好奇心，从最小的孩子到最杰出的天文学家，随着从这个探测器接收到的数据，我们的理解将会增长。这将是许多调查月球的航天器中的第一个。\n<color=#0000>(tab)</color>历史信息：月球1号，于1959年1月4日发射，是第一个真正做到这一点的探测器，尽管它可能打算撞击月球。它只在距离月球5,995公里的地方略过。是月球2号实现了这一点，并成功撞击了月球。 // <color=#0000>(tab)</color>For the first time, a probe manufactured on Earth has entered the gravitational influence of another celestial body. The Moon has long fascinated humanity's curiosity, from the smallest child to the most distinguished astronomer, and with the data received from this probe, our understanding will grow. This will be the first of many spacecraft to survey the Moon.\n<color=#0000>(tab)</color>Historical Information: Luna 1, launched on 4 January 1959, was the first real life probe to do this, though it was likely intended to impact the Moon. It only got within 5995 kilometers, not enough to complete the contract. It was Luna 2 that achieved this, as well as successfully impacting the Moon.
        #RP1DEPARTMENT_LOC__LunarImpactorMilestone_headline = 天文学家观察航天器撞击月球 // ASTRONOMERS WATCH SPACECRAFT HIT MOON
        #RP1DEPARTMENT_LOC__LunarImpactorMilestone_article = <color=#0000>(tab)</color>来自<<2>>任务的一个探测器已经撞击月球，掀起了月球尘埃将暗示我们最近邻居的内部组成。人类已经真正触摸了另一个世界。任何抬头看月亮的人都可以将月球视为不仅仅是完全陌生的事物，而是我们探索宇宙的最前沿。\n<color=#0000>(tab)</color>历史信息：第一个真正这样做的探测器是苏联于1959年9月13日发射的月球2号。除了科学仪器外，它还携带了两个上面印有“苏联1959年9月”的空心球体。它们在撞击时破裂，将信息散布在月球表面。 // <color=#0000>(tab)</color>A probe from the <<2>> mission has crashed into the Moon, kicking up Moon dust that will hint at the internal composition of our closest neighbor. Humanity has literally touched another world. Anyone who looks up at the Moon can now see it not as something entirely alien, but as the foremost frontier of our exploration into the universe.\n<color=#0000>(tab)</color>Historical Information: The first real probe to do this was Luna 2, launched on 13 September 1959 by the Soviet Union. As well as scientific instruments, it carried two hollow spheres stamped all over with "USSR September 1959". They broke apart on impact, scattering the message across the lunar surface.
        #RP1DEPARTMENT_LOC__VenusFlybyMilestone_headline = 探测器到达金星 // PROBE REACHES VENUS
        #RP1DEPARTMENT_LOC__VenusFlybyMilestone_article = <color=#0000>(tab)</color><<2>>任务已经到达金星。发送一个探测器这么远是一项伟大的事业，我们现在开始了解我们的行星邻居。不久前，人们认为金星是一个热带天堂，蕴藏着茂密的丛林。但探测器传回的数据，却冷酷地打破了这层美好的假象——金星不是乐园，而是一个炽热的地狱。其大气层温度高达500摄氏度，足以熔化铅。这片环境虽难以让人类踏足，却是科学家们的宝库。借助探测器的发现，我们对宇宙邻里的了解，又迈出了重要的一步。\n<color=#0000>(tab)</color>历史信息：苏联于1961年2月发射的Venera 1是第一个到达金星的航天器，在100,000公里内掠过。然而，由于太阳能方向传感器过热，探测器失败了。第一个成功访问金星的任务是1962年8月由美国发射的Mariner 2号，并于1962年12月14日到达。这就是给出500度数字的原因，同时也揭示了金星缺乏磁场，提供了关于行星际空间内容的信息，并进行了一些早期的太阳风研究。锲而不舍的苏联人仍然想抢在对手之前完成探测金星任务，将探测器发至金星，获取大气层和表面的最新信息。1970年12月15日，苏联的“金星7号”探测器成功软着陆在金星表面，并传回数据。这是人造物体第一次在地球之外的行星上软着陆，在被烤坏之前，它报告了金星表面温度为475摄氏度，大气中的二氧化碳含量为97%，压强为90个大气压。// <color=#0000>(tab)</color>The <<2>> mission has reached Venus. Sending a probe this far was a great endeavor, and we are now starting to learn about our planetary neighbor. Not too long ago, we thought that Venus might be a tropical paradise with lush jungles, but this probe corroborates recent telescope findings --- Venus is not a jungle, it is a furnace. The atmosphere is 500 degrees Celsius, well above the melting point of lead. Though it is not pleasant, it is still of scientific interest and this probe has furthered our knowledge.\n<color=#0000>(tab)</color>Historical Information: Venera 1, launched by the Soviet Union in February of 1961, was the first spacecraft to reach Venus, passing within 100,000 km. However, the probe failed due to an overheated solar-direction sensor. The first successful mission to Venus was Mariner 2, launched by the US in August of 1962 and arriving on 14 December, 1962. That is what gave that 500 degree number, as well as revealing Venus's lack of magnetic field, providing info about the content of interplanetary space, and doing some early research on solar wind.
        #RP1DEPARTMENT_LOC__CrewKilledMilestone_headline = 宇航员在太空任务中丧生 // ASTRONAUTS KILLED DURING SPACE MISSION
        #RP1DEPARTMENT_LOC__CrewKilledMilestone_article = <color=#0000>(tab)</color>世界为<<and(3,10)>>的损失而哀悼，他们在一场悲惨的事故中丧生。他们将被他们的同志们哀悼，被他们的国家怀念，被地球上每个敢于仰望星空的人铭记。尽管他们希望计划继续进行，现在，许多人在质疑，冒险踏入太空是否值得。这场悲剧，本可以避免。参与计划的工程师和科学家们，他们暂时放下手中的工作，以表达对逝去同僚的哀思。但当他们重新回到工作岗位，继续建造新的卫星，规划新的任务时，他们的心中将承载着一份沉重。\n<color=#0000>(tab)</color>纪念：Valentin Bondarenko、Theodore Freeman、Elliot See、Charles Bassett、Virgil "Gus" Grissom、Ed White、Roger Chaffee、Vladimir Komarov、Clifton C. Williams、Michael J. Adams、Robert Henry Lawrence Jr、Georgy Dobrovolsky、Viktor Patsayev、Vladislav Volkov、Gregory Jarvis、Christa McAuliffe、Ronald McNair、Ellison Onizuka、Judith Resnik、Michael J. Smith、Dick Scobee、Sergei Vozovikov、Rick D. Husband、William C. McCool、Michael P. Anderson、David M. Brown、Kalpana Chawla、Laurel Clark、Ilan Ramon、Michael Alsbury。 // <color=#0000>(tab)</color>The world grieves at the loss of <<and(3,10)>>, killed in a tragic accident. They will be mourned by their comrades, missed by their country, and remembered by everyone on Earth, a planet that dared to look to the stars. Though they would have wished for the program to continue, there are many now questioning if space travel is worth the risk. This accident must have been preventable. All of the engineers and scientists at the program have taken a short break to mourn, but when they return to work on new satellites and new missions it will be with heavy hearts.\n<color=#0000>(tab)</color>In memory of: Valentin Bondarenko, Theodore Freeman, Elliot See, Charles Bassett, Virgil "Gus" Grissom, Ed White, Roger Chaffee, Vladimir Komarov, Clifton C. Williams, Michael J. Adams, Robert Henry Lawrence Jr, Georgy Dobrovolsky, Viktor Patsayev, Vladislav Volkov, Gregory Jarvis, Christa McAuliffe, Ronald McNair, Ellison Onizuka, Judith Resnik, Michael J. Smith, Dick Scobee, Sergei Vozovikov, Rick D. Husband, William C. McCool, Michael P. Anderson, David M. Brown, Kalpana Chawla, Laurel Clark, Ilan Ramon, and Michael Alsbury.
        #RP1DEPARTMENT_LOC__LunarOrbiterMilestone_headline = 月球有了一个新的卫星 // THE MOON HAS A NEW SATELLITE
        #RP1DEPARTMENT_LOC__LunarOrbiterMilestone_article = <color=#0000>(tab)</color><<2>>已经成为第一个围绕月球运行的人造物体。这个新卫星将被用来收集信息，科学家们期望从这个轨道器中学到比过去50年更多的关于月球的知识。\n<color=#0000>(tab)</color>历史信息：月球10号是第一个成功围绕另一个天体运行的人造物体。它于1966年4月4日进入月球轨道，并继续运行直到1966年5月30日。 // <color=#0000>(tab)</color><<2>> has become the first human-made object to orbit around the Moon. This new satellite will be used to gather information and scientists expect to learn more about the Moon from this orbiter than they have in the last 50 years.\n<color=#0000>(tab)</color>Historical Information: Luna 10 was the first human-made object to successfully orbit around another celestial body. It entered Lunar orbit on April 4, 1966, and continued to operate until May 30, 1966.
        #RP1DEPARTMENT_LOC__firstOrbitCrewedMilestone_headline = “我可以看到一切”第一个进入轨道的人说 // "I CAN SEE EVERYTHING," SAYS FIRST HUMAN IN ORBIT
