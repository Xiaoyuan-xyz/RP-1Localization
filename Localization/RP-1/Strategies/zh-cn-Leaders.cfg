        #RP1STRATEGY_LOC__leaderValCleaverEngineer_title = 亚瑟·瓦伦丁·克利弗 // Arthur Valentine Cleaver
        #RP1STRATEGY_LOC__leaderValCleaverEngineer_desc = 亚瑟“瓦尔·克利弗”是一位在1950年代初为德哈维兰工作的英国航空工程师，负责监督早期英国火箭飞机发动机“幽灵”和“精灵”的发展。他后来致力于开发幽灵发动机的升级变体，这些变体后来为蓝钢导弹的原型提供动力。1956年，他加入了劳斯莱斯，成为他们的首席火箭推进工程师。在他的指导下，RZ.2和RZ.20的开发得以进行，这些发动机被建造来为蓝钢导弹提供动力。两者都被认为是当时的高级发动机，它们继续为欧洲1号的第一阶段提供动力。 // Arthur "Val Cleaver" was a British aerospace engineer working for de Havilland in the early 1950s, responsible for overseeing the development of the early British rocket plane engines, "Spectre" and "Sprite". He later worked to develop upgraded variants of the Spectre engine that went on to power the prototypes of Blue Steel missiles. In 1956 he took a job with Rolls-Royce as their Chief Rocket Propulsion Engineer. Under his guidance the development of the RZ.2 and RZ.20 took place, built to power the Blue Streak missile. Both were considered highly advanced engines at the time and they went on to power the first stage of Europa 1.
        #RP1STRATEGY_LOC__leaderValCleaverEngineer_effect0_effectTitle = 使用可储存的煤油/HTP推进剂 // Used Storable Kerosene/HTP propellants
        #RP1STRATEGY_LOC__leaderValCleaverEngineer_effect0_effectDescription = 使用煤油或HTP推进剂的火箭 // rockets using kerosene or HTP propellants
        #RP1STRATEGY_LOC__leaderValCleaverEngineer_effect1_effectTitle = 监督蓝钢飞行测试 // Oversaw Blue Streak flight tests
        #RP1STRATEGY_LOC__leaderValCleaverEngineer_effect1_effectDescription = 船舶集成、出厂和回滚 // to vessel integration, rollout and rollback
        #RP1STRATEGY_LOC__leaderValCleaverEngineer_effect2_effectTitle = 仅限液体推进剂 // Liquid Propellant Only
        #RP1STRATEGY_LOC__leaderValCleaverEngineer_effect2_effectDescription = 含有超过500升固体推进剂的船舶 // vessels with more than 500 L of solid propellant
        #RP1STRATEGY_LOC__leaderNarayanan_title = 南比·纳拉亚南 // Nambi Narayanan
        #RP1STRATEGY_LOC__leaderNarayanan_desc = 南比·纳拉亚南是一位印度航空航天工程师，负责领导团队从法国引进维京发动机技术并将其本土化为维卡斯发动机，该发动机至今仍被ISRO广泛使用。他还是他工作的低温部门的负责人，他在那里研究了CE-20等发动机，这是一种用于GLSV Mk. III的燃气发生器氢氧发动机。 // Nambi Narayanan is an Indian aerospace engineer who was responsible for leading the team that acquired the technology for the Viking engine from the French and indigenizing it into the Vikas engine, which is used extensively by ISRO to this day. He is also the head of the cryogenics department where he worked on engines such as the CE-20, a gas-generator hydrolox engine used on the GLSV Mk. III.
        #RP1STRATEGY_LOC__leaderNarayanan_effect0_effectTitle = 国际研究交流协议 // International Research Exchange Agreement
