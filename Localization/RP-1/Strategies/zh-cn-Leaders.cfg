        #RP1STRATEGY_LOC__leaderOKB1Contractor_title = OKB-1 科罗廖夫 // OKB-1 Korolev
        #RP1STRATEGY_LOC__leaderOKB1Contractor_desc = 苏联的ОКБ（OKB大致翻译为“实验设计局”）是国家运营的机构，为军事和太空应用设计和原型制作。官方上，它们是编号的，而不是命名的，但非正式地，它们的名字会加上首位首席设计师的名字。\n\n科罗廖夫领导的OKB-1是苏联太空计划的重要组成部分，负责斯普特尼克1号和东方1号的首次载人飞行。科罗廖夫去世后，它被命名为ЦБКЭМ（TsKBEM，“实验机械工程中央设计局”）。由于N-1火箭计划不断延期，ЦБКЭМ的负责人瓦西里·米申被瓦伦丁·格鲁什科取代，ЦБКЭМ被改组为НПО "Энергия"（NPO Energia，“研究和生产联合体Energia”），并纳入了设计局Energomash（OKB-456）。从那时起，Energia设计了和平号空间站、暴风雪航天器和国际空间站的俄罗斯轨道段。苏联解体后，它被改组为公司，现在被称为科罗廖夫火箭和空间公司Energia。 // Soviet ОКБs (OKB translates roughly to "Experimental Design Bureau") were state-run institutions that would design and prototype things for military and space applications. Officially, they were numbered, not named, but informally their first chief designer's name was added to the name.\n\nОКБ-1, originally run by Korolev, was a big part of the Soviet space program, responsible for Sputnik 1 and the first crewed spaceflight of Vostok 1. After Korolev's death it was named ЦБКЭМ (TsKBEM, "Central Design Bureau of Experimental Mechanical Engineering"). Due to constant delays of N-1 rocket program, the head of ЦБКЭМ, Vasily Mishin was replaced with Valentin Glushko, and ЦБКЭМ was reformed into НПО "Энергия" (NPO Energia, "Research and production association Energia") with the inclusion of Design Bureau Energomash (OKB-456). Since then Energia have designed Mir station, Buran spacecraft and Russian Orbital Segment of the ISS. After the fall of the Soviet Union it was reformed into a corporation and is now called Korolev Rocket and Space Corporation Energia.
        #RP1STRATEGY_LOC__leaderOKB1Contractor_effect0_effectTitle = 万事通 // Jack of All Trades
