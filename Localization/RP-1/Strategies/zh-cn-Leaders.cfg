        #RP1STRATEGY_LOC__leaderHickam_title = 霍默·希卡姆 // Homer Hickam
        #RP1STRATEGY_LOC__leaderHickam_desc = 霍默·哈德利·希卡姆 Jr. 是一位美国作家、越南战争老兵，也是前NASA工程师，他训练了第一批日本宇航员。在他的NASA生涯中，希卡姆从事飞船设计和宇航员训练工作。他在NASA的专长包括训练宇航员进行科学载荷和舱外活动。他还训练了多名宇航员团队执行许多Spacelab和航天飞机任务，包括哈勃太空望远镜部署任务、前两次哈勃修复任务、Spacelab-J（第一批日本宇航员）和太阳极大修任务。希卡姆先生目前是阿拉巴马州亨茨维尔美国太空与火箭中心（太空营）的董事会主席。 // Homer Hadley Hickam Jr. is an American author, Vietnam War veteran, and a former NASA engineer who trained the first Japanese astronauts. During his NASA career, Hickam worked in spacecraft design and crew training. His specialties at NASA included training astronauts on science payloads and extravehicular activities. He also trained astronaut crews for many Spacelab and Space Shuttle missions, including the Hubble Space Telescope deployment mission, the first two Hubble repair missions, Spacelab-J (the first Japanese astronauts), and the Solar Max repair mission. Mr. Hickam is currently the board chair of the U. S. Space & Rocket Center (Space Camp) in Huntsville, Alabama.
        #RP1STRATEGY_LOC__leaderHickam_effect0_effectTitle = 训练专家 // Training Expert
