        #RP1STRATEGY_LOC__leaderGurevich_title = 米哈伊尔·古列维奇 // Mikhail Gurevich
        #RP1STRATEGY_LOC__leaderGurevich_desc = 米哈伊尔·伊西福维奇·古列维奇是苏联飞机设计师，他与阿尔乔姆·米高扬共同创立了米高扬-古列维奇军事航空局。该局以其战斗机、快速拦截机和多用途战斗机而闻名，这些飞机是冷战期间苏联空军的主力。该局设计了170个项目，其中94个已量产。总共生产了45,000架米格飞机，其中11,000架飞机出口。古列维奇在退休前亲自参与的最后一个项目是1964年首次飞行的米格-25。 // Mikhail Iosifovich Gurevich was a Soviet aircraft designer who cofounded the Mikoyan-Gurevich military aviation bureau along with Artem Mikoyan. The bureau is famous for its fighter aircraft, rapid interceptors, and multirole combat aircraft which were staples of the Soviet Air Forces throughout the Cold War. The bureau designed 170 projects of which 94 were made in series. In total, 45,000 MiG aircraft have been manufactured domestically, of which 11,000 aircraft were exported. The last plane which Gurevich personally worked on before his retirement was the MiG-25, which first flew in 1964.
