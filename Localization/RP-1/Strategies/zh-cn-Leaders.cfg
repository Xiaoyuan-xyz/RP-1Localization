        #RP1STRATEGY_LOC__leaderKalam_title = 阿卜杜勒·卡拉姆 // Abdul Kalam
        #RP1STRATEGY_LOC__leaderKalam_desc = 卡拉姆是卫星运载火箭（SLV）的项目主任，该火箭将罗希尼卫星送入低地轨道，以及极地卫星运载火箭（PSLV），后者成为ISRO的主要运载工具之一。阿卜杜勒·卡拉姆对ISRO以及医疗技术的贡献使他当选为印度第11任总统，这一角色虽然主要是顾问角色，但表明了他的受欢迎程度。 // Kalam was the project director for the Satellite Launch Vehicle (SLV), which put the Rohini satellite into low earth orbit, as well as the Polar Satellite Launch Vehicle (PSLV), which turned into one of ISRO's workhorse launch vehicles. Abdul Kalam's many contributions to ISRO, as well as to medical technology, lead to him being elected the 11th President of India, which, while mostly an advisory role, is an indication of the extent of his popularity.
