        #RP1STRATEGY_LOC__leaderSarabhai_title = 维克拉姆·萨拉巴伊 // Vikram Sarabhai
        #RP1STRATEGY_LOC__leaderSarabhai_desc = 维克拉姆·安巴拉尔·萨拉巴伊被国际公认为印度太空计划之父，于1947年创立了物理研究实验室，研究宇宙射线和上层大气的特性。后来实验室扩展到包括理论和无线电物理。他领导了一个项目，建造印度第一颗人造卫星，Aryabhata，在作为Interkosmos的一部分的Kosmos-3M上发射。他还创立了ISRO并开始SLV的工作，但不幸的是，在完成之前去世了。 // Internationally regarded as the Father of the Indian Space Program, Vikram Ambalal Sarabhai founded the Physical Research Laboratory in 1947, performing research into cosmic rays and the properties of the upper atmosphere. Later the lab expanded to include Theoretical and Radio physics. He headed a project to build India's first artificial satellite, Aryabhata, launched on a Kosmos-3M as part of Interkosmos. He also founded ISRO and began work on the SLV, but unfortunately died before it could be completed.
        #RP1STRATEGY_LOC__leaderSarabhai_effect0_effectTitle = 研究者背景 // Researcher Background
