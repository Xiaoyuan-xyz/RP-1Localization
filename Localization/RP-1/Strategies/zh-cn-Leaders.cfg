        #RP1STRATEGY_LOC__leaderDhawanAdmin_desc = 萨提什·达瓦恩博士是一位印度数学家和航空航天工程师，他是ISRO的第三任主席，监督了卫星运载火箭（SLV）和极地卫星运载火箭（PSLV）的发展。他因在失败时承担责任而在成功时让团队获得赞誉而闻名。在此期间，他还是印度科学研究所的所长，在那里他研究了边界层理论和其他空气动力学现象。 // An Indian mathematician and aerospace engineer, Dr. Satish Dhawan was the third chairman of ISRO, where he oversaw the development of Satellite Launch Vehicle (SLV) and Polar Satellite Launch Vehicle (PSLV). He was noted for taking personal responsibility for failures while allowing the team to take credit for successes. During this time he was also the director of the Indian Institute of Science, where he researched boundary layer theory and other aerodynamic phenomena.
