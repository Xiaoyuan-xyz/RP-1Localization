        #RP1STRATEGY_LOC__leaderGagarin_title = 尤里·加加林 // Yuri Gagarin
        #RP1STRATEGY_LOC__leaderGagarin_desc = 尤里·阿列克谢耶维奇·加加林是一位苏联飞行员和宇航员，成为第一个进入外太空的人。加加林于1961年4月12日乘坐东方1号飞船完成了地球一圈的轨道飞行。通过实现太空竞赛中的这一重要里程碑，他成为了国际名人，并获得了包括苏联英雄（他国家的最高荣誉）在内的许多勋章和称号。 // Yuri Alekseyevich Gagarin was a Soviet pilot and cosmonaut who became the first human to journey into outer space. Traveling in the Vostok 1 capsule, Gagarin completed one orbit of Earth on 12 April 1961. By achieving this major milestone in the Space Race he became an international celebrity, and was awarded many medals and titles, including Hero of the Soviet Union, his nation's highest honour.
