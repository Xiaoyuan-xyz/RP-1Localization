        #RP1STRATEGY_LOC__leaderMcDonnellContractor_title = 麦克唐纳飞机公司 // McDonnell Aircraft Corporation
        #RP1STRATEGY_LOC__leaderMcDonnellContractor_desc = 麦克唐纳（后来的麦克唐纳-道格拉斯）建造了水星和双子星胶囊，以及许多著名的飞机，包括民用和军用。 // McDonnell (later McDonnell-Douglas) built the Mercury and Gemini capsules, as well as many famous aircraft, both civilian and military.
        #RP1STRATEGY_LOC__leaderMcDonnellContractor_effect0_effectTitle = 水星和双子星 // Mercury and Gemini
        #RP1STRATEGY_LOC__leaderMcDonnellContractor_effect0_effectDescription = 指挥舱 // command module
        #RP1STRATEGY_LOC__leaderMcDonnellContractor_effect1_effectTitle = Gunter Wendt // Gunter Wendt
        #RP1STRATEGY_LOC__leaderMcDonnellContractor_effect1_effectDescription = 人类评级飞行器 // human-rated vehicles
        #RP1STRATEGY_LOC__leaderDouglasAircraftContractor_title = 道格拉斯飞机公司 // Douglas Aircraft Company
        #RP1STRATEGY_LOC__leaderDouglasAircraftContractor_desc = 道格拉斯始于1921年作为飞机制造商，但在二战后，他们开始生产导弹和探空火箭。他们的飞机主要是民用或军用运输，所以他们不会帮助你建造X飞机。所有以DC开头的飞机都是他们建造的，包括非常成功的DC-8。在太空飞行中，他们建造了Thor火箭和S-IVB阶段，这是土星IB的第二阶段和土星V的第三阶段。 // Douglas started out in 1921 as an aircraft manufacturer, but after WW2, they started producing missiles and sounding rockets. Their aircraft were mostly civilian or military transport, so they won't help you build X-planes. All of the aircraft starting with DC- were built by them, including the quite successful DC-8. In spaceflight, they built the Thor rocket and the S-IVB stage, which was the second stage of the Saturn IB and third stage of the Saturn V.
        #RP1STRATEGY_LOC__leaderDouglasAircraftContractor_effect0_effectTitle = 油箱设计专家 // Tank Design Experts
        #RP1STRATEGY_LOC__leaderDouglasAircraftContractor_effect0_effectDescription = 材料科学 // materials science
        #RP1STRATEGY_LOC__leaderDouglasAircraftContractor_effect1_effectTitle = 从未建造过火箭发动机 // Never Built Rocket Engines
        #RP1STRATEGY_LOC__leaderDouglasAircraftContractor_effect1_effectDescription = 早期和轨道火箭技术 // early and orbital rocketry
        #RP1STRATEGY_LOC__leaderJPLContractor_title = JPL // JPL
        #RP1STRATEGY_LOC__leaderJPLContractor_desc = 加州理工学院的喷气推进实验室创建了NASA的许多旗舰行星际探测任务。旅行者1号和2号，测量者计划，先锋3号和4号，各种火星探测器，以及游骑兵计划。最近，他们参与了木星的朱诺任务，火星上的毅力号探测器和机智号直升机，他们计划发射前往同名小行星的Psyche宇宙飞船。 // The Jet Propulsion Laboratory at the California Institute of Technology created many of the flagship interplanetary probe missions of NASA. Voyager 1 and 2, the Surveyor programs, Pioneer 3 and 4, a wide variety of Martian rovers, and the Ranger program. More recently, they worked on Juno mission to Jupiter, the Perseverance rover and Ingenuity helicopter on Mars, and they are planning to launch the Psyche spacecraft to the asteroid of the same name.
        #RP1STRATEGY_LOC__leaderJPLContractor_effect0_effectTitle = 旅行者 // Voyager
        #RP1STRATEGY_LOC__leaderJPLContractor_effect0_effectDescription = 科学、航空电子和电子技术 // science, avionics, and electronics
        #RP1STRATEGY_LOC__leaderJPLContractor_effect1_effectTitle = 镀金 // Gold-Plating
        #RP1STRATEGY_LOC__leaderJPLContractor_effect1_effectDescription = 船只购买和发射 // for vessel purchase and launch
        #RP1STRATEGY_LOC__leaderRocketdyneContractor_title = Rocketdyne // Rocketdyne
        #RP1STRATEGY_LOC__leaderRocketdyneContractor_desc = Rocketdyne设计了大多数美国液体火箭发动机，从为A-4发动机设计升级到为土星五号开发J-2和F-1。他们开创了氢氧技术并开发了RS-25（SSME）。在阿波罗计划后的太空计划预算削减期间，他们逐渐被迫缩减规模，经过几次合并后，被Aerojet收购，形成了Aerojet-Rocketdyne。 // Rocketdyne designed most U.S. liquid rocket engines, from designing upgrades to the A-4 engine to developing the J-2 and F-1 for the Saturn V. They pioneered hydrolox and developed the RS-25 (SSME). During the post-Apollo budget cuts to the space program, they were slowly forced to downsize and, after a couple mergers, were bought by Aerojet, forming Aerojet-Rocketdyne.
        #RP1STRATEGY_LOC__leaderRocketdyneContractor_effect0_effectTitle = 氢氧为王 // Hydrolox is King
        #RP1STRATEGY_LOC__leaderRocketdyneContractor_effect0_effectDescription = 氢氧发动机 // hydrolox engine
        #RP1STRATEGY_LOC__leaderRocketdyneContractor_effect1_effectTitle = RS-25来得太晚 // The RS-25 Came Too Late
        #RP1STRATEGY_LOC__leaderRocketdyneContractor_effect1_effectDescription = 分级燃烧发动机 // staged combustion engine
        #RP1STRATEGY_LOC__leaderLockedContractor_title = 先研究材料科学 // Research MatSci First
        #RP1STRATEGY_LOC__leaderLockedContractor_desc = 一些承包商将在你研究战后材料科学后解锁，其余的将在你研究早期载人航天材料科学后解锁。 // Some contractors will unlock when you research Post-War Materials Science, and the rest when you research Early Human Spaceflight Materials Science.
        #RP1STRATEGY_LOC__leaderGlushkoEngineer_title = 瓦伦丁·格鲁什科 // Valentin Glushko
        #RP1STRATEGY_LOC__leaderGlushkoEngineer_desc = 瓦伦丁·彼得罗维奇·格鲁什科是一位乌克兰裔苏联工程师，在美苏太空竞赛高峰期间担任苏联太空计划的火箭发动机设计师。他以设计世界上一些最好的发动机而闻名，包括RD-107/108、有史以来最强大的火箭发动机RD-170，以及用于质子火箭的RD-253。他的主要错误是不相信氢氧机是太空发动机的合适推进剂。 // Valentin Petrovich Glushko was a Soviet engineer of Ukrainian ethnicity and the designer of rocket engines in the Soviet space program during the heights of the Space Race between United States and the former Soviet Union. He is known for designing some of the best engines the world has ever seen, including the RD-107/108, the most powerful rocket engine ever built, the RD-170, and the RD-253 used on the Proton Rocket. His major fault was not believing that hydrolox was a suitable propellant for a space engine.
        #RP1STRATEGY_LOC__leaderGlushkoEngineer_effect0_effectTitle = 发动机设计天才 // Engine Design Genius
        #RP1STRATEGY_LOC__leaderGlushkoEngineer_effect0_effectDescription = 早期和轨道火箭发动机 // early and orbital rocket engine
        #RP1STRATEGY_LOC__leaderGlushkoEngineer_effect1_effectTitle = 分级发动机设计天才 // Staged Engine Design Genius
        #RP1STRATEGY_LOC__leaderGlushkoEngineer_effect1_effectDescription = 分级火箭发动机 // staged rocket engine
        #RP1STRATEGY_LOC__leaderGlushkoEngineer_effect2_effectTitle = 不相信氢氧机 // Didn't Believe in Hydrolox
        #RP1STRATEGY_LOC__leaderGlushkoEngineer_effect2_effectDescription = 氢氧发动机 // hydrolox engine
        #RP1STRATEGY_LOC__leaderKorolevEngineering_title = 谢尔盖·科罗廖夫 // Sergei Korolev
        #RP1STRATEGY_LOC__leaderKorolevEngineering_desc = 谢尔盖·科罗廖夫从1945年直到1966年去世一直在苏联火箭领域工作。他是苏联在太空竞赛期间的主要火箭工程师，设计了从斯普特尼克任务到加加林飞行和月球探测器的所有内容。他还开始了巨大的N1月球火箭的工作，尽管他在测试开始前就去世了。他因让与弗拉基米尔·切洛梅的对抗妨碍了他的工作而受到批评，他的设计方法被指责为N1失败的原因。尽管如此，他两次被授予社会主义劳动英雄，这是苏联对文化和工业成就的最高奖项，这是他应得的。考虑到他们在1938年以虚假指控将他送往古拉格，这至少是他们能做的。 // Sergei Korolev worked in Soviet rocketry from 1945 until his death in 1966. He was the USSR's lead rocket engineer throughout the space race, designing everything from the Sputnik missions to Gagarin's flight and the Luna probes. He also began work on the massive N1 Moon rocket, though he died before testing began. He was criticized for letting his rivalry with Vladamir Chelomey get in the way of his work and his design approach was blamed for the failure of the N1. Still, it was well-deserved when he was twice honored as Hero of Socialist Labour, the highest award for cultural and industrial accomplishments in the Soviet Union. Considering they sent him to the Gulag in 1938 on false charges, this was the least they could do.
        #RP1STRATEGY_LOC__leaderKorolevEngineering_effect0_effectTitle = 创造了R-7运载火箭 // Created the R-7 LV
        #RP1STRATEGY_LOC__leaderKorolevEngineering_effect0_effectDescription = 船舶集成、出厂和回收 // of vessel integration, rollout, and recovery
        #RP1STRATEGY_LOC__leaderKorolevEngineering_effect1_effectTitle = 将第一个人送入太空 // Put the First Person in Space
        #RP1STRATEGY_LOC__leaderKorolevEngineering_effect1_effectDescription = 人类评级飞行器 // human-rated vehicles
        #RP1STRATEGY_LOC__leaderKorolevEngineering_effect2_effectTitle = 谨慎 // Cautious
        #RP1STRATEGY_LOC__leaderKorolevEngineering_effect2_effectDescription = 材料节点 // materials node
        #RP1STRATEGY_LOC__leaderYangelEngineer_title = 米哈伊尔·杨格尔 // Mikhail Yangel
        #RP1STRATEGY_LOC__leaderYangelEngineer_desc = 米哈伊尔·库兹米奇·杨格尔是一位出生在伊尔库茨克的苏联工程师，是前苏联导弹计划的首席设计师。杨格尔负责开发Kosmos、Tsyklon和Dnepr太空发射载具，这些载具源自洲际弹道导弹。他是使用可储存的自燃燃料的先驱。 // Mikhail Kuzmich Yangel was a Soviet engineer born in Irkutsk who was the leading designer in the missile program of the former Soviet Union. Yangel was responsible for developing the Kosmos, Tsyklon, and Dnepr space launch vehicles, derived from ICBM missiles. He was a pioneer of using storable hypergolic fuels.
        #RP1STRATEGY_LOC__leaderYangelEngineer_effect0_effectTitle = 实践效率 // Practiced Efficiency
        #RP1STRATEGY_LOC__leaderYangelEngineer_effect0_effectDescription = 船舶集成、出厂和回收 // of vessel integration, rollout, and recovery
        #RP1STRATEGY_LOC__leaderYangelEngineer_effect1_effectTitle = 为我们工作 // Works for Us
        #RP1STRATEGY_LOC__leaderYangelEngineer_effect1_effectDescription = 船舶集成、出厂和回收 // of vessel integration, rollout, and recovery
        #RP1STRATEGY_LOC__leaderYangelEngineer_effect2_effectTitle = 缺乏雄心 // Lacking Ambition
        #RP1STRATEGY_LOC__leaderYangelEngineer_effect2_effectDescription = 所有技术研究 // to all technology research
        #RP1STRATEGY_LOC__leaderBossart_title = 查理·博斯art // Charlie Bossart
        #RP1STRATEGY_LOC__leaderBossart_desc = 卡雷尔（查理）博斯art是一位创新的火箭设计师和阿特拉斯洲际弹道导弹的创造者。他的成就与冯·布劳恩和科罗廖夫的成就相提并论。不幸的是，他的大部分工作都是为美国空军做的，因此是保密的，所以他的成就并不广为人知。 // Karel (Charlie) Bossart was an innovative rocket designer and creator of the Atlas ICBM. His achievements rank alongside those of Wernher von Braun and Sergei Korolev. Unfortunately, most of his work was for the United States Air Force and therefore classified, so his achievements are not widely known.
        #RP1STRATEGY_LOC__leaderBossart_effect0_effectTitle = 阿特拉斯的创造者 // Creator of the Atlas
        #RP1STRATEGY_LOC__leaderBossart_effect0_effectDescription = 气球油箱 // balloon tanks
        #RP1STRATEGY_LOC__leaderBossart_effect1_effectTitle = 半人马座上级阶段 // The Centaur Upper Stage
        #RP1STRATEGY_LOC__leaderBossart_effect1_effectDescription = 氢氧发动机 // hydrolox engines
        #RP1STRATEGY_LOC__leaderBossart_effect2_effectTitle = 只关注气球 // Only Balloon-Focused
        #RP1STRATEGY_LOC__leaderBossart_effect2_effectDescription = 服务模块油箱 // service module tanks
        #RP1STRATEGY_LOC__leaderFaget_title = 马克斯·法盖特 // Max Faget
        #RP1STRATEGY_LOC__leaderFaget_desc = 马克西姆（马克斯）法盖特是一位出生于伯利兹的美国机械工程师。法盖特是水星飞船的设计师，也为后来的双子星和阿波罗飞船以及航天飞机做出了贡献。 // Maxime (Max) Faget was a Belizean-born American mechanical engineer. Faget was the designer of the Mercury spacecraft, and contributed to the later Gemini and Apollo spacecraft as well as the Space Shuttle.
        #RP1STRATEGY_LOC__leaderFaget_effect0_effectTitle = 胶囊设计师 // Capsule Designer
        #RP1STRATEGY_LOC__leaderFaget_effect0_effectDescription = 指挥舱 // command module
        #RP1STRATEGY_LOC__leaderFaget_effect1_effectTitle = 水星、双子星、阿波罗 // Mercury, Gemini, Apollo
        #RP1STRATEGY_LOC__leaderFaget_effect1_effectDescription = 人类评级飞行器 // human-rated vehicles
        #RP1STRATEGY_LOC__leaderFaget_effect2_effectTitle = 不信任航天飞机SRB // Didn't Trust the Shuttle SRBs
        #RP1STRATEGY_LOC__leaderFaget_effect2_effectDescription = 固体火箭发动机 // solid rocket engine
        #RP1STRATEGY_LOC__leaderMorgan_title = 玛丽·谢尔曼·摩根 // Mary Sherman Morgan
        #RP1STRATEGY_LOC__leaderMorgan_desc = 玛丽·谢尔曼·摩根是一位美国化学家和火箭燃料科学家，她在二战期间开发了炸药，然后在太空竞赛期间研究了自燃推进剂。她于1957年发明了液体燃料Hydyne，这是一种60/40的不对称二甲基肼和二乙烯三胺混合物，与乙醇相比提供了显著的性能优势。因为它将与液氧配对，她认为Bagel会是一个有趣的名字，这将导致发动机被描述为使用Bagel-LOX。不幸的是，美国陆军拒绝了这个异想天开的名字。Hydyne为发射美国第一颗卫星，探险者1号的朱庇特-C火箭提供了动力。 // Mary Sherman Morgan was a U.S. chemist and rocket fuel scientist who developed explosives during WWII, and then worked on hypergolic propellants during the Space Race. She invented the liquid fuel Hydyne in 1957, a 60/40 mix of unsymmetrical dimethylhydrazine and diethylenetriamine that offered a significant performance advantage over ethanol. Because it would be pared with liquid oxygen, she thought Bagel would be a fun name, which would lead to engines being described as using Bagel-LOX. Unfortunately, the U.S. Army rejected this whimsical name. Hydyne powered the Jupiter-C rocket that launched the United States' first satellite, Explorer 1.
        #RP1STRATEGY_LOC__leaderMorgan_effect0_effectTitle = 自燃推进剂先驱 // Hypergolics Pioneer
        #RP1STRATEGY_LOC__leaderMorgan_effect0_effectDescription = 含有大量基于肼的推进剂的船舶 // vessels with large quantities of hydrazine-based propellants
        #RP1STRATEGY_LOC__leaderMorgan_effect1_effectTitle = 被视为异想天开 // Dismissed as Whimsical
        #RP1STRATEGY_LOC__leaderMorgan_effect1_effectDescription = 来自合同 // from contracts
