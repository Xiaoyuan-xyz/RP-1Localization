        #RP1STRATEGY_LOC__leaderBrill_title = 伊冯·布里尔 // Yvonne Brill
        #RP1STRATEGY_LOC__leaderBrill_desc = 伊冯·马德莱娜·布里尔是一位加拿大裔美国火箭和喷气推进工程师。她因发明了当今保持卫星在轨的节油火箭推力器而闻名。在她的职业生涯中，她参与了美国包括NASA和国际海事卫星组织在内的广泛的国家空间计划。 // Yvonne Madelaine Brill was a Canadian-American rocket and jet propulsion engineer. She is responsible for inventing the fuel-efficient rocket thruster that keeps satellites in orbit today. During her career she was involved in a broad range of national space programs in the United States, including NASA and the International Maritime Satellite Organization.
