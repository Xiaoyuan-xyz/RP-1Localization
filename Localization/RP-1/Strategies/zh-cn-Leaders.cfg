        #RP1STRATEGY_LOC__leaderParsons_title = 杰克·帕森斯 // Jack Parsons
        #RP1STRATEGY_LOC__leaderParsons_desc = 约翰·帕森斯是一位美国火箭工程师和化学家。与加州理工学院（Caltech）有关联的帕森斯是喷气推进实验室和Aerojet工程公司的主要创始人之一。他发明了第一个使用可铸造的复合火箭推进剂的火箭发动机，并开创了液体燃料和固体燃料火箭的进步。在麦卡锡主义期间，帕森斯被指控间谍活动，无法再从事火箭工作。 // John Parsons was an American rocket engineer, and chemist. Associated with the California Institute of Technology (Caltech), Parsons was one of the principal founders of both the Jet Propulsion Laboratory and the Aerojet Engineering Corporation. He invented the first rocket engine to use a castable, composite rocket propellant, and pioneered the advancement of both liquid-fuel and solid-fuel rockets. Amid McCarthyism, Parsons was accused of espionage and left unable to work in rocketry.
