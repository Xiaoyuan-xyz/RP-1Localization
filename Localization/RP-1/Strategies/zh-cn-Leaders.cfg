        #RP1STRATEGY_LOC__leaderNarayanan_effect1_effectDescription = 船上携带超过10,000升液氢的飞行器 // vessels with more than 10,000 L of liquid hydrogen on board
        #RP1STRATEGY_LOC__leaderNarayanan_effect2_effectTitle = 间谍调查 // Espionage Investigation
        #RP1STRATEGY_LOC__leaderNarayanan_effect2_effectDescription = 来自合同 // from contracts
        #RP1STRATEGY_LOC__leaderLockedEngineer_title = 先研究基础火箭技术 // Research Basic Rocketry First
        #RP1STRATEGY_LOC__leaderLockedEngineer_desc = 研究基础火箭技术后将解锁首席设计师。 // Chief Designers will unlock when you research Basic Rocketry.
        #RP1STRATEGY_LOC__leaderVBarmin_title = 弗拉基米尔·巴尔明 // Vladimir Barmin
        #RP1STRATEGY_LOC__leaderVBarmin_desc = 弗拉基米尔·帕夫洛维奇·巴尔明是苏联力学和火箭工程领域的杰出科学家。巴尔明以在拜科努尔设计世界上第一个火箭发射综合体而闻名。他还设计了N1和能源号火箭的发射设施。 // Vladimir Pavlovich Barmin was an outstanding Soviet scientist in the field of mechanics and rocket engineering. Barmin is best known for designing the first rocket Launch Complex in the world at Baikonur. He also went on to design the launch facilities for the N1 and Energia rockets.
        #RP1STRATEGY_LOC__leaderVBarmin_effect0_effectTitle = 拜科努尔设计师 // Baikonur Designer
