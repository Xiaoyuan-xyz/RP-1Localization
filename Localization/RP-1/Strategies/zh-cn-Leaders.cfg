        #RP1STRATEGY_LOC__leaderKranz_desc = 尤金·弗朗西斯“吉恩”克兰兹是一位美国航空工程师，曾任NASA的第二任首席飞行主管，指导了双子星和阿波罗计划的任务，包括第一次登月任务阿波罗11号。他指导任务控制团队成功挽救了阿波罗13号的机组人员。他以穿着修剪整齐的平顶发型和由他的妻子玛塔·克兰兹为他的任务主管任务制作的不同风格和材料的“任务”背心（马甲）而闻名。\n\n他创造了“坚韧和有能力”这个短语，后来被称为“克兰兹格言”。克兰兹已成为电影、纪录片、书籍和期刊文章的主题。克兰兹是总统自由勋章的获得者。在2010年太空基金会的一项调查中，克兰兹被评为第二受欢迎的太空英雄。 // Eugene Francis "Gene" Kranz is an American aerospace engineer who served as NASA's second Chief Flight Director, directing missions of the Gemini and Apollo programs, including the first lunar landing mission, Apollo 11. He directed the successful efforts by the Mission Control team to save the crew of Apollo 13. He characteristically wore a close-cut flattop hairstyle and the dapper "mission" vests (waistcoats) of different styles and materials made by his wife, Marta Kranz, for his Flight Director missions.\n\nHe coined the phrase "tough and competent", which became known as the "Kranz Dictum". Kranz has been the subject of movies, documentary films, and books and periodical articles. Kranz is a recipient of a Presidential Medal of Freedom. In a 2010 Space Foundation survey, Kranz was ranked as the #2 most popular space hero.
