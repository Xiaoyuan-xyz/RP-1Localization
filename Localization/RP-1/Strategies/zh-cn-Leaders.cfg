        #RP1STRATEGY_LOC__leaderOKB52Contractor_title = OKB-52 切洛梅 // OKB-52 Chelomey
        #RP1STRATEGY_LOC__leaderOKB52Contractor_desc = OKB-52成立于1944年，生产军用飞机。在50年代，在弗拉基米尔·切洛梅的领导下，它开始生产巡航导弹、洲际弹道导弹，然后是各种太空技术。OKB 52开发了УР（通用火箭）系列火箭，包括UR-500（后来被称为质子号），首批军用卫星之一，以及和平号空间站的一些部分。他们还为可重复使用的翼型航天器和载人月球着陆器创造了概念，但这些从未建造。1966年，它被更名为“机器制造中央设计局”，1983年改为NPO Mashinostroyeniya，机器制造研究和生产联合体。 // ОКБ-52 was founded in 1944 to produce military aircraft. In the 50s, under the leadership of Vladimir Chelomey it began producing cruise missiles, ICBMs and then a wide variety of space technologies. OKB 52 developed the УР (Universal Rocket) series of rockets including the UR-500 (later known as Proton), one of the first military satellites, and some parts of the Mir space station. They also created concepts for a reusable winged spacecraft and for a crewed lunar lander, but these were never built. In 1966 it was renamed "Central Design Bureau of machine manufacturing" and in 1983 into NPO Mashinostroyeniya, Research and production association of machine manufacturing.
