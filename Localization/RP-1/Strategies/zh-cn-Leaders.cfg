        #RP1STRATEGY_LOC__leaderOKB456Contractor_effect1_effectTitle = 无氢氧机 // No Hydrolox
        #RP1STRATEGY_LOC__leaderOKB456Contractor_effect1_effectDescription = 氢氧发动机 // hydrolox engine
        #RP1STRATEGY_LOC__leaderAerojetContractor_title = Aerojet // Aerojet
        #RP1STRATEGY_LOC__leaderAerojetContractor_desc = Aerojet是一家火箭和导弹推进公司。他们开发了AJ-10，这是最持久的发动机家族之一，Aerobee和Titan火箭，并与Rocketdyne竞争为土星五号提供发动机，尽管Rocketdyne赢得了所有下阶段的合同。Aerojet起源于1936年与冯·卡门和加州理工学院的一些教授和学生，包括弗里茨·兹威基和杰克·帕森斯的会面，他们都对太空飞行感兴趣。他们的第一项设计于1941年8月16日进行了测试，由一架飞机底部的小型固体燃料发动机组成。起飞距离缩短了一半，美国空军订购了实验生产版本。他们在太空飞行的早期取得了很多成功，但是像许多美国火箭公司一样，他们在80年代末和90年代初进行了缩减。他们在2000年代初开始再次增长，并在2012年收购了Rocketdyne。 // Aerojet was a rocket and missile propulsion company. They developed the AJ-10, one of the longest lasting engine families out there, the Aerobee and Titan rockets, and competed with Rocketdyne to provide engines for the Saturn V, though Rocketdyne won for all of the lower stages. Aerojet developed from a 1936 meeting with Theodore von Kármán and a number of Caltech professors and students, including Fritz Zwicky and Jack Parsons, all of whom were interested in the topic of spaceflight. Their first design was tested on August 16, 1941, consisting of a small solid-fuel motor attached to the bottom of a plane. Takeoff distance was shortened by half, and the USAAF placed an order for experimental production versions. They saw a lot of success in the early days of spaceflight, but, like many U.S. rocket companies, they downsized during during the late 80s and early 90s. They started to grow again in the early 2000s and bought Rocketdyne in 2012.
