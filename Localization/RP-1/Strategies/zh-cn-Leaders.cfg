        #RP1STRATEGY_LOC__leaderBellAircraftContractor_desc = 贝尔开发了X-1，第一架超音速飞机，以及各种战斗机和直升机。他们还为水星计划和X-15的RCS系统做出了贡献。他们建造了月球着陆研究车（又名飞行床架），阿波罗登月舱的上升发动机，并负责一个由倾斜控制的月球逃生装置的相当愚蠢的想法。 // Bell developed the X-1, the first supersonic aircraft, as well as a variety of fighter aircraft and helicopters. They also contributed to the RCS systems for Mercury and the X-15. They built the Lunar Landing Research Vehicle (aka Flying Bedstead), the ascent engine for the Apollo LM, and were responsible for the rather harebrained idea of a lunar escape vehicle controlled by leaning.
        #RP1STRATEGY_LOC__leaderBellAircraftContractor_effect0_effectTitle = X-1 // The X-1
