        #RP1STRATEGY_LOC__leaderVanAllen_title = 詹姆斯·范艾伦 // James Van Allen
        #RP1STRATEGY_LOC__leaderVanAllen_desc = 詹姆斯·阿尔弗雷德·范艾伦是爱荷华大学的美国空间科学家。他在建立空间磁层研究领域方面发挥了重要作用。范艾伦辐射带以他的名字命名，这是在他使用盖革-米勒管仪器在1958年的卫星（探险家1号、探险家3号和先锋3号）上发现的，这些卫星在国际地球物理年期间发射。范艾伦领导科学界在空间卫星上放置科学研究仪器。 // James Alfred Van Allen was an American space scientist at the University of Iowa. He was instrumental in establishing the field of magnetospheric research in space. The Van Allen radiation belts were named after him, following his discovery using Geiger–Müller tube instruments on the 1958 satellites (Explorer 1, Explorer 3, and Pioneer 3) during the International Geophysical Year. Van Allen led the scientific community in putting scientific research instruments on space satellites.
