        #RP1STRATEGY_LOC__leaderLockedScientist_title = 先发射一颗科学卫星 // Launch a SciSat First
        #RP1STRATEGY_LOC__leaderLockedScientist_desc = 完成亚轨道返回或首次低空生物实验合同后，一些科学家将解锁，其余的在完成首个科学卫星合同或首个科学卫星（1000公斤）合同后解锁。 // Some scientists will unlock once you complete the suborbital return or first low space biological experimentation contracts, and the rest after you complete either the First Scientific Satellite contract or the First Scientific Satellite (1000 kg) contract.
        #RP1STRATEGY_LOC__leaderIlyushinDesignSC_title = 伊柳辛设计局 // Ilyushin Design Bureau
        #RP1STRATEGY_LOC__leaderIlyushinDesignSC_desc = 伊柳辛设计局起初在苏联时期为军事和民用领域设计并制造了多种飞机。在二战期间，他们制造了IL-2，这是有史以来生产最多的飞机。战后，他们创建了第一架苏联宽体客机，并以惊人的数量生产货机。例如，Il-76能够携带40吨货物，伊柳辛制造了近千架。伊柳辛与其他俄罗斯飞机制造商合并，创建了联合飞机公司。 // Starting out under the Soviet Union, Ilyushin designed and built a variety of aircraft for both military and civilian applications. During WWII, they built the IL-2, the most produced aircraft of all time. Post-war, they created the first Soviet wide-body airliner and produced cargo aircraft in incredible volumes. For example, the Il-76 is capable of carrying 40 tons of cargo and Ilyushin built almost a thousand of them. Ilyushin has been merged with other Russian aircraft manufacturers to create the United Aircraft Corporation.
        #RP1STRATEGY_LOC__leaderIlyushinDesignSC_effect0_effectTitle = 无需创新 // No Need to Innovate
        #RP1STRATEGY_LOC__leaderIlyushinDesignSC_effect0_effectDescription = 研究员工资 // researcher salaries
        #RP1STRATEGY_LOC__leaderOKB1SC_title = OKB-1 科罗廖夫 // OKB-1 Korolev
        #RP1STRATEGY_LOC__leaderOKB1SC_desc = 苏联的ОКБ（OKB大致翻译为“实验设计局”）是国家运营的机构，为军事和太空应用设计和原型制作。官方上，它们是编号的，而不是命名的，但非正式地，它们的名字会加上首位首席设计师的名字。\n\n科罗廖夫领导的OKB-1是苏联太空计划的重要组成部分，负责斯普特尼克1号和东方1号的首次载人飞行。科罗廖夫去世后，它被命名为ЦБКЭМ（TsKBEM，“实验机械工程中央设计局”）。由于N-1火箭计划不断延期，ЦБКЭМ的负责人瓦西里·米申被瓦伦丁·格鲁什科取代，ЦБКЭМ被改组为НПО "Энергия"（NPO Energia，“研究和生产联合体Energia”），并纳入了设计局Energomash（OKB-456）。从那时起，Energia设计了和平号空间站、暴风雪航天器和国际空间站的俄罗斯轨道段。苏联解体后，它被改组为公司，现在被称为科罗廖夫火箭和空间公司Energia。 // Soviet ОКБs (OKB translates roughly to "Experimental Design Bureau") were state-run institutions that would design and prototype things for military and space applications. Officially, they were numbered, not named, but informally their first chief designer's name was added to the name.\n\nОКБ-1, originally run by Korolev, was a big part of the Soviet space program, responsible for Sputnik 1 and the first crewed spaceflight of Vostok 1. After Korolev's death it was named ЦБКЭМ (TsKBEM, "Central Design Bureau of Experimental Mechanical Engineering"). Due to constant delays of N-1 rocket program, the head of ЦБКЭМ, Vasily Mishin was replaced with Valentin Glushko, and ЦБКЭМ was reformed into НПО "Энергия" (NPO Energia, "Research and production association Energia") with the inclusion of Design Bureau Energomash (OKB-456). Since then Energia have designed Mir station, Buran spacecraft and Russian Orbital Segment of the ISS. After the fall of the Soviet Union it was reformed into a corporation and is now called Korolev Rocket and Space Corporation Energia.
        #RP1STRATEGY_LOC__leaderOKB1SC_effect0_effectTitle = 载人航天飞行的先驱 // Crewed Spaceflight Visionary
        #RP1STRATEGY_LOC__leaderOKB1SC_effect0_effectDescription = 指挥舱 // command module
        #RP1STRATEGY_LOC__leaderOKB52SC_title = OKB-52 切洛梅 // OKB-52 Chelomey
        #RP1STRATEGY_LOC__leaderOKB52SC_desc = OKB-52成立于1944年，生产军用飞机。在50年代，在弗拉基米尔·切洛梅的领导下，它开始生产巡航导弹、洲际弹道导弹，然后是各种太空技术。OKB 52开发了УР（通用火箭）系列火箭，包括UR-500（后来被称为质子号），首批军用卫星之一，以及和平号空间站的一些部分。他们还为可重复使用的翼型航天器和载人月球着陆器创造了概念，但这些从未建造。1966年，它被更名为“机器制造中央设计局”，1983年改为NPO Mashinostroyeniya，机器制造研究和生产联合体。 // ОКБ-52 was founded in 1944 to produce military aircraft. In the 50s, under the leadership of Vladimir Chelomey it began producing cruise missiles, ICBMs and then a wide variety of space technologies. OKB 52 developed the УР (Universal Rocket) series of rockets including the UR-500 (later known as Proton), one of the first military satellites, and some parts of the Mir space station. They also created concepts for a reusable winged spacecraft and for a crewed lunar lander, but these were never built. In 1966 it was renamed "Central Design Bureau of machine manufacturing" and in 1983 into NPO Mashinostroyeniya, Research and production association of machine manufacturing.
        #RP1STRATEGY_LOC__leaderOKB52SC_effect0_effectTitle = 天河和礼炮站 // Almaz and Salyut Stations
        #RP1STRATEGY_LOC__leaderOKB52SC_effect0_effectDescription = 空间站 // station
        #RP1STRATEGY_LOC__leaderOKB276SC_title = OKB-276 库兹涅佐夫 // OKB-276 Kuznetsov
        #RP1STRATEGY_LOC__leaderOKB276SC_desc = OKB-276是苏联一个设计涡轮机和火箭发动机的引擎设计局。该局为N1火箭开发了发动机。该局开发的发动机（包括涡轮和火箭）都有“NK”前缀，以纪念其首位首席设计师尼古拉伊·库兹涅佐夫。2009年，俄罗斯政府决定将萨马拉地区的多家发动机制造公司合并为一个新的法人实体。这被命名为JSC Kuznetsov，以设计局命名。 // ОКБ-276 was a soviet engine design bureau building turbine engines and rocket engines. The bureau developed engines for the N1 rocket. All engines developed by the bureau (both turbine and rocket) have the prefix "NK"  for Nikolay Kuznetsov, its first chief designer. In 2009 the Russian government decided to consolidate a number of engine-making companies in the Samara region under a new legal entity. This was named JSC Kuznetsov, after the design bureau.
        #RP1STRATEGY_LOC__leaderOKB276SC_effect0_effectTitle = 喷气发动机熟练度 // Jet Engine Proficiency
        #RP1STRATEGY_LOC__leaderOKB276SC_effect0_effectDescription = 飞行 // flight
        #RP1STRATEGY_LOC__leaderOKB456SC_title = OKB-456 格鲁什科 // OKB-456 Glushko
        #RP1STRATEGY_LOC__leaderOKB456SC_desc = 在瓦伦丁·格鲁什科的领导下，OKB-456为多种苏联火箭创造了发动机。它在1967年被更名为NPO Energomash。第一枚苏联弹道导弹R-1由OKB-456发动机提供动力，斯普特尼克、质子号和能源号也是如此。铁幕落下后，Energomash继续为美国火箭设计发动机，如Atlas-5的RD-180和Antares的RD-181。\n\nEnergomash设计的发动机有一个特定的命名约定。RD-1XX使用液氧，RD-2XX可储存，RD-3XX氟，RD-4XX和RD-6XX核能，RD-5XX过氧化氢，RD-7XX三元推进剂。 // Led by Valentin Glushko, ОКБ-456 created engines for a variety of Soviet rockets. It was renamed into NPO Energomash in 1967. The first Soviet ballistic missile, the R-1, was powered by ОКБ-456 engines, as were Sputnik, Proton, and Energia. After the Iron Curtain fell, Energomash went on to design engines for American rockets as well, like the RD-180 for the Atlas-5 and RD-181 for Antares. \n\nEngines designed by Energomash have a specific naming convention. RD-1XX use liquid oxygen, RD-2XX storables, RD-3XX fluorine, RD-4XX and RD-6XX nuclear, RD-5XX hydrogen peroxide, and RD-7XX tripropellant.
        #RP1STRATEGY_LOC__leaderOKB456SC_effect0_effectTitle = 质子号发动机 // The Proton Engines
        #RP1STRATEGY_LOC__leaderOKB456SC_effect0_effectDescription = 分级火箭发动机 // staged rocket engine
        #RP1STRATEGY_LOC__leaderAerojetSC_title = Aerojet // Aerojet
        #RP1STRATEGY_LOC__leaderAerojetSC_desc = Aerojet是一家火箭和导弹推进公司。他们开发了AJ-10，这是最持久的发动机家族之一，Aerobee和Titan火箭，并与Rocketdyne竞争为土星五号提供发动机，尽管Rocketdyne赢得了所有下阶段的合同。Aerojet起源于1936年与冯·卡门和加州理工学院的一些教授和学生，包括弗里茨·兹威基和杰克·帕森斯的会面，他们都对太空飞行感兴趣。他们的第一项设计于1941年8月16日进行了测试，由一架飞机底部的小型固体燃料发动机组成。起飞距离缩短了一半，美国空军订购了实验生产版本。他们在太空飞行的早期取得了很多成功，但是像许多美国火箭公司一样，他们在80年代末和90年代初进行了缩减。他们在2000年代初开始再次增长，并在2012年收购了Rocketdyne。 // Aerojet was a rocket and missile propulsion company. They developed the AJ-10, one of the longest lasting engine families out there, the Aerobee and Titan rockets, and competed with Rocketdyne to provide engines for the Saturn V, though Rocketdyne won for all of the lower stages. Aerojet developed from a 1936 meeting with Theodore von Kármán and a number of Caltech professors and students, including Fritz Zwicky and Jack Parsons, all of whom were interested in the topic of spaceflight. Their first design was tested on August 16, 1941, consisting of a small solid-fuel motor attached to the bottom of a plane. Takeoff distance was shortened by half, and the USAAF placed an order for experimental production versions. They saw a lot of success in the early days of spaceflight, but, like many U.S. rocket companies, they downsized during during the late 80s and early 90s. They started to grow again in the early 2000s and bought Rocketdyne in 2012.
        #RP1STRATEGY_LOC__leaderAerojetSC_effect0_effectTitle = 早期固体火箭先驱 // Early Solid Rocket Pioneers
        #RP1STRATEGY_LOC__leaderAerojetSC_effect0_effectDescription = 固体火箭发动机 // solid rocket engine
        #RP1STRATEGY_LOC__leaderAECSC_title = 原子能委员会 // Atomic Energy Commission
        #RP1STRATEGY_LOC__leaderAECSC_desc = 原子能委员会是一个管理核技术和平使用的政府机构，随着它开始进入民用领域。在公众对安全和污染的抗议之后，它在1975年被解散，由核管理委员会和能源部接替。 // The Atomic Energy Commission was a government agency that managed the peaceful use of nuclear technology as it started to move into civilian hands. After public protest over safety and contamination, it was dissolved in 1975 and succeeded by the Nuclear Regulatory Commission and the Department of Energy.
        #RP1STRATEGY_LOC__leaderAECSC_effect0_effectTitle = NERVA计划 // The NERVA Program
        #RP1STRATEGY_LOC__leaderAECSC_effect0_effectDescription = 核部件 // nuclear parts
        #RP1STRATEGY_LOC__leaderBellAircraftSC_title = 贝尔飞机公司 // Bell Aircraft Company
        #RP1STRATEGY_LOC__leaderBellAircraftSC_desc = 贝尔开发了X-1，第一架超音速飞机，以及各种战斗机和直升机。他们还为水星计划和X-15的RCS系统做出了贡献。他们建造了月球着陆研究车（又名飞行床架），阿波罗登月舱的上升发动机，并负责一个由倾斜控制的月球逃生装置的相当愚蠢的想法。 // Bell developed the X-1, the first supersonic aircraft, as well as a variety of fighter aircraft and helicopters. They also contributed to the RCS systems for Mercury and the X-15. They built the Lunar Landing Research Vehicle (aka Flying Bedstead), the ascent engine for the Apollo LM, and were responsible for the rather harebrained idea of a lunar escape vehicle controlled by leaning.
        #RP1STRATEGY_LOC__leaderBellAircraftSC_effect0_effectTitle = 空中发射专家 // Air Launch Specialists
        #RP1STRATEGY_LOC__leaderBellAircraftSC_effect0_effectDescription = 空中发射 // to air launch
        #RP1STRATEGY_LOC__leaderBellAircraftSC_effect1_effectTitle = 空中发射专家 // Air Launch Specialists
        #RP1STRATEGY_LOC__leaderBellAircraftSC_effect1_effectDescription = 用于载体的安装/卸载 // for mounting/unmounting to carrier
        #RP1STRATEGY_LOC__leaderMcDonnellSC_title = 麦克唐纳飞机公司 // McDonnell Aircraft Corporation
        #RP1STRATEGY_LOC__leaderMcDonnellSC_desc = 麦克唐纳（后来的麦克唐纳-道格拉斯）建造了水星和双子星胶囊，以及许多著名的飞机，包括民用和军用。 // McDonnell (later McDonnell-Douglas) built the Mercury and Gemini capsules, as well as many famous aircraft, both civilian and military.
        #RP1STRATEGY_LOC__leaderMcDonnellSC_effect0_effectTitle = 飞机设计师 // Aircraft Designers
        #RP1STRATEGY_LOC__leaderMcDonnellSC_effect0_effectDescription = 驾驶舱部件 // cockpit parts
        #RP1STRATEGY_LOC__leaderDouglasAircraftSC_title = 道格拉斯飞机公司 // Douglas Aircraft Company
        #RP1STRATEGY_LOC__leaderDouglasAircraftSC_desc = 道格拉斯始于1921年作为飞机制造商，但在二战后，他们开始生产导弹和探空火箭。他们的飞机主要是民用或军用运输，所以他们不会帮助你建造X飞机。所有以DC开头的飞机都是他们建造的，包括非常成功的DC-8。在太空飞行中，他们建造了Thor火箭和S-IVB阶段，这是土星IB的第二阶段和土星V的第三阶段。 // Douglas started out in 1921 as an aircraft manufacturer, but after WW2, they started producing missiles and sounding rockets. Their aircraft were mostly civilian or military transport, so they won't help you build X-planes. All of the aircraft starting with DC- were built by them, including the quite successful DC-8. In spaceflight, they built the Thor rocket and the S-IVB stage, which was the second stage of the Saturn IB and third stage of the Saturn V.
        #RP1STRATEGY_LOC__leaderDouglasAircraftSC_effect0_effectTitle = Thor和S-IVb油箱 // Thor and S-IVb tanks
        #RP1STRATEGY_LOC__leaderDouglasAircraftSC_effect0_effectDescription = 等网格油箱 // isogrid tanks
        #RP1STRATEGY_LOC__leaderJPLSC_title = JPL // JPL
        #RP1STRATEGY_LOC__leaderJPLSC_desc = 加州理工学院的喷气推进实验室创建了NASA的许多旗舰行星际探测任务。旅行者1号和2号，测量者计划，先锋3号和4号，各种火星探测器，以及游骑兵计划。最近，他们参与了木星的朱诺任务，火星上的毅力号探测器和机智号直升机，他们计划发射前往同名小行星的Psyche宇宙飞船。 // The Jet Propulsion Laboratory at the California Institute of Technology created many of the flagship interplanetary probe missions of NASA. Voyager 1 and 2, the Surveyor programs, Pioneer 3 and 4, a wide variety of Martian rovers, and the Ranger program. More recently, they worked on Juno mission to Jupiter, the Perseverance rover and Ingenuity helicopter on Mars, and they are planning to launch the Psyche spacecraft to the asteroid of the same name.
        #RP1STRATEGY_LOC__leaderJPLSC_effect0_effectTitle = 海洋探测器 // Mariner
        #RP1STRATEGY_LOC__leaderJPLSC_effect0_effectDescription = 航空电子和仪器 // avionics & instruments
        #RP1STRATEGY_LOC__leaderRocketdyneSC_title = Rocketdyne // Rocketdyne
        #RP1STRATEGY_LOC__leaderRocketdyneSC_desc = Rocketdyne设计了大多数美国液体火箭发动机，从为A-4发动机设计升级到为土星五号开发J-2和F-1。他们开创了氢氧技术并开发了RS-25（SSME）。在阿波罗计划后的太空计划预算削减期间，他们逐渐被迫缩减规模，经过几次合并后，被Aerojet收购，形成了Aerojet-Rocketdyne。 // Rocketdyne designed most U.S. liquid rocket engines, from designing upgrades to the A-4 engine to developing the J-2 and F-1 for the Saturn V. They pioneered hydrolox and developed the RS-25 (SSME). During the post-Apollo budget cuts to the space program, they were slowly forced to downsize and, after a couple mergers, were bought by Aerojet, forming Aerojet-Rocketdyne.
        #RP1STRATEGY_LOC__leaderRocketdyneSC_effect0_effectTitle = 美国首席引擎开发商 // US Foremost Engine Developer
        #RP1STRATEGY_LOC__leaderRocketdyneSC_effect0_effectDescription = 早期和轨道火箭发动机 // early and orbital rocket engine
        #RP1STRATEGY_LOC__leaderLockedSC_title = 先研究材料科学 // Research MatSci First
        #RP1STRATEGY_LOC__leaderLockedSC_desc = 一些承包商将在你研究战后材料科学后解锁，其余的将在你研究早期载人航天材料科学后解锁。 // Some contractors will unlock when you research Post-War Materials Science, and the rest when you research Early Human Spaceflight Materials Science.
