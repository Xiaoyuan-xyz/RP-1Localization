        #RP1STRATEGY_LOC__leaderKorolevAdmin_desc = 谢尔盖·科罗廖夫从1945年直到1966年去世一直在苏联火箭领域工作。他是苏联在太空竞赛期间的主要火箭工程师，设计了从斯普特尼克任务到加加林飞行和月球探测器的所有内容。他还开始了巨大的N1月球火箭的工作，尽管他在测试开始前就去世了。他因让与弗拉基米尔·切洛梅的对抗妨碍了他的工作而受到批评，他的设计方法被指责为N1失败的原因。尽管如此，他两次被授予社会主义劳动英雄，这是苏联对文化和工业成就的最高奖项，这是他应得的。考虑到他们在1938年以虚假指控将他送往古拉格，这至少是他们能做的。 // Sergei Korolev worked in Soviet rocketry from 1945 until his death in 1966. He was the USSR's lead rocket engineer throughout the space race, designing everything from the Sputnik missions to Gagarin's flight and the Luna probes. He also began work on the massive N1 Moon rocket, though he died before testing began. He was criticised for letting his rivalry with Vladamir Chelomey get in the way of his work and his design approach was blamed for the failure of the N1. Still, it was well-deserved when he was twice honored as Hero of Socialist Labour, the highest award for cultural and industrial accomplishments in the Soviet Union. Considering they sent him to the Gulag in 1938 on false charges, this was the least they could do.
