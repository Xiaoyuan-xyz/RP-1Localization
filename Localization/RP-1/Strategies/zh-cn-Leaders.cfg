        #RP1STRATEGY_LOC__leaderGlushkoAdmin_desc = 瓦伦丁·彼得罗维奇·格鲁什科是一位乌克兰裔苏联工程师，在美苏太空竞赛高峰期间担任苏联太空计划的火箭发动机设计师。他以设计世界上一些最好的发动机而闻名，包括RD-107/108、有史以来最强大的火箭发动机RD-170，以及用于质子火箭的RD-253。他的主要错误是不相信氢氧机是太空发动机的合适推进剂。 // Valentin Petrovich Glushko was a Soviet engineer of Ukrainian ethnicity and the designer of rocket engines in the Soviet space program during the heights of the Space Race between the United States and the Soviet Union. He is known for designing some of the best engines the world has ever seen, including the RD-107/108, the most powerful rocket engine ever built, the RD-170, and the RD-253 used on the Proton Rocket. His major fault was not believing that hydrolox was a suitable propellant for a space engine.
