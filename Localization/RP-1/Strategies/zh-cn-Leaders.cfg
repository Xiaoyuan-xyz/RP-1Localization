        #RP1STRATEGY_LOC__leaderLove_title = 贝蒂·洛夫 // Betty Love
        #RP1STRATEGY_LOC__leaderLove_desc = 贝蒂·洛夫是一位工程师和计算机科学家，曾在穆罗克空军基地的高速研究站为NACA工作。她在计算X-1飞机的数据方面发挥了重要作用。她参与了从X-1到X-15的所有实验性X飞机的开发和工作。 // Betty Love was an engineer and computer that worked for NACA at the High Speed Research Station at Muroc Air Force Base. She was instrumental in computing the data for the X-1 aircraft. She was involved in developing and working with all experimental X-Planes from the X-1 to the X-15.
