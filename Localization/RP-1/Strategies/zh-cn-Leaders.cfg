        #RP1STRATEGY_LOC__leaderQian_title = 钱学森 // Qian Xuesen
        #RP1STRATEGY_LOC__leaderQian_desc = 钱学森是一位中国航空航天工程师和控制论专家，对空气动力学领域做出了重要贡献，并建立了工程控制论。他是中国空间技术研究院的创始人，特别是在创新的再入轨迹方法上取得了突破，被称为钱学森轨迹。 // A Chinese aerospace engineer and cyberneticist who made significant contributions to the field of aerodynamics and established engineering cybernetics. He was the founding father of China Academy of Space Technology, notably made a breakthrough in an innovative reentry method for payload delivery known as Qian Xuesen Trajectory.
        #RP1STRATEGY_LOC__leaderQian_effect0_effectTitle = 创新再入轨迹 // Innovative Reentry Trajectory
