        #RP1STRATEGY_LOC__leaderKJohnson_title = 凯瑟琳·约翰逊 // Katherine Johnson
        #RP1STRATEGY_LOC__leaderKJohnson_desc = 凯瑟琳·约翰逊是一位美国数学家，作为NASA员工，她对轨道力学的计算对于第一次和随后的美国载人航天飞行的成功至关重要。在她33年的NASA及其前身的职业生涯中，她以精通复杂的手工计算而闻名，并帮助开创了使用计算机执行任务的先河。该航天局指出她“作为第一位在NASA工作的非裔美国女性科学家”的历史角色。 // Katherine Johnson was an American mathematician whose calculations of orbital mechanics as a NASA employee were critical to the success of the first and subsequent U.S. crewed spaceflights. During her 33-year career at NASA and its predecessor, she earned a reputation for mastering complex manual calculations and helped pioneer the use of computers to perform the tasks. The space agency noted her "historical role as one of the first African-American women to work as a NASA scientist".
