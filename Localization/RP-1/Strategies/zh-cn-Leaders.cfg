        #RP1STRATEGY_LOC__leaderIlyushinDesignContractor_title = 伊柳辛设计局 // Ilyushin Design Bureau
        #RP1STRATEGY_LOC__leaderIlyushinDesignContractor_desc = 伊柳辛设计局起初在苏联时期为军事和民用领域设计并制造了多种飞机。在二战期间，他们制造了IL-2，这是有史以来生产最多的飞机。战后，他们创建了第一架苏联宽体客机，并以惊人的数量生产货机。例如，Il-76能够携带40吨货物，伊柳辛制造了近千架。伊柳辛与其他俄罗斯飞机制造商合并，创建了联合飞机公司。 // Starting out under the Soviet Union, Ilyushin designed and built a variety of aircraft for both military and civilian applications. During WWII, they built the IL-2, the most produced aircraft of all time. Post-war, they created the first Soviet wide-body airliner and produced cargo aircraft in incredible volumes. For example, the Il-76 is capable of carrying 40 tons of cargo and Ilyushin built almost a thousand of them. Ilyushin has been merged with other Russian aircraft manufacturers to create the United Aircraft Corporation.
