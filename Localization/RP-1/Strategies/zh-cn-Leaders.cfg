        #RP1STRATEGY_LOC__leaderOKB456Contractor_title = OKB-456 格鲁什科 // OKB-456 Glushko
        #RP1STRATEGY_LOC__leaderOKB456Contractor_desc = 在瓦伦丁·格鲁什科的领导下，OKB-456为多种苏联火箭创造了发动机。它在1967年被更名为NPO Energomash。第一枚苏联弹道导弹R-1由OKB-456发动机提供动力，斯普特尼克、质子号和能源号也是如此。铁幕落下后，Energomash继续为美国火箭设计发动机，如Atlas-5的RD-180和Antares的RD-181。\n\nEnergomash设计的发动机有一个特定的命名约定。RD-1XX使用液氧，RD-2XX可储存，RD-3XX氟，RD-4XX和RD-6XX核能，RD-5XX过氧化氢，RD-7XX三元推进剂。 // Led by Valentin Glushko, ОКБ-456 created engines for a variety of Soviet rockets. It was renamed into NPO Energomash in 1967. The first Soviet ballistic missile, the R-1, was powered by ОКБ-456 engines, as were Sputnik, Proton, and Energia. After the Iron Curtain fell, Energomash went on to design engines for American rockets as well, like the RD-180 for the Atlas-5 and RD-181 for Antares. \n\nEngines designed by Energomash have a specific naming convention. RD-1XX use liquid oxygen, RD-2XX storables, RD-3XX fluorine, RD-4XX and RD-6XX nuclear, RD-5XX hydrogen peroxide, and RD-7XX tripropellant.
        #RP1STRATEGY_LOC__leaderOKB456Contractor_effect0_effectTitle = 苏联最先进的引擎设计局 // Soviet Foremost Engine Design Bureau
