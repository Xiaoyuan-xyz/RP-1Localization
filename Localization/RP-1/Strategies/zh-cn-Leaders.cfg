        #RP1STRATEGY_LOC__leaderOKB276Contractor_title = OKB-276 库兹涅佐夫 // OKB-276 Kuznetsov
        #RP1STRATEGY_LOC__leaderOKB276Contractor_desc = OKB-276是苏联一个设计涡轮机和火箭发动机的引擎设计局。该局为N1火箭开发了发动机。该局开发的发动机（包括涡轮和火箭）都有“NK”前缀，以纪念其首位首席设计师尼古拉伊·库兹涅佐夫。2009年，俄罗斯政府决定将萨马拉地区的多家发动机制造公司合并为一个新的法人实体。这被命名为JSC Kuznetsov，以设计局命名。 // ОКБ-276 was a soviet engine design bureau building turbine engines and rocket engines. The bureau developed engines for the N1 rocket. All engines developed by the bureau (both turbine and rocket) have the prefix "NK"  for Nikolay Kuznetsov, its first chief designer. In 2009 the Russian government decided to consolidate a number of engine-making companies in the Samara region under a new legal entity. This was named JSC Kuznetsov, after the design bureau.
        #RP1STRATEGY_LOC__leaderOKB276Contractor_effect0_effectTitle = N-1发动机 // The N-1 Engines
