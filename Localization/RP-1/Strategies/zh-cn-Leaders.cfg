        #RP1STRATEGY_LOC__leaderVonKarman_title = 冯·卡门 // Theodore von Kármán
        #RP1STRATEGY_LOC__leaderVonKarman_desc = 冯·卡门是一位匈牙利裔美国数学家、航空航天工程师和物理学家，主要活跃在航空学和航天学领域。他负责许多空气动力学的关键进步，特别是关于超音速和高超音速气流特性。他被认为是20世纪杰出的空气动力学理论家。在研究高空飞行时，他计算出使飞机保持在空中所需的升力速度将与82公里高度的轨道速度相同。这后来被四舍五入到100公里，也就是为什么卡门线被认为是太空的边界。 // Theodore von Kármán was a Hungarian-American mathematician, aerospace engineer, and physicist who was active primarily in the fields of aeronautics and astronautics. He was responsible for many key advances in aerodynamics, notably on supersonic and hypersonic airflow characterization. He is regarded as an outstanding aerodynamic theoretician of the 20th century. When looking into high-altitude flight, he calculated that the speed required to produce enough lift for a airplane to stay aloft would be the same as orbital speed at 82 kilometers altitude. This was then rounded to 100 kilometers and is why the Karman line is considered the boundary of space.
