        #RP1STRATEGY_LOC__leaderSlayton_title = 迪克·斯莱顿 // Deke Slayton
        #RP1STRATEGY_LOC__leaderSlayton_desc = 唐纳德·肯特“迪克”斯莱顿是空军飞行员、航空工程师和试飞员，被选为NASA水星七号宇航员之一。他后来成为NASA宇航员办公室的第一任主任和飞行机组运营总监，负责NASA机组分配。 // Donald Kent "Deke" Slayton was a United States Air Force pilot, aeronautical engineer, and test pilot who was selected as one of the original NASA Mercury Seven astronauts. He went on to become NASA's first Chief of the Astronaut Office and Director of Flight Crew Operations, responsible for NASA crew assignments.
