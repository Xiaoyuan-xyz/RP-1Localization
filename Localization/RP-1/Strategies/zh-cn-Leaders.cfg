        #RP1STRATEGY_LOC__leaderKraft_title = 克里斯·克拉夫特 // Chris Kraft
        #RP1STRATEGY_LOC__leaderKraft_desc = 克里斯托弗·哥伦布·克拉夫特 Jr. 是一位美国航空和NASA工程师，他在建立该机构的任务控制中心及其组织和文化方面发挥了重要作用。他的门徒格林·伦尼在1998年说：“今天的控制中心……是克里斯·克拉夫特的反映”。 // Christopher Columbus Kraft Jr. was an American aerospace and NASA engineer who was instrumental in establishing the agency's Mission Control Center and shaping its organization and culture. His protégé Glynn Lunney said in 1998: "the Control Center today ... is a reflection of Chris Kraft".
