@RP0_PROGRAM[EarlyXPlanes]
{
    @title = X-Plane 研究
    @description = 该项目要求航天局开发实验飞行器，以测试载人飞行器以前无法达到的速度和高度下的空气动力学行为。
}

@RP0_PROGRAM[SuborbRocketDev]
{
    @title = 早期火箭开发
    @description = 发展轨道运载火箭的第一步。该计划要求逐步开发具有更大能力的亚轨道火箭。
}

@RP0_PROGRAM[SuborbRocketResearch]
{
    @title = 亚轨道研究
    @description = 和平太空探索的目标从这里开始，执行关键实验的火箭任务，如拍摄高空照片和测试生物如何应对短暂的太空暴露和火箭旅行的严酷性。您需要研究“早期科学”节点才能完成此程序。
}

@RP0_PROGRAM[EarlySatellites]
{
    @title = 早期卫星（轻型）
    @description = “上升的东西必须下降”这句格言不再是卫星时代的真理。你们的航天局的任务是将第一批卫星送入绕地球的不同轨道，打破地球引力的束缚。完成这一计划将需要卫星时代的科学和一个轨道能力的运载火箭。
}

@RP0_PROGRAM[EarlySatellites-Heavy]
{
    @title = 早期卫星（重型）
    @description = “上升的东西必须下降”这句格言不再是卫星时代的真理。你们的航天局的任务是将第一批卫星送入绕地球的不同轨道，打破地球引力的束缚。这些合同需要更大的有效载荷，但最终会更有利可图。完成这一计划将需要卫星时代的科学和一个能够运载1吨重的轨道运载火箭。
}

@RP0_PROGRAM[TargetedSats]
{
    @title = 特定轨道卫星（过时）
    @description = 一旦你证明了你可以将卫星送入轨道，下一步就是将它们送入更有用的轨道。该计划的目标是将具有不同有效载荷要求的卫星送入特定且更具挑战性的轨道。如果从卡纳维拉尔角发射，地球静止轨道将需要大约13650米/秒的delta-v。
}

@RP0_PROGRAM[EarthObservationScience1]
{
    @title = 早期地球观测卫星
    @description = 既然你已经证明了将卫星送入轨道的能力，下一步就是用更有益的有效载荷将它们送入更有用的轨道。该项目将专注于观测地球及其周围太空环境的卫星。这将不仅提高我们大气层内物理过程的科学知识，还将提高太空中物理过程的知识，所有这些都会影响我们在地球上的生活。
}
@RP0_PROGRAM[CommercialApplications1]
{
    @title = 早期商业应用
    @description = 尽管最早的卫星是通过政府计划发射的，但商业用途早已被设想。通过该计划，您将发射最早的商业卫星。这些卫星的需求各不相同，每颗卫星都专注于一个特定的需求，通常这比早期更广泛的科学卫星要更加专注需求。
}
@RP0_PROGRAM[CommNetwork]
{
    @title = 通信网络（已废弃）
	@description = 与我们的卫星以及最终与载人飞船的通信有时会变得困难。除非我们能与一个跟踪站保持视距，否则通信无法进行。该计划要求您创建一个由 3 至 4颗卫星组成的通信网络，以提供更好的通信覆盖。每颗卫星需要125单位的ComSatPayload，且轨道较高。
}
@RP0_PROGRAM[GEOCommNetwork]
{
    @title = 静止轨道通信网络
    @description = 通过静止轨道，卫星可以被放置在赤道上的特定位置，并保持不动。这使得通信卫星可以精确放置到最有利的位置。该计划要求您创建一个由4颗卫星组成的静止轨道通信网络。每颗卫星需要315单位的ComSatPayload。
}
@RP0_PROGRAM[CommercialApplications2]
{
    @title = 高级商业应用
    @description = 地球同步、地球静止、闪电和图德拉轨道有潜力改善卫星覆盖并简化地面天线跟踪。该计划要求您测试这些轨道，为商业客户发射卫星，并创建一个由3至4颗卫星组成的静止轨道或闪电轨道通信网络。
}
@RP0_PROGRAM[EarlyLunarProbes]
{
    @title = 早期月球探测
    @description = 月球是探索太阳系的第一块跳板。一光秒外，在如此远的距离操作探测器是值得的第一步。该计划要求新技术和更重型的发射载具来迈出太空计划的第一步，向月球进行近距离研究。通过将探测器送入月球轨道来完成该计划。该计划至少需要月球距离通信，并通常需要升级任务控制和跟踪站才能规划旅程。基本的航天电子和探测器技术解锁深空电子设备，这对于月球上的引导电子设备至关重要。
}
@RP0_PROGRAM[UncrewedLunarSurface]
{
    @title = 无人月球表面探索
    @description = 将无人探测器送上月球是探索太阳系的下一步。成功登陆月球是一个难题。您需要开发更强大的发射载具，以便能够发射足够大的有效载荷。这些无人登陆将为您规划载人登陆提供所需的数据。您需要研究来自早期着陆节点的深度可调发动机（推荐）或研究如何通过RCS进行着陆。
}
@RP0_PROGRAM[CrewedOrbit]
{
    @title = 载人轨道（已废弃）
	@description = 将机器送入太空作为人类的代理人，永远不是最终目标。该计划要求您将宇航员安全送入轨道并返回，测试各种载人机动，并证明人类能够在大自然提供的最严酷环境中生存。您需要研究早期对接程序和第二代舱段以完成此计划。
}
@RP0_PROGRAM[CrewedOrbitEarly]
{
    @title = 载人轨道
	@description = 将机器送入太空作为人类的代理人，永远不是最终目标。该计划要求您将宇航员安全送入轨道并返回地球，证明人类能够在大自然提供的最严酷环境中生存。您需要将宇航员训练中心升级到3级，以便为宇航员的太空飞行培训做好准备。确保在发射前大约一年开始培训您的宇航员。
}
@RP0_PROGRAM[CrewedOrbitAdv]
{
    @title = 高级载人轨道
	@description = 人类太空飞行应该包含更多内容，而不仅仅是“罐头中的香肠”。必须测试机动、太空行走、会合和对接所需的硬件和技能，以确保人类不仅仅是太空中的乘客。您需要研究早期对接程序和第二代舱段以完成此计划。
}
@RP0_PROGRAM[CrewedSpaceplaneDev]
{
    @title = 载人航天飞机开发
	@description = 航天飞机可能比舱段提供更多优势；特别是控制再入和跑道着陆使得回收变得更加简便且低廉。支持者还提到，通过利用空气动力升力来执行平面变换，可以用更少的推进剂。注意：此计划有合同，但尚未经过测试或平衡。
}
@RP0_PROGRAM[EarlyInnerPlanetProbes]
{
    @title = 早期内行星探测
	@description = 该计划要求您探索金星和火星。尽管这些可能是地球的近邻，但我们和它们之间的平均距离仍然是数亿公里。与这些探测器保持通信将需要通信技术的进步。维持功能和动力在如此遥远和长时间的距离上将给航天器设计带来新的挑战。
}
@RP0_PROGRAM[CrewedLunar]
{
    @title = 载人月球探索
	@description = 您的任务是将一个巨型火箭送上月球，距离休斯顿控制站240,000英里，这个火箭高达300英尺，采用新型金属合金制造，其中一些合金尚未发明，能够承受数倍于曾经经历过的热量和应力，精密组合，精度高于最精细的手表，携带所有推进、引导、控制、通信、食物和生存所需的设备，执行未经过试验的任务，飞往一个未知的天体，并成功安全地将其送回地球，在以超过25,000英里每小时的速度重新进入大气层时产生的热量大约是太阳温度的一半。或者，这可能是一些指挥椅动作的机会，但真正的火箭可能是最好的选择。您需要将宇航员训练中心升级到5级，以便在月球上插上旗帜并完成第一次载人着陆任务。
}
@RP0_PROGRAM[EarlyEarthSpaceStation]
{
    @title = 早期地球空间站
	@description = 一个地球空间站将使人类能够进行长期的太空探索，并为地球上的人们提供利益。该计划要求您探索原型和后来的、更成熟的低地球轨道长期太空栖息地解决方案。您将不得不完成长期实验，重新招募并补充空间站，或根据需要发送新的空间站。
}
@RP0_PROGRAM[MarsSurfaceExp]
{
    @title = 火星表面探索
	@description = 将探测器送往火星，调查其大气、着陆表面，甚至驾驶探测车。火星稀薄的大气足以产生一定的再入加热，但它又不足够厚重，不能仅凭降落伞安全着陆。
}
@RP0_PROGRAM[VenusSurfaceExp]
{
    @title = 金星表面探索
	@description = 将探测器送往金星，看看它的表面和大气到底是什么样的。浓密的云层遮掩了表面，而腐蚀性的大气和高温给任何试图下降到表面的物体带来了挑战。即使采用耐热材料，也没有任何设备能够在金星表面生存超过几个小时。
}
@RP0_PROGRAM[SmallBodiesFlyby]
{
    @title = 小天体飞跃
	@description = 访问太阳系中一些较小的天体。到目前为止，还没有探测器近距离观察这些天体的表面。火星和金星都有大气，且比这些天体大得多。一个没有大气的小型岩石行星（或矮行星）近距离是什么样的？我们能弄清楚它们是如何形成的吗？它们有磁场吗？将探测器送往这些天体探索。
}
@RP0_PROGRAM[MercuryExploration]
{
    @title = 水星探索
	@description = 水星是内行星中最少被探索的一个，因为绕水星轨道飞行的难度极高。将探测器送到水星，了解更多关于它的信息。当前的数据表明水星是与太阳潮汐锁定的。它会如何影响其表面？还是我们只是恰好在非常同步的时间飞过它？无论哪种方式，将探测器送入轨道并降落在水星上都将提供有关离太阳最近的行星的迷人数据。
}

@RP0_PROGRAM[AsteroidExploration]
{
    @title = 小行星探索（进行中）
    @description = 绕行谷神星和灶神星小行星探测。这些矮行星是在19世纪的头十年被发现的，分别以农业女神和炉灶女神命名。它们的研究可能揭示出不那么神话般的创生过程。随着太阳的聚合盘的沉积，行星和这些矮行星同时诞生。这些前行星是小行星带中最大的天体，研究它们的形成有助于了解早期的太阳系。注意：该计划中有一些合同，但尚未经过完善。
}
@RP0_PROGRAM[JupiterObservation]
{
    @title = 木星观测
    @description = 木星提供了许多探索机会，但也面临诸多挑战：从地球轨道到达木星的能量需求几乎和将航天器升空一样多。可以利用引力辅助来节省delta-v，但代价是飞行时间的延长。一旦到达木星，一个丰富多样的系统等待着任何探险者。除了太阳系最大的行星外，木星系统还有太阳系最大的卫星——木卫三。该计划将向木星及其卫星发送无人科研探测器。<br><br>历史上，木星是最常被访问的外行星之一，9个任务已经完成了掠过或进入轨道，其中最著名的是1979年航行的“旅行者”号探测器在向太阳系外行星飞行时进行的掠过任务，还有Juno轨道器任务至今继续进行。最近，欧洲航天局的JUICE任务已于2023年出发，前往木卫三。
}
