@RP0_PROGRAM[SaturnObservation]
{
    @title = 土星观测
    @description = 土星以其极具摄影效果的环而闻名，长期以来一直是观测和探索的主题。通过一副双筒望远镜就能在地球上看到土星，其环已吸引了观察者几个世纪的兴趣。除此之外，土星拥有太阳系中最多的卫星，而且随着每次任务的进行，发现的卫星越来越多，土星系统是一个充满广泛探索机会的目的地。土星最大的卫星泰坦可能拥有适合生命存在的大气，而恩克拉多斯则被认为在其冰冷的外壳下有液态水。该计划将发送无人探测器到土星系统，分析土星和泰坦的大气，并深入研究该系统中较大的卫星。<br><br>历史上对土星的任务包括先驱者11号和旅行者号的掠过任务，而卡西尼轨道器任务则从2004年到2017年一直在运营。
}
