@RP0_PROGRAM[OuterPlanetFlyby]
{
    @title = 外行星掠过
    @description = 火星以外的地方有什么？这些遥远的巨行星远离太阳。尽管木星和土星可以通过业余天文望远镜观测到，但它们不能从地球上被详细研究。这些气体巨行星的巨大质量意味着，虽然它们可能接收到的阳光不多，但潮汐力能使它们的许多卫星保持温暖。也许它们某些地方甚至有液态水。发送探测器探测这些遥远的天体。引力辅助非常推荐使用。
}
@RP0_PROGRAM[OuterGasGiantSurvey]
{
    @title = 外部气体巨行星调查
    @description = 图片可以帮助我们扩展对外太阳系的了解，但科学仪器和远远超过匆忙掠过的长时间停留是增加我们对这些遥远邻居认识的必要手段。发送轨道器到两个最远的气体巨行星，探测它们的大气。处于我们系统最远的地方时，也可以探索这些巨行星的卫星。为了接收来自如此遥远距离的科学数据，需要升级跟踪站并提高通信技术。
}
