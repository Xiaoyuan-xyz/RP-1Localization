@RP0_PROGRAM[PlutoLandings]
{
    @title = 冥王星登陆
    @description = 太阳系中唯一已知的双行星系统，冥王星和卡戎在太阳系最远、最冷的地方互相潮汐锁定已近数十亿年。现在是时候登陆它们了，很可能是在发现后的一个世纪内。对于这些遥远的冰冷世界，我们了解的非常少。历史上，甚至我们最先进的探测器返回的数据也相对较少，远不如我们对较近邻居的了解。探索太阳系最远的边界，登陆这一对引人入胜的矮行星。
}
