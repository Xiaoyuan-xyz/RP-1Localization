Localization
{
    zh-cn
    {
        #RP1PROGRAM_LOC__EarlyXPlanes_title = X-Planes研究 // X-Plane Research
        #RP1PROGRAM_LOC__EarlyXPlanes_description = 该项目任务是开发实验性飞行器，以测试在以前由载人飞行器无法达到的速度和高度下的气动行为。 // This program tasks the space agency with the development of experimental aircraft to test aerodynamic behavior at velocities and altitudes previously unreachable by crewed craft.
        #RP1PROGRAM_LOC__EarlyXPlanes_objectivesPrettyText = 完成X-Planes（马赫2超音速）和X-Planes（卡门线）合同。 // Complete X-Planes (Mach 2 Supersonic) and X-Planes (Karman Line) contracts.
        #RP1PROGRAM_LOC__SuborbRocketDev_title = 早期火箭开发 // Early Rocket Development
        #RP1PROGRAM_LOC__SuborbRocketDev_description = 开发轨道火箭的第一步。该项目要求逐步开发能力不断增强的亚轨道火箭。 // The first step in developing orbit capable rockets. This programs requires progressively developing suborbital rockets with increasing capabilities.
        #RP1PROGRAM_LOC__SuborbRocketDev_objectivesPrettyText = 完成卡门线、达到亚轨道并返回（无人驾驶）和射程里程碑（5000公里）合同。 // Complete Karman Line, Reach a Suborbital Trajectory & Return (uncrewed), and Downrange Milestone (5000 km) contracts.
        #RP1PROGRAM_LOC__SuborbRocketResearch_title = 亚轨道研究 // Suborbital Research
        #RP1PROGRAM_LOC__SuborbRocketResearch_description = 和平太空探索的目标从这里开始，通过执行关键实验的火箭任务，如拍摄高空照片和测试生物如何应对短暂的太空暴露和火箭旅行的严酷环境。你需要研究早期科学节点来完成这个程序。 // The goal of peaceful space exploration starts here, with rocketry missions that perform key experiments, such as taking high altitude photos and testing how biological creatures handle brief exposures to space and the rigors of rocket travel. You'll need to research the Early Science node to complete this program.
        #RP1PROGRAM_LOC__SuborbRocketResearch_objectivesPrettyText = 完成卡门线、胶卷返回、生物返回和高级生物返回合同。 // Complete Karman Line, Film Return, Bio Return, and Advanced Bio Return contracts.
        #RP1PROGRAM_LOC__EarlySatellites_title = 早期卫星（轻型） // Early Satellites (Light)
        #RP1PROGRAM_LOC__EarlySatellites_description = “登高必跌重”这句老话在卫星时代不再适用。你的太空机构被任务将第一颗卫星放入围绕地球的各种轨道中，打破地球重力的束缚。完成这个项目将需要卫星时代科学和一个能够进入轨道的发射载具。 // The adage "What goes up must come down" is no longer the same truism in the age of satellites. Your space agency is tasked to put the first satellites in various orbits around the Earth, breaking the grip of terrestrial gravity. Completing this program will require Satellite Era Science and an orbit-capable launch vehicle.
        #RP1PROGRAM_LOC__EarlySatellites_requirementsPrettyText = 完成亚轨道火箭开发项目。 // Complete Suborbital Rocket Development program.
        #RP1PROGRAM_LOC__EarlySatellites_objectivesPrettyText = 发射第一颗卫星、科学卫星、大气分析卫星、第一颗极地轨道卫星和第一颗太阳能卫星。 // Launch the first satellite, a science sat, an atmospheric analysis sat, the first sat in a polar orbit, and the first solar powered sat.
        #RP1PROGRAM_LOC__EarlySatellites-Heavy_title = 早期卫星（重型） // Early Satellites (Heavy)
        #RP1PROGRAM_LOC__EarlySatellites-Heavy_description = “登高必跌重”这句老话在卫星时代不再适用。你的太空机构被任务将第一颗卫星放入围绕地球的各种轨道中，打破地球重力的束缚。这些合同需要更大的有效载荷，但最终将更加有利可图。完成这个项目需要卫星时代的科学和一个能够运载1吨重的轨道运载火箭。 // The adage "What goes up must come down" is no longer the same truism in the age of satellites. Your space agency is tasked to put the first satellites in various orbits around the Earth, breaking the grip of terrestrial gravity. These contracts require larger payloads, but will ultimately be more lucrative. Completing this program will require Satellite Era Science and an orbit-capable launch vehicle that can lift 1 ton.
        #RP1PROGRAM_LOC__EarlySatellites-Heavy_requirementsPrettyText = 完成亚轨道火箭开发项目。 // Complete Suborbital Rocket Development program.
        #RP1PROGRAM_LOC__EarlySatellites-Heavy_objectivesPrettyText = 完成第一颗卫星（30公斤）、第一颗生物卫星（400公斤）或第一颗极地卫星（400公斤）和第一颗科学卫星（1000公斤）合同。 // Complete the First Satellite (30 kg), First Biological Satellite (400 kg) or First Polar Satellite (400 kg), and First Science Satellite (1000 kg) contracts.
        #RP1PROGRAM_LOC__TargetedSats_title = 特定轨道卫星（已弃用） // Targeted Satellites (Deprecated)
        #RP1PROGRAM_LOC__TargetedSats_description = 一旦你证明了可以将卫星送入轨道，下一步就是将它们送入更有用、更具挑战性的轨道。这个项目的目标是将具有不同有效载荷需求的卫星送入特定轨道。如果从卡纳维拉尔角发射，进入地球静止轨道将需要大约13,650米/秒的delta-v。 // Once you have proven that you can send satellites into orbit, the next step is to send them into more useful orbits. The goal of this program is to put satellites with different payload requirements into specific and more challenging orbits. A geostationary orbit will require approximately 13,650 m/s of delta-v if launching from Cape Canaveral.
        #RP1PROGRAM_LOC__TargetedSats_requirementsPrettyText = 完成特定轨道卫星 // Complete Targeted Satellites
        #RP1PROGRAM_LOC__TargetedSats_objectivesPrettyText = 发射卫星以分析天气和协助导航，并达到包括地球静止轨道在内的各种特定轨道。 // Launch satellites to analyze weather and assist in navigation and reach a variety of specific orbits, including geostationary.
        #RP1PROGRAM_LOC__EarthObservationScience1_title = 早期地球观测卫星 // Early Earth Observation Satellites
        #RP1PROGRAM_LOC__EarthObservationScience1_description = 现在你已经证明了将卫星送入轨道的能力，下一步是将它们送入更有用、更有益的有效载荷轨道。这个项目将专注于用于观测地球及其周围空间环境的卫星。这将推进我们对大气中物理过程的科学知识，以及影响我们在地球上生活的太空中的过程。 // Now that you have proven the ability to send satellites into orbit, the next step is to send them into more useful orbits with more beneficial payloads. This program will focus on satellites for observing the Earth and the space environment around it. This will advance scientific knowledge of not just physical processes within our atmosphere, but also those in space, all of which influence our lives here on Earth.
        #RP1PROGRAM_LOC__EarthObservationScience1_requirementsPrettyText = 完成早期卫星项目 // Complete Early Satellites program
        #RP1PROGRAM_LOC__EarthObservationScience1_objectivesPrettyText = 发射卫星以拍摄地球照片、分析天气、测量太阳风和宇宙射线，并确定磁层的范围。 // Launch satellites to photograph the Earth, analyze weather, measure solar wind and cosmic rays, and determine the extent of the magnetosphere.
        #RP1PROGRAM_LOC__CommercialApplications1_title = 早期商业应用 // Early Commercial Applications
        #RP1PROGRAM_LOC__CommercialApplications1_description = 尽管最早的卫星是通过政府项目发射的，但可以预见其商业用途。通过这个项目，你将发射最早的商业用途卫星。每个卫星都有截然不同的需求，通常比早期更广泛、更具体的科学卫星有更专注的需求。 // Although the earliest satellites were launched through government programs, commercial uses had been envisioned for a long time. Through this program, you will launch the earliest iterations of commercial-use satellites. With wildly varying needs, each satellite is dedicated to a specific requirement, typically with far more focused requirements than the earlier, broader scientific satellites.
        #RP1PROGRAM_LOC__CommercialApplications1_requirementsPrettyText = 完成早期卫星项目 // Complete Early Satellites program
        #RP1PROGRAM_LOC__CommercialApplications1_objectivesPrettyText = 发射第一颗商业用途卫星并建立卫星通信网络。 // Launch the first commercial-use satellites and build a satellite communication network.
        #RP1PROGRAM_LOC__CommNetwork_title = 通信网络（已弃用） // Communication Network (Deprecated)
        #RP1PROGRAM_LOC__CommNetwork_description = 与我们的卫星，最终与我们的载人飞行器通信有时可能很困难。除非我们有对跟踪站的直线视线，否则通信是不可能的。这个项目任务你创建一个由3或4颗卫星组成的通信网络，这将提供更好的通信覆盖。每颗卫星将需要125单位的ComSatPayload，轨道相当高。 // Communicating with our satellites, and eventually our crewed craft, can be difficult at times. Unless we have line of sight to a tracking station, communication isn't possible. This program tasks you with creating a communications network of 3 or 4 satellites that will provide much better communications coverage. Each satellite will require 125 units of ComSatPayload, and the orbits are fairly high.
        #RP1PROGRAM_LOC__CommNetwork_requirementsPrettyText = 完成通信网络 // Complete Communication Network
        #RP1PROGRAM_LOC__CommNetwork_objectivesPrettyText = 创建一个由3或4颗通信卫星组成的网络。 // Create a network of either 3 or 4 communications satellites.
        #RP1PROGRAM_LOC__GEOCommNetwork_title = 地球静止轨道通信网络 // Geostationary Communication Network
        #RP1PROGRAM_LOC__GEOCommNetwork_description = 有了地球静止轨道，卫星可以被放置在赤道上特定的点，它们将停留在那里。这允许通信卫星被放置在它们将带来最大好处的确切位置。这个项目任务你创建一个4颗卫星的地球静止轨道网络进行通信。每颗卫星将需要315单位的ComSatPayload。 // With geostationary orbits, satellites can be placed at specific spots over the equator where they will stay. This allows communications satellites to be put exactly where they will have the greatest benefit. This program tasks you with creating a 4-satellite Geostationary Network for communication. Each satellite will require 315 units of ComSatPayload.
        #RP1PROGRAM_LOC__GEOCommNetwork_requirementsPrettyText = 完成定向卫星项目 // Complete the Targeted Satellites Program
        #RP1PROGRAM_LOC__GEOCommNetwork_objectivesPrettyText = 完成地球静止轨道通信网络。 // Complete the Geostationary Communications Network.
        #RP1PROGRAM_LOC__CommercialApplications2_title = 高级商业应用 // Advanced Commercial Applications
        #RP1PROGRAM_LOC__CommercialApplications2_description = 地球同步、地球静止、莫尔尼亚和苔原轨道有潜力改善卫星覆盖并简化地面天线跟踪。这个项目任务你测试这些轨道，将卫星送入它们为商业客户，并创建一个3或4颗卫星的地球静止轨道或莫尔尼亚网络进行通信。 // Geosynchronous, Geostationary, Molniya, and Tundra orbits have the potential to improve satellite coverage and simplify ground antenna tracking. This program tasks you with testing these orbits, launching satellites into them for commercial customers, and creating a 3 or 4 satellite Geostationary or Molniya Network for communication.
        #RP1PROGRAM_LOC__CommercialApplications2_requirementsPrettyText = 完成早期商业应用项目 // Complete the Early Commercial Applications Program
        #RP1PROGRAM_LOC__CommercialApplications2_objectivesPrettyText = 完成一个地球静止轨道或莫尔尼亚通信网络。 // Complete a Geostationary or Molniya Communications Network.
        #RP1PROGRAM_LOC__EarlyLunarProbes_title = 早期月球探测器 // Early Lunar Probes
        #RP1PROGRAM_LOC__EarlyLunarProbes_description = 月球是探索太阳系的第一步。超过一光秒远，操作那个距离的探测器是一个值得的第一步。这个项目需要新技术和更重的发射载具，以使你的太空项目迈出研究月球的第一步。通过将探测器送入月球轨道来完成它。这个项目至少需要月球范围通信，通常需要升级任务控制和跟踪站以规划你的旅程。基本航空电子和探测器解锁深空航空电子，如果你需要在月球上进行引导航空电子设备，这将是必不可少的。 // The Moon is the first stepping stone to exploring the solar system. More than a light-second away, operating a probe at that distance is a worthy first step. This program requires new technology and heavier launch vehicles to take your space program's first steps toward studying the Moon up close. Complete it by putting a probe into orbit around the Moon. This program will require Lunar Range Communications at a minimum, and will generally require upgrading Mission Control and the Tracking Station in order to plan your journey. Basic Avionics and Probes unlocks deep-space avionics, which will be essential if you need guided avionics at the Moon.
        #RP1PROGRAM_LOC__EarlyLunarProbes_requirementsPrettyText = 实现地球轨道 // Achieve orbit of the Earth
        #RP1PROGRAM_LOC__EarlyLunarProbes_objectivesPrettyText = 完成月球飞越、月球撞击和月球轨道合同。 // Complete the lunar flyby, lunar impact, and lunar orbit contracts.
        #RP1PROGRAM_LOC__UncrewedLunarSurface_title = 无人月面探测 // Uncrewed Lunar Surface Exploration
        #RP1PROGRAM_LOC__UncrewedLunarSurface_description = 在月球上着陆无人探测器是探索太阳系的下一步。成功登陆月球是一个难以解决的问题。你需要开发更强大的发射载具，以便发射足够大的有效载荷。这些无人驾驶着陆将为你提供项目载人着陆所需的数据。你需要从早期着陆节点（推荐）深入研究可深度节流的引擎，或者想办法使用RCS进行着陆。 // Landing uncrewed probes on the Moon is the next step in exploring the Solar System. Successfully landing on the Moon is a difficult problem to solve. You will need to develop even more capable launch vehicles to be able to launch a large enough payload. These uncrewed landings will give you the data you need to plan for your crewed landings to follow. You will need to research deeply-throttleable engines from the Early Landing node (recommended) or figure out how to perform a landing with RCS.
        #RP1PROGRAM_LOC__UncrewedLunarSurface_requirementsPrettyText = 完成早期月球探测器项目 // Complete the Early Lunar Probes program
        #RP1PROGRAM_LOC__UncrewedLunarSurface_objectivesPrettyText = 在月球上着陆探测器。 // Land probes on the Moon.
        #RP1PROGRAM_LOC__CrewedOrbit_title = 载人入轨（已弃用） // Crewed Orbit (Deprecated)
        #RP1PROGRAM_LOC__CrewedOrbit_description = 将机器作为人类代理送入太空从未是最终目标。这个项目要求你安全地将宇航员送入轨道并返回，测试各种载人操作，并证明人类能在自然界赋予我们探索机会的最恶劣环境中生存。你需要研究早期对接程序和第二代胶囊以完成这个项目。 // Sending machines to space as a proxy for human beings was never the final goal. This program requires you to safely put astronauts into orbit and return them, test a variety of crewed maneuvers, and prove that humanity can survive in the most hostile environment nature has given us the opportunity of exploring. You will need to research Early Docking Procedures and Second Generation Capsules to complete this program.
        #RP1PROGRAM_LOC__CrewedOrbit_requirementsPrettyText = 完成早期卫星项目之一 // Complete one of the Early Satellites Programs
        #RP1PROGRAM_LOC__CrewedOrbit_objectivesPrettyText = 通过成功对接两艘飞船完成该项目。 // Complete the program by successfully docking 2 craft.
        #RP1PROGRAM_LOC__CrewedOrbitEarly_title = 载人入轨 // Crewed Orbit
        #RP1PROGRAM_LOC__CrewedOrbitEarly_description = 将机器作为人类代理送入太空从未是最终目标。这个项目要求你安全地将宇航员送入轨道并返回地球，证明人类能在自然界赋予我们探索机会的最恶劣环境中生存。你需要升级你的宇航员综合体至三级，以便训练你的宇航员应对太空飞行的艰辛。确保你在发射前一年左右开始训练你的乘组。 // Sending machines to space as a proxy for human beings was never the final goal. This program requires you to safely put astronauts into orbit and return them to the Earth, proving that humanity can survive in the most hostile environment nature has given us the opportunity to explore. You will need to upgrade your Astronaut Complex to level three so you can train your astronauts for the rigors of spaceflight. Make sure you start to train your crew about a year before you launch.
        #RP1PROGRAM_LOC__CrewedOrbitEarly_requirementsPrettyText = 完成早期卫星项目之一 // Complete one of the Early Satellites Programs
        #RP1PROGRAM_LOC__CrewedOrbitEarly_objectivesPrettyText = 通过将宇航员送入轨道并返回完成该项目。 // Complete the program by putting an astronaut into orbit and returning them.
        #RP1PROGRAM_LOC__CrewedOrbitAdv_title = 高级载人入轨 // Advanced Crewed Orbit
        #RP1PROGRAM_LOC__CrewedOrbitAdv_description = 载人航天应该涉及的不仅仅是罐装的垃圾。如果人类要在太空中不仅仅是作为乘客存在，那么操纵、EVA（舱外活动）、会合和对接所需的硬件和技能都必须经过测试。你需要研究早期对接程序和第二代胶囊以完成这个项目。 // Human spaceflight should involve more than mere spam in a can. Both the hardware and skills required for maneuvering, EVA, rendezvous, and docking must be tested if humans are to do more than exist in space as passengers. You will need to research Early Docking Procedures and Second Generation Capsules to complete this program.
        #RP1PROGRAM_LOC__CrewedOrbitAdv_requirementsPrettyText = 完成载人入轨项目 // Complete Crewed Orbit Program
        #RP1PROGRAM_LOC__CrewedOrbitAdv_objectivesPrettyText = 通过成功对接两艘飞船完成该项目。 // Complete the program by successfully docking 2 craft.
        #RP1PROGRAM_LOC__CrewedSpaceplaneDev_title = 载人航天飞机开发 // Crewed Spaceplane Development
        #RP1PROGRAM_LOC__CrewedSpaceplaneDev_description = 航天飞机可能比胶囊更有优势，作为将人送入轨道的方式；特别是控制再入和跑道着陆使回收变得更简单、更便宜。支持者还提到使用空气动力学升力进行飞机变化的可能性，这样可以减少推进剂的使用。注意：这个有合同，但它们尚未经过测试或平衡。 // Spaceplanes potentially offer considerable advantages over capsules as a way to send people to orbit; in particular the controlled reentry and runway landing makes recovery much simpler and cheaper. Proponents also cite the possibility of using aerodynamic lift to perform plane changes with less propellant. NOTE: This has contracts, but they have not been tested or balanced.
        #RP1PROGRAM_LOC__CrewedSpaceplaneDev_requirementsPrettyText = 完成“实验飞机研究”，以及载人轨道项目中的“达到轨道速度并安全返回地球”合同。 // Complete 'X-Plane Research', and the contract 'Reach Orbital Speed & Return Safely to Earth' from the Crewed Orbit program.
        #RP1PROGRAM_LOC__CrewedSpaceplaneDev_objectivesPrettyText = 通过成功对接航天飞机到另一艘在轨飞船完成该项目。 // Complete the program by successfully docking a spaceplane to another vessel in orbit.
        #RP1PROGRAM_LOC__EarlyInnerPlanetProbes_title = 早期内行星探测器 // Early Inner Planet Probes
        #RP1PROGRAM_LOC__EarlyInnerPlanetProbes_description = 这个项目要求你探索金星和火星。尽管它们可能是地球最近的邻居，但我们与它们之间的距离平均在数亿公里。与这些探测器保持联系将需要通信技术的进步。在如此远的距离和长时间内保持功能和电力将给航天器设计带来新的挑战。 // This program tasks you with exploring Venus and Mars. Though these may be Earth's closest neighbors, the distance between us and them still averages in the hundreds of millions of kilometers. Staying in contact with these probes will require advances in communication technology. Maintaining functionality and power over such great distances and long times will present new challenges in spacecraft design.
        #RP1PROGRAM_LOC__EarlyInnerPlanetProbes_requirementsPrettyText = 完成X和Y合同 // Complete contracts X and Y
        #RP1PROGRAM_LOC__EarlyInnerPlanetProbes_objectivesPrettyText = 环绕金星和火星。 // Orbit Venus and Mars.
        #RP1PROGRAM_LOC__CrewedLunar_title = 载人月球探索 // Crewed Lunar Exploration
        #RP1PROGRAM_LOC__CrewedLunar_description = 你被任务派遣到距离休斯顿控制站240,000英里的月球，一个超过300英尺高的巨大火箭，由尚未发明的一些新金属合金制成，能够承受前所未有的热量和压力，装配精度比最精致的手表还要高，携带所有推进、导航、控制、通信、食物和生存所需的设备，在一个未经尝试的任务中，前往一个未知的天体，并安全返回地球，以超过25,000英里每小时的速度重新进入大气层，产生的热量大约是太阳温度的一半。或者，这可能是一些指挥椅恶作剧的机会。但一枚合适的火箭可能是你最好的选择。你需要升级你的宇航员综合体至五级，以便在月球上插上旗帜并完成第一个载人着陆合同。 // You are tasked with sending to the Moon, 240,000 miles away from the control station in Houston, a giant rocket more than 300 feet tall, made of new metal alloys, some of which have not yet been invented, capable of standing heat and stresses several times more than have ever been experienced, fitted together with a precision better than the finest watch, carrying all the equipment needed for propulsion, guidance, control, communications, food, and survival, on an untried mission, to an unknown celestial body, and then return it safely to earth, reentering the atmosphere at speeds of over 25,000 miles per hour, causing heat about half that of the temperature of the sun. Alternatively, this could be an opportunity for some command chair antics. But a proper rocket is probably your best bet. You will need to upgrade your astronaut complex to level five to plant a flag on the Moon and complete the first crewed landing contract.
        #RP1PROGRAM_LOC__CrewedLunar_requirementsPrettyText = 完成X和Y合同 // Complete contracts X and Y
        #RP1PROGRAM_LOC__CrewedLunar_objectivesPrettyText = 派遣乘组进行月球飞越、环绕和着陆。 // Send crew to flyby, orbit, and land on the Moon.
        #RP1PROGRAM_LOC__EarlyEarthSpaceStation_title = 早期地球空间站 // Early Earth Space Stations
        #RP1PROGRAM_LOC__EarlyEarthSpaceStation_description = 地球空间站将使人类长期探索太空并为地球人民带来好处。这个项目要求你探索低地球轨道长期太空栖息地的原型和后来更成熟的解决方案。你将不得不完成长期实验，重新配置和补充你的空间站，或在需要时发送新的。 // An Earth space station will enable long-term human exploration of space and provide benefits to people of Earth. This Program tasks you with the exploration of prototypal and later, more mature solutions for low earth orbit long term space habitat. You will have to complete long term experiments, recrew and refill your station(s) or send new ones when needed.
        #RP1PROGRAM_LOC__EarlyEarthSpaceStation_requirementsPrettyText = 已接受或完成高级载人轨道项目。 // Have accepted or completed the Advanced Crewed Orbit program.
        #RP1PROGRAM_LOC__EarlyEarthSpaceStation_objectivesPrettyText = 完成多周和多月太空栖息地实验。 // Complete the Multi-Week and Multi-Month Space Habitation experiments.
        #RP1PROGRAM_LOC__MarsSurfaceExp_title = 火星表面探索 // Mars Surface Exploration
        #RP1PROGRAM_LOC__MarsSurfaceExp_description = 向火星发送探测器以调查其大气层，着陆在表面，甚至用漫游车四处行驶。火星的稀薄大气层足以产生相当多的再入热量，但它不够厚，无法仅用降落伞安全着陆。 // Send probes to Mars to survey its atmosphere, land on the surface, and even drive around with a rover. The thin atmosphere of Mars is enough to produce quite a bit of reentry heating, but it's not thick enough to safely land with only parachutes.
        #RP1PROGRAM_LOC__MarsSurfaceExp_requirementsPrettyText = 完成X和Y合同 // Complete contracts X and Y
        #RP1PROGRAM_LOC__MarsSurfaceExp_objectivesPrettyText = 通过向火星发送漫游车完成该项目。 // Complete the program by sending a rover to Mars.
        #RP1PROGRAM_LOC__VenusSurfaceExp_title = 金星表面探索 // Venus Surface Exploration
        #RP1PROGRAM_LOC__VenusSurfaceExp_description = 向金星发送探测器以查看其表面和大气层的实际情况。浓密的云层使表面无法从视野中看到，而腐蚀性大气层和高温对任何试图降落到表面的物体都提出了挑战。让探测器在任何长度的时间内保持运行提出了重大挑战。即使有耐热材料，似乎也没有什么能存活几小时。 // Send probes to Venus to see what the surface and atmosphere are really like. The dense clouds hide the surface from view, while the corrosive atmosphere and high heat present challenges for anything trying to descend to the surface. Keeping a probe operational for any length of time presents significant challenges. Even with heat-resistant materials, nothing seems able to survive for more than a few hours.
        #RP1PROGRAM_LOC__VenusSurfaceExp_requirementsPrettyText = 完成X和Y合同 // Complete contracts X and Y
        #RP1PROGRAM_LOC__VenusSurfaceExp_objectivesPrettyText = 在金星上着陆探测器。 // Land a probe on Venus.
        #RP1PROGRAM_LOC__SmallBodiesFlyby_title = 小天体飞越 // Small Bodies Flyby
        #RP1PROGRAM_LOC__SmallBodiesFlyby_description = 访问太阳系中的一些较小天体。还没有探测器近距离看过这些天体的表面。火星和金星都有大气层，并且比这些天体大得多。一个没有大气层的小岩石行星（或矮行星）在近距离看起来是什么样的？我们能弄清楚它们是如何形成的吗？它们有磁场吗？派探测器去找出答案。 // Visit some of the smaller bodies in the Solar System. No probe has yet seen the surface of these bodies up close. Mars and Venus both have atmospheres and are far larger than these bodies. What does a small, rocky planet (or dwarf planet) with no atmosphere look like up close? Can we figure out how they formed? Do they have magnetic fields? Send probes to find out.
        #RP1PROGRAM_LOC__SmallBodiesFlyby_requirementsPrettyText = 完成X和Y合同 // Complete contracts X and Y
        #RP1PROGRAM_LOC__SmallBodiesFlyby_objectivesPrettyText = 对水星、谷神星或灶神星进行飞越。你至少需要完成其中的两个。 // Do flybys of Mercury, Ceres, or Vesta. You will need to do at least two of the three.
        #RP1PROGRAM_LOC__MercuryExploration_title = 水星探索 // Mercury Exploration
        #RP1PROGRAM_LOC__MercuryExploration_description = 水星是内行星中探索最少的，由于围绕它轨道运行的困难。向那里发送一些探测器以了解更多信息。当前数据表明水星与太阳潮汐锁定。这将如何影响其表面？还是我们只是在非常同步的时间飞越它？无论如何，向水星发送轨道和着陆探测器将提供关于离太阳最近的行星的迷人数据。 // Mercury is the least explored of the inner planets, due to the difficulty of orbiting it. Send some probes there to find out more about it. Current data suggests that Mercury is tidally locked with the Sun. How will this affect its surface? Or did we just flyby it at remarkably synchronized times? Either way, sending probes to orbit and land on Mercury will provide fascinating data on the closest planet to the Sun.
        #RP1PROGRAM_LOC__MercuryExploration_requirementsPrettyText = 完成这个和那个 // Do this and that
        #RP1PROGRAM_LOC__MercuryExploration_objectivesPrettyText = 环绕并着陆水星。 // Orbit and land on Mercury.
        #RP1PROGRAM_LOC__AsteroidExploration_title = 小行星探索（开发中） // Asteroid Exploration (WIP)
        #RP1PROGRAM_LOC__AsteroidExploration_description = 环绕谷神星和灶神星以研究它们。这些矮行星在19世纪第一个十年被发现，分别以农业女神和炉灶女神命名。它们的研究可以提供不那么神话的创造线索。随着太阳的吸积盘稳定，行星形成，谷神星和灶神星也形成了。这些原行星是小行星带中最大的天体，弄清楚它们是如何形成的将为早期太阳系提供洞见。注意：有一些合同，但它们尚未经过打磨。 // Orbit Ceres and Vesta to study them. These dwarf planets were discovered in the first decade of the 19th century and named after a goddess of agriculture and a goddess of the hearth respectively. Their study can provide hints at a less mythical creation as well. As the Sun's accretion disk settled, the planets were formed, and so were Ceres and Vesta. These protoplanets are the largest bodies in the asteroid belt, and figuring out how they were formed will provide insight into the early Solar System. NOTE: Has some contracts, but they are unpolished.
        #RP1PROGRAM_LOC__AsteroidExploration_requirementsPrettyText = 完成X和Y合同 // Complete contracts X and Y
        #RP1PROGRAM_LOC__AsteroidExploration_objectivesPrettyText = 环绕谷神星和灶神星。 // Orbit Ceres and Vesta.
        #RP1PROGRAM_LOC__JupiterObservation_title = 木星观测 // Jupiter Observation
        #RP1PROGRAM_LOC__JupiterObservation_description = 木星为探索提供了许多机会，但也带来了许多挑战：从地球轨道到达木星几乎需要与将其送入轨道相同的能量。可以使用重力辅助来节省delta-v，但代价是飞行时间的延长。一旦到达，一个丰富多样的系统等待着任何探险家。除了太阳系中最大的行星外，木星系统还是最大的卫星——木卫三，一个具有行星质量的卫星的家园。这个项目将向木星及其卫星发送无人驾驶科学探测器。<br><br>从历史上看，木星是被访问最多的外行星，有9个任务完成了飞越或进入轨道，最著名的是1979年旅行者号任务在飞向外太阳系的途中对其进行的飞越，以及至今仍在继续任务的朱诺轨道器。最近，欧洲航天局的JUICE任务于2023年出发前往伽利略卫星。 // Jupiter presents many opportunities for exploration, but also many challenges: it requires almost the same amount of energy for a spacecraft to reach Jupiter from Earth's orbit as it does to lift it into orbit in the first place. Gravity assists can be used to save delta-v at the cost of flight duration. Once there, a rich and diverse system awaits any explorer. Along with the largest planet in the Solar System, the Jovian system is also home to the largest moon, Ganymede, a planetary-mass moon. This program will send uncrewed scientific probes to Jupiter and its moons.<br><br>Historically, Jupiter is the most-visited outer planet, with 9 missions having completed flybys or entered orbits, most notably by the Voyager missions in 1979 on their flybys towards the outer Solar System, and by the Juno orbiter whose mission continues today. Most recently, ESA's JUICE mission departed in 2023 enroute to the Galilean moons.
        #RP1PROGRAM_LOC__JupiterObservation_requirementsPrettyText = 完成X和Y合同 // Complete contracts X and Y
        #RP1PROGRAM_LOC__JupiterObservation_objectivesPrettyText = 环绕木星并至少飞越两个伽利略卫星。 // Orbit Jupiter and flyby at least two Galilean moons.
        #RP1PROGRAM_LOC__SaturnObservation_title = 土星观测 // Saturn Observation
        #RP1PROGRAM_LOC__SaturnObservation_description = 土星以其上镜的光环而闻名，长期以来一直是观测和探索的对象。仅仅用一副双筒望远镜就能从地球上看到土星环，几个世纪以来，土星环一直吸引着观测者。此外，土星系拥有整个太阳系中最多的卫星，每次额外的任务都会发现更多的卫星，因此它是一个具有广泛探索机会的目的地。土卫六是土星最大的卫星，可能有一个有利于生命的大气层，而土卫二被认为在其冰冷的外表下含有液态水。用无人探测器探索土星系统，分析土星和土卫六的大气层，并仔细观察该系统中较大的卫星<br><br>土星的历史任务包括先锋11号和两个旅行者号的飞越，而卡西尼号轨道器任务是在2004年至2017年期间进行的。 // Known for its photogenic rings, Saturn has long been a subject of observation and exploration. Visible from Earth with little more than a set of binoculars, Saturn's rings have intrigued observers for centuries. Further, with the highest number of moons in the entire Solar System, and more discovered with each additional mission, the Saturn system is a destination with extensive exploration opportunities. Titan, the largest moon of Saturn, may have an atmosphere conducive to life, while Enceladus is thought to contain liquid water below its icy exterior. Explore the Saturn system with uncrewed probes, analyzing the atmospheres of Saturn and Titan, and take a closer look at the larger moons of the system.<br><br>Historical missions to Saturn include flybys from Pioneer 11 and both Voyagers, while the Cassini orbiter mission operated from 2004 to 2017.
        #RP1PROGRAM_LOC__SaturnObservation_requirementsPrettyText = 完成X和Y合同 // Complete contracts X and Y
        #RP1PROGRAM_LOC__SaturnObservation_objectivesPrettyText = 向土星发送轨道器，向土卫六或土星发送大气探测器，并在土卫六之外飞越另外两个卫星。 // Send an orbiter to Saturn, an atmospheric probe to Titan or Saturn, and flyby two more moons in addition to Titan.
        #RP1PROGRAM_LOC__OuterPlanetFlyby_title = 外行星飞越 // Outer Planet Flyby
        #RP1PROGRAM_LOC__OuterPlanetFlyby_description = 火星之外有什么？这些遥远的巨星在远离太阳的轨道上运行。虽然木星和土星可以用业余爱好者的望远镜看到，但从地球上无法仔细研究。气态巨行星的巨大质量意味着，虽然它们可能不会接收到太多的阳光，但潮汐力可以使它们的许多卫星保持温暖。那里甚至可能有液态水。派遣探测器调查这些遥远的天体。强烈推荐重力辅助。 // What lies beyond Mars? These distant giants orbit far from the Sun. While Jupiter and Saturn can be seen with a hobbyist telescope, they cannot be closely studied from Earth. The immense mass of the gas giants means that, while they might not receive much sunlight, tidal forces can keep their many moons warm. There may even be liquid water somewhere out there. Send probes to survey these distant bodies. Gravity assists are highly recommended.
        #RP1PROGRAM_LOC__OuterPlanetFlyby_requirementsPrettyText = 完成X和Y合同 // Complete contracts X and Y
        #RP1PROGRAM_LOC__OuterPlanetFlyby_objectivesPrettyText = 至少飞越四个外行星。 // Flyby at least four of the outer planets.
        #RP1PROGRAM_LOC__OuterGasGiantSurvey_title = 外气态巨行星调查 // Outer Gas Giant Survey
        #RP1PROGRAM_LOC__OuterGasGiantSurvey_description = 图片可以帮助我们扩展对外太阳系的了解，但科学仪器和停留时间比仓促的飞越要长得多，对于增加我们对这些遥远邻居的了解是必要的。向两个最远的气态巨行星发射轨道器，探测它们的大气层。在我们系统最远的地方，也可以探索这些巨人的卫星。为了在如此遥远的距离上接收科学数据，升级的跟踪站和更高水平的通信技术将是必要的。 // Pictures can help expand our knowledge of the outer Solar System, but scientific instruments and dwell times much longer than a hasty flyby are necessary to increase our understanding of these distant neighbors. Send orbiters to the two furthest gas giants and probe their atmospheres. While in the furthest reaches of our system, explore the moons of these giants as well. An upgraded Tracking Station and higher level comm tech will be necessary in order to receive scientific data over such great distances.
        #RP1PROGRAM_LOC__OuterGasGiantSurvey_requirementsPrettyText = 完成X和Y合同 // Complete contracts X and Y
        #RP1PROGRAM_LOC__OuterGasGiantSurvey_objectivesPrettyText = 完成这个和那个 // Do this and that
        #RP1PROGRAM_LOC__PlutoLandings_title = 冥王星着陆 // Plutonian Landings
        #RP1PROGRAM_LOC__PlutoLandings_description = 太阳系中唯一已知的双行星系统，冥王星和卡戎星已经在我们系统最黑暗、最寒冷的地方彼此潮汐锁定了数百万年。现在是时候让你登陆它们了，很可能在它们被发现的一个世纪之内。关于这些遥远的冰冷世界，我们知之甚少。从历史上看，即使我们最先进的探测器与我们对更近邻居的了解相比，返回的数据也相对较少。探索太阳系最远的地方，并登陆这对有趣的矮行星。 // The only known double planetary system in the Solar System, Pluto and Charon have been tidally locked in orbit of each other in the darkest, coldest reaches of our system for eons. It is now time for you to land on them, quite possibly within a century of their discovery. Very little is known about these distant, icy worlds. Historically, even our most advanced probes have returned relatively little data compared to what we know about our closer neighbors. Explore the furthest reaches of the Solar System and land on this intriguing pair of dwarf planets.
        #RP1PROGRAM_LOC__PlutoLandings_requirementsPrettyText = 完成X和Y合同 // Complete contracts X and Y
        #RP1PROGRAM_LOC__PlutoLandings_objectivesPrettyText = 在冥王星和卡戎星上着陆。 // Land on Pluto and Charon.
