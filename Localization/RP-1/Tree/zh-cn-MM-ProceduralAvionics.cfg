@PART[proceduralAvionics]:FOR[ZZZRealismOverhaulTankTypes]
{
	@description = 这是一个程序航空电子单元。它可以根据您的具体需求进行定制。它包含一个航空电子控制单元和一个短程天线。
}

@PART[proceduralAvionics|ROT-ProbeCore|ROT-reDIRECTAvionics]:FOR[ZZZRP-0]
{
	@MODULE[ModuleProceduralAvionics]
	{
		@info1Text = 程序航空电子设备代表负责设置航天器位置、速度和姿态，以及控制实验、阶段和行动组的硬件。如果你选择近地或深空，它可以直接控制飞船，让它改变姿态并执行机动。
		@info3Text = 在零件操作窗口（主要零件PAW）中选择正确的形状和所需的直径，然后填写以下字段以确定程序航空电子零件的正确长度（体积）。
	}

    @MODULE[ModuleToolingProcAvionics]
    {
        @toolingName = 为航空电子设备构建产线
    }
}

@AVIONICSCONFIGS
{
    @AVIONICSCONFIG[Near-Earth]
    {
        @description = 这部分提供了对飞船的完全控制，而不是来自科学核心的有限控制。必要的航空电子设备的质量和体积取决于技术水平和整个飞行器的质量。它只有在接近地球时（高达地球同步轨道距离的2倍）才起作用。用途：LV上升引导和操作绕地球运行的上面级。
    }

