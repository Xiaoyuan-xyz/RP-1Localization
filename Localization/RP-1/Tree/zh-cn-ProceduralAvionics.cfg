        #RP1TREE_LOC__proceduralAvionics_title = 航空电子设备 [可定制] // Avionics [Procedural]
        #RP1TREE_LOC__proceduralAvionics_reviewActionName = 查看存储数据 // Review Stored Data
        #RP1TREE_LOC__proceduralAvionics_storeActionName = 存储实验 // Stored Experiments
        #RP1TREE_LOC__proceduralAvionics_description = 这是一个可定制航空电子设备。它可以根据您的特定需求进行定制。它包含一个航空电子控制单元和一个短程天线。 // This is a procedural avionics unit.  It can be customized for your specific needs. It contains an avionics control unit and a short range antenna.
        #RP1TREE_LOC__ModuleProceduralAvionics_info1Text = 可定制航空电子代表负责设置航天器位置、速度和姿态的硬件，以及控制实验、阶段和动作组。如果您选择近地核心或深空核心，它可以直接控制飞船，使其改变姿态和执行机动。 // Procedural avionics represents the hardware responsible for setting the spacecraft position, velocity and attitude, as well as controlling experiments, staging and action groups. If you select Near-Earth or Deep Space, it can directly control the craft, allowing it to change attitude and execute maneuvers.
        #RP1TREE_LOC__ModuleProceduralAvionics_info3Text = 在部件动作窗口（主要部件PAW）中选择正确的形状和所需的直径，然后填写下面的字段以确定您的可定制航空电子部件的正确长度（体积）。 // Choose the right shape and desired diameter(s) in the Part Action Window (main part PAW), and then fill in the fields below to determine the correct length (volume) of your procedural avionics part.
        #RP1TREE_LOC__Near-Earth_description = 该部件提供对飞船的完全控制，而不是科学核心的有限控制。所需的航空电子质量和体积取决于技术等级和整个飞船的质量。它只在接近地球时（直到2倍GEO距离）有效。用途：上升阶段的LV引导和在地球周围运行的上面级。 // This part provides full control of the craft, instead of the limited control from Science core. The mass and volume of avionics necessary depend on tech level and the mass of the whole craft. It is functional only when close to Earth (up to 2x GEO distance). Uses: LV ascent guidance and upper stages that operate around the Earth.
        #RP1TREE_LOC__Near-Earth_start_dispName = 开始 // Start
