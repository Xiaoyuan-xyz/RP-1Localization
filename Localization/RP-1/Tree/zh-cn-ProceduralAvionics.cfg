        #RP1TREE_LOC__Science-Core_description = 这种类型不提供航空电子控制，因此只适用于无制导的火箭/级/探测器。比同一技术等级的航空电子能力部件轻得多，功耗也更低。每个技术等级的固定质量、成本和功耗。用途：无制导的探空火箭、自旋稳定级和无制导的探测器。 // This type provides no avionics control, so it is only useful for unguided rockets/stages/probes. Much lighter and lower power than an avionics-capable part of the same tech level. Fixed mass, cost and power consumption for each tech level. Uses: Unguided sounding rockets, Spin-stabilized kick stages, and Unguided probes
