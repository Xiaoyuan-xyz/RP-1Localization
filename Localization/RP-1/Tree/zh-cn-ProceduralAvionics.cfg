        #RP1TREE_LOC__Deep-Space_description = 这是最先进（因此也是最昂贵的）可定制航空电子。与近地航空电子相比，它在任何距离从地球都可以工作并提供控制，并且可以设置为休眠模式以节省电力。用途：月球和星际探测器，当需要休眠时的卫星总线。 // This is the most advanced (and thus expensive) procedural avionics. Compared to to Near-Earth avionics, this works and offers control at any distance from Earth, and can be put on hibernation mode to save power. Uses: lunar and interplanetary probes, satellite buses when hibernation is desired.
