    {
        @title = #RP1CONTRACT_LOC__SuborbitalReturn_OrbitReturn_title // Suborbital return
        @PARAMETER[NewVessel]
        {
            @title = #RP1CONTRACT_LOC__SuborbitalReturn_OrbitReturn_NewVessel_title // Launch a new vessel
        }
        @PARAMETER[HasNoCrew]
        {
            @title = #RP1CONTRACT_LOC__SuborbitalReturn_OrbitReturn_HasNoCrew_title // Uncrewed
        }
        @PARAMETER[ReachSpace]
        {
            @title = #RP1CONTRACT_LOC__SuborbitalReturn_OrbitReturn_ReachSpace_title // Reach space
        }
        @PARAMETER[ReturnHome]
        {
            @title = #RP1CONTRACT_LOC__SuborbitalReturn_OrbitReturn_ReturnHome_title // Return home safely
        }
    }
}

