    {
        @title = #RP1CONTRACT_LOC__DownrangeEarly_VesselGroup_title // Reach 3000 km downrange.
        @PARAMETER[NewVessel]
        {
            @title = #RP1CONTRACT_LOC__DownrangeEarly_VesselGroup_NewVessel_title // Launch a new vessel
        }
        @PARAMETER[Crewmembers]
        {
            @title = #RP1CONTRACT_LOC__DownrangeEarly_VesselGroup_Crewmembers_title // Uncrewed
        }
        @PARAMETER[HaveAvionics]
        {
            @title = #RP1CONTRACT_LOC__DownrangeEarly_VesselGroup_HaveAvionics_title // Maintain sufficient avionics for the first 50s of flight (do not lose control)
        }
        @PARAMETER[ReachAlt]
