@CONTRACT_TYPE[first_FirstFlight]
{
    @title = 首次发射
    @description = <b>项目：任何激活项目<br>类型：<color=blue>可选</color></b><br><br>祝贺您启动新的太空程序！对于你的第一次任务，你应该发射你的第一艘飞船。只需设计和建造一艘船只，将其推到发射架（如果是飞机，则推到跑道上），用“Z”加速，然后准备起飞！（注意“活动合同”选项卡中要打破的所有记录。它们会更新，所以请保持关注。）如果你还没有，请查看GitHub wiki上的教程，了解有关此任务和其他任务的建议。
}

@CONTRACT_TYPE[KarmanLine]
{
    @title = 卡门线
    @description = <b>项目：早期火箭开发或亚轨道研究<br>类型：<color=green>必需</color></b><br><br>卡门线是通过升力保持高度所需的速度与轨道所需速度相同的线。这是大气层和太空之间的传统分界线（尽管其上方有非零压力；地球大气层确实延伸得很远）。我们希望您发送超越它！
}

