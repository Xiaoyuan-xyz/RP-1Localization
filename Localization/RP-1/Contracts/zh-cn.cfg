        #RP1CONTRACT_LOC__first_OrbitRecover_description = <b>项目：载人轨道或早期地球观测卫星<br>类型：<color=green>必需</color></b><br><br>再入过程极其炎热和危险，但有了正确的技术和设备就可以生存。我们希望你设计、建造并发射一艘能够经受再入过程并在地球上进行软着陆或溅落的航天器。注意，轨道速度的亚轨道飞行也是可以接受的。历史上这项研究始于为新发展的洲际弹道导弹力量的武器再入车辆，但研究和火箭在其他地方也非常适用；侦察卫星回收船、载人舱和星际着陆器也经受了这一考验。 // <b>Program: Crewed Orbit or Early Earth Observation Satellites<br>Type: <color=green>Required</color></b><br><br>Reentry is brutally hot and dangerous, but it can be survivable with the right technology and equipment. We want you to design, build, and launch a craft that can survive a reentry and make a soft landing or splashdown on Earth. Note that orbital-speed suborbital flights are acceptable as well. Historically this research started with weapon reentry vehicles for the newly developing ICBM forces but the research, and rockets, were quite applicable elsewhere; reconnaissance satellite recovery vessels, crewed capsules, and interplanetary landers have also withstood this crucible.
