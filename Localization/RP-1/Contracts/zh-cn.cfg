        #RP1CONTRACT_LOC__FirstSolarSat_description = <b>项目：早期卫星（轻型）<br>类型： <color=green>必需</color></b><br><br>虽然仅用电池对于简单卫星来说已经足够，但对于更复杂系统的更大能源需求来说是不够的。第一步是产生电力以增加供应的电池。将卫星发射到指定轨道，并证明它在轨道上2周后能产生比消耗更多的太阳能。 // <b>Program: Early Satellites (Light)<br>Type: <color=green>Required</color></b><br><br>While batteries alone are good enough for simple satellites, they are insufficient for the greater energy demands of more complex systems. The first step towards that is to generate power to augment the supplied batteries. Launch a satellite into the specified orbit and demonstrate that it can generate more solar power than it consumes after a 2-week period in orbit.
