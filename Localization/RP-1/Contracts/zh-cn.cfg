        #RP1CONTRACT_LOC__OrbitRecovery_description = <b>计划：载人轨道<br>类型：<color=blue>可选</color></b><br><br>再入过程极其炎热且危险，但有了正确的技术和设备，它是可以生存的。我们希望您设计、建造并发射一艘能够在达到典型轨道（大约200公里）后，经受再入过程并在地球上进行软着陆或溅落的航天器。这是测试的一步提升，以确保我们的设备在预期的轨道任务参数下工作。请注意，完成第一次载人轨道后，此合同将不可用。 // <b>Program: Crewed Orbit<br>Type: <color=blue>Optional</color></b><br><br>Reentry is brutally hot and dangerous but it can be survivable with the right technology and equipment. We want you to design, build, and launch a craft that can survive a reentry and make a soft landing or splashdown on Earth after achieving a typical orbit (roughly 200 km). This is a step up in the testing to ensure that our equipment works under expected orbital mission parameters. Note that this contract will be unavailable after completing the first crewed orbit.
