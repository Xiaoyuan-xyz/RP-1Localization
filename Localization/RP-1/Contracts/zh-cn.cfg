        #RP1CONTRACT_LOC__CollectCrewedScienceBasic_description = <b>项目：载人轨道<br>类型：<color=red>里程碑</color></b><br><br>人类能够进行一类独特的科学实验，这是任何机器人航天器都无法比拟的。我们希望你执行轨道任务，以了解人类在太空中能做什么，以及他们如何感知周围的环境。所有这些实验在历史上的水星和东方计划中都已进行。作为这次科学活动的一部分，我们还需要你至少执行一次持续一天或更长时间的飞行任务。注意：你可能已经收集了部分或全部这些科学数据。如果你已经收集了，你不需要再次收集，但你需要至少执行一次全天（或更长时间）的载人飞行任务。 // <b>Program: Crewed Orbit<br>Type: <color=red>CAPSTONE</color></b><br><br>Human beings are capable of conducting a unique class of science experiments, one robotic spacecraft simply can't match. We'd like you to fly orbital missions in order to learn about human beings in space, what they can do, and how they perceive things around them. All these experiments were conducted historically during the Mercury and Vostok programs. As part of this science campaign, we also need you to fly at least one flight that lasts a day or more in orbit. NOTE: You may have already collected some or all of this science. If you have, you won't need to collect it again, but you do need to fly at least one whole-day (or more) duration crewed flight.
