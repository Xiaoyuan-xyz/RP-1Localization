        #RP1CONTRACT_LOC__first_OrbitCrewed_description = <b>项目：载人轨道<br>类型：<color=green>必需</color></b><br><br>可以说是太空计划最重要的里程碑之一就是将人类送入地球轨道。这项任务需要可靠的发射系统和数百小时的研究与工程才能完成。在承诺目标之前，请确保你有时间研究、设计和建造一艘能够将人类送入至少150公里轨道并至少完成一次完整轨道飞行的航天器。历史上单人轨道航天器相当罕见，但它们在证明未来技术和在竞争对手之前将宇航员送入太空方面发挥了重要作用，水星计划（1962年，阿特拉斯LV-3B）和东方计划（1961年，东方号）是仅有的例子。&br;&br;<b><color=yellow>注意：完成此合同将导致“亚轨道飞行（载人）”合同变得不可用。如果接受了它，那么它将自动失败。</color></b> // <b>Program: Crewed Orbit<br>Type: <color=green>Required</color></b><br><br>Arguably one of the most important milestones a space program can achieve is putting a human into orbit around the Earth. The task requires a reliable launch system and many hours of research and engineering to pull off. Before committing to the goal, ensure you have the time to research, design, and build a craft capable of putting a human into a 150 km orbit for at least one full orbit. Single-person orbital spacecraft are fairly rare in history but serve an important role in proving future technologies and sending crew to space before rivals, with Mercury (1962, Atlas LV-3B) and Vostok (1961, Vostok-K) being the only examples.&br;&br;<b><color=yellow>NOTE: Completing this contract will cause the 'Suborbital Flight (Crewed)' contracts to become unavailable. If it is accepted then it will automatically fail.</color></b>
