        #RP1CONTRACT_LOC__DownrangeEarly_description = <b>项目：早期火箭开发<br>类型：<color=green>必需</color></b><br><br>轨道挑战不仅在于升空（这已通过突破卡门线得到证明），还在于实现极高的水平速度。设计、建造和发射一枚可在地面上飞行3000公里或以上的火箭。这种火箭通常分为两级（制导下级加上非制导上级），delta-v为6公里/秒或更高，并使用升级的发动机、油箱和/或航空电子设备。做到这些，您就已进入轨道的一半了！<b><color="white">您的火箭必须处于亚轨道（超过140公里）才能完成合同。@RP0:avionics50sAdvice</color></b>完善这一点是运载火箭开发的一部分，目的是调整您的上升曲线并开发高空分级方法。您的火箭当前飞行的距离可以在该合同的合同应用显示中的合同参数中看到。它将实时更新。&br;&br;<b><color="green">@RP0:f3BadAdvice</color></b> // <b>Program: Early Rocket Development<br>Type: <color=green>Required</color></b><br><br>The challenge of orbit is not merely to go high, which has been shown by breaching the Karman line, but to achieve great horizontal speed. Design, build, and launch a rocket that will travel 3000 km or more over ground. Such a rocket is typically two stages (guided lower stage coupled with an unguided upper stage), has 6 km/s or more of delta-v, and is using upgraded engines, tanks, and/or avionics. Do this, and you will be halfway to orbit! <b><color="white">Your rocket must be suborbital (over 140 km) for the contract to be completed. @RP0:avionics50sAdvice</color></b> Perfecting this is part of launch vehicle development to tune your ascent profile and develop high-altitude staging methods. The current distance that your rocket has traveled can be seen in the contract parameters in the Contracts App display for this contract. It will update in real time. &br;&br;<b><color="green">@RP0:f3BadAdvice</color></b>
