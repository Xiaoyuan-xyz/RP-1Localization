        #RP1CONTRACT_LOC__KarmanLine_description = <b>项目：早期火箭开发或亚轨道研究<br>类型：<color=green>必需</color></b><br><br>卡门线是保持高度所需的升力速度与轨道所需速度相同的线。这是大气层和太空之间的传统分界线（尽管其上方气压并不为零；地球大气层确实延伸得很远）。我们希望您发射超越它！ // <b>Program: Early Rocket Development or Suborbital Research<br>Type: <color=green>Required</color></b><br><br>The Karman line is the line at which the speed necessary to maintain altitude via lift is the same as the speed required for orbit. It's the traditional dividing line between the atmosphere and space (despite there being nonzero pressure well above it; Earth's atmosphere extends quite far indeed). We want you to send something above it!
