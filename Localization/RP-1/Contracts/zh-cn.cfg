        #RP1CONTRACT_LOC__first_FirstFlight_description = <b>项目：任何开始项目<br>类型：<color=blue>可选</color></b><br><br>祝贺您启动新的太空计划！对于你的第一次任务，你应该发射你的第一艘飞船。只需设计和建造一艘航天器，将其推到发射架（如果是飞机，则推到跑道上），用“Z”加大节流阀，然后准备起飞！（注意“活动合同”选项卡中要打破的所有记录。它们会更新，所以请保持关注。）如果你还没有，请查看GitHub wiki上的教程，了解有关此任务和其他任务的建议。 // <b>Program: Any starting program<br>Type: <color=blue>Optional</color></b><br><br>Congratulations on starting a new space program! For your first mission, you should launch your first vessel. Just design and build a vessel, roll it out to the pad (or the runway if it's an airplane), throttle up with "Z" and stage to take off! (And note all the records to break in the 'Active Contracts' tab. They update, so keep checking.) If you haven't already, look at the tutorial on the GitHub wiki for advice on this and other missions.
