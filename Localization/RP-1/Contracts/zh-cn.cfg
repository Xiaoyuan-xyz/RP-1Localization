        #RP1CONTRACT_LOC__FirstSunSyncSat_description = 暂未翻译 // <b>Program: Early Satellites (Light)<br>Type: <color=blue>Optional</color></b><br><br>A sun-synchronous orbit is a geocentric orbit that combines altitude and inclination in such a way that the satellite passes over any given point of the planet's surface at the same local solar time. Such an orbit can place a satellite in constant sunlight and is useful for imaging, spy, and weather satellites.&br;&br;Place a satellite into a sun-synchronous orbit. Note that sun-synchronous orbits are often slightly retrograde, as is this orbit. You'll need to fly northwest from the launch pad and it will take more delta-v than a normal polar orbit.&br;&br;You can use an online orbit calculator to determine what kind of orbit will meet the eccentricity requirement, such as the one available from rocketreference.com
