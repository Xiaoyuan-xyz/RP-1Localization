        #RP1CONTRACT_LOC__FirstSunSyncSat_description = <b>项目：早期卫星（轻型）<br>类型：<color=blue>可选</color></b><br><br>太阳同步轨道是一种地球中心轨道，它结合了高度和倾角，使得卫星在相同的当地太阳时间通过行星表面的任何给定点。这样的轨道可以使卫星始终处于阳光下，对于成像、间谍和气象卫星非常有用。<br><br>将卫星放置在太阳同步轨道上。注意，太阳同步轨道通常略微逆行，就像这个轨道一样。你需要从发射台向西北方向飞行，这将比正常的极地轨道需要更多的delta-v。<br><br>你可以使用在线轨道计算器来确定什么样的轨道会满足偏心率要求，比如rocketreference.com提供的那个。 // <b>Program: Early Satellites (Light)<br>Type: <color=blue>Optional</color></b><br><br>A sun-synchronous orbit is a geocentric orbit that combines altitude and inclination in such a way that the satellite passes over any given point of the planet's surface at the same local solar time. Such an orbit can place a satellite in constant sunlight and is useful for imaging, spy, and weather satellites.&br;&br;Place a satellite into a sun-synchronous orbit. Note that sun-synchronous orbits are often slightly retrograde, as is this orbit. You'll need to fly northwest from the launch pad and it will take more delta-v than a normal polar orbit.&br;&br;You can use an online orbit calculator to determine what kind of orbit will meet the eccentricity requirement, such as the one available from rocketreference.com
