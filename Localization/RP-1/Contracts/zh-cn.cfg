        #RP1CONTRACT_LOC__SuborbitalReturn_agent = 国际航空协会 // Federation Aeronautique Internationale
        #RP1CONTRACT_LOC__SuborbitalReturn_description = <b>项目：早期火箭开发<br>类型：<color=green>必需</color></b><br><br>早在1947年，美国就在亚轨道轨迹上发射果蝇进入太空并回收它们，但直到1951年，一只名叫Yorick的猴子和十一只小鼠才从Aerobee飞行中成功回收。苏联更喜欢狗，并从亚轨道飞行中回收了许多，前两个是1951年的Dezik和Tsygan，它们位于R-1上。虽然此任务不要求发射生物舱，但这是一个很好的机会。将火箭送出大气层（140公里）并至少将部分航天器完好无损地返回地球以供研究。 // <b>Program: Early Rocket Development<br>Type: <color=green>Required</color></b><br><br>As early as 1947 the U.S. was launching fruit flies into space on suborbital trajectories and recovering them, but it wasn't until 1951 that a monkey named Yorick and eleven mice were successfully recovered from an Aerobee flight. The Soviets preferred dogs and returned many from suborbital flights, the first two being Dezik and Tsygan in 1951 on top of an R-1. Although it is not a requirement to launch a biological capsule for this mission, it is a perfect opportunity to do so. Send a rocket out of the atmosphere (140 km) and return at least some of the craft back to Earth, intact, for study.
