        #RP1CONTRACT_LOC__Rendezvous_description = <b>计划：高级载人轨道<br>类型：<color=green>必需</color></b><br><br>两个航天器之间第一次成功的会合是在1965年，双子星6号和7号相遇。沃利·施拉（Wally Schirra）将双子星6号操纵到距离双子星7号30厘米以内，足够接近和精确，证明了在太空中对接两艘航天器是可能的。利用您对轨道力学的知识，使两艘航天器在地球轨道上彼此相距100米以内。至少有一艘航天器必须是新发射的。 // <b>Program: Advanced Crewed Orbit<br>Type: <color=green>Required</color></b><br><br>The first successful rendezvous between two spacecraft was when Gemini 6 and 7 met in 1965. Wally Schirra maneuvered Gemini 6 to within 30 cm of Gemini 7, close enough and precise enough to prove that docking two craft together in space was possible. Using your own knowledge of orbital mechanics, bring two craft to within 100 meters of each other while in orbit around Earth. At least one of the spacecraft must be a new launch.
