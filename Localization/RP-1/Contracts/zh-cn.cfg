        #RP1CONTRACT_LOC__FirstScienceSat-Heavy_description = <b>项目：早期卫星（重型）<br>类型： <color=green>必需</color></b><br><br>仅仅将物体送入轨道是一种特技。从中获取宝贵的科学数据则更为令人印象深刻。&br;&br;根据我们的探空火箭返回的数据，观察到了有趣的辐射。我们需要你将一颗科学卫星送入一个偏心轨道，以便更准确地研究这些数据。根据我们科学家的最佳猜测，拥有超过1500公里的远地点和低近地点将帮助我们更多地了解围绕地球的辐射。&br;&br;<b><color="green">确保你的航天器包含一个宇宙射线科学实验（盖革-米勒计数器或闪烁计数器），因为我们需要至少一天的科学数据从它返回。确保航天器的质量至少为1000公斤。</color></b>&br;&br;真实生活示例：物体D（Sputnik 3） // <b>Program: Early Satellites (Heavy)<br>Type: <color=green>Required</color></b><br><br>Just putting an object in orbit is a stunt. Getting valuable scientific data from it is far more impressive.&br;&br;With the data returned from our sounding rockets, interesting radiation has been observed. We need you to send a scientific satellite into an eccentric orbit in order to study this data with more accuracy. Based on the best guesses of our scientists, having an apoapsis over 1500 km with a low periapsis will help us to learn more about the radiation surrounding Earth.&br;&br;<b><color="green">Make sure your craft contains a Cosmic Ray Science experiment (Geiger-Muller Counter or Scintillation Counter) as we will need at least one day's worth of science returned from it. Be sure the mass of the craft is at least 1000 kg.</color></b>&br;&br;Real life examples: Object D (Sputnik 3)
