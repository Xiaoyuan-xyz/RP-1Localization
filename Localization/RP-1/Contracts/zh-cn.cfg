        #RP1CONTRACT_LOC__first_EVA_description = <b>项目：高级载人轨道<br>类型：<color=green>必需</color></b><br><br>执行首次舱外活动（EVA）为未来宇航服而非飞行服的设计提供了宝贵的见解。它还突出了EVA所需的未来技术发展。发射一艘至少有一名宇航员的航天器进入轨道，在记录观察结果的同时进行太空行走，然后立即将数据传回地球。之后，在至少完成一次近地点在150公里以上的轨道飞行后，将宇航员安全返回地球。历史上，首次太空行走是由苏联上升2号（1965年，5.7吨，改进型莫尔尼亚）执行的，几个月后，美国双子座胶囊（1965年，3.8吨，双子座泰坦II）也进行了太空行走。 // <b>Program: Advanced Crewed Orbit<br>Type: <color=green>Required</color></b><br><br>Performing the first EVA provides valuable insight into future spacesuit, rather than flight suit, design. It also highlights future technologies that need development for EVA. Launch a spacecraft into orbit with least one crewmember aboard, perform a spacewalk while recording observations, and immediately transmit them home. Then, return the crew to Earth after at least one full orbit with a perigee above 150 km. Historically, the first spacewalk was performed from a Soviet Voskhod 2 (1965, 5.7 tons, modified Molniya) followed a few months later by a spacewalk from a U.S. Gemini capsule (1965, 3.8 tons, Gemini Titan II).
