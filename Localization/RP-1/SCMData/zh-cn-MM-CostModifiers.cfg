@KCTTAGS
{
    @VALUE[Avionics]
    {
        @displayName = 航电设备 Avionics
        @desc = 配备了控制飞行器的航电设备，需要进行广泛的测试。Has avionics to control the craft, requiring extensive testing.
    }

    @VALUE[Cockpit]
    {
        @displayName = 驾驶舱 Cockpit
        @desc = 配备了驾驶舱。 Has a cockpit.
    }

    @VALUE[EngineLiquidPF]
    {
        @displayName = 挤压式发动机 Pressure-Fed Engine
        @desc = 挤压式的液体火箭发动机，需要一些额外的测试。Has a pressure-fed liquid rocket engine that requires some additional testing.
    }

    @VALUE[EngineLiquidTurbo]
    {
        @displayName = 泵压式发动机 Pump-Fed Engine
        @desc = 配备了泵压式液体火箭发动机。涡轮泵是非常复杂的机械部件，需要进行广泛的测试。Has a pump-fed liquid rocket engine. The turbopump is a very complicated piece of machinery that requires extensive testing.
    }

    @VALUE[EngineSolid]
    {
        @displayName = 固体火箭发动机 Solid Rocket Motor
        @desc = 配备了固体火箭发动机。与液体发动机相比，集成和测试更为简单。 Has a solid rocket motor. Much easier to integrate and test than liquid engines.
    }

    @VALUE[HumanRated]
    {
        @displayName = 载人级设备 Human-Rated
        @desc = 配备了载人级设备，需要更多的时间来进行整个飞行器的集成和测试。Has human-rated equipment that requires more time for integration and testing of the entire craft.
    }

    @VALUE[Instruments]
    {
        @displayName = 科学仪器 Instruments
        @desc = 配备了科学仪器。目前对发射成本没有影响。 Has scientific instruments. Currently, no effect on launch cost.
    }

    @VALUE[Nuclear]
    {
        @displayName = 核能设备 Nuclear
        @desc = 配备了需要谨慎处理和集成的放射性材料，并且需要额外的行政许可。Has radioactive elements that must be carefully handled and integrated, and require additional administrative permits.
    }


    @VALUE[NuclearRTG]
    {
        @displayName = 核能RTG Nuclear RTG
        @desc = 配备了需要谨慎处理和集成的放射性材料，并且需要额外的行政许可。Has radioactive elements that must be carefully handled and integrated, and require additional administrative permits.
    }


    @VALUE[Reentry]
    {
        @displayName = 再入大气层设备 Reentry-Rated
        @desc =配备了再入大气层设备，需要进行适当的集成和安全测试。Has reentry equipment that needs proper integration and testing for safety.
    }


    @VALUE[TankBalloon]
    {
        @displayName = 气球储罐 Balloon Tank
        @desc = 配备了气球储罐，这种燃料箱非常难以操作，必须始终保持适当的加压。Has a Balloon Tank that is very difficult to handle and must be pressurized properly at all times.
    }


    @VALUE[TankServiceModule]
    {
        @displayName = 服务舱储罐 Service Module Tank
        @desc = 配备了服务舱储罐，专为存储多种不同资源而设计。这种灵活性和复杂性会增加发射成本。Has a Service Module tank, specially designed to hold many different resources. This flexibility and complexity increases the launch cost.
    }


    @VALUE[Toxic]
    {
        @displayName = 有毒推进剂 Toxic Propellants
        @desc = 配备了有毒推进剂，在发射前需要小心处理。Has toxic propellants that need to be handled carefully prior to launch.
    }


    @VALUE[Hydrolox]
    {
        @displayName = 氢氧推进剂 Hydrolox
        @desc = 当前对发射成本没有影响。Currently, no effect on launch cost.
    }


    @VALUE[Cryogenic]
    {
        @displayName = 低温推进剂 Cryo Propellants
        @desc = 配备了低温推进剂，在发射前需要小心处理。Has cryogenic propellants that need to be handled carefully prior to launch.
    }


    @VALUE[PadInfrastructure]
    {
        @displayName = 发射台基础设施 Pad Infrastructure
        @desc = 属于发射台基础设施，不会影响建造时间或质量/尺寸评估。Part of the pad infrastructure and does not contribute to build time or assesed mass/size.
    }


    @VALUE[NoResourceCostMult]
    {
        @displayName = 无资源乘数 No Resource Multipliers
        @desc = 不受资源相关的额外集成时间影响，通常因为是载人部件。Not subject to additional integration time based on resources, usually due to being a crewed part.
    }


    @VALUE[TankIsogrid]
    {
        @displayName = Isogrid Structure
        @desc = Tank with isogrid structure: lighter but more fragile
    }
}