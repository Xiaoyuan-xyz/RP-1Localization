Localization
{
	RSSROConfig = True
	zh-cn
	{
		//	============================================================================
		//	Engine Config Localizations
		//	============================================================================
		//#
		//		15D13
		#ro15D13Title = 15D13
		#ro15D13Desc = 苏联高毒燃料燃气发生器上面级发动机。15D13是为UR-100上面级而创建的，它是OKB-117开发的首批火箭之一。为了节省时间，其开发与A-350Zh反导导弹的5D22上面级发动机合并进行。它还被提议作为LK-700S着陆器的制动发动机，型号为11D423。
		//		457M
		#ro457MTitle = 457M 72kW 霍尔效应推进器
		#ro457MDesc = 这是一个50千瓦级的推进器。开发始于2000年，旨在实现空间太阳能电力系统和其他高功率航天器。2002年，这个高功率推进器的实验室模型在氙气中进行了测试，功率高达72千瓦，电压为650V。
		//A
		//		18KS7800
		#ro18KS7800Title = Aerojet 1.8KS-7800
		#ro18KS7800Desc = 从AIM-7麻雀导弹中取出的小型固体燃料助推器。它被用作Aerobee 300和300A探空火箭的第三级。
		//		25KS18000
		#ro25KS18000Title = Aerojet 2.5KS-18000
		#ro25KS18000Desc = 一个小型但强大的固体燃料助推器，用作Aerobee系列探空火箭的第一级。
		//A
		//		A-4
		#roA-4Title = A-4
		#roA-4Desc = 用于V-2导弹的Thiel酒精燃料发动机。临时设计，但投入生产。使用了18个1.5吨推力室，它们共同向一个混合室供料。工作始于1936年，1939年进行测试，1943-1945年大规模生产。
		//		Aerobee
		#roAerobeeTitle = Aerobee
		#roAerobeeDesc = 用于WAC Corporal和Aerobee探空火箭的小压力供料持续推进器。在小型固体助推器之后使用。
		//		Aestus
		#roAestusTitle = Aestus
		#roAestusDesc = 一种高毒燃料上面级发动机。基线Aestus发动机是压力供料的，用于Ariane 5 G、GS和ES系列，而Aestus II（也称为RS-72）变体是泵送供料，具有更好的整体性能。
		//		Agena
		#roAgenaTitle = XLR81 (Agena) 真空发动机
		#roAgenaDesc = 最初为B-58 Hustler的独立武器开发，XLR81是一种具有可储存推进剂的燃气发生器发动机。后来的空间变体提高了性能和能力。Agena B的XLR81-BA-7（型号8081）增加了发动机重启功能。用于Agena D的XLR81-BA-11（型号8096）使用推进剂池来处理燃料沉降。XLR81-BA-13（型号8247）为双子座Agena目标飞行器（一种改进的Agena D）提供动力，并且被评为可重启多达14次。
		//		AgenaSPS
		#roAgenaSPSTitle = Agena-D 二次推进系统
		#roAgenaSPSDesc = 为双子座计划在Agena目标飞行器上开发的二次推进系统。它允许在不点燃主发动机的情况下进行精细控制和轨道机动。后来作为Agena的升级提供给商业客户。该系统是一个完全包含的单元，包括推进剂罐、一个16磅推力室和一个200磅推力室。
		//		AJ10_137
		#roAJ10_137Title = AJ10-137（服务推进系统）
		#roAJ10_137Desc = Aerojet AJ10-137用作阿波罗CSM的服务推进系统。它被设计为最多运行750秒，并且可以重启50次。
		//		AJ10_190
		#roAJ10_190Title = AJ10-190
		#roAJ10_190Desc = 一种低推力压力供料高毒燃料发动机，用于航天飞机的轨道插入、机动和离轨。目前由猎户座MPCV使用。
		//		AJ10_Adv
		#roAJ10_AdvTitle = AJ10系列（高级）
		#roAJ10_AdvDesc = 一种小型压力供料高毒燃料发动机。作为美国第一个液体发动机的衍生产品，AJ10是任何发动机家族中寿命最长的，从美国第一颗卫星运载火箭Vanguard，到阿波罗CSM，甚至计划用于猎户座服务模块。这代表了具有喷嘴延伸和重启能力的高级AJ10。用于Transtage和Delta F和Delta K上面级。
		//		AJ10_Early
		#roAJ10_EarlyTitle = AJ10系列（早期）
		#roAJ10_EarlyDesc = 一种小型压力供料高毒燃料发动机。作为美国第一个液体发动机的衍生产品，AJ10是任何发动机家族中寿命最长的，从美国第一颗卫星运载火箭Vanguard，到阿波罗CSM，甚至计划用于猎户座服务模块。这是最初的Vanguard第二级/Able/Delta配置，没有重启能力。
		//		AJ10_Mid
		#roAJ10_MidTitle = AJ10系列（中期）
		#roAJ10_MidDesc = 一种小型压力供料高毒燃料发动机。作为美国首个液体发动机的衍生产品，AJ10是美国历史上使用时间最长的发动机系列之一，从美国第一颗卫星运载火箭Vanguard，到阿波罗CSM，甚至计划用于猎户座服务模块。这代表了中期的AJ10，具有喷嘴延伸和重启能力。用于Thor-Ablestar和Delta E到Delta N。
		//		AJ10_Transtar
		#roAJ10_TranstarTitle = AJ23 Transtar
		#roAJ10_TranstarDesc = 1980年代开发的AJ10泵送升级版，用作高性能上面级和拖船。它在很大程度上基于航天飞机OMS，具有相同的喷嘴和燃烧室，但安装了涡轮机械系统以取代压力供料系统。挑战者号灾难后项目被取消，但Transtar 1作为Titan IV的Titan Launch Dispenser飞行。
		//		AJ60A
		#roAJ60ATitle = AJ-60A
		#roAJ60ADesc = AJ-60A是由Aerojet Rocketdyne生产的SRB。它们目前被用作联合发射联盟Atlas V火箭的捆绑式助推器。
		//		AJ260FL
		#roAJ260FLTitle = AJ-260 FL
		#roAJ260FLDesc = AJ-260是有史以来测试过的最大的火箭发动机。这是发动机的全尺寸版本。总质量为1648吨，提供超过2分钟的35391千牛推力。这个版本被设计为土星IB的替代品，以及阿波罗应用运载火箭的助推器。
		#roAJ260FLSideTitle = AJ-260 FL径向固体火箭助推器
		#roAJ260FLSideDesc = AJ-260是有史以来测试过的最大的火箭发动机。这是发动机的全尺寸版本。总质量为1648吨，提供超过2分钟的35391千牛推力。这个版本被设计为土星IB的替代品，以及阿波罗应用运载火箭的助推器。这是径向连接版本，用作捆绑式助推器。[直径：6.6米]
		//		AJ260SL
		#roAJ260SLTitle = AJ-260 SL
		#roAJ260SLDesc = AJ-260是有史以来测试过的最大的火箭发动机。这是短尺寸版本，一个21.6 x 6.6米的庞然大物，满载时重量超过842吨。它能够提供超过120秒的150万牛顿推力。该项目最终被取消，但在三次测试点火中，发动机完全符合规格。
		#roAJ260SLSideTitle = AJ-260 SL径向固体火箭助推器
		#roAJ260SLSideDesc = AJ-260是有史以来测试过的最大的火箭发动机。这是短尺寸版本，一个21.6 x 6.6米的庞然大物，满载时重量超过842吨。它能够提供超过120秒的150万牛顿推力。该项目最终被取消，但在三次测试点火中，发动机完全符合规格。这是径向连接版本，用作捆绑式助推器。
		//		Alcyone1
		#roAlcyone1Title = Alcyone 1 BE-3
		#roAlcyone1Desc = 作为Ranger Block II粗略着陆器的制动电机而开发的小型固体推进器。由于Ranger航天器的重复失败，粗略着陆器从未被部署。
		//		Alcyone1A
		#roAlcyone1ATitle = Alcyone 1A BE-3A
		#roAlcyone1ADesc = 为用作Scout运载火箭第五级而开发的小型固体推进器。它只在Scout E-1上发射过一次，用于Explorer 52。最大推力27.5千牛，燃烧时间9秒。
		//		Algol-I
		#roAlgol-ITitle = Algol IB
		#roAlgol-IDesc = 用于早期X-1和X-2 Scout运载火箭的第一级固体火箭发动机。
		//		Algol-II
		#roAlgol-IITitle = Algol II
		#roAlgol-IIDesc = 基于Algol I开发的用于Scout运载火箭的第一级固体火箭发动机。
		//		Algol-III
		#roAlgol-IIITitle = Algol III
		#roAlgol-IIIDesc = 用于Scout运载火箭的第一级固体火箭发动机的最终开发版本。
		//		Altair
		#roAltairTitle = Altair X-248
		#roAltairDesc = 作为Vanguard第三级的替代品而开发的小型固体推进器。它在许多后来的LV上被重用，与Able/Delta上面级（或简单地称为“Thor Burner”）一起在远地点圆形化或执行最终载荷推进。燃烧时间39秒。
		//		Altair-II
		#roAltair-IITitle = Altair II X-258
		#roAltair-IIDesc = 一种小型固体推进器。作为Altair的继承者，它被用于Scout和Delta在远地点圆形化或执行最终载荷推进。平均推力28.48千牛，燃烧时间22秒。
		//		Altair-III
		#roAltair-IIITitle = Altair III FW-4S
		#roAltair-IIIDesc = 一种小型固体推进器。作为Altair的最终版本，它被用于后来的Scout B运载火箭。它被用来在远地点圆形化或执行最终载荷推进。最大推力25.6千牛，燃烧时间31秒。
		//		AMBR
		#roAMBRTitle = AMBR
		#roAMBRDesc = 高性能双组元火箭发动机是一种高性能、高推力、辐射冷却、可储存双组元空间发动机，与高性能远地点推进器具有相同的物理尺寸。
		//		Antares-I
		#roAntares-ITitle = Antares I X-254
		#roAntares-IDesc = Antares固体火箭发动机被用作Scout运载火箭的第三级。
		//		Antares-II
		#roAntares-IITitle = Antares IIA X-259
		#roAntares-IIDesc = Antares II固体火箭发动机被用作大多数Scout运载火箭发射的第三级。
		//		AR1
		#roAR1Title = AR-1
		#roAR1Desc = AR-1是一款2200千牛级的煤油/液氧发动机，使用富氧分级燃烧。曾提议用两台该发动机替换Atlas V火箭上的俄罗斯制造的RD-180。由于Aerojet Rocketdyne不愿意支付完成开发的费用，这款发动机的开发被停止。
		//		AR2
		#roAR2Title = AR-1/2
		#roAR2Desc = 一种小型液体燃料助推火箭，旨在提高FJ-4/F-86的性能。经过广泛测试，但系统的重量抵消了任何性能提升。后来升级为泵送式，允许它直接从飞机的燃料箱中使用燃料，并用于为NF-104A宇航员训练飞机提供动力。
		//		ASRB
		#roASRBTitle = 高级助推器
		#roASRBDesc = 这是一种复合材料固体火箭发动机，设计为Space Launch System (SLS)上使用的5段RSRM的直接替代品。其较低的惰性质量以及更高的比冲将使SLS能够将超过130公吨的载荷送入低地球轨道。
		//		Astris
		#roAstrisTitle = Astris
		#roAstrisDesc = 这是一种德国压力供料真空发动机，燃烧Aerozine50和NTO。它被用于Europa I和II运载火箭的同名阶段。
		//B
		//		BabySergeant
		#roBabySergeantTitle = Baby Sergeant (5.4KS-1975)
		#roBabySergeantDesc = 一种小型固体推进器，用于木星-C探空火箭（以及后来的朱诺I和II运载火箭）作为上阶段，在11个、3个和最后1个附加到载荷上的集群中。标准版本使用T17-E2药柱混合物，而高性能版本使用JPL-532A。
		//		BE3
		#roBE3Title = BE-3
		#roBE3Desc = BE-3（蓝引擎3）是由Blue Origin开发的氢氧火箭发动机，使用燃烧抽头循环。
		//		BE4
		#roBE4Title = BE-4
		#roBE4Desc = BE-4是一款富氧分级燃烧的甲烷/液氧发动机。虽然最初是为Blue Origin的运载火箭开发的，但联合发射联盟在2014年宣布，他们的新Vulcan运载火箭将由一对BE-4发动机提供动力。
		//		BNTR
		#roBNTRTitle = 双模NTR
		#roBNTRDesc = 低推力泵送膨胀式核发动机。从原始的NERVA设计演变而来，双模NTR不是将宝贵的推进剂质量浪费在冷却发动机反应堆上，而是使用布雷顿循环电力发电机单元将废热能转换为有用的电能。它还支持液氧注入（TRITON - 三模操作）以增加推力，代价是降低整体效率。
		//		BNTR 25k
		#roBNTR25kTitle = 双模HALEU NTR（25千磅）
		#roBNTR25kDesc = 中等推力泵送膨胀式核发动机。从原始的NERVA设计演变而来，双模NTR不是将宝贵的推进剂质量浪费在冷却发动机反应堆上，而是使用布雷顿循环电力发电机单元将废热能转换为有用的电能。它还支持液氧注入（TRITON - 三模操作）以增加推力，代价是降低整体效率。这是来自后期研究的设计，比原始BNTR设计更大。它还使用低浓缩铀以降低成本，以及一个更强大的布雷顿发电机来为电推进系统供电。
		//C
		//		C-1
		#roC1Title = C-1
		#roC1Desc = 为阿波罗计划和Voyager火星任务开发的小型高毒燃料发动机。最终没有在太空中使用，因为阿波罗计划选择了R-4D，而Voyager火星任务被取消。
		//		Cajun
		#roCajunTitle = Cajun (2.8KS-8100)
		#roCajunDesc = 用于Nike-Cajun探空火箭的第二级固体火箭发动机。
		//		Castor-1
		#roCastor-1Title = Castor 1
		#roCastor-1Desc = Castor 1最初在1960年用于Scout X-1火箭的亚轨道发射。Castor 1阶段也被用作带有Thor第一级的运载工具的捆绑式助推器，包括Delta-D。
		//		Castor-2
		#roCastor-2Title = Castor 2
		#roCastor-2Desc = Castor 1发动机的衍生型号，Castor 2具有更高的比冲和推进剂载荷，更低的干质量比例和更长的燃烧时间。它从Delta E开始被用作捆绑式助推器，并在所有非早期Scout中使用。燃烧时间39秒。
		//		Castor-4
		#roCastor-4Title = Castor 4
		#roCastor-4Desc = Castor 4作为Athena H导弹的第二级开发，并在1971年首次飞行。后来被改编以取代Delta的Castor 2助推器，将GTO容量从723公斤增加到近900公斤。1975年推出的Delta 3000系列采用了交错助推器点火序列。以前的Delta按照6-3顺序燃烧它们的发动机，然后一次性丢弃所有SRM。更重、燃烧时间更长的Castor 4要求发动机一旦耗尽就必须被丢弃以减少死重。直到80年代初Delta被加强以承受6-3顺序的加速度，才使用了效率较低的5-4顺序。
		//		Castor-4A
		#roCastor-4ATitle = Castor 4A
		#roCastor-4ADesc = Castor 4A在第一代Delta II发射器，6000系列上推出，并通过用更高能量的HTPB替换PBAA来提供改进的推力和比冲。这，结合延长的第一级（Extra-Extended Long Tank Thor），以及回归更高效的6-3 SRM点火序列，使Delta的性能比3000系列提高了11%。Castor 4A从1989年到1993年在Delta II上飞行，当时被GEM 40取代。这些助推器也从1993年到2004年在Atlas IIAS上使用。燃烧时间53秒。
		//		Castor-4AXL
		#roCastor-4AXLTitle = Castor 4AXL
		#roCastor-4AXLDesc = 这是一种捆绑式助推器，基于Castor 4A改进，并在1992年5月首次测试。其性能提高了30%，能够提升Atlas IIAS、H-II和其他运载工具的运载能力。首次飞行在2001年。
		//		Castor-30A
		#roCastor-30ATitle = Castor 30A
		#roCastor-30ADesc = CASTOR 30是一种低成本、坚固、最先进的上面级发动机。这种商业开发的发动机长144英寸，名义上设计为可以作为第二级或第三级，具体取决于运载工具的配置。
		//		Castor-30B
		#roCastor-30BTitle = Castor 30B
		#roCastor-30BDesc = CASTOR 30B是一种低成本、坚固、最先进的上面级发动机。这种生产型发动机在CASTOR 30的基础上进行了一些修改，主要是推进剂的变化和喷嘴的加长。它长169.9英寸，名义上设计为可以作为第二级或第三级，具体取决于运载工具的配置。
		//		Castor-30XL
		#roCastor-30XLTitle = Castor 30XL
		#roCastor-30XLDesc = CASTOR 30XL不仅仅是CASTOR 30的加长版。这款发动机长235.8英寸，设计为根据运载工具的配置可以作为第二级或第三级。喷嘴长8英尺，为沉浸式设计，具有高扩张比（55.9:1），双密度出口锥适用于高空操作，以及电子机械TVA系统。
		//		Castor-120
		#roCastor-120Title = Castor 120
		#roCastor-120Desc = Castor 120是一种中型固体助推器，用于Minotaur和Athena运载火箭。其设计基于TU-903，这是和平守护者ICBM的第一阶段。标准推力曲线可以修改，以产生递减燃烧，降低最大加速度，或产生鞍形曲线，限制气动力。燃烧时间79秒。
		//		COBRA
		#roCOBRATitle = COBRA
		#roCOBRADesc = 可重用应用的共优化助推器（Co-Optimized Booster for Reusable Applications）是21世纪初的大气分级燃烧氢氧发动机。作为通过太空发射倡议计划开发的太空梭替代品的主要发动机。性能极高，但在原型阶段被取消。
		//		COBRAH
		#roCOBRAHTitle = COBRA-H
		#roCOBRAHDesc = 可重用应用的共优化助推器由普拉特&惠特尼-Aerojet推进联合公司提出，以覆盖广泛的推力范围。这种氢氧可重用火箭发动机在2003年设计，产生4500千牛的推力。作为长寿命、中等至高推力、可重用的助推器发动机，具有安全且低成本的单燃烧器和富燃料分级燃烧循环。
		//D
		//		DFMMHPE
		#roDFMMHPETitle = DFMMHPE
		#roDFMMHPEDesc = Aerojet双燃料混合模式高压发动机，用于SSTO车辆。它在海平面模式下燃烧RP-1和LOX，然后在高空部署喷嘴延伸并切换到燃烧LH2和LOX以获得更高的性能。
		//		Dropt
		#roDroptTitle = P 0.68 Dropt
		#roDroptDesc = 一种小型法国固体火箭发动机，用作Diamant运载火箭B和BP4配置的第三级。
		//		DS4G
		#roDS4GTitle = DS4G格栅离子推进器
		#roDS4GDesc = 双级4格栅（DS4G）离子推进器主要由欧洲航天局开发，用于各种未来的深空任务。这个版本是他们最坚固的设计，专为深空任务设计。需要50千瓦的电力。注意：这款发动机基于技术设计和测试样品。
		//E
		//		E1
		#roE1Title = E-1
		#roE1Desc = 从LR79/89开发的开式循环煤油/液氧助推发动机。它是泰坦1型ICBM第一阶段发动机的备份提案，也是土星1型第一阶段发动机的提案，但最终从未飞行过（4个E-1被8个H-1取代）。
		//		EAP-241
		#roEAP-241Title = P241/A EAP
		#roEAP-241Desc = 由Ariane 5运载火箭成对使用的钢制外壳固体火箭发动机，用于飞行的初始阶段。
		//		EPEX
		#roEPEXTitle = EPEX MPD推进器
		#roEPEXDesc = EPEX（Electrical Propulsion Experiment）是一种脉冲磁等离子体动力学推进器，在1995年日本的太空飞行者单元卫星上进行了测试。尽管苏联广泛实验了MPD推进器，但太空飞行者单元是第一个使用MPD推进器作为其主要推进系统的空间飞行器。
		//F
		//		F1
		#roF1Title = F-1
		#roF1Desc = 巨大的Rocketdyne F-1发动机。有史以来建造的最大的、最强大的火箭发动机之一。确保你根据你的应用需求启用滚动能力或禁用摆动。
		//		F-1A_ETS
		#roF-1A_ETSTitle = F-1A (ETS)
		#roF-1A_ETSDesc = 巨大的Rocketdyne F-1发动机。有史以来建造的最大的、最强大的火箭发动机之一。确保你根据你的应用需求启用滚动能力或禁用摆动。代表在'Eyes Turned Skyward'中发现的可调节F-1A发动机。
		//		FARAD
		#roFARADTitle = FARAD脉冲感应推进器
		#roFARADDesc = 脉冲感应推进器使用强大的磁脉冲来电离和加速气体。它能够达到令人印象深刻的比冲，并且可以通过增加脉冲率简单地进行放大。然而，它消耗大量的电力。FARAD（法拉第加速器与射频辅助放电）在气体暴露于磁场之前对其进行电离，大大减少了所需的脉冲能量，允许使用更小的推进器。
		//		F1B
		#roF1BTitle = F-1B
		#roF1BDesc = F-1B发动机是为了给空间发射系统提出的Pyrios高级助推器提供动力而设计的。作为原始F-1的高度改进版本，F-1B采用了现代制造技术，包括3D打印，并且具有更简单的燃气发生器排气布置，以降低制造成本并提高推力，但略有效率损失。
		//		FW5
		#roFW5Title = FW-5
		#roFW5Desc = FW-5是基于Altair-III (FW-4S)开发的小型远地点推进器，用于大多数休斯HS-333卫星平台，包括Anik、Westar和Marisat。
		//G
		//		G1
		#roG1Title = G-1
		#roG1Desc = 这是为NOMAD高能上面级开发的，旨在取代Agena。联氨/氟的推进剂混合在测试中显示出令人印象深刻的性能，但对氟的毒性的担忧导致项目在已经进行了大量工作后被取消。
		//		Gamma2
		#roGamma2Title = Gamma 2
		#roGamma2Desc = Gamma的双室版本，用于Black Arrow卫星运载火箭的第二级。作为唯一不需要在海平面操作的Gamma，喷嘴被延长以允许更好的膨胀。
		//		Gamma8
		#roGamma8Title = Gamma 8
		#roGamma8Desc = 这是Gamma的8室开发版本，用于Black Arrow卫星运载火箭的第一级。Gamma推力室成对径向安装，每对安装在单轴切向万向节上。集体移动提供滚动控制，而差动移动提供俯仰控制。
		//		Gamma301
		#roGamma301Title = Gamma-201/301
		#roGamma301Desc = 这是Gamma的4室开发版本，用于Black Knight探空火箭的第一级。Gamma推力室成对径向安装，每对安装在单轴切向万向节上。集体移动提供滚动控制，而差动移动提供俯仰控制。
		//		GCRC
		#roGCRCTitle = GCRC 33KS-2800
		#roGCRCDesc = 一种小型固体推进器，用作除最后一次Vanguard发射外所有Vanguard发射的第三级。燃烧时间33秒。
		//		GEM-40
		#roGEM-40Title = GEM 40
		#roGEM-40Desc = 石墨-环氧树脂电机（GEM）取代了早期Castor系列助推器使用的钢制外壳，采用了更轻的复合材料外壳。40英寸（1米）直径的GEM 40用于Delta II 7000系列，成套使用三个、四个或九个。当使用九个助推器时，六个在起飞时点燃，剩余三个在前六个燃烧完毕并被丢弃后点燃。燃烧时间：58秒。
		//		GEM-46
		#roGEM-46Title = GEM 46
		#roGEM-46Desc = 46英寸（1.2米）直径的GEM 46用于Delta III和Delta II Heavy，成套使用九个，其中六个在起飞时点燃，前六个燃烧完毕后剩余三个点燃。在Delta III上，三个地面点燃的助推器配备了TVC，而所有剩余的助推器使用固定喷嘴。Delta II Heavy没有使用TVC的助推器。燃烧时间75秒。
		//		GEM-60
		#roGEM-60Title = GEM 60
		#roGEM-60Desc = 60英寸（1.5米）直径的GEM 60用于Delta IV，成套使用两个或四个。当使用两个助推器时，两者都配备推力矢量控制（TVC）。当使用四个时，两个助推器使用TVC，而另外两个使用固定喷嘴以减轻重量。燃烧时间90秒。
		//		GEM-63
		#roGEM-63Title = GEM 63
		#roGEM-63Desc = 2015年，ULA宣布Orbital ATK将开发GEM 63作为AJ-60A的直接替代品，并取代Atlas V SRMs的Aerojet-Rocketdyne。GEM 63比Delta IV上使用的GEM 60大，且不能推力矢量控制。与AJ-60A一样，使用4米整流罩的发射可以使用多达三个助推器，而5米整流罩可以使用多达五个助推器。
		//		GEM-63XL
		#roGEM-63XLTitle = GEM 63XL
		#roGEM-63XLDesc = 除了Atlas V的GEM 63，Orbital ATK还将为Vulcan开发一个更大的变体，GEM 63XL。这些助推器将比GEM 63长约1.5米，Vulcan可以使用多达四个4米整流罩的助推器或六个5米整流罩的助推器。
		//H
		//		H1
		#roH1Title = H-1/RS-27
		#roH1Desc = H-1是推进土星I和IB运载工具以及晚期型号Delta火箭（作为RS-27）的原始LR79发动机的升级版。RS-27A具有更高的扩张比，针对高空性能进行了优化，因为Delta II的起飞推力由固体助推器增强。
		//		HERMeS
		#roHERMESTitle = HERMeS霍尔效应推进器
		#roHERMESDesc = HERMeS（带磁屏蔽的霍尔效应火箭）是一种实验性霍尔效应离子推进器。后来发展成为AEPS，即计划中的月球门户推进系统。
		//		HG3
		#roHG3Title = HG-3
		#roHG3Desc = Rocketdyne HG-3发动机，作为J-2和RS-25之间的一个过渡。确保你根据你的应用需求启用滚动能力或禁用摆动。
		//		HiPEP
		#roHIPEPTitle = HiPEP格栅离子推进器
		#roHIPEPDesc = 高功率电力推进（HiPEP）单元在NASA Glenn研究中心设计和测试，可以产生比其更小的同类产品更大的推力。需要大约39.3千瓦的电力。质量/功率比：3.05公斤/千瓦。
		//		HM7
		#roHM7Title = HM-7
		#roHM7Desc = 一种氢氧燃气发生器上面级发动机，直接源自HM4试验台发动机，用于Ariane系列运载火箭的上面级。
		//I
		//		ID-500
		#roID500Title = ID-500格栅离子推进器
		#roID500Desc = 为俄罗斯计划中的核电动拖船运输和能源模块开发的格栅离子推进器。
		//		INsTAR
		#roINsTARTitle = INsTAR
		#roINsTARDesc = 基于SNTP/Timberwind设计的先进NTR。更高的温度合金和一个烧结燃料元件允许极高温度操作，比冲超过1000秒。使用低浓缩铀燃料降低了TWR，与Timberwind/SNTP设计相比，但大大增加了核心寿命。
		//J
		//		J2
		#roJ2Title = J-2
		#roJ2Desc = Rocketdyne J-2火箭发动机是第一种大型氢氧发动机。五台用于土星五号的S-II级，一台用于土星IB和V的S-IVB级。
		//		J2T
		#roJ2TTitle = J-2T
		#roJ2TDesc = 一种采用J-2成熟技术的 aerospike 发动机，引入了aerospike喷管到正在开发的J-2S机械中。
		//		J2X
		#roJ2XTitle = J-2X
		#roJ2XDesc = J-2X是一种2000年代中等TWR的真空发动机，原本计划用于战神I和战神V的上面级。战神计划取消后，开发继续，早期的SLS设计中包含了这款发动机，但在选择了RL10动力的探测上面级后，项目被搁置。
		//		Juno6k
		#roJuno6kTitle = Juno IV 6k发动机
		#roJuno6kDesc = 早期探索压力供料高毒燃料上面级发动机。由JPL设计，用作Juno IV运载火箭的第三级。Juno IV取消后，它被选为Atlas-Vega发射器Vega上面级的动力，但Vega计划在1959年被取消。"6K"上面级发动机经过多次测试，但从未飞行。
		//		Juno45k
		#roJuno45kTitle = Juno IV 45k发动机
		#roJuno45kDesc = 由JPL开发的一种高性能第二级发动机，原本计划用于Juno IV运载火箭，并在真空中提供45,000磅的推力。它经过了测试，但最终决定不使用，而选择了X-405。
		//K
		//		KDU414
		#roKDU414Title = KDU-414
		#roKDU414Desc = 一种小型机动发动机，用于苏联1MV和2MV航天器总线以及KAUR-2通信卫星总线。用于早期的Venera、Mars、Zond和Molniya卫星。
		//		Kestrel
		#roKestrelTitle = Kestrel
		#roKestrelDesc = 一种压力供料煤油/液氧发动机，用于Falcon 1运载火箭的第二级。
		//		Kestrel_1B
		#roKestrel_1BTitle = Kestrel-1B
		#roKestrel_1BDesc = 一种基于原始压力供料Kestrel发动机的甲烷/液氧衍生发动机，用于Falcon 1运载火箭的上面级。具有多次点火能力和有限的节流范围。
		//		KIWIA24
		#roKIWIA24Title = Kiwi A3原子火箭发动机
		#roKIWIA24Desc = "KIWI A"系列是一种较旧的132MW反应堆，功率密度是所有漫游测试中最低的。大多数测试以失败告终，燃料元件破碎或测试设备故障，但学到了很多，液氢泵送的发展是一个重要成就。其核心可以启动两次。包括一个整体钨屏蔽，整个组件是再生冷却的。辅助回路使关闭气体通过一个小热机运行，以最小化燃料损失并提供基本的交流发电机功率。该发动机应安装在离最近的燃料箱两到六米处。运行时应使燃料屏蔽任何乘员和乘员位置，乘员位置应距离发动机六到九米。额外的屏蔽，如水箱或高密度燃料，可以稍微减少这个量。所有随后的美国核热火箭设计都基于这个概念。这个版本具有一个非常小的固定再生冷却喷嘴，面积扩张比为24:1。喷嘴Ae/A*=24 燃烧室温度=2300 理想ISP=874 反应堆功率=132MW(热) TWR=0.24 燃烧室压力=1415kPa 点火次数=2 包括整体阴影屏蔽的吨位：12.08吨
		//		KIWIB48
		#roKIWIB48Title = Kiwi B4E原子火箭发动机
		#roKIWIB48Desc = "KIWI B"系列是一种较旧的1100MW反应堆，功率密度是A系列的10倍以上。大多数早期测试以失败告终，燃料元件破碎或测试设备故障，但学到了很多，发展了先进的涂层、化学气相沉积和热管。最后的B4E测试运行顺利，甚至可以从冷态重新启动。第一次Kiwi B测试是在气态氢上进行的，因为氢泵送和储存还处于起步阶段。其核心可以启动四次。包括一个整体钨屏蔽，整个组件是再生冷却的。辅助回路使关闭气体通过一个小热机运行，以最小化燃料损失并提供基本的交流发电机功率。该发动机应安装在离最近的燃料箱三到六米处。运行时应使燃料屏蔽任何乘员和乘员位置，乘员位置应距离发动机八到十二米。额外的屏蔽，如水箱或高密度燃料，可以稍微减少这个量。这种火箭代表了基本和保守的固体核心火箭设计。NERVA设计基于这个概念。这个版本具有一个固定再生冷却喷嘴，扩张比为66:1。喷嘴Ae=66 燃烧室温度=2473 理想ISP=864 反应堆功率=1166MW(热) TWR=2.04 燃烧室压力=3606kPa 点火次数=4 包括整体阴影屏蔽的吨位：14.89吨
		//		KRD61
		#roKRD61Title = KRD-61
		#roKRD61Desc = 一种苏联燃气发生器高毒燃料真空发动机，为E-8-5月球样本返回探测器的返回阶段设计。只有一个点火，需要非常精确的轨迹。
		//		KRD79
		#roKRD79Title = KRD-79
		#roKRD79Desc = 一种苏联压力供料高毒燃料真空发动机，为Salyut-6和Salyut-7设计。也用于Mir和Zvezda。
		//		KRD442
		#roKRD442Title = KRD-442
		#roKRD442Desc = 一种苏联燃气发生器高毒燃料真空发动机，设计用于TKS FGB（功能货物模块）。极其可靠且具有重启能力，已在许多FGB衍生型号上使用，如后来的Almaz站、Skif、Kvant-1 FSM、Kvant-2、Krystal、Spektr、Priroda、Zarya和Nauka。KRD-442的泵也可用于内部转移燃料或从Progress补给船重新加油。
		//		KTDU5A
		#roKTDU5ATitle = KTDU-5A
		#roKTDU5ADesc = 一种苏联燃气发生器高毒燃料真空发动机，设计用于Luna E-6航天器总线的推进系统。它被用于第一个苏联月球着陆器和月球轨道器。当用于月球着陆器时，它仅在最终降落时切换到姿控发动机。
		//		KTDU35
		#roKTDU35Title = KTDU-35
		#roKTDU35Desc = KTDU-35是一种燃气发生器高毒燃料发动机，能够多次点火，用于第一代联盟号和进步号飞船（7K系列）。它由单喷嘴S5.60主发动机和双喷嘴S5.35备份发动机组成。如果主发动机失败，备份发动机将接管其位置。
		//		KTDU416
		#roKTDU416Title = KTDU-416
		#roKTDU416Desc = LK-700S的姿控和着陆发动机。三个用于TLI和月球注入阶段的姿控，另外三个将使LK-700S能够控制最终下降。
		//		KTDU417
		#roKTDU417Title = KTDU-417
		#roKTDU417Desc = Luna 15-24的着陆发动机。主燃气发生器发动机用于轨道机动和下降，然后切换到次级压力供料发动机以进行最终降落。使用动作组快速切换主发动机和次级发动机，使着陆更容易。
		//		KTDU425A
		#roKTDU425ATitle = KTDU-425
		#roKTDU425ADesc = 一种苏联燃气发生器高毒燃料真空发动机。设计用于火星和Venera 3MV、4MV和5MV航天器总线的推进系统。
		//		KVD1
		#roKVD1Title = RD-56/KVD-1/CE-7.5
		#roKVD1Desc = 一种分级燃烧氢氧发动机，计划用于N-1M，曾考虑用于质子号和安加拉，最终许可给印度用于其GSLV。后来的版本由印度开发用于国内，称为CE-7.5。主发动机喷嘴固定不动，两个姿控发动机提供联合俯仰-偏航-滚转控制。这款发动机以略高于平均的O/F比运行，导致比平均密度更高的氢氧级。
		//L
		//		LE3
		#roLE3Title = LE-3
		#roLE3Desc = 一种小型压力供料高毒燃料发动机。在Rocketdyne的协助下开发，用于N-I火箭的上面级。
		//		LE5
		#roLE5Title = LE-5
		#roLE5Desc = LE-5是一种燃气发生器氢氧发动机，是日本本土开发的第一款氢氧发动机，设计用于H-1运载火箭的第二级。然后完全重新设计为世界上第一款膨胀循环发动机，用于H-II。自那以后，它经历了几次演变，被用于H-IIA、H-IIB，并计划用于H-3。
		//		LE7
		#roLE7Title = LE-7
		#roLE7Desc = 一种富燃料分级燃烧发动机，用于H-II系列运载火箭的核心级。原始的LE-7被LE-7A取代，后者牺牲了一些性能，以降低成本和提高可靠性。
		//		LE9
		#roLE9Title = LE-9
		#roLE9Desc = 一种膨胀循环助推发动机，为日本H-3运载火箭开发。使用膨胀循环使发动机比其分级燃烧的前身LE-7便宜得多。
		//		LEROS1b
		#roLEROS1bTitle = LEROS-1b (635N)
		#roLEROS1bDesc = LEROS是Moog-ISP制造的一系列化学火箭发动机。LEROS发动机被用作通信卫星如洛克希德·马丁A2100的主要远地点发动机，以及如朱诺号的深空任务。
		//		LEROS4
		#roLEROS4Title = LEROS-4 (1100N)
		#roLEROS4Desc = LEROS 4高推力远地点发动机是欧空局资助的1100N发动机，由Moog开发。它将通过减少航天器轨道插入机动所需的推进剂质量，支持该机构未来的行星际任务，从而能够携带更多的科学载荷。
		//		Lightbulb
		#roLightbulbTitle = 轻球封闭式循环气体核心原子火箭发动机
		#roLightbulbDesc = 美国封闭式循环气体核心核火箭。裂变材料被包含在熔融石英“轻球”中，由连续循环的氖气冷却。推进剂通过这些“轻球”被加热到难以置信的温度，由核反应产生的强烈光和辐射加热。这种设计防止任何裂变材料从发动机中逸出，但由于热传递损失而降低了性能。
		//		LMAE
		#roLMAETitle = 月球模块上升发动机(LMAE)
		#roLMAEDesc = 一种压力供料发动机，用于阿波罗月球着陆器的上升模块。
		//		LMDE
		#roLMDETitle = 月球模块下降发动机(LMDE)
		#roLMDEDesc = 一种深度可节流的压力供料发动机，用于阿波罗月球着陆器的下降模块。J级任务的版本具有稍高的比冲，这有助于为漫游车和其他设备提供载荷能力。后来的变体（TR-201）被用作Delta P系列的上面级发动机；这是一种低成本型号，具有更多的重启和稍高的推力，但效率较低且无节流。
		//		LPNTR
		#roLPNTRTitle = 低压NTR
		#roLPNTRDesc = 低压NTR是一种高性能NTR的提议，依赖于氢的解离。通过将NTR的燃烧室压力降低到接近大气压力，可以触发双原子氢解离成单原子氢，大大增加比冲。这种低压还允许极轻的构造，允许尽管质量流量低，但可接受的TWR。LPNTR也非常简单，不需要泵，使用氢作为慢化剂自我调节，尽管它也没有摇摆装置。
		//		LR79
		#roLR79Title = LR79
		#roLR79Desc = 一种持久的美国煤油/液氧燃气发生器助推器引擎。与LR89具有相同的组件和大致相同的性能，LR79（也被称为木星/朱诺II的S-3D）为木星、雷神和雷神-德尔塔（德尔塔）火箭提供动力。
		//		LR83
		#roLR83Title = LR83
		#roLR83Desc = 为助推器应用而设计的液氧/煤油燃气发生器引擎。在Navaho助推器中将使用三个可摆动的引擎。
		//		LR87
		#roLR87Title = LR87
		#roLR87Desc = LR87用于泰坦火箭家族的第一级，由两个独立的涡轮机械集成在一个单元中组成。用于泰坦I的版本燃烧煤油和液氧，而泰坦II至泰坦IV则燃烧可储存推进剂。为土星V和土星IB的上级阶段开发了燃烧液氢的改进版本，但最终选择了J-2。
		//		LR87LH2
		#roLR87LH2Title = LR87-LH2
		#roLR87LH2Desc = 1958-1960年期间，Aerojet将用于泰坦系列的LR87引擎（LR87）开发成液氢/液氧引擎，用于预期的美国空军合同，同时Aerojet将LR87转换为燃烧Aerozine和NTO。Aerojet还提议将这种引擎用于土星上级阶段的任务，但NASA选择了J-2而不是LR87-LH2，并于1961年取消。
		//		LR89
		#roLR89Title = LR43/LR89
		#roLR89Desc = 作为以乙烷为燃料的XLR43-NA-3开始其生命，这是第一个使用管壁结构的美国引擎，用于其燃烧室。它作为早期轨道美国引擎的基础，其血统延伸到21世纪。LR43转换为在阿特拉斯上运行煤油，并后来被重命名为LR89，LR79衍生品为雷神提供动力。后来的LR89使用了RS-27组件以提高效率，而RS-27本身在那时被德尔塔使用。LR89配置与同时期的-79配置相似，因为它们本质上是同一种引擎。
		//		LR91
		#roLR91Title = LR91
		#roLR91Desc = LR91为泰坦发射器的第二级提供动力。燃气发生器的排气用于滚动控制。
		//		LR101
		#roLR101Title = LR101
		#roLR101Desc = 一种泵送或压力饲服的煤油/液氧微调引擎。用于在阿特拉斯的MA-x系统（2x LR89 + LR105 + 2x LR101）和雷神-阿贝尔、雷神-阿吉纳、雷神-德尔塔和德尔塔的MB-x系统（LR79或RS-27 + 2xLR101）中进行姿态控制和最终速度调整。
		//		LR105
		#roLR105Title = LR105
		#roLR105Desc = 一种煤油/液氧燃气发生器持续引擎，用于阿特拉斯运载火箭。它像阿特拉斯的助推器引擎（LR89s）一样，在地面上点火，但在2分钟多一点后助推器被丢弃，阿特拉斯继续在LR105（带有微调器进行滚动控制和最终调整）的动力下进入轨道。LR105的最终配置（像LR89一样）使用RS-27组件以获得更好的性能。作为持续引擎，LR105的海平面和真空效率介于助推器和上级引擎之间。
		//		LR129
		#roLR129Title = LR129
		#roLR129Desc = 为美国空军ISINGLASS空天飞机开发的分级燃烧持续引擎。ISINGLASS项目被取消后，P&W将其适应为他们的SSME提案。它利用分级燃烧、混合比控制和可扩展喷嘴，以实现多功能性和高性能。
		//		LRBE
		#roLRBETitle = LRBE
		#roLRBEDesc = 从RS-25 SSME发展而来的液体火箭助推引擎（LRBE）是一种液体燃料航天飞机助推器的设计概念。选择了甲烷作为燃料，这增加了密度和推力，同时仍然允许富燃料分级燃烧。
		//		LRC LNTR
		#roLRCLNTRTitle = 刘易斯研究中心LNTR
		#roLRCLNTRDesc = 刘易斯研究中心开发的“散热器”液态核心核热火箭。与通过反应堆核心冒泡氢气不同，它被用来再生冷却反应堆壁，然后流经反应堆中间被辐射加热。虽然这比“冒泡器”反应堆效率低，但与反应堆核心的减少互动允许更高的质量流量而不会有过多的燃料损失，从而获得更高的推重比。更简单的核心设计也意味着它可以在轨道上重新加载燃料（需要近未来电力）。
		//M
		//		M1
		#roM1Title = M-1
		#roM1Desc = 巨大的M-1引擎是有史以来设计和测试过的最大和最强大的氢氧引擎。它通常被设计为上级引擎，但也研究了带有扩展喷嘴的一级设计。
		//		M10
		#roM10Title = M10
		#roM10Desc = 意大利膨胀循环甲醇/氧上级引擎。最初是作为与KBKhA合作开发的RD-0146的衍生品，2014年对俄罗斯实施的制裁迫使Avio独自继续开发。该引擎计划用作新型Vega-E运载火箭的第三级，首次飞行计划于2026年。
		//		M55
		#roM55Title = M55 (民兵)
		#roM55Desc = 民兵洲际弹道导弹的第一级，在各种提议的NASA运载火箭中作为固体助推器使用。燃烧时间75秒。
		//		MB35
		#roMB35Title = MB-35
		#roMB35Desc = 2000年代开发的膨胀放气循环引擎。这是三菱和波音为德尔塔IV低温上级阶段的联合项目。
		//		MB45
		#roMB45Title = MB-45
		#roMB45Desc = 2000年代开发的膨胀放气循环引擎。这是三菱和波音为德尔塔IV低温上级阶段的联合项目。
		//		MB60
		#roMB60Title = MB-60
		#roMB60Desc = 2000年代开发的膨胀放气循环引擎。这是三菱和波音为德尔塔IV低温上级阶段的联合项目。
		//		Merlin1
		#roMerlin1Title = Merlin 1
		#roMerlin1Desc = 由SpaceX制造的Merlin 1火箭引擎系列。
		//		MR-80B
		#roMR-80BTitle = MR-80B (MLE)
		#roMR-80BDesc = 火星着陆引擎（MLE）是用于1976年两次维京号火星任务的高度成功的MR-80引擎的衍生品。八个这样的引擎被用于天空起重机上，它将好奇号火星车降落在火星表面。
		//		MR-510
		#roMR510Title = MR-510 Arcjet
		#roMR510Desc = Aerojet MR-510系列弧喷引擎目前被洛克希德·马丁A2100卫星使用，使用肼作为推进剂。
		//N
		//		NAA75_110
		#roNAA75_110Title = NAA-75-110 A系列
		#roNAA75_110Desc = 红石导弹的动力装置。最初设计为乙醇/液氧，后来改为使用Hydyne/液氧，以在木星-C/朱诺I上获得6%的性能提升。在水星计划中适应载人使用时，A-7使用了原始的乙醇混合物，接受了较低的性能以换取较低的毒性。推力矢量控制由碳制推力叶片提供，额外的姿态控制由制导部分的操纵鳍提供。
		//		NERVA
		#roNERVATitle = NERVA I
		#roNERVADesc = 1970年代的低推重比真空引擎，NERVA（核火箭车辆应用引擎）旨在用于轨道拖船和大型火箭上级阶段。
		//		NERVAII
		#roNERVAIITitle = NERVA II
		#roNERVAIIDesc = 后来的1970年代原子引擎，相对推重比较低，但比冲高，功率输出为4200兆瓦。源自1968年测试的Phoebus 2A地面演示器。
		//		NERVA_NRX
		#roNERVA_NRXTitle = NERVA NRX
		#roNERVA_NRXDesc = “Nerva NRX”系列是1200兆瓦的反应堆。一个基于KIWI B4E的部分飞行测试原型，用周边系统取代了“热端密封”。其核心能够启动三十次。包括一个整体的钨硼复合盾，整个组件是再生冷却的。一个次级回路将关闭气体通过一个小热机运行，以最小化燃料损失并提供基本的发电机功率。该引擎应安装在离最近的燃料罐三到六米处。运行时应使用燃料屏蔽任何机组人员，机组人员位置应距离引擎八到十米。额外的屏蔽，如水罐或高密度燃料，可以稍微减少这个量。这枚火箭代表了更强大和更有能力的火箭系列的开始。这个版本的特点是一个固定再生冷却喷嘴，扩张比为50:1。喷嘴Ae=50  燃烧室温度=2550  理想比冲=943  反应堆功率=1197兆瓦(热)  推重比=2.19  燃烧室压力=4151kPa  点火次数=30  包括整体阴影盾的吨位：11.33吨
		//		NERVA_XE
		#roNERVA_XETitle = Nerva XE-Prime
		#roNERVA_XEDesc = “Nerva XE”系列是1550兆瓦的反应堆。一个基于KIWI B4E的完整飞行测试原型。其核心能够启动六十次。包括一个整体的钨硼复合盾，整个组件是再生冷却的。一个次级回路将关闭气体通过一个小热机运行，以最小化燃料损失并提供基本的发电机功率。该引擎应安装在离最近的燃料罐三到六米处。运行时应使用燃料屏蔽任何机组人员，机组人员位置应距离引擎八到十米。额外的屏蔽，如水罐或高密度燃料，可以稍微减少这个量。这枚火箭代表了更强大和更有能力的火箭系列的开始。这个版本的特点是一个固定再生冷却喷嘴，扩张比为100:1。喷嘴Ae=100  燃烧室温度=2500  理想比冲=945  反应堆功率=1163兆瓦(热)  推重比=2.34  燃烧室压力=3806kPa  点火次数=60  包括整体阴影盾的吨位：10.38吨
		//		NEXT
		#roNEXTTitle = NEXT格栅离子推进器
		#roNEXTDesc = NASA GRC的NASA进化氙推进器（NEXT）项目制造了一个相当小的奇迹。认证用于飞行，目前计划用于几个外太阳系任务，离子推进器的效率大大提高了有效载荷重量，以牺牲燃烧时间为代价。使用约6.9千瓦的电力。
		//		Nike-M5E1
		#roNike-M5E1Title = Nike M5E1
		#roNike-M5E1Desc = 许多探空火箭使用的第一级固体火箭发动机，包括Nike-Deacon、Nike-Cajun、Nike-Apache、Nike-Aerobee170、Nike-Aerobee350等。
		//		NK9
		#roNK9Title = NK-9
		#roNK9Desc = 由库兹涅佐夫为科罗廖夫GR-1项目设计的分级燃烧煤油/液氧助推器引擎。它是N1上使用的NK-15的基础，也是今天使用的NK-33的基础。
		//		NK9V
		#roNK9VTitle = NK-9V/21/19/39/31
		#roNK9VDesc = 由库兹涅佐夫为科罗廖夫GR-1项目设计的分级燃烧煤油上级/真空引擎。它在N1上被重用（作为NK-19），并升级为N1F，具有重启能力的NK-31。
		//		NK33
		#roNK33Title = NK-15/33
		#roNK33Desc = 作为建造150吨推力助推器引擎倡议的一部分而开发的分级燃烧引擎。NK-15为N1提供动力，NK-33被开发用于升级的N1F。尽管N1F被废弃，但引擎幸存下来，并在1990年代被卖给了Aerojet。作为AJ26-62引擎翻新，它们为Antares提供动力。Aerojet所做的修改包括增加推力和添加摆动。
		//		NK43
		#roNK43Title = NK-15V/43
		#roNK43Desc = 最初为N1F设计和建造的NK-43是NK-33的衍生品，具有更长的钟形喷管和重启能力，用于上级阶段。
		//		NSTAR
		#roNSTARTitle = NSTAR格栅离子推进器
		#roNSTARDesc = 第一个大型格栅离子推进器，NASA太阳能技术应用准备（NSTAR）被用于深空1号和黎明号宇宙飞船，允许在小行星带进行扩展操作。
		//		NUPIT
		#roNUPITTitle = NuPIT脉冲感应推进器
		#roNUPITDesc = 脉冲感应推进器使用强大的磁脉冲来电离和加速气体。它能够实现令人印象深刻的比冲，并可以通过增加脉冲频率简单地进行放大。然而，它消耗大量的电力。NuPIT（核电动脉冲感应推进器）基于PIT Mk VII，为冰巨星甚至恒星际任务重新设计，以实现极长的寿命。
		//		NYRATH
		#roNYRATHTitle = NYRATH开式气核原子火箭发动机
		#roNYRATHDesc = 一种美国开式气核核火箭。NYRATH（核电解动态保留高级热）使用静电限制，而不是磁限制，来包含气态裂变核心。通过利用铀和氢的电离能之间的差异，静电喷嘴可以阻止裂变材料通过，同时允许氢自由离开。这允许裂变材料和推进剂在核心中完全混合，实现极高的能量转移，因此性能极高。
		//O
		//		ORM65
		#roORM65Title = ORM-65
		#roORM65Desc = 一种非常早期的苏联火箭发动机，由Glushko在1936年设计，用于KR-212巡航导弹，并对RP-318火箭飞机进行了修改。这是第一个可靠的再生冷却火箭。
		//P
		//		P5
		#roP5Title = P5 5kW霍尔效应推进器
		#roP5Desc = P5由AFRL和PEPL共同开发，是一种双级霍尔推进器。这意味着它能够更有效地透镜式聚焦带电离子，为您提供比单级操作更大的推力，但代价是效率降低。
		//		PEWEE100
		#roPEWEE100Title = Peewee 100原子火箭发动机
		#roPEWEE100Desc = “PEWEE”系列是一个较小的572兆瓦反应堆，拥有所有漫游车测试中最高的功率密度。它还记录了测试中最高的比冲评分901秒。其核心能够启动多达12次。包括一个整体的钨硼复合盾，整个组件是再生冷却的。一个次级回路运行关闭气体通过一个小热机，以最小化燃料损失并提供基本的发电机功率。该引擎应安装在离最近的燃料罐三到六米处。运行时应使用燃料屏蔽任何机组人员，机组人员位置应距离引擎九到十二米。额外的屏蔽，如水罐或高密度燃料，可以稍微减少这个量。大多数现代NASA研究反应堆，如BNTR，都是从这个测试反应堆衍生出来的。这个版本的特点是一个固定的再生冷却喷嘴。喷嘴Ae=100  燃烧室温度=2750  理想比冲=998  反应堆功率=572兆瓦(热)  推重比=5.07  燃烧室压力=4344kPa  点火次数=12  包括整体阴影盾的吨位：2.23吨
		//		Phoebus1N50
		#roPhoebus1N50Title = Phoebus 1B原子火箭发动机
		#roPhoebus1N50Desc = “Phoebus 1”系列是一个1500兆瓦反应堆。大多数早期测试因泵送或故障测试设备而失败，但学到了很多，发展了先进的涂层化学气相沉积和更轻的材料。其核心能够启动四次。包括一个整体的钨硼复合盾，整个组件是再生冷却的。一个次级回路运行关闭气体通过一个小热机，以最小化燃料损失并提供基本的发电机功率。该引擎应安装在离最近的燃料罐三到六米处。运行时应使用燃料屏蔽任何机组人员，机组人员位置应距离引擎八到十二米。额外的屏蔽，如水罐或高密度燃料，可以稍微减少这个量。这枚火箭代表了更强大和更有能力的火箭系列的开始。这个版本的特点是一个固定再生冷却喷嘴，扩张比为50:1。喷嘴Ae=50  燃烧室温度=2445  理想比冲=881  反应堆功率=1500兆瓦(热)  推重比=3.33  燃烧室压力=3772kPa  点火次数=4  包括整体阴影盾的吨位：9.14吨
		//		Phoebus2N100
		#roPhoebus2N100Title = Phoebus 2A原子火箭发动机
		#roPhoebus2N100Desc = “Phoebus 2”系列是一个5000兆瓦反应堆。大多数测试都成功了，证明了新涂层效果很好，并且当时作为地球上最强大的反应堆核心存在。其核心能够启动八次。包括一个整体的钨硼复合盾，整个组件是再生冷却的。一个次级回路运行关闭气体通过一个小热机，以最小化燃料损失并提供基本的发电机功率。该引擎应安装在离最近的燃料罐三到六米处。运行时应使用燃料屏蔽任何机组人员，机组人员位置应距离引擎十到十五米。额外的屏蔽，如水罐或高密度燃料，可以稍微减少这个量。这枚火箭代表了更强大和更有能力的火箭系列，推重比接近6。这个版本的特点是一个固定再生冷却喷嘴，扩张比为100:1。喷嘴Ae=100  燃烧室温度=2245  理想比冲=889  反应堆功率=4182兆瓦(热)  推重比=5.48  燃烧室压力=3825kPa  点火次数=8  包括整体阴影盾的吨位：16.97吨
		//		PITV
		#roPITVTitle = PIT Mk Va脉冲感应推进器
		#roPITVDesc = 脉冲感应推进器使用强大的磁脉冲来电离和加速气体。它能够实现令人印象深刻的比冲，并可以通过增加脉冲频率简单地进行放大。然而，它消耗大量的电力。Mk V PIT在1993年由TRW进行了测试，使用了各种电压、脉冲大小和推进剂。
		//		PPS-1350
		#roPPS1350Title = PPS-1350霍尔效应推进器
		#roPPS1350Desc = 许多商业航天器用于保持站位的霍尔效应离子推进器。
		//		Princeton LNTR
		#roPrincetonLNTRTitle = 普林斯顿LNTR
		#roPrincetonLNTRDesc = 一个“冒泡器”液态核心核热火箭。氢气通过反应堆的液态核心冒泡，导致极其高效的热传递和高性能。不幸的是，氢气气泡中的意外行为导致大量燃料从反应堆中损失，温度和推进剂流量不得不减少，降低了性能。后来使用不同的燃料合金重新设计，恢复了一些性能。
		//Q
		//R
		//		R4D11
		#roR4D11Title = R-4D
		#roR4D11Desc = 一种490 N双组元推进器，用于ESA ATV和猎户座MPCV服务模块的推进系统。它为许多通信卫星平台执行轨道提升机动，包括Astrium Eurostar 3000、波音空间系统702HP、MELCO DS-2000和Loral LS-1300。R-4D还在NASA任务中发挥作用，如卡西尼号在土星的轨道插入。
		//		R40
		#roR40Title = R-40
		#roR40Desc = 一种压力饲服真空高能推进器，用于航天飞机的姿态控制。
		//		R42
		#roR42Title = R-42
		#roR42Desc = 一种压力饲服高能推进器，燃烧MMH和NTO（R-42）或肼和NTO（R-42DM）。用作对地静止卫星的远地点启动电机。
		//		R103
		#roR103Title = R-103助推器
		#roR103Desc = 战后俄罗斯版本的德国台风防空弹幕火箭助推器。在1947-1951年开发和测试，但后来被R-110取代。8个这样的火箭构成了MR-1探空火箭的第一级。不带载荷的长度-1.36米。
		//		RangerRetro
		#roRangerRetroTitle = MC-4-610
		#roRangerRetroDesc = 一种225 N肼推进器，用于所有Ranger和早期Mariner航天器的中途修正。由于可靠的肼催化剂尚未开发出来，发动机只能启动两次。
		//		Raptor
		#roRaptorTitle = Raptor
		#roRaptorDesc = Raptor是为星际飞船和超重型发射载具设计的甲烷/液氧全流量分级燃烧引擎。超重型第一级使用33个海平面优化引擎，星际飞船使用3个海平面引擎和3个真空引擎。
		//		RD1
		#roRD1Title = RD-1
		#roRD1Desc = RD-1是由Glushko在二战期间开发的四室硝酸和煤油发动机。它被用于各种火箭动力飞机提案，并在Pe-2RD（安装了RD-1的Pe-2轰炸机）中进行了广泛的测试，但在二战后被放弃，因为喷气发动机被证明对高性能飞机更可靠。
		//		RD8
		#roRD8Title = RD-8
		#roRD8Desc = RD-8是一个四室、分级燃烧、真空煤油/液氧微调引擎。它用于天顶号运载火箭家族的第二级，用于双轴姿态控制。
		//		RD57
		#roRD57Title = RD-57
		#roRD57Desc = 1970年代的低推重比分级燃烧氢氧上级引擎，计划用于N1/N1M。后来的版本RD-57M有可扩展喷嘴，计划用于Vulkan和能源-M火箭。该引擎在1990年代由Aerojet以D-57的名称销售，用于单级入轨演示器。
		//		RD58
		#roRD58Title = S1.5400/RD-58系列
		#roRD58Desc = 世界上第一个闭式循环引擎。S1.5400用作R-7的莫尔尼亚配置的最后阶段，用于发射通信卫星和行星际探测器。与之前的上级阶段不同，它是可重启的（莫尔尼亚轨道需要远地点点火）。它被赋予了行业名称11D33。11D33M带来了升级，并成为性能更高的RD-58的基础（被指定为11D58）。RD-58被用于许多俄罗斯运载火箭，包括N1和暴风雪，至今仍在质子号和天顶号上使用。
		//		RD100
		#roRD100Title = RD-100
		#roRD100Desc = RD-100系列引擎是有史以来开发和测试的第一批大规模乙烷/液氧俄罗斯引擎。最初的RD-100引擎是德国39型引擎（用于V-2弹道导弹）的1:1复制品，后来的变体（RD-101和RD-103/M）性能不断提高，以满足更大的R-2和R-5 IRBM的需求。
		//		RD0105
		#roRD0105Title = RD-0105/0109
		#roRD0105Desc = 用于R-7上级阶段（月球，东方号）的煤油/液氧燃气发生器真空引擎。RD-0105为月球发射而设计；它是R-7系列的第一个上级阶段，并被用于无人东方号测试。增强版本RD-0109用于载人东方号发射。
		//		RD107-117
		#roRD107-117Title = RD-107/117
		#roRD107-117Desc = R-7 Semyorka及其衍生物（包括Sputnik、Luna、Voskhod、Vostok、Soyuz和Molniya运载火箭）的助推器引擎。与核心引擎系列（RD-108）不同，它具有更高的燃烧室压力、推力和更小的微调布局。R-7家族的核心大约两分钟由这四个助推器引擎提供动力。
		//		RD108-118
		#roRD108-118Title = RD-108/118
		#roRD108-118Desc = R-7 Semyorka及其衍生物（包括Sputnik、Luna、Voskhod、Vostok、Soyuz和Molniya运载火箭）的核心引擎。与助推器引擎系列（RD-107）不同，它具有更低的燃烧室压力、推力和更宽的微调布局。它为R-7家族核心提供动力，经过非常长的（大约）五分钟燃烧，与助推器一起在发射台上点火。
		//		RD109
		#roRD109Title = RD-109/119
		#roRD109Desc = 苏联高性能半低温上级阶段引擎。最初作为R-7的上级阶段开发，但由于科罗廖夫拒绝使用有毒推进剂而从未使用。后来被改编为Kosmos-2运载火箭，由于其R-12第一阶段性能较低，需要高性能的上级阶段。
		//		RD0110
		#roRD0110Title = RD-0107/0110
		#roRD0110Desc = 为R-9 ICBM设计的上级阶段煤油/液氧引擎，后来被用于Molniya、Voskhod和Soyuz运载火箭。
		//		RD0110R
		#roRD0110RTitle = RD-0110R
		#roRD0110RDesc = RD-0110R是一个四室、燃气发生器、地面煤油/液氧微调引擎。它用于Soyuz-2-1V运载火箭家族的第一级，用于双轴姿态控制。
		//		RD0110Vernier
		#roRD0110VernierTitle = RD-0110微调
		#roRD0110VernierDesc = RD-0110动力装置的微调引擎。在Soyuz U和FG运载火箭变体的Block I上级阶段使用四个，用于姿态控制。
		//		RD111
		#roRD111Title = RD-111
		#roRD111Desc = R-9 ICBM的第一级引擎。源自R-7的RD-107/108引擎，RD-111旨在比R-7提供更快的反应时间。尽管仍然使用低温液氧，但它可以在不到20分钟内加注并发射。这，加上其高性能，意味着它是最后一种退役的低温ICBM。
		//		RD0120
		#roRD0120Title = RD-0120
		#roRD0120Desc = 1980年代的中等推重比引擎，用于大气和真空使用。RD-0120是一个富油分级燃烧引擎，开发用于为能源发射器的核心阶段提供动力。
		//		RD0120T
		#roRD0120TTitle = RD-0120T
		#roRD0120TDesc = 1990年代的中等推重比引擎，用于大气和真空使用。RD-0120T是一个富油分级燃烧三组元引擎，基于RD-0120开发，用于SSTO和其他高性能飞行器。与Aerojet合作测试，但从未飞行。
		//		RD120
		#roRD120Title = RD-120
		#roRD120Desc = RD-120是一个分级燃烧真空煤油/液氧引擎，用作天顶号运载火箭家族第二级的主要动力装置。
		//		RD0124
		#roRD0124Title = RD-0124
		#roRD0124Desc = 为新版本的Soyuz-2运载火箭设计的上级阶段煤油/液氧引擎。它也将与Angara家族的运载火箭一起使用。
		//		RD0146
		#roRD0146Title = RD-0146
		#roRD0146Desc = 俄罗斯开发的首个膨胀循环引擎。它是与Pratt & Whitney合作开发的，作为Proton的高性能上级阶段。它深受RL10的启发，部分设计元素被集成到RL10中。
		//		RD0162
		#roRD0162Title = RD-0162
		#roRD0162Desc = 2002年至2005年期间，KBKhA与欧洲工业合作，在伏尔加项目下开发了一种推力为200吨的可重复使用分级燃烧甲烷引擎。2006年，公司开始研发用于俄罗斯MRKS-1可重复使用太空助推器的可重复使用引擎RD-0162。
		//		RD0164
		#roRD0164Title = RD-0164
		#roRD0164Desc = 2002年至2005年期间，KBKhA与欧洲工业合作，在伏尔加项目下开发了一种推力为200吨的可重复使用分级燃烧甲烷引擎。2006年，公司开始研发用于俄罗斯MRKS-1可重复使用太空助推器的可重复使用引擎RD-0162。RD-0164是该引擎的高推力变体。
		//		RD0169
		#roRD0169Title = RD-0169
		#roRD0169Desc = 2002年至2005年期间，KBKhA与欧洲工业合作，在伏尔加项目下开发了一种推力为200吨的可重复使用分级燃烧甲烷引擎。2006年，公司开始研发用于俄罗斯MRKS-1可重复使用太空助推器的可重复使用引擎RD-0162。RD-0169是该引擎的上级阶段衍生物。
		//		RD170
		#roRD170Title = RD-170
		#roRD170Desc = 从1980年代至今使用的大气助推器引擎，RD-170是有史以来最强大的液体火箭引擎。最初为能源运载火箭的助推器开发，该引擎由四个燃烧室组成，由一个涡轮泵供油。修改版本RD-171用于天顶号运载火箭的第一级。
		//		RD180
		#roRD180Title = RD-180
		#roRD180Desc = RD-180是四室RD-170/171的双室衍生物，它为Atlas V的第一级提供动力。
		//		RD191
		#roRD191Title = RD-191
		#roRD191Desc = RD-170/171系列的进一步延续，特点是单燃烧室和喷嘴。RD-191为Angara家族的运载火箭提供动力，而RD-151用于Naro-1运载火箭，RD-181将用于Antares 200系列。
		//		RD200
		#roRD200Title = RD-200
		#roRD200Desc = Glushko开发的首个多室引擎。在Glushko尝试为即将成为R-7的火箭扩大现有引擎后，由于无法解决的燃烧不稳定性（RD-105/106），Glushko转而将他的ED-140引擎的多个燃烧室组合成一个以增加推力。结果，RD-200证明是成功的，尽管它从未飞行过，但其设计构成了RD-107/108和RD-214的基础。
		//		RD0203
		#roRD0203Title = RD-0203/0204
		#roRD0203Desc = 一种分级燃烧高能推进剂火箭引擎。用作UR-200火箭第一级的推进装置，3个RD-0203和1个RD-0204组成一个RD-0202引擎模块。具有用于姿态控制的双轴摆动机制。
		//		RD0210
		#roRD0210Title = RD-0208/0210
		#roRD0210Desc = 一种分级燃烧高能真空火箭引擎，用作Proton运载火箭家族第二级的推进装置。具有用于姿态控制的双轴摆动机制。
		//		RD211
		#roRD211Title = RD-211
		#roRD211Desc = 早期苏联四燃烧室火箭。1950年代中期为R-12 IRBM开发，源自RD-100，与早期苏联引擎相比，提供了显著的动力提升。后来用于Kosmos-2运载火箭。
		//		RD0212
		#roRD0212Title = RD-0205/0212
		#roRD0212Desc = 一种分级燃烧、高能真空火箭引擎。用作UR-200第二级和UR-500/Proton运载火箭家族第三级的推进装置。具有用于三轴姿态控制的四个集成微调引擎。
		//		RD0213
		#roRD0213Title = RD-0206/0213
		#roRD0213Desc = 一种分级燃烧引擎，用于UR-200第二级和UR-500/Proton系列运载火箭的第三级。它是固定的，需要其配套的微调模块进行三轴控制。它使用UDMH和NTO作为推进剂。
		//		RD0214
		#roRD0214Title = RD-0207/0214
		#roRD0214Desc = 一种燃气发生器微调引擎集群，用于UR-200第二级和UR-500/Proton系列运载火箭的第三级。
		//		RD215
		#roRD215Title = RD-215
		#roRD215Desc = 一种苏联双室燃气发生器引擎。它在1950年代末设计，用于ICBM的可储存推进剂，因为当前R-7的低温推进剂无法长期储存，需要在发射前进行长时间的加注。它在许多苏联ICBM中以多达三个的集群使用，后来用于Kosmos和Tsiklon运载火箭。
		//		RD0216
		#roRD0216Title = RD-0216/0217
		#roRD0216Desc = 一种分级燃烧高能火箭引擎。它用作UR-100火箭第一级的推进装置，3个RD-0216和1个RD-0217组成一个15D2引擎模块。具有用于姿态控制的双轴摆动机制。后来被改造成UR-100N的上级阶段引擎，并被提议作为UR-700/LK-700综合体的上级阶段引擎。
		//		RD219
		#roRD219Title = RD-219
		#roRD219Desc = 一种苏联双室燃气发生器引擎。1950年代末设计，用于ICBM的可储存推进剂，因为当时R-7的低温推进剂无法长期储存，需要在发射前进行长时间的加注。它被用于R-16和R-36 ICBM，以及Tsiklon-2和Tsiklon-3运载火箭。
		//		RD220
		#roRD220Title = RD-220/112
		#roRD220Desc = 一种早期苏联高能分级燃烧助推器引擎。为巨大的R-20项目的第一级设计，设计版本使用硝酸或液氧作为氧化剂，偏二甲肼作为燃料。尽管它从未被使用，它构成了在Proton上使用的更为成功的RD-253的基础。
		//		RD221
		#roRD220Title = RD-221/113
		#roRD220Desc = 一种早期苏联高能真空分级燃烧引擎。为巨大的R-20项目的第二级设计，设计版本使用硝酸或液氧作为氧化剂，偏二甲肼作为燃料。尽管它从未被使用，它构成了在Proton上使用的更为成功的RD-253的基础。
		//		RD0225
		#roRD0225Title = RD-0225
		#roRD0225Desc = 一种苏联压力饲服真空引擎。一对RD-0225被用作Almaz空间站的机动引擎。
		//		RD0228
		#roRD0228Title = RD-0228/0255
		#roRD0228Desc = 为R-36M第二级开发的分级燃烧上级引擎模块。它包括一个RD-0229主引擎和RD-0230微调引擎。R-36M2使用了称为RD-0255的升级版引擎。
		//		RD0229
		#roRD0229Title = RD-0229/0256
		#roRD0229Desc = 为R-36M第二级开发的分级燃烧上级引擎。这个引擎不能摆动，应与一组RD-0230微调引擎配对使用。R-36M2使用了称为RD-0256的升级版引擎。
		//		RD0230
		#roRD0230Title = RD-0230/0257
		#roRD0230Desc = 为R-36M第二级开发的分级燃烧上级微调引擎。这代表RD-0230的1/4。R-36M2使用了称为RD-0257的升级版引擎。
		//		RD0233
		#roRD0233Title = RD-0233/0234
		#roRD0233Desc = 为UR-100N开发的分级燃烧助推器引擎。RD-0234除了增加增压设备外，其他都是相同的。三个RD-0233和一个RD-0234为UR-100N、UR-100NU、Strela和Rokot的第一级提供动力。
		//		RD0236
		#roRD0236Title = RD-0236
		#roRD0236Desc = 为UR-100N第二级开发的燃气发生器上级微调引擎，设计用于与RD-0235一起使用。这代表RD-0236的1/4。
		//		RD0242M2
		#roRD0242M2Title = RD-0242M2
		#roRD0242M2Desc = RD-0242M2是RD-0242M1上级引擎的深度可节流衍生物。修改后使用单甲基肼（MMH）代替不对称二甲基肼（UDMH）。
		//		RD0243
		#roRD0243Title = RD-0243
		#roRD0243Desc = 分级燃烧助推器引擎模块。作为R-29RM潜射弹道导弹的第一级引擎开发，RD-0243包括一个RD-0244主引擎和RD-0245微调引擎。为了节省空间，引擎被浸没在R-29RM的燃料罐内，导弹的后隔板焊接在引擎喷嘴上。也用于Shtil'运载火箭，这是一种独特的小卫星发射器，可以从Delta IV潜艇部署。
		//		RD253
		#roRD253Title = RD-253/RD-275
		#roRD253Desc = 一种苏联高能分级燃烧引擎。作为建造150吨推力助推器引擎的倡议的一部分开发，版本燃烧硝酸、NTO或与UDMH一起使用的液氧。尽管最终选择了NK-15为N1提供动力，但使用NTO的RD-253被选为UR-500/Proton的动力，成为苏联太空计划的主力。
		//		RD254
		#roRD254Title = RD-254
		#roRD254Desc = 一种苏联高能真空分级燃烧引擎。作为建造150吨推力真空引擎的倡议的一部分开发，版本燃烧硝酸、NTO或与UDMH一起使用的液氧。尽管最终选择了NK-15V为N1提供动力，但使用NTO的RD-254被选为UR-700上级的动力。随着UR-700项目的其余部分一起被取消，RD-254从未飞行过。
		//		RD263
		#roRD263Title = RD-263/RD-268
		#roRD263Desc = 一种设计用来替换R-36上使用的RD-250引擎的分级燃烧高能助推器引擎。它也被用于MR-UR-100。
		//		RD270
		#roRD270Title = RD-270
		#roRD270Desc = 苏联制造的最大的单室引擎，也是第一个全流量分级燃烧引擎，RD-270由NTO和UDMH在点火室中遇到的一些最高压力下组合燃烧。广泛测试为UR-700的第一级和第二级提供动力，随着UR-700项目的其余部分一起被取消，尽管努力将其转换为N1的煤油，但从未飞行过。
		//		RD270M
		#roRD270MTitle = RD-270M
		#roRD270MDesc = RD-270的修改版，使用剧毒的五硼烷作为燃料。尽管M变体拥有更高的推力和比冲，但燃料混合物比UDMH更有毒得多。五硼烷的闪点为30摄氏度，倾向于形成冲击敏感的爆炸化合物，被归类为“立即对生命或健康危险”，浓度在或高于百万分之一。
		//		RD301
		#roRD301Title = RD-301
		#roRD301Desc = 一种异乎寻常的富油分级燃烧真空引擎。由Glushko为Proton开发作为高能上级，RD-301燃烧液态氟和氨，提供了非常高的性能和密度。它经过了广泛的测试，但由于毒性问题从未飞行过。
		//		RD0410MID
		#roRD0410MIDTitle = RD-0410
		#roRD0410MIDDesc = RD-0410是苏联从1965年到1994年开发的核热火箭发动机，使用液氢推进剂。该发动机在塞米巴拉金斯克试验场进行了地面测试，并计划用于1994年的库尔恰托夫火星载人任务。其慢化剂和燃料与美国设计以及燃料的金属碳化物（MC）版本有很大不同，据传MC版本的燃料在1990年代初可以达到3500K而不熔化。使用庚烷减少碳化物对氢的腐蚀至关重要（约1%）。首次运行测试发生在1985年。一些俄罗斯资料将其列为双模式，不仅使用氢气，还使用液态甲烷而不添加添加剂。在SNTP计划中，美国试图从俄罗斯获取MC燃料，但计划购买未能实现。与美国设计相比，这款发动机非常重，并且采用了四叶螺旋燃料棒，以消除燃料棒破碎时燃料被喷出的风险。这种设计采用了短再生冷却喷嘴，旨在作为上面级使用。设计统计数据 喷嘴Ae=46  燃烧室温度=3000  理想ISP=972  反应堆功率=173MW(th)  TWR=1.73  燃烧室压力=4000kPa  点火次数=10  包括整体阴影屏蔽的吨位：2吨。在甲烷模式下，喷嘴长度略微扩展了12厘米，并且略微增大。喷嘴Ae=46  燃烧室温度=3000  理想ISP=467  反应堆功率=173MW(th)  TWR=3.56  燃烧室压力=4800kPa  点火次数=10  包括整体阴影屏蔽的吨位：2吨
		//		RD0411
		#roRD0411Title = RD-0411
		#roRD0411Desc = 苏联核热火箭发动机。与RD-0410平行开发，RD-0411是一个更大的发动机，旨在用于UR-700或N-I的上面级。使用与RD-0410相同的先进金属碳化物（MC）燃料和螺旋燃料棒，它为它的尺寸实现了良好的性能。与RD-0410不同，从未建造过测试样品，因为N1的失败和UR-700的取消意味着没有足够大的运载工具来使用它。它从未超越研究阶段，它的许多性能是推测性的。
		//		RD510
		#roRD510Title = RD-510
		#roRD510Desc = 一种分阶段燃烧的煤油和过氧化氢着陆发动机，为苏联重型载人月球着陆器开发。源自早期的RD-502项目，使用煤油和过氧化氢，允许非常密集、可储存且无毒的阶段。尽管经过广泛测试，并为包括LK-700在内的各种月球着陆器设计提出，但它从未飞行。
		//		RD600
		#roRD600Title = RD-600 开式气核火箭发动机
		#roRD600Desc = 苏联磁约束开式气核核火箭。在进行了几次固体核热火箭的实验后，由于性能低下，格鲁什科下令将开发转移到其他设计局，并专注于气核核火箭。RD-600是一个非常复杂的设计，包含一个用于发电和启动的常规固体核心反应堆，以及强大的电磁铁来包含核心中的气态裂变材料，由喷嘴上的2MW磁等离子体发电机供电。为载人火星任务、外行星探测器以及令人担忧的超重型运载火箭的持续阶段设计，但由于成本高昂、难以实现气态核心的稳定约束以及缺乏所需规模的运载工具，开发最终被放弃。
		//		RD701
		#roRD701Title = RD-701
		#roRD701Desc = 一种分阶段燃烧的三元液体燃料发动机，使用煤油、液氢和液氧。最初为MAKS航天飞机开发。在上升助推阶段，它使用煤油与液氢的混合物，并在持续阶段切换到纯氢。
		//		RD704
		#roRD704Title = RD-704
		#roRD704Desc = 一种分阶段燃烧的三元液体燃料发动机，使用煤油、液氢和液氧。这是RD-701的单室版本，最初为MAKS航天飞机开发。在上升助推阶段，它使用煤油与液氢的混合物，并在持续阶段切换到纯氢。
		//		RD805
		#roRD805Title = RD-805
		#roRD805Desc = 一种单室衍生的RD-8发动机，用于天顶第二级。这是一种南方设计办公室的概念，具有双轴摆动控制和重启能力，用作独立的上面级发动机。
		//		RD855
		#roRD855Title = RD-851/855
		#roRD855Desc = 一种泵压式双组元微调推力器，用于R-16、R-36和旋风火箭的第一级。
		//		RD856
		#roRD856Title = RD-852/856
		#roRD856Desc = 一种泵压式双组元微调推力器，用于R-16和R-36洲际弹道导弹的第二级，以及旋风（Cyclone）运载火箭系列用于姿态控制。
		//		RD858
		#roRD858Title = RD-858
		#roRD858Desc = 一种燃气发生器双组元发动机，用于LK着陆器。它作为LK着陆器的主发动机，用于最终降落到月球和起飞进入月球轨道。
		//		RD859
		#roRD859Title = RD-859
		#roRD859Desc = 一种燃气发生器双组元发动机，用于LK着陆器。它作为LK着陆器的备份发动机。它具有有限的节流能力，仅用于起飞或中止。
		//		RD864
		#roRD864Title = RD-864/869
		#roRD864Desc = 一种压力式上面级发动机，为R-36MUTTKh的第三级开发。这代表了RD-864的1/4。RD-864能够多次重启，具有极高的摆动权限和有限的节流，以允许它在部署多个弹头时躲避美国的导弹防御。R-36M2使用了称为RD-869的升级版发动机。
		//		Rita
		#roRitaTitle = P4 Rita I
		#roRitaDesc = 一种法国固体火箭发动机，用于Diamant BP4运载火箭，取代了Topaz第二级。
		//		RL10
		#roRL10Title = RL10
		#roRL10Desc = 一种可重启的膨胀循环氢氧发动机，用于多个上面级，包括Centaur、土星I S-IV和Delta Cryogenic第二级。它的推力低，但ISP非常高且质量轻。
		//		RL60
		#roRL60Title = RL60/Vinci
		#roRL60Desc = 一种下一代低温上面级发动机，旨在取代RL10，提供更高的性能，同时保持相同的安装包络。还有一款低推力180kN的Vinci-180型号可供选择。
		//		RS30
		#roRS30Title = RS-30
		#roRS30Desc = 一种可重复使用的富燃料分阶段燃烧真空发动机。在1970年代初开发，用于测试RS-25 SSME的技术。
		//		RS44
		#roRS44Title = RS-44
		#roRS44Desc = 一种可重复使用的膨胀循环真空发动机。也被称为高级膨胀循环发动机，它是作为高性能航天飞机上面级的发动机而开发的。尽管该发动机经过了测试，但在挑战者号灾难后被取消。
		//		RS68
		#roRS68Title = RS-68
		#roRS68Desc = 一种1990年代的大气发动机，使用了为航天飞机SSME开发的技术，RS-68是一种一次性发动机。它具有简化的设计，部件更少，建造更容易，并使用燃气发生器的排气进行滚动控制。RS-68为Delta IV运载火箭家族提供动力，是有史以来最强大的LH2/LOX发动机。
		//		RS76
		#roRS76Title = RS-76
		#roRS76Desc = 一种2000年代初的大气分阶段燃烧煤油/液氧发动机。作为液体飞回助推器的助推发动机开发，这是一种可重复使用的航天飞机助推系统。性能极高，在原型阶段被取消。
		//		RS83
		#roRS83Title = RS-83
		#roRS83Desc = 一种2000年代初的大气分阶段燃烧氢氧发动机。作为航天飞机替代品的主发动机开发，作为太空发射倡议计划的一部分。性能极高，在原型阶段被取消。
		//		RS84
		#roRS84Title = RS-84
		#roRS84Desc = 一种2000年代初的大气分阶段燃烧煤油/液氧发动机。作为航天飞机替代品的助推发动机开发，作为太空发射倡议计划的一部分。性能极高，在原型阶段被取消。
		//		RS88
		#roRS88Title = RS-88
		#roRS88Desc = 一种高推力压力式双组元发动机。最初作为NASA Bantam系统技术计划的一部分设计和建造，旨在实现低成本、高功率推进系统，后来被洛克希德·马丁公司修改为用作发射中止发动机。RS-88的一个衍生型号被波音CST-100“星际航线”飞船用作发射中止，名为“发射中止发动机-LAE”。
		//		RS2100
		#roRS2100Title = RS-2100
		#roRS2100Desc = Rocketdyne的LH2/LOX全流量分阶段燃烧发动机提案，用于下一代可重复使用的发射载具助推器。
		//		RSRM
		#roRSRMTitle = RSRM
		#roRSRMDesc = 四段可重复使用的固体火箭发动机，是有史以来最强大的火箭发动机之一。它们由航天飞机在起飞和初始飞行阶段使用，提供了超过75%的整体推力。由Thiokol制造，后来由ATK制造。
		//		RSRMV
		#roRSRMVTitle = RSRMV
		#roRSRMVDesc = 五段可重复使用的固体火箭发动机（RSRMV）最初作为航天飞机的升级进行研究，并为Ares I进行全面开发。在Ares项目取消后，开发继续用于SLS。鼻锥高6.50662米。
		//		Rubis
		#roRubisTitle = P 0.6 Rubis
		#roRubisDesc = 一种小型法国固体火箭发动机，用作Diamant A运载火箭的第三级。
		//		RutherfordEngine
		#roRutherfordEngineTitle = Rutherford
		#roRutherfordEngineDesc = Rutherford发动机是世界上第一台电动泵发动机。它采用了一种全新的推进循环，利用无刷直流电机和高性能锂聚合物电池来驱动其泵。该发动机以新西兰出生的物理学家欧内斯特·卢瑟福命名。
		//		RutherfordVac
		#roRutherfordVacTitle = Rutherford Vacuum
		#roRutherfordVacDesc = Rutherford发动机是世界上第一台电动泵发动机。它采用了一种全新的推进循环，利用无刷直流电机和高性能锂聚合物电池来驱动其泵。该发动机以新西兰出生的物理学家欧内斯特·卢瑟福命名。
		//		RZ20
		#roRZ20Title = RZ.20
		#roRZ20Desc = 一种泵压式燃气发生器氢氧发动机，作为Black Knight和Blue Streak的上级阶段开发。使用炉焊而非手工焊接，如许多早期设计中使用的那样，显著降低了制造成本。该设计经过测试，但由于资金问题在60年代末被取消。
		//		RZ
		#roRZTitle = RZ.1/RZ.2
		#roRZDesc = 英国煤油/液氧助推发动机，用于Blue Streak导弹和Europa运载火箭的第一级。它源自Rocketdyne S-3，略有修改。
		//S
		//		S2.253
		#roS2.253Title = S2.253/S3.42/S5.2
		#roS2.253Desc = 更广为人知的是其西方名称Scud，S2.253发动机是为R-11 Zemlya弹道导弹和探空火箭开发的。最初基于德国Wasserfall发动机，后来的版本被广泛出口到许多国家，最终成为伊朗和朝鲜太空计划的基础。
		//		S5_23
		#roS5_23Title = S5.23
		#roS5_23Desc = 一种小型燃气发生器真空发动机，作为R-14的上级阶段开发，创造了Kosmos-3运载火箭。也被称为11D49或DU-49。
		//		S5_92
		#roS5_92Title = S5.92
		#roS5_92Desc = 一种燃气发生器循环双组元真空发动机，用于Fregat上级阶段系列。
		//		S5_98M
		#roS5_98MTitle = S5.98M
		#roS5_98MDesc = 一种分阶段燃烧循环的双组元真空发动机，用于Briz上级阶段系列。
		//		S155
		#roS155Title = S-155
		#roS155Desc = 一种可调节推力的火箭发动机，旨在将米格-21转变为超高性能的火箭拦截机。它在测试中证明是成功的，但由于唯一的原型机因发动机爆炸而毁坏，以及喷气式飞机性能的提高，导致该项目被放弃。
		//		SIIUllageMotor
		#roSIIUllageMotorTitle = S-II 空化电机
		#roSIIUllageMotorDesc = 土星五号S-II阶段的空化电机。以4到8组的方式附在S-II中间阶段的上部。
		//		SIVUllageMotor
		#roSIVUllageMotorTitle = S-IV TX-280 空化电机
		#roSIVUllageMotorDesc = S-IV和S-IVB的空化电机。使用后可以抛掉以节省重量。
		//		SmallEngine
		#roSmallEngineTitle = 洛斯阿拉莫斯“小型发动机”原子火箭发动机
		#roSmallEngineDesc = 洛斯阿拉莫斯“小型发动机”是一种由PEWEE核心衍生的紧凑型核热火箭。设计用作航天飞机上级阶段，它具有独特的折叠喷嘴以减少长度。
		//		SNTPPFE100
		#roSNTPPFE100Title = SNTP-PFE100 原子火箭发动机
		#roSNTPPFE100Desc = “SNTP-PFE”系列是一种1000MW的反应堆。反应堆是一种粒子床，使用涂有金属碳化物的铀颗粒嵌入石墨棒中，氢气通过其中。这允许功率密度高达40MW/升。其核心能够启动五次。包括一个整体的钨硼锂氢化物复合屏蔽，整个组件是再生冷却的。辅助回路将关闭气体通过一个小热机运行，以最小化燃料损失并提供基本的交流发电机功率。该发动机应安装在离最近的燃料箱三到六米的位置。运行时应屏蔽任何机组人员和机组人员位置，应距离发动机十到十五米。额外的屏蔽，如水箱或高密度燃料，可以稍微减少这个数量。这款火箭以其大小而言具有令人印象深刻的统计数据（喷嘴Ae=100  燃烧室温度=3000  理想ISP=991  反应堆功率=1054MW(th)  TWR=13.94  燃烧室压力=6800kPa  点火次数=5  包括整体阴影屏蔽的吨位：1.504吨）。喷嘴是固定式烧蚀冷却的碳纤维缠绕设计。
		//		Spectre
		#roSpectreTitle = Spectre
		#roSpectreDesc = Spectre源自Sprite，是为SR.53拦截机设计的火箭发动机，并用于替代Sprite以实现更高性能的JATO应用。它在SR.53原型机以及Vickers Valiant和Hadley-Page Victor上进行了广泛的测试，但由于喷气发动机性能的提高以及SR.53和SR.177后续项目的取消，导致Spectre项目被取消。
		//		SPT-50
		#roSPT50Title = SPT-50 霍尔效应推力器
		#roSPT50Desc = 一种早期的苏联霍尔效应推力器，用于苏联和俄罗斯的天气卫星。
		//		SPT-60
		#roSPT60Title = SPT-60 霍尔效应推力器
		#roSPT60Desc = SPT-60霍尔效应推力器是有史以来第一个操作的离子推力器，最早在1971年用于苏联Meteor天气卫星。
		//		SPT-70
		#roSPT70Title = SPT-70 霍尔效应推力器
		#roSPT70Desc = 一种霍尔效应离子推力器，用于许多商业航天器以保持在轨。
		//		SPT-100
		#roSPT100Title = SPT-100 霍尔效应推力器
		#roSPT100Desc = 一种霍尔效应离子推力器，用于许多商业航天器以保持在轨。
		//		SPT-140
		#roSPT140Title = SPT-140 霍尔效应推力器
		#roSPT140Desc = SPT-140是SPT-100的放大版，旨在为大型现代通信卫星提供动力。
		//		Sprite
		#roSpriteTitle = Sprite
		#roSpriteDesc = 一种小型单组元火箭发动机，旨在用于JATO以提高各种飞机的起飞性能。直接从二战期间捕获的德国JATO助推器开发而来，Sprite加入了诸如银纱布催化剂床等改进，但仍然是一种低性能电机。超级Sprite增加了一个煤油“尾燃器”，将少量煤油注入燃烧室以提高性能。
		//		SR19
		#roSR19Title = SR19
		#roSR19Desc = SR19是为LGM-30F Minuteman II开发的改进型民兵第二级。
		//		SR28
		#roSR28Title = SR28
		#roSR28Desc = 一种中型的远地点点火发动机，用于ATS-1/2/3。
		//		SR73
		#roSR73Title = SR73
		#roSR73Desc = SR73是为LGM-30F Minuteman II开发的改进型民兵第三级。
		//		SRMU
		#roSRMUTitle = SRMU
		#roSRMUDesc = 泰坦IVB固体火箭发动机升级版（也称为升级版固体火箭发动机或USRM），开发目标是比泰坦IVA的UA1207 SRM多出25%的容量。它通过使用更高效的推进剂和3段复合外壳实现这一目标，这种外壳携带的燃料更多且比UA1207的7段钢结构外壳更轻。燃烧时间为150秒。
		//		SSBE
		#roSSBETitle = SSBE
		#roSSBEDesc = 从RS-25 SSME发展而来的航天飞机助推器发动机（SSBE）是一种以煤油为燃料的航天飞机助推器概念。该发动机使用三个富燃料预燃器，燃烧LH2和RP-1的混合物以最小化积碳。LH2还用于冷却燃烧室，允许使用未经修改的SSME组件。
		//		SSME
		#roSSMETitle = RS-25 (SSME)
		#roSSMEDesc = RS-25，也称为航天飞机主发动机（SSME），是一种LH2/LOX富燃料分阶段燃烧发动机。尽管复杂且昂贵，但这些发动机提供了非常高的性能且极为可靠。每个航天飞机轨道器由这三个发动机驱动，而SLS的核心阶段由四个这样的发动机驱动。
		//		SSME50X
		#roSSME50XTitle = RS-25-50X (SSME-50X)
		#roSSME50XDesc = RS-25，也称为航天飞机主发动机（SSME），是一种LH2/LOX富燃料分阶段燃烧发动机。这个版本使用可扩展喷嘴，允许SSME在飞行中从50:1的海平面喷嘴切换到150:1的真空喷嘴。旨在用于单级入轨（SSTO）使用，其中扩展喷嘴将允许在海平面和真空中获得所需的性能。
		//		SSME650
		#roSSME650Title = RS-25-650 (SSME-650)
		#roSSME650Desc = RS-25，也称为航天飞机主发动机（SSME），是一种LH2/LOX富燃料分阶段燃烧发动机。这个版本有一个巨大的650:1真空喷嘴，并已进行了广泛的减重措施，以用于火星太空拖船。
		//		Star-3
		#roStar-3Title = STAR 3
		#roStar-3Desc = STAR 3发动机在2003年开发并认证为跨冲动火箭系统（TIRS），用于加州帕萨迪纳JPL的火星探测漫游者（MER）计划。每个MER着陆器携带了三个TIRS发动机。2004年1月，其中一个TIRS发动机被点燃，以提供必要的冲量，以减少MER精神号着陆器在火星表面着陆前的横向速度。该发动机还适用于自旋/消旋和分离系统。
		//		Star-4G
		#roStar-4GTitle = STAR 4G
		#roStar-4GDesc = 这种STAR发动机在2000年1月在NASA戈达德航天飞行中心的计划下开发和测试，用于低成本、高质量分数的轨道调整发动机，用于部署非常小的卫星（纳卫星）星座。STAR 4G原型发动机的首次静态测试在项目开始后的8个月内进行。该发动机设计在高燃烧室压力下运行，并采用非侵蚀喉部插入件以最大化比冲。
		//		Star-5C
		#roStar-5CTitle = STAR 5C
		#roStar-5CDesc = STAR 5C火箭发动机最初在1960-1963年根据与马丁·玛丽埃塔的合同设计和生产。STAR 5C用于将泰坦II导弹和泰坦运载工具的第二级与跨级分离。当前版本在1976年被认证用于替换早期的主推进剂TP-H-3062。
		//		Star-5D
		#roStar-5DTitle = STAR 5D
		#roStar-5DDesc = STAR 5D火箭发动机被设计和认证为火星探路者任务的火箭辅助减速（RAD）发动机。三个这样的发动机被点燃，以在火星探路者飞船在火星表面弹跳前将其减速至接近零速度。
		//		Star-6B
		#roStar-6BTitle = STAR 6B
		#roStar-6BDesc = STAR 6B火箭发动机被开发用于再入飞行器的自旋和轴向推进。设计包括铝制外壳和碳酚醛喷嘴组件。STAR 6B在1984年被认证，并在1985年首次飞行。
		//		Star-8
		#roStar-8Title = STAR 8 (RAD)
		#roStar-8Desc = STAR 8被开发和认证为火星探测漫游者（MER）计划的火箭辅助减速（RAD）发动机。该发动机基于为JPL的火星探路者计划开发的STAR 5D发动机技术。STAR 8在2004年1月首次飞行，当时三个发动机被用来减速每个精神号和机遇号漫游者，以便在火星的古瑟夫陨石坑和梅里迪亚尼平原着陆。
		//		Star-9
		#roStar-9Title = STAR 9
		#roStar-9Desc = STAR 9火箭发动机在1993年利用独立研究和发展资金开发，以展示一些低成本发动机技术。这些包括一个整体的后极老板/出口锥，二维碳-碳喉部，以及外壳-推进剂制造技术。
		//		Star-12
		#roStar-12Title = STAR 12
		#roStar-12Desc = Star 12被开发作为一种紧凑的反推发动机，用于卫星返回飞行器，用于从锁眼间谍卫星回收胶卷。
		//		Star-12A
		#roStar-12ATitle = STAR 12A
		#roStar-12ADesc = Star 12A是Star 12的加长版，具有改进的推进剂，用于后来更重的锁眼系列卫星。
		//		Star-13
		#roStar-13Title = STAR 13
		#roStar-13Desc = Star 13在1960年代中期开发，作为AIMP计划的制动发动机，并在Explorer 33和35上使用。
		//		Star-13A
		#roStar-13ATitle = STAR 13A
		#roStar-13ADesc = Star 13A在1960年代中期开发，作为Thor-Burner II的远地点发动机。
		//		Star-13B
		#roStar-13BTitle = STAR 13B
		#roStar-13BDesc = 这种轨道插入发动机结合了为STAR 13开发的轻质外壳和早期TE-M-516远地点发动机的推进剂和喷嘴设计。发动机外壳被拉伸了2.2英寸，以提供更多的推进剂载荷。这种发动机被用来调整从Delta发射的卫星的倾角。
		//		Star-13D
		#roStar-13DTitle = STAR 13D
		#roStar-13DDesc = 一种用于地球同步卫星的小末级助推器。它被用在第一颗地球同步卫星，Syncom 1上。
		//		Star-15G
		#roStar-15GTitle = STAR 15G
		#roStar-15GDesc = 一个单独的STAR 15G助推器，用于多种应用。这个助推器有一个直喷嘴。
		//		Star-17
		#roStar-17Title = STAR 17
		#roStar-17Desc = 一种用于卫星的小末级助推器，1968年在Delta 57上首次使用。最大推力12.34kN，燃烧时间18秒。
		//		Star-17A
		#roStar-17ATitle = STAR 17A
		#roStar-17ADesc = 末级助推器。修改：在Star 17的基础上增加了175毫米的直段。17A已经被用于Skynet 1、NATO 1和IMP-H & J卫星的圆形轨道。这款助推器为这个项目提供了高的安全系数。用于几次空军任务的TE-M-521-7型号提供了典型的安全系数，重量减轻了1.3磅。
		//		Star-20
		#roStar-20Title = STAR 20A (Altair IIIA)
		#roStar-20Desc = 轻质外喷嘴由石墨、塑料和钢组成。消耗性点火器由两个6秒延迟的电点火器或两个SBASI零延迟点火器激活。
		//		Star-24C
		#roStar-24CTitle = STAR 24C
		#roStar-24CDesc = STAR 24C是STAR 24固体火箭发动机的改进型，为国际紫外线探测器任务设计。与基线STAR 24发动机相比，它具有更大的推进剂载荷和更高的燃烧室压力。
		//		Star-27
		#roStar-27Title = STAR 27
		#roStar-27Desc = 为加拿大通信研究中心的通信技术卫星开发的末级助推器。一个卸载版本已经成功验证并飞行。它具有不同的推进剂载荷和爆炸性传输组件，被用于广播卫星实验、地球静止气象卫星、导航技术卫星2号、全球定位系统卫星、P78-1卫星和地球静止轨道环境卫星。
		//		Star-30
		#roStar-30Title = STAR 30
		#roStar-30Desc = 由Morton Thiokol开发的末级助推器。被各种小型通信卫星总线使用。
		//		Star-31
		#roStar-31Title = Antares III (STAR 31)
		#roStar-31Desc = Antares III是Vought Corporation的Scout运载火箭的第三代第三级。设计中使用了89%的固体HTPB推进剂，装在一个用Kevlar细丝缠绕的外壳中，内衬用硅填充的EPDM橡胶绝缘。
		//		Star-37
		#roStar-37Title = STAR 37
		#roSTAR-37Desc = STAR 37是一种真空固体火箭发动机，最初是作为Surveyor月球着陆器计划的制动阶段开发的。后来的变体专门用作末级助推器。
		//		Star-37E
		#roStar-37ETitle = STAR 37E
		#roStar-37EDesc = STAR 37E是STAR 37固体火箭发动机的改进型，具有更大的推进剂载荷、更高的效率和更多的真空推力。它首次被用作Delta 1000运载火箭家族的第三级助推器。
		//		Star-37FM
		#roStar-37FMTitle = STAR 37FM
		#roStar-37FMDesc = STAR 37FM是STAR 37固体火箭发动机的改进型，具有更大的推进剂载荷、更高的效率和更多的真空推力。它首次被用作FTLSATCOM卫星的末级助推器。
		//		Star-48B
		#roStar-48BTitle = STAR 48B
		#roStar-48BDesc = 也被称为载荷辅助模块（PAM）B，这种助推器被用于Delta和STS发射，为有效载荷增加额外的推力。这是短喷嘴版本。最大推力76.11kN，燃烧时间85秒。
		//		Star-63
		#roStar-63Title = STAR 63D
		#roStar-63Desc = STAR 63作为PAM DII上级阶段的一部分，已经从航天飞机上发射。该助推器使用头部网和碳酚醛喷嘴。外壳材料是Kevlar-环氧复合材料，未来的助推器将使用石墨-环氧复合材料。STAR 63系列助推器的测试始于1978年，PAM DII助推器的资格认证于1985年完成。第一次STAR 63D飞行是在1985年11月从航天飞机上进行的，将一颗国防通信卫星送入轨道。
		//		Starlink Thruster
		#roStarlinkHETTitle = Starlink霍尔效应推进器
		#roStarlinkHETDesc = 为SpaceX Starlink卫星开发的这种小型但强大的霍尔效应推进器提供了良好的推力和适度的比冲。独特地，它被修改为使用氩气以降低燃料成本。
		//		STBE
		#roSTBETitle = STBE (Rocketdyne)
		#roSTBEDesc = 空间运输助推器引擎（STBE）是1980年代末到1990年代初使用JP-4和液氧作为推进剂的助推器引擎设计。
		//		STBE1
		#roSTBE1Title = STBE (Pratt & Whitney)
		#roSTBE1Desc = 空间运输助推器引擎（STBE）是1990年代的一个提议，用于高度可靠、低成本的助推器引擎，适用于一次性和可重复使用的运载火箭。
		//		Stentor
		#roStentorTitle = Stentor Booster
		#roStentorDesc = Stentor是作为蓝钢导弹的双室助推-持续燃烧器开发的，一个室提供助推推力，另一个较小的室提供持续推力。这部分代表较大的助推室。较小的室发展成为Gamma系列火箭发动机，而较大的室被提议用于几个项目，但最终没有进一步开发。
		//		STME
		#roSTMETitle = 空间运输主引擎(STME)
		#roSTMEDesc = 空间运输主引擎是一种氢氧发动机，在1992年被取消。Rocketdyne与Aerojet和Pratt & Whitney合作开发STME，该引擎将为下一代大型运载工具提供动力。
		//		SuperDraco
		#roSuperDracoTitle = SuperDraco
		#roSuperDracoDesc = 一种用于龙2号胶囊发射中止系统的强力自燃发动机。其他潜在应用包括用于乘员和货物模块的高超音速减速和着陆。
		//		SVM1
		#roSVM1Title = SVM-1
		#roSVM1Desc = 一种用于Intelsat II系列地球同步卫星的小末级助推器。
		//		SVM2
		#roSVM2Title = SVM-2
		#roSVM2Desc = 一种用于Intelsat III系列地球同步卫星的小末级助推器。
		//		SVM4A
		#roSVM4ATitle = SVM-4A
		#roSVM4ADesc = 一种用于Intelsat IV和IVA系列地球同步卫星以及一些早期Comstar卫星的中型末级助推器。
		//		SVM5
		#roSVM5Title = SVM-5
		#roSVM5Desc = 一种用于早期SMS和GOES地球同步气象卫星的小末级助推器。
		//		SX3
		#roSX3Title = SX3 MPD推进器
		#roSX3Desc = 斯图加特大学空间系统研究所开发的100千瓦应用场MPD推进器。它在2019年创下了61.99%的推进器效率记录。
		//T
		//		TD339
		#roTD339Title = TD-339
		#roTD339Desc = 用于Surveyor探测器的微调系统。它使用可储存的自燃推进剂，可以无限次重启，不受空化影响，并且可以调节到30%。历史上，Surveyor探测器在月球着陆时使用了3个这样的系统。
		//		TDE
		#roTDETitle = MR-80 (TDE)
		#roTDEDesc = 维京着陆器终端下降发动机(TDE)。着陆器有三个这样的发动机，它们在下降到火星表面的最后大约45秒内使用。使用多个小排气喷嘴来分散排气羽流，以消除可能污染航天器仪器的循环区域，并避免对着陆点造成潜在的严重侵蚀。
		//		TinyTim
		#roTinyTimTitle = Tiny Tim Booster
		#roTinyTimDesc = 一种小型固体燃料助推器，最初用于二战期间的反舰火箭。它被用作WAC Corporal的末级助推器，这是美国的第一枚探空火箭，并以修改后的形式用于Aerobee系列探空火箭。
		//		Topaze
		#roTopazeTitle = P2.2 Topaze
		#roTopazeDesc = 一种用于Diamant A和B飞行器第二级的早期法国固体火箭发动机。
		//		TR107
		#roTR107Title = TR-107
		#roTR107Desc = 2000年代初开发的大气分级燃烧煤油发动机，作为太空梭替代品的助推器引擎，是太空发射倡议计划的一部分。具有高性能、可重复使用和调节能力，但在原型阶段被取消。
		//U
		//		U1250
		#roU1250Title = U-1250
		#roU1250Desc = 一种小型压力供料持续燃烧器，用于MR-1 Meteo探空火箭，作为对美国Aerobee的回应。在小型固体助推器之后使用。
		//		UA1204
		#roUA1204Title = UA1204
		#roUA1204Desc = 用于提议的土星IB衍生型号的4段捆绑式助推器。燃烧时间115秒。
		//		UA1205
		#roUA1205Title = UA1205
		#roUA1205Desc = 用于土星IIIC、IIID、IIIE的5段捆绑式助推器，提议用于土星IB衍生型号。燃烧时间115秒。
		//		UA1206
		#roUA1206Title = UA1206
		#roUA1206Desc = 5.5节捆绑式助推器，用于泰坦34D和商业泰坦III。燃烧时间115秒。
		//		UA1207
		#roUA1207Title = UA1207
		#roUA1207Desc = UA1207用于泰坦IVA，该型号是为了发射原本设计用于航天飞机从范登堡发射的有效载荷而开发的。它是5节UA1205的7节改进版，用于泰坦3。燃烧时间130秒。
		//		UA1208
		#roUA1208Title = UA1208
		#roUA1208Desc = UA107的推测8节版本。燃烧时间115秒。
		//V
		//		Veronique
		#roVeroniqueTitle = Véronique
		#roVeroniqueDesc = 由德国和法国工程师在二战后为同名探空火箭开发的Wasserfall衍生引擎。这是法国第一枚高空探空火箭。
		//		Vexin
		#roVexinTitle = Vexin/Valois
		#roVexinDesc = 早期法国的自燃推进剂引擎，推动了1965年首次飞行的Diamant系列火箭。早期型号使用硝酸和松节油，而后期版本（称为Valois，1970年首次飞行）使用了UDMH和N2O4，以获得更高的推力和比冲。"Vesta"配置不具有矢量控制功能！
		//		VF-200
		#roVF200Title = VF-200 VASIMR
		#roVF200Desc = 基于Ad Astra实验室测试文章构建，用于测试将在国际空间站上飞行的配置，VASIMR引擎比迄今为止任何其他离子引擎都要强大得多。它将需要大约200千瓦的电力。
		//		Vikas
		#roVikasTitle = Vikas
		#roVikasDesc = 一种高推力自燃真空引擎。源自用于早期阿里安发射载具的助推器或持续燃烧角色的欧洲Viking引擎。印度空间研究组织将其改编为极地卫星运载火箭（PSLV）和地球同步卫星运载火箭（GSLV）家族第二级的真空引擎。
		//		Viking
		#roVikingTitle = Viking
		#roVikingDesc = 为欧洲阿里安发射载具开发的自燃助推器引擎。用作第一级引擎和第二级引擎（配备延长喷嘴时）。还为阿里安4捆绑式液体助推器创建了一个版本。性能一般，但可靠性好。
		//		Viking (5/6)
		#roViking56Title = Viking (5/6)
		#roViking56Desc = 操作型Viking变体，带有钟形喷嘴，用于阿里安1-4的第一级，以及阿里安4捆绑式液体助推器。Viking是一种为阿里安开发的自燃助推器引擎，用作第一级和第二级引擎（配备延长喷嘴时）。性能一般，但可靠性好。
		//		Vulcain
		#roVulcainTitle = Vulcain
		#roVulcainDesc = Vulcain是一种燃气发生器持续燃烧引擎，用于阿里安5和计划中的阿里安6。
		//		VX-200
		#roVX200Title = VX-200SS VASIMR
		#roVX200Desc = Ad Astra制造的第一个真正的VASIMR引擎，VX-200SS（稳态）旨在在广泛的ISP和推力范围内进行长期运行，具有多种推进剂选项。
		//W
		//		Waxwing
		#roWaxwingTitle = Waxwing
		#roWaxwingDesc = Waxwing是一种小型固体点火电机，用于在轨道上使有效载荷圆化，用作1970-71年黑箭运载火箭的第三级。平均推力29.4kN。
		//		Wasserfall
		#roWasserfallTitle = Wasserfall助推器
		#roWasserfallDesc = Wasserfall助推器是为了为Wasserfall防空导弹提供动力而开发的，本质上是1/4比例的A-4。设计目的是便宜且能够在短时间内发射，它使用了一个简单的压力供料系统，由爆炸级硝酸和液态煤提供动力。尽管火箭本身工作得很好，但开发一个能够准确拦截飞机的制导系统在现有技术下被证明是不可能的。战后，它被美国和苏联工程师测试。苏联工程师为R-101开发了改进版本，但也未能开发出实用的防空制导系统，而是将其转变为弹道导弹，创造了R-11（飞毛腿）。
		//X
		//		X3
		#roX3Title = X3霍尔效应推进器
		#roX3Desc = 这种3通道推进器设计用于在1800-3500秒比冲下使用氙气推进剂，最高可达250千瓦的放电功率，以及在氪推进剂上高达5000秒的比冲，全部具有超过60%的最新总效率。
		//		X405
		#roX405Title = X-405 (XLR50-GE-2)
		#roX405Desc = 一种非常早期的煤油/液氧燃气发生器助推器引擎，用于先锋号运载火箭。
		//		XIPS_25cm
		#roXIPS_25cmTitle = XIPS-25 网格离子推进器
		#roXIPS_25cmDesc = 氙离子推进系统，25厘米。由L-3技术公司开发的小型网格离子推进器，用作商业卫星的位置保持推进器。目前用于波音601和702卫星平台。质量/功率比：3.56 kg/kW。
		//		XLR10
		#roXLR10Title = XLR10
		#roXLR10Desc = 反应引擎XLR10是早期为维京探空火箭提供动力的火箭。旨在取代V-2，维京探空火箭虽然成功，但最终因成本高昂而被取消。它被复兴以创建先锋号运载火箭的第一阶段，XLR10被修改以创建XLR50（X-405）。
		//		XLR11
		#roXLR11Title = XLR11
		#roXLR11Desc = 反应引擎XLR11（内部代号6000C-4）是为实验高速飞机提供动力的小型火箭引擎，包括X-1、早期X-15、X-24B和D-558-2。它的四个燃烧室可以独立点火，这表示具有以离散步骤节流的能力。
		//		XLR25
		#roXLR25Title = XLR25
		#roXLR25Desc = XLR25为X-2设计，测试比X-1更高的速度和高度。这是美国设计的第一个连续可节流引擎。尽管引擎成功，但X-2在高速下极不稳定，只进行了几次飞行。
		//		XLR40
		#roXLR40Title = XLR40
		#roXLR40Desc = 一个小型火箭引擎，旨在用于XF8U-3以提高性能。原型在测试中爆炸后被取消，XF8U-3被F4H取代。
		//		XLR41
		#roXLR41Title = XLR41
		#roXLR41Desc = V-2 Model 39（A-4）的美国化版本。它与前身非常相似，但是使用美国SAE组件而不是公制组件制造，并具有几项小的升级。
		//		XLR99
		#roXLR99Title = XLR99
		#roXLR99Desc = 液氧/氨气发生器引擎，为X-15空天飞机提供动力。这是第一个能够节流和重启的大型火箭引擎。
		//		XLR132
		#roXLR132Title = XLR-132
		#roXLR132Desc = 洛克达因的泵饲高性能上级引擎，用于近地点/远地点阶段，以及转移飞行器和月球与火星任务。它经过了广泛的测试，但从未飞行过。
		//		XRS2200
		#roXRS2200Title = XRS-2200
		#roXRS2200Desc = 为NASA的X-33亚轨道单级入轨技术演示器开发的线性锥形引擎。像环形J-2T引擎一样，XRS-2200使用了源自J-2S的机械。
		//Y
		//		YF1
		#roYF1Title = YF-1
		#roYF1Desc = 中国自燃燃气发生器助推器引擎。源自伊萨耶夫S2.1100布拉瓦助推器引擎，四个YF-1引擎组成YF-2助推器，用于DF-3、DF-4和长征1号火箭的第一阶段。
		//		YF3
		#roYF3Title = YF-3
		#roYF3Desc = 中国自燃燃气发生器真空引擎。源自伊萨耶夫S2.1100布拉瓦助推器引擎，YF-3是为DF-4和长征1号的第二阶段创造的真空变体。
		//		YF20
		#roYF20Title = YF-20
		#roYF20Desc = 中国自燃燃气发生器助推器引擎。四个YF-20引擎组成YF-21助推器，用于DF-5、FB-1和长征2/3/4火箭的第一阶段，以及长征2/3的捆绑式助推器。
		//		YF22
		#roYF22Title = YF-22
		#roYF22Desc = 中国自燃燃气发生器真空引擎。一个YF-22引擎和YF-23矢量控制引擎组成YF-24引擎单元，用于DF-5、FB-1和长征2/3/4火箭的第二阶段。
		//		YF23
		#roYF23Title = YF-23
		#roYF23Desc = 中国自燃燃气发生器真空引擎。一个YF-22引擎和YF-23矢量控制引擎组成YF-24引擎单元，用于DF-5、FB-1和长征2/3/4火箭的第二阶段。
		//		YF24
		#roYF23Title = YF-24
		#roYF23Desc = 带有矢量控制的中国自燃燃气发生器真空引擎。一个YF-22引擎和YF-23矢量控制引擎组成YF-24引擎单元，用于DF-5、FB-1和长征2/3/4火箭的第二阶段。
		//		YF40
		#roYF40Title = YF-40
		#roYF40Desc = 中国自燃燃气发生器真空引擎，为长征4的第三阶段创造。后来的版本具有重启能力。
		//		YF75
		#roYF75Title = YF-75
		#roYF75Desc = 中国液氧/液氢燃气发生器真空引擎，为取代YF-73而创造。用于长征3A/B/C的第三阶段。它被转换为扩展循环以创建YF-75D，用于长征5的第二阶段。
		//		YF77
		#roYF77Title = YF-77
		#roYF77Desc = 中国液氧/液氢燃气发生器持续燃烧引擎。用于长征5号运载火箭的第一阶段。
		//		YF100
		#roYF100Title = YF-100
		#roYF100Desc = 中国煤油/液氧分级燃烧助推器引擎。基于RD-120，这是中国开发的第一款分级燃烧引擎，用于长征5号运载火箭的助推器，以及长征6号、7号和8号运载火箭的助推器和第一阶段。
		
		//	============================================================================
		//	Jet Engine Config Localizations
		//	============================================================================
		//		AL-7
		#roAL7Title = AL-7 涡轮喷气发动机
		#roAL7Desc = 50年代初的涡轮喷气发动机，曾作为苏-7、苏-9、苏-11、图-128和别-10水上飞机的动力装置。
		//		AL-31
		#roAL31Title = AL-31 低涵道比涡轮风扇发动机
		#roAL31Desc = AL-31是1980年代初的低涵道比涡轮风扇发动机，设计用于苏-27。尽管开发过程中遇到难题，导致早期苏-27装备了AL-21发动机，但最终证明是成功的，为苏-27、苏-30、苏-34、苏-35、苏-57、J-10和J-11提供动力。后期型号还配备了推力矢量能力。现代化的AL-31被指定为AL-41F-1，不要与1980年代末的无关设计AL-41混淆。
		//		Atar 09
		#roAtar09Title = Atar 09 涡轮喷气发动机
		#roAtar09Desc = Atar 08/09是1950年代末对Atar 101的重新设计，增加了推力（创造了Atar 08）并增加了加力燃烧室（创造了Atar 09）。Atar 09为下一代法国喷气式飞机提供动力，包括Cheetah C/D/E/R、Mirage III/IV和Mirage F1。
		//		Atar 101
		#roAtar101Title = Atar 101 涡轮喷气发动机
		#roAtar101Desc = Atar 101是法国在二战后开发的首批喷气发动机之一。它被用于许多早期法国喷气式飞机，包括Vautour I/II、Gerfaut I和Mystère II。
		//		Avon
		#roAvonTitle = Avon 涡轮喷气发动机
		#roAvonDesc = Avon是劳斯莱斯在1950年推出的首款轴流式涡轮喷气发动机。它为1950年代和60年代的大多数英国飞机提供动力，包括Sea Vixen、Canberra、Lightning、Hunter、Swift和Valiant。
		//		CF6
		#roCF6Title = CF6 高涵道比涡轮风扇发动机
		#roCF6Desc = CF6高涵道比涡轮风扇发动机是基于TF39开发的，TF39是有史以来第一款投入生产的高涵道比涡轮风扇发动机。它为许多大型飞机提供动力，包括A300、A310、A330、B747、B767、DC-10、KC-10、MD-11、E-4、C-2和C-5M。
		//		CF34
		#roCF34Title = TF/CF34 高涵道比涡轮风扇发动机
		#roCF34Desc = TF34是1970年代的高涵道比涡轮风扇发动机。它为S-3、S-72和A-10提供动力，而其民用衍生型号CF34为许多大型私人飞机和地区客机提供动力，如Challenger 600系列、Challenger 850、CRJ100/200/440/700/900和Embraer 170/175/190/195。
		//		CFM56
		#roCFM56Title = CFM56 高涵道比涡轮风扇发动机
		#roCFM56Desc = CFM56是1970年代的高涵道比涡轮风扇发动机，基于F101开发。由GE和Snecma合作创建，CFM56是有史以来最成功的高涵道比涡轮风扇发动机，生产超过30,000台。它为Airbus A320和A340系列、B737经典和下一代系列、DC-8-70提供动力，并被用于重新配置许多基于707的飞机，如E-3、E-6和KC/RC-135。
		//		Chimera
		#roChimeraTitle = Chimera 联合循环冲压发动机
		#roChimeraDesc = Chimera是由Hermeus公司建造的联合循环冲压发动机技术演示器。基于退役的J85核心，旨在从马赫0到马赫5的飞行包线内运行。
		//		D-18
		#roD18Title = D-18 高涵道比涡轮风扇发动机
		#roD18Desc = D-18是苏联开发的最大的高涵道比涡轮风扇发动机，1980年代为An-124和An-225创建。
		//		D-30
		#roD30Title = D-30 低涵道比涡轮风扇发动机
		#roD30Desc = D-30是苏联开发的第一款涡轮风扇发动机之一，也是最成功的。最初为图-134客机开发，后来被用于许多苏联飞机，包括图-154、伊尔-62、伊尔-76、M-55，以及带有加力燃烧室的MiG-31和Su-47。
		//		Derwent
		#roDerwentTitle = Derwent 涡轮喷气发动机
		#roDerwentDesc = Derwent是W.2 / Welland发动机的发展型号，采用了“直通流”而不是“逆流”，从而增加了推力和效率。这是一个短暂的发动机系列，随着第二次世界大战的结束而结束；实际上，Derwent V是缩小版的Nene。为Meteor F.3/F.4/NF.12/NF.14、Nord 1601、Sagittario II以及作为许可证生产的RD-500的Yak-23/25/30和La-15提供动力。
		//		F100
		#roF100Title = F100 低涵道比涡轮风扇发动机
		#roF100Desc = F100是1970年代为F-15和F-16设计的低涵道比涡轮风扇发动机。其先进的设计和高功率允许F-15和F-16实现了推重比大于1。它被用于所有F-15和大多数F-16变体。
		//		F119
		#roF119Title = F119 Low-Bypass Turbofan
		#roF119Desc = F119 是一种 1990 年代为高级战术战斗机计划设计的低涵道比涡扇发动机。具有超巡航能力，其干推力相对于体积来说异常高，并配备了一个二维推力矢量喷嘴以增强机动性。它被用于 F-22、YF-23、X-32 和 X-35。
		//		F135
		#roF135Title = F135 Low-Bypass Turbofan
		#roF135Desc = F135 是一种 2000 年代为 F-35 设计的低涵道比涡扇发动机。它有两种变体，一种为 F-35A/C 设计的常规喷嘴，另一种为具备前置动力输出轴和可倾摆喷嘴的 F-35B 垂直起降机型。
		//		F404
		#roF404Title = F404 Low-Bypass Turbofan
		#roF404Desc = F404 是一种 1970 年代为 F/A-18 设计的低涵道比涡扇发动机。为提高可靠性而设计，用以替代当时美国海军和海军陆战队广泛使用的、不可靠的 F-4 和 F-14。它被用于 F/A-18A/B/C/D、F-20A、F-117A、T-7A、T-50、JAS-39 和 Tejas。
		//		GE4
		#roGE4Title = GE4 Turbojet
		#roGE4Desc = GE4 是一种 1970 年代为波音 2707 超音速运输机设计的涡喷发动机，可实现最高 2.7 马赫的速度。这是有史以来最强大的涡喷发动机，经过广泛测试后，与 2707 项目一同被取消。
		//		GEnx
		#roGEnxTitle = GEnx High-Bypass Turbofan
		#roGEnxDesc = GEnx 是一种 2000 年代的大型高涵道比涡扇发动机，从 GE90 演变而来，用于 B787。它被用于大多数 787 型号以及 747-8。
		//		J35
		#roJ35Title = J35 Turbojet
		#roJ35Desc = Allison/General Electric J35 是一种轴流涡喷发动机，也是美国本土设计的首批涡喷发动机之一。尽管不如其后继型号 J47 知名，它仍为许多 40 年代末的飞机提供动力，例如 FJ-1、F-84、F-89、XP-86、XB-45、XB-47、X-5 和 D-558。
		//		J47
		#roJ47Title = J47 Turbojet
		#roJ47Desc = 1950 年代早期的涡喷发动机，由更早的 J35 改进而来，由 General Electric 开发。它为 F-86、FJ-2、B-36、B-45 和 B-48 提供动力。
		//		J48
		#roJ48Title = J48/Tay Turbojet
		#roJ48Desc = J48 也被称为 Rolls-Royce Tay。本质上是一个放大的 Nene，被 Rolls-Royce 放弃转而研发 Avon。然而，Pratt & Whitney 获得了设计权，并将其生产为 J48。它被用于 F9F-5 Panther、F9F-6/8 Cougar、F-94C Starfire 和 YF-93。
		//		J57
		#roJ57Title = J57 Turbojet
		#roJ57Desc = J57 是一款 1950 年代早期设计的主力涡喷发动机，为 B-52、大多数世纪系列战斗机甚至 U-2 提供动力。
		//		J58
		#roJ58Title = J58 Turbojet
		#roJ58Desc = 设计于 1950 年代后期，J58 被重新设计和改造，用于一种特殊用途：支持 3 马赫以上速度的飞机，如 A-12 / SR-71A/B / YF-12A。它也被称为民用型号 JT11。
		//		J75
		#roJ75Title = J75 Turbojet
		#roJ75Desc = 本质上是一个更大的 J57，P&W J75 在军事和民用领域得到广泛应用。它被用于 F-105、F-106、F-107、XF8U-3、A-12、U-2、P6M，以及作为 JT4A 的 707 和 DC-8。
		//		J79
		#roJ79Title = J79 Turbojet
		#roJ79Desc = J79 是美国第一款 "2 马赫" 发动机，被广泛应用，为 B-58、F-4、A-5 和 F-104 提供动力。
		//		J85
		#roJ85Title = J85 Turbojet
		#roJ85Desc = J85 最初作为小型一次性喷气发动机开发，用于为诱饵和无人机提供动力，但后来被升级用于有人驾驶飞机。它为许多小型飞机提供动力，包括 F-5、CF-5、G.91Y、T-2、T-38 和 A-37。
		//		J93
		#roJ93Title = J93 Turbojet
		#roJ93Desc = J93 源自 J79，为 3 马赫性能开发，用于为 B-70 和 F-108 提供动力。
		//		JT8D
		#roJT8DTitle = JT8D Low-Bypass Turbofan
		#roJT8DDesc = 基于 J52 开发的 JT8D 是一种早期低涵道比涡扇发动机，用于许多第二代喷气客机，如波音 727、737 和 DC-9。在 1970 年代经历了大幅度重新设计，形成了 JT8D-200 系列，为 Super 27、MD-80 系列提供动力，并用于升级许多基于 707 的飞机如 E-8C。
		//		Model 304
		#roModel304Title = Model 304 Turbojet
		#roModel304Desc = 50 年代末期基于 Pratt & Whitney J57 的涡喷发动机，Model 304-2 是一种液氢燃料涡喷发动机，为 SUNTAN 项目设计的高性能 U-2 替代侦察机。该项目要求开发大规模液氢生产和处理技术，耗资数亿美元。各种喷气发动机被改造成氢燃料发动机，展示了出色的稳定性和效率。这些信息和参与工程师后来被转移到 RL-10 的研发中，所获得的知识证明非常宝贵。然而，Model 304 和 SUNTAN 项目最终被取消，因为传统燃料的 A-12/SR-71 显示出更大潜力。
		//		NK-8
		#roNK8Title = NK-8 Low-Bypass Turbofan
		#roNK8Desc = NK-8 是一种 1960 年代低涵道比涡扇发动机，设计用于为 Il-62 和 Tu-154 提供动力。后来经过改进以提升性能，用于 Il-86，并为 Tu-155 项目改装为使用替代燃料。它为 A-90、Il-62、Il-62M、Tu-154、Tu-154A/B 和 Tu-155 提供动力。
		//		NK-12
		#roNK12Title = NK-12 Turboprop
		#roNK12Desc = NK-12 是一种大型 1950 年代涡桨发动机。为 Tu-95 设计，它是迄今为止最大的投入生产的涡桨发动机。它为 A-90、An-22、Tu-95、Tu-114、Tu-116、Tu-126 和 Tu-142 提供动力。
		//		NK-22/144
		#roNK22Title = NK-22/144 Low-Bypass Turbofan
		#roNK22Desc = NK-144 是 1960 年代基于 NK-8 开发的低涵道比涡扇发动机，专为 Tu-144 超音速运输机设计。然而，NK-144 无法满足性能要求，被 RD-36 替代，但后来以 NK-22 的形式重新应用于 Tu-22M0/M1/M2。
		//		NK-25/32
		#roNK25Title = NK-25/32 Low-Bypass Turbofan
		#roNK25Desc = NK-25 是 1970 年代基于 NK-22 开发的低涵道比涡扇发动机。它是飞行过的最强大的超音速喷气发动机，用于为 Tu-22M3、Tu-160、Tu-160M 和 Tu-144LL 提供动力。
		//		Nord 1500
		#roNord1500Title = Nord 1500/Atar Combined Cycle Ramjet
		#roNord1500Desc = Nord 1500 冲压发动机是一种与 Atar 101E 结合的联合循环冲压发动机。用于 Griffon II 实验飞机，Atar 101 负责将飞机加速到音速，此时冲压发动机作为推力增压器加速飞机到超过 2 倍音速。尽管 Griffon II 表现良好，但最终被取消，转而支持更传统的飞机。
		//		Olympus 593
		#roOlympus593Title = Olympus 593 Turbojet
		#roOlympus593Desc = 1960 年代后期的涡喷发动机。Olympus 涡喷的最终版本，设计用于持续 2 倍音速飞行，为协和式客机提供动力。虽然在海平面耗油量大，但与优化良好的进气口配合使用时，该发动机能够以 2 倍音速进行高效巡航。
		//		R-11
		#roR11Title = R-11 Turbojet
		#roR11Desc = 1950 年代后期的涡喷发动机，R-11 与较简单的 RD-9 并行开发。它成为 MiG-21、Yak-28 和 Su-15 的动力装置。中国对其进行了逆向工程，生产出 WP-7，用于 JJ-7、J/F-7 和 J-8。
		//		R-15
		#roR15Title = R-15 Turbojet
		#roR15Desc = 1950 年代后期最初为 Tu-121 巡航导弹开发的涡喷发动机，后改为 MiG-25 使用。MiG-25 成为速度最快的大批量生产战斗机，最高速度可达 3.2 倍音速，但风险在于发动机可能遭受严重损坏。
		//		R-25
		#roR25Title = R-25 Turbojet
		#roR25Desc = 1960 年代后期的涡喷发动机。为取代 R-11 和 R-13 而开发，R-25 配备了极其强大的“额外动力”加力燃烧室，使其能够在短时间内将推力几乎加倍。
		//		R-79
		#roR79Title = R-79 Turbofan
		#roR79Desc = 1980 年代的加力涡扇发动机，为 Yak-41 设计。配备了喷管偏转系统，允许喷管旋转 95 度以支持垂直飞行，也是首个配备加力燃烧室的此类发动机，使 Yak-41 能够实现超音速飞行。该发动机为 Yak-141/41 提供动力，并被提议在 Su-47 上使用（移除了推力矢量系统）。
		//		RB162
		#roRB162Title = RB.162 Turbojet
		#roRB162x2Title = 2x RB.162 Turbojet
		#roRB162Desc = RB.162 是一款轻量级涡喷发动机，专为 VTOL 飞机的升力发动机而设计。为了尽可能减轻重量，其广泛使用了玻璃纤维和塑料，尽管寿命较短，但推重比非常高。曾用于 Do-31、Mirage IIIV 和 VAK 191B 的升力发动机，也作为 Trident 3B 的助推发动机以改善起飞性能。
		//		RD-9
		#roRD9Title = RD-9 Turbojet
		#roRD9Desc = 1950 年代早期的涡喷发动机。基于 Mikulin AM-3 缩小设计，RD-9 专为战斗机设计，为 Yak-25、26、27、28 和 MiG-19 提供动力。在中国被许可证生产为 WP-6，为 JJ-6、J/F-6、Q/A-5 和 J-12 提供动力。
		//		RD-36
		#roRD36Title = RD-36 Turbojet
		#roRD36Desc = RD-36 是 1970 年代开发的涡喷发动机，用于为 Tu-144 提供动力。RD-36 替代了性能不足的 NK-144 发动机，使 Tu-144 达到预期航程。最终，Tu-144 在升级后因成本原因退役。RD-36 为 Tu-144D 和 M-17 提供动力。
		//		RD-41
		#roRD41Title = RD-41 Turbojet
		#roRD41x2Title = 2x RD-41 Turbojet
		#roRD41Desc = RD-41 是 RD-36 升力发动机的改进型，为 Yak-141/41M 设计。配备了可偏转 12.5 度的发动机安装架，以提高悬停时的稳定性。用于 Yak-141/41M 的升力发动机。
		//		RD-012
		#roRD012Title = RD-012 Ramjet
		#roRD012Desc = RD-012 是一种超音速冲压发动机，设计用于为 La-350 Burya 巡航导弹提供最高 3.1 倍音速的动力。
		//		RJ43
		#roRJ43Title = RJ43 Ramjet
		#roRJ43Desc = RJ43 是一种超音速冲压发动机，设计用于为 CIM-10 Bomarc 地对空导弹提供最高 3 倍音速的动力。也曾用于 X-7 和 XQ-5/AQM-60 靶机，并被改装为 D-21 提供动力，使其达到超过 3.3 倍音速的速度。
		//		RJ47
		#roRJ47Title = RJ47 Ramjet
		#roRJ47Desc = RJ47 是一种超音速冲压发动机，设计用于为 SM-64 Navaho 巡航导弹提供最高 2.75 倍音速的动力。
		//		RJ55
		#roRJ55Title = RJ55/J67联合循环冲压发动机
		#roRJ55Desc = RJ55是一种联合循环冲压发动机，与J67涡轮喷气发动机配对使用。在低速时，RJ55作为J67涡轮喷气发动机的加力燃烧室，但在2.24马赫时涡轮喷气发动机会关闭，RJ55将推动飞机达到3马赫的速度。该发动机为XF-103设计，但由于J67涡轮喷气发动机的问题，原型机从未靠自己的动力飞行过。
		//		RJ59
		#roRJ59Title = RJ59冲压发动机
		#roRJ59Desc = RJ59是一种超音速冲压发动机，设计用于推动康维尔超级劫掠者。尽管超级劫掠者项目被取消，但RJ59被安装在X-7上进行测试，在那里它能够达到超过4马赫的速度。
		//		Sapphire
		#roSapphireTitle = 蓝宝石涡轮喷气发动机
		#roSapphireDesc = 20世纪50年代初的涡轮喷气发动机。源自英国最早开发的轴流式喷气发动机MetroVick F.2，蓝宝石发动机为霍克猎人、汉德利佩奇胜利者和格洛斯特标枪提供动力。
		//		VK-1
		#roVK1Title = VK-1涡轮喷气发动机
		#roVK1Desc = VK-1是苏联制造的Nene发动机的衍生型号，用于许多早期苏联喷气式飞机，包括米格-15、米格-17、图-14和伊尔-28。
		//		Welland
		#roWellandTitle = Welland涡轮喷气发动机
		#roWellandDesc = Welland是20世纪40年代初的涡轮喷气发动机，由弗兰克·惠特尔的原始喷气发动机W.1发展而来。它被用于流星F.1，但很快被后来更强大的喷气发动机所取代。
		//		WS-10
		#roWS10Title = WS-10低涵道比涡轮风扇发动机
		#roWS10Desc = WS-10是一种现代低涵道比加力涡轮风扇发动机，也是中国首个成功的涡轮风扇设计。WS-10基于早期实验性的WS-6涡轮风扇开发，旨在取代一些中国飞机上使用的俄罗斯AL-31发动机。WS-10为J-8II、J-10B/C、J-11B、J-15、J-16和J-20/A提供动力。
	}
}
