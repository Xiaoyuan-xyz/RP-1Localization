Localization
{
    RSSROConfig = True
    zh-cn
    {
        // 	============================================================================
        // 	Engine Config Localizations
        // 	============================================================================
        // #
        // 		15D13
        #ro15D13Title = 15D13 // 15D13
        #ro15D13Desc = 苏联自然性燃气发生器上面级发动机。15D13是为UR-100上面级而创建的，它是OKB-117开发的首批火箭之一。为了节省时间，其开发与A-350Zh反导导弹的5D22上面级发动机合并进行。它还被提议作为LK-700S着陆器的制动发动机，型号为11D423。 // A Soviet hypergolic gas generator upper stage engine. Created for the upper stage of the UR-100, the 15D13 was one of the first rockets ever developed by OKB-117. In order to save time, it's development was combined with the 5D22 upper stage engine for the A-350Zh anti-ballistic missile. It was also proposed as the braking engine for the LK-700S lander as the 11D423.
        // 		457M
        #ro457MTitle = 457M 72kW 霍尔效应推进器 // 457M 72kW Hall Effect Thruster
        #ro457MDesc = 这是一个50千瓦级的推进器。开发始于2000年，旨在实现空间太阳能电力系统和其他高功率航天器。2002年，这个高功率推进器的实验室模型用氙气进行了测试，功率高达72千瓦，电压为650V。 // This is a 50 kW-class thruster. Development started in 2000 to enable space solar power systems and other high power spacecraft. A laboratory model of this high power thruster was fabricated and tested with xenon in 2002 at power levels up to 72 kW with 650V.
        // A
        // 		18KS7800
        #ro18KS7800Title = Aerojet 1.8KS-7800 // Aerojet 1.8KS-7800
        #ro18KS7800Desc = 从AIM-7 Sparrow导弹中取出的小型固体燃料助推器。它被用作Aerobee 300和300A探空火箭的第三级。 // A small solid fueled booster taken from the AIM-7 Sparrow missile. It was used as the third stage on the Aerobee 300 and 300A sounding rockets.
        // 		25KS18000
        #ro25KS18000Title = Aerojet 2.5KS-18000 // Aerojet 2.5KS-18000
        #ro25KS18000Desc = 一个小型但强大的固体燃料助推器，用作Aerobee系列探空火箭的第一级。 // A small but powerful solid fueled booster used as the first stage for the Aerobee line of sounding rockets.
        // A
        // 		A-4
        #roA-4Title = A-4 // A-4
        #roA-4Desc = 用于V-2导弹的Thiel酒精燃料发动机。临时设计，但投入生产。使用了18个1.5吨推力室，它们共同向一个混合室供料。工作始于1936年，1939年进行测试，1943-1945年大规模生产。 // A Thiel alcolox engine used on the V-2 missile. Interim design, but went into production. Used 18 x 1.5 tonne thrust chambers that fed a common mixing chamber. Work began 1936, testing in 1939, and mass production from 1943-1945.
        // 		Aerobee
        #roAerobeeTitle = Aerobee // Aerobee
        #roAerobeeDesc = 用于WAC Corporal和Aerobee探空火箭的小高压供料式持续推进器，当时在小型固体助推器之后使用。 // A small pressure-fed sustainer for the WAC Corporal and Aerobee sounding rockets. Used after a small solid booster.
        // 		Aestus
        #roAestusTitle = Aestus // Aestus
        #roAestusDesc = 一种上面级发动机。基线Aestus发动机是高压供料式，用于Ariane 5 G、GS和ES系列，而Aestus II（也称为RS-72）变体是泵送供料，具有更好的整体性能。 // A hypergolic upper stage engine. The baseline Aestus engine is pressure fed and is used on the Ariane 5 G, GS and ES series, while the Aestus II (also known as RS-72) variant is pump-fed with better overall performance.
        // 		Agena
        #roAgenaTitle = XLR81 (Agena) 真空发动机 // XLR81 (Agena) Vacuum Engine
        #roAgenaDesc = XLR81最初是为B-58 Hustler的防区外武器开发的，是一种带有可储存推进剂的气体发生器发动机。后来的太空变体提高了性能和能力。Agena B的XLR81-BA-7（型号8081）增加了发动机重启功能。Agena D上使用的XLR81-BA-11（型号8096）使用推进剂贮槽来处理空隙。XLR81-BA-13（型号8247）为Gemini Agena Target Vehicle（改装后的Agena D）提供动力，额定最多可重启14次。 // Originally developed for a standoff weapon for the B-58 Hustler, the XLR81 is a gas-generator engine with storable propellants. Later space variants improved performance and capability. Engine restart was added on the Agena B's XLR81-BA-7 (Model 8081). The XLR81-BA-11 (Model 8096) used on Agena D used propellant sumps to handle ullage. The XLR81-BA-13 (Model 8247) powered the Gemini Agena Target Vehicle (a modified Agena D) and was rated for up to 14 restarts.
        // 		AgenaSPS
        #roAgenaSPSTitle = Agena-D 二次推进系统 // Agena-D Secondary Propulsion System
        #roAgenaSPSDesc = 为双子座计划在Agena目标飞行器上开发的二次推进系统。它允许在不点燃主发动机的情况下进行精细控制和轨道机动。后来，它作为Agena的升级版提供给了商业客户。该系统是一个完全封闭的单元，包括推进剂箱、一个16磅推力室和一个200磅推力室。 // A secondary propulsion system developed for the Gemini program on the Agena Target Vehicle. It allowed for fine control and orbital maneuvers without igniting the main engine. It was later offered to commercial customers as an upgrade for Agena. The system is a completely contained unit including propellant tanks, one 16-lb thrust chamber, and one 200-lb thrust chamber.
        // 		AJ10_137
        #roAJ10_137Title = AJ10-137（服务推进系统） // AJ10-137 (Service Propulsion System)
        #roAJ10_137Desc = Aerojet AJ10-137用作阿波罗CSM的服务推进系统。它被设计为最多运行750秒，并且可以重启50次。 // The Aerojet AJ10-137 was used as the Service Propulsion System on the Apollo CSM. It was designed to operate for up to 750 seconds and could restart 50 times.
        // 		AJ10_190
        #roAJ10_190Title = AJ10-190 // AJ10-190
        #roAJ10_190Desc = 一种低推力高压供料式自燃性燃料发动机，用于航天飞机的轨道插入、机动和离轨。目前由猎户座MPCV使用。 // A low thrust pressure-fed hypergolic engine used on the Space Shuttle for orbital insertion, maneuvering, and deorbiting. Currently used by the Orion MPCV.
        // 		AJ10_Adv
        #roAJ10_AdvTitle = AJ10系列（先进） // AJ10 Series (Advanced)
        #roAJ10_AdvDesc = 一种小型高压供料式自燃性燃料发动机。作为美国第一个液体发动机的衍生产品，AJ10是任何发动机家族中寿命最长的，从美国第一颗卫星运载火箭Vanguard，到阿波罗CSM，甚至计划用于猎户座服务模块。这代表了具有喷嘴延伸和重启能力的先进AJ10。用于Transtage和Delta F和Delta K上面级。 // A small pressure-fed hypergolic engine. A derivative of the first US liquid engine, the AJ10 is the longest-lived of any engine family, from the US's first satellite launch vehicle, Vanguard, through the Apollo CSM, and even planned for an Orion service module. This represents advanced AJ10s with a nozzle extension and restart capability. Used on Transtage and the Delta F and Delta K upper stages.
        // 		AJ10_Early
        #roAJ10_EarlyTitle = AJ10系列（早期） // AJ10 Series (Early)
        #roAJ10_EarlyDesc = 一种小型高压供料式自燃性燃料发动机。作为美国第一个液体发动机的衍生产品，AJ10是任何发动机家族中寿命最长的，从美国第一颗卫星运载火箭Vanguard，到阿波罗CSM，甚至计划用于猎户座服务模块。这是最初的Vanguard第二级/Able/Delta配置，没有重启能力。 // A small pressure-fed hypergolic engine. A derivative of the first US liquid engine, the AJ10 is the longest-lived of any engine family, from the US's first satellite launch vehicle, Vanguard, through the Apollo CSM, and even planned for an Orion service module. This is the original Vanguard second stage / Able / Delta configuration, without restart capability.
        // 		AJ10_Mid
        #roAJ10_MidTitle = AJ10系列（中期） // AJ10 Series (Mid)
        #roAJ10_MidDesc = 一种小型高压供料式自燃性燃料发动机。作为美国首个液体发动机的衍生产品，AJ10是美国历史上使用时间最长的发动机系列之一，从美国第一颗卫星运载火箭Vanguard，到阿波罗CSM，甚至计划用于猎户座服务模块。这代表了中期的AJ10，具有喷嘴延伸和重启能力。用于Thor-Ablestar和Delta E到Delta N。 // A small pressure-fed hypergolic engine. A derivative of the first US liquid engine, the AJ10 is the longest-lived of any engine family, from the US's first satellite launch vehicle, Vanguard, through the Apollo CSM, and even planned for an Orion service module. This represents mid-period AJ10s with a nozzle extension and restart capability. Used on Thor-Ablestar and Delta E through Delta N.
        // 		AJ10_Transtar
        #roAJ10_TranstarTitle = AJ23 Transtar // AJ23 Transtar
        #roAJ10_TranstarDesc = 1980年代开发的AJ10泵送升级版，用作高性能上面级和拖船。它在很大程度上基于航天飞机OMS，具有相同的喷嘴和燃烧室，但安装了涡轮机械系统以取代高压供料系统。挑战者号灾难后项目被取消，但Transtar 1作为Titan IV的Titan Launch Dispenser飞行。 // A pump-fed upgrade for the AJ10 developed in the 1980s as a high performance upper stage and tug. It was based heavily on the Shuttle OMS, with the same nozzle and combustion chamber, but had turbomachinery installed in place of a pressure-fed system. The program was cancelled after the Challenger disaster, but Transtar 1 flew as the Titan Launch Dispenser on Titan IV.
        // 		AJ60A
        #roAJ60ATitle = AJ-60A // AJ-60A
        #roAJ60ADesc = AJ-60A是由Aerojet Rocketdyne生产的SRB。它们目前被用作联合发射联盟Atlas V火箭的捆绑式助推器。 // The AJ-60A is an SRB produced by Aerojet Rocketdyne. They are currently used as strap-on boosters on United Launch Alliance's Atlas V rocket.
        // 		AJ260FL
        #roAJ260FLTitle = AJ-260 FL // AJ-260 FL
        #roAJ260FLDesc = AJ-260是有史以来测试过的最大的火箭发动机。这是发动机的全尺寸版本。总质量为1648吨，提供超过2分钟的35391千牛推力。这个版本被设计为土星IB的替代品，以及阿波罗应用运载火箭的助推器。 // The AJ-260 was the largest rocket motor ever tested. This is the full length version of the engine. With a gross mass of 1,648 tons, it provides a thrust of 35,391 kN for more than 2 minutes. This version was designed as an alternative to the Saturn IB and as a booster for Apollo Applications launch vehicles.
        #roAJ260FLSideTitle = AJ-260 FL径向固体火箭助推器 // AJ-260 FL Radial Solid Rocket Booster
        #roAJ260FLSideDesc = AJ-260是有史以来测试过的最大的火箭发动机。这是发动机的全尺寸版本。总质量为1648吨，提供超过2分钟的35391千牛推力。这个版本被设计为土星IB的替代品，以及阿波罗应用运载火箭的助推器。这是径向连接版本，用作捆绑式助推器。[直径：6.6米] // The AJ-260 was the largest rocket motor ever tested. This is the full length version of the engine. With a gross mass of 1,648 tons, it provides a thrust of 35,391 kN for more than 2 minutes. This version was designed as an alternative to the Saturn IB and as a booster for Apollo Applications launch vehicles. This is the radially attached version to be used as a strap-on booster. [Diameter: 6.6 m]
        // 		AJ260SL
        #roAJ260SLTitle = AJ-260 SL // AJ-260 SL
        #roAJ260SLDesc = AJ-260是有史以来测试过的最大的火箭发动机。这是短尺寸版本，一个21.6 x 6.6米的庞然大物，满载时重量超过842吨。它能够提供超过120秒的150万牛顿推力。该项目最终被取消，但在三次测试点火中，发动机完全符合规格。 // The AJ-260 was the largest rocket motor ever tested. This is the short length version, a 21.6 x 6.6 meter behemoth that weighed more than 842 tons fully loaded. It was capable of providing over 15 MN of thrust for 120 seconds. The program was ultimately cancelled, but not before three test firings where the engines performed exactly to specifications.
        #roAJ260SLSideTitle = AJ-260 SL径向固体火箭助推器 // AJ-260 SL Radial Solid Rocket Booster
        #roAJ260SLSideDesc = AJ-260是有史以来测试过的最大的火箭发动机。这是短尺寸版本，一个21.6 x 6.6米的庞然大物，满载时重量超过842吨。它能够提供超过120秒的150万牛顿推力。该项目最终被取消，但在三次测试点火中，发动机完全符合规格。这是径向连接版本，用作捆绑式助推器。 // The AJ-260 was the largest rocket motor ever tested. This is the short length version, a 21.6 x 6.6 meter behemoth that weighed more than 842 tons fully loaded. It was capable of providing over 15 MN of thrust for 120 seconds. The program was ultimately cancelled, but not before three test firings where the engines performed exactly to specifications. This is the radially attached version to be used as a strap-on booster.
        // 		Alcyone1
        #roAlcyone1Title = Alcyone 1 BE-3 // Alcyone 1 BE-3
        #roAlcyone1Desc = 作为Ranger Block II粗略着陆器的制动电机而开发的小型固体推进器。由于Ranger航天器的重复失败，粗略着陆器从未被部署。 // A small solid kick motor developed as a braking motor for the Ranger Block II rough lander. Repeated failures of the Ranger spacecraft meant the rough lander was never able to be deployed.
        // 		Alcyone1A
        #roAlcyone1ATitle = Alcyone 1A BE-3A // Alcyone 1A BE-3A
        #roAlcyone1ADesc = 为用作Scout运载火箭第五级而开发的小型固体助推器。它只在Scout E-1上发射过一次，用于Explorer 52。最大推力27.5千牛，燃烧时间9秒。 // A small solid kick motor developed for use as the 5th stage on the Scout launch vehicles. It was only ever launched once, on the Scout E-1 used for Explorer 52. Maximum thrust 27.5kN, burn time 9 seconds.
        // 		Algol-I
        #roAlgol-ITitle = Algol IB // Algol IB
        #roAlgol-IDesc = 用于早期X-1和X-2 Scout运载火箭的第一级固体火箭发动机。 // A first stage solid rocket motor used on the early X-1 and X-2 Scout launch vehicles.
        // 		Algol-II
        #roAlgol-IITitle = Algol II // Algol II
        #roAlgol-IIDesc = 基于Algol I开发的用于Scout运载火箭的第一级固体火箭发动机。 // A first stage solid rocket motor developed from Algol I and used on the Scout launch vehicles.
        // 		Algol-III
        #roAlgol-IIITitle = Algol III // Algol III
        #roAlgol-IIIDesc = 用于Scout运载火箭的第一级固体火箭发动机的最终开发版本。 // The final development version of the first stage solid rocket motor used on the Scout launch vehicles.
        // 		Altair
        #roAltairTitle = Altair X-248 // Altair X-248
        #roAltairDesc = 作为Vanguard第三级的替代品而开发的小型固体助推器。它在许多后来的LV上被重用，与Able/Delta上面级（或简单地称为“Thor Burner”）一起在远地点圆化或执行最终载荷推进。燃烧时间39秒。 // A small solid kick motor developed as alternative Vanguard third stage. It was reused on many later LVs with the Able/Delta upper stage (or simply "Thor Burner") to circularize at apogee or perform a final payload kick. Burn time 39 seconds.
        // 		Altair-II
        #roAltair-IITitle = Altair II X-258 // Altair II X-258
        #roAltair-IIDesc = 一种小型固体助推器。作为Altair的继承者，它被用于Scout和Delta在远地点圆化或执行最终载荷推进。平均推力28.48千牛，燃烧时间22秒。 // A small solid kick motor. Developed from the Altair, this successor was used on Scout and Delta to circularize at apogee or perform a final payload kick. Average thrust 28.48 kN, burn time 22 seconds.
        // 		Altair-III
        #roAltair-IIITitle = Altair III FW-4S // Altair III FW-4S
        #roAltair-IIIDesc = 一种小型固体助推器。作为Altair的最终版本，它被用于后来的Scout B运载火箭。它被用来在远地点圆化或执行最终载荷推进。最大推力25.6千牛，燃烧时间31秒。 // A small solid kick motor. Developed from the Altair, this final version was used on later Scout B launch vehicles. It was used to circularize at apogee or perform a final payload kick. Maximum thrust 25.6 kN, burn time 31 seconds.
        // 		AMBR
        #roAMBRTitle = AMBR // AMBR
        #roAMBRDesc = 高性能双组元火箭发动机是一种高性能、高推力、辐射冷却、可储存双组元空间发动机，与高性能远地点推进器具有相同的物理尺寸。 // The Advanced Material Bipropellant Rocket engine is a high performance, higher thrust, radiation cooled, storable bipropellant space engine of the same physical envelope as the High Performance Apogee Thruster.
        // 		Antares-I
        #roAntares-ITitle = Antares I X-254 // Antares I X-254
        #roAntares-IDesc = Antares固体火箭发动机被用作Scout运载火箭的第三级。 // The Antares solid rocket motor was used as the third stage for the Scout launch vehicle.
        // 		Antares-II
        #roAntares-IITitle = Antares IIA X-259 // Antares IIA X-259
        #roAntares-IIDesc = Antares II固体火箭发动机被用作大多数Scout运载火箭发射的第三级。 // The Antares II solid rocket motor was used as the third stage for the majority of the Scout launch vehicle launches.
        // 		AR1
        #roAR1Title = AR-1 // AR-1
        #roAR1Desc = AR-1是一款2200千牛级的煤油/液氧发动机，使用富氧分级燃烧。曾提议用两台该发动机替换Atlas V火箭上的俄罗斯制造的RD-180。由于Aerojet Rocketdyne不愿意支付完成开发的费用，这款发动机的开发被停止。 // The AR-1 is a 2,200-kilonewton-class kerolox engine using oxidizer-rich staged combustion. Two of those were proposed to replace the Russian made RD-180 on the Atlas V rocket. Development of this engine was halted because Aerojet Rocketdyne was unwilling to pay for its completion.
        // 		AR2
        #roAR2Title = AR-1/2 // AR-1/2
        #roAR2Desc = 一种小型液体燃料助推火箭，旨在提高FJ-4/F-86的性能。经过广泛测试，但系统的重量抵消了任何性能提升。后来升级为泵送式，允许它直接从飞机的燃料箱中使用燃料，并用于为NF-104A宇航员训练飞机提供动力。 // A small liquid fueled booster rocket, intended to increase the performance of the FJ-4/F-86. Tested extensively, but the weight of the system offset any performance gains. Later upgraded to be pump-fed, allowing it to use fuel directly from the fuel tanks of the aircraft, and used to power the NF-104A astronaut training aircraft.
        // 		ASRB
        #roASRBTitle = 先进助推器 // Advanced Booster
        #roASRBDesc = 这是一种复合材料固体火箭发动机，设计为Space Launch System (SLS)上使用的5段RSRM的直接替代品。其较低的惰性质量以及更高的比冲将使SLS能够将超过130公吨的载荷送入低地球轨道。 // A composite solid rocket motor designed as a drop-in replacement for the 5 Segment RSRM used on the Space Launch System (SLS). Its lower inert mass along with the higher surface thrust will enable the SLS to lift more than 130 metric tonnes into low Earth orbit.
        // 		Astris
        #roAstrisTitle = Astris // Astris
        #roAstrisDesc = 这是一种德国高压供料式真空发动机，燃烧Aerozine50和NTO。它被用于Europa I和II运载火箭的同名阶段。 // A German pressure-fed vacuum engine burning Aerozine50 and NTO. It was used on the stage of the same name on the Europa I and II launch vehicles.
        // B
        // 		BabySergeant
        #roBabySergeantTitle = Baby Sergeant (5.4KS-1975) // Baby Sergeant (5.4KS-1975)
        #roBabySergeantDesc = 一种小型固体助推器，用于木星-C探空火箭（以及后来的Juno I和II运载火箭）作为上面级，在11个、3个和最后1个附加到载荷上的集群中。标准版本使用T17-E2药柱混合物，而高性能版本使用JPL-532A。 // A small solid kick motor used on the Jupiter-C sounding rocket (and later the Juno I and II launch vehicles) as upper stages in clusters of 11, 3 and, finally, one attached to the payload. The standard version uses the T17-E2 grain mixture while the higher performance one uses the JPL-532A.
        // 		BE3
        #roBE3Title = BE-3 // BE-3
        #roBE3Desc = BE-3（蓝发动机3）是由Blue Origin开发的氢氧火箭发动机，使用抽气循环。 // The BE-3 (Blue Engine 3) is a hydrolox rocket engine developed by Blue Origin, using a combustion tap-off cycle.
        // 		BE4
        #roBE4Title = BE-4 // BE-4
        #roBE4Desc = BE-4是一款富氧分级燃烧的甲烷/液氧发动机。虽然最初是为Blue Origin的运载火箭开发的，但联合发射联盟在2014年宣布，他们的新Vulcan运载火箭将由一对BE-4发动机提供动力。 // The BE-4 is an oxidizer-rich staged combustion methalox engine. Though initially developed for use on a Blue Origin launch vehicle, United Launch Alliance announced in 2014 that their new Vulcan launch vehicle will be powered by a pair of BE-4 engines.
        // 		BNTR
        #roBNTRTitle = 双模NTR // Bimodal NTR
        #roBNTRDesc = 低推力泵送膨胀式核发动机。从原始的NERVA设计演变而来，双模NTR不是将宝贵的推进剂质量浪费在冷却发动机反应堆上，而是使用布雷顿循环电力发电机单元将废热能转换为有用的电能。它还支持液氧注入（TRITON - 三模操作）以增加推力，代价是降低整体效率。 // Low thrust pump-fed expander nuclear engine. Evolved from the original NERVA design, the Bimodal NTR, instead of wasting precious propellant mass on cooling the engine reactor, uses a Brayton cycle electricity generator unit to convert the waste thermal energy into useful electrical power. It also supports liquid oxygen injection (TRITON - trimodal operation) for increased thrust at the cost of lower overall efficiency.
        // 		BNTR 25k
        #roBNTR25kTitle = 双模HALEU NTR（25千磅） // Bimodal HALEU NTR (25klbf)
        #roBNTR25kDesc = 中等推力泵送膨胀式核发动机。从原始的NERVA设计演变而来，双模NTR不是将宝贵的推进剂质量浪费在冷却发动机反应堆上，而是使用布雷顿循环电力发电机单元将废热能转换为有用的电能。它还支持液氧注入（TRITON - 三模操作）以增加推力，代价是降低整体效率。这是来自后期研究的设计，比原始BNTR设计更大。它还使用低浓缩铀以降低成本，以及一个更强大的布雷顿发电机来为电推进系统供电。 // Moderate thrust pump-fed expander nuclear engine. Evolved from the original NERVA design, the Bimodal NTR, instead of wasting precious propellant mass on cooling the engine reactor, uses a Brayton cycle electricity generator unit to convert the waste thermal energy into useful electrical power. It also supports liquid oxygen injection (TRITON - trimodal operation) for increased thrust at the cost of lower overall efficiency. This is from a later study, and is larger than the original BNTR design. It also uses low-enriched uranium to reduce costs, and a much more powerful Brayton generator to power electrical propulsion systems.
        // C
        // 		C-1
        #roC1Title = C-1 // C-1
        #roC1Desc = 为阿波罗计划和Voyager火星任务开发的小型自燃性燃料发动机。最终没有在太空中使用，因为阿波罗计划选择了R-4D，而Voyager火星任务被取消。 // A small hypergolic engine developed for the Apollo program and Voyager Mars. Ultimately never used in space, as the R-4D was chosen for the Apollo program and Voyager Mars was cancelled.
        // 		Cajun
        #roCajunTitle = Cajun (2.8KS-8100) // Cajun (2.8KS-8100)
        #roCajunDesc = 用于Nike-Cajun探空火箭的第二级固体火箭发动机。 // A second stage solid rocket motor used on the Nike-Cajun sounding rocket.
        // 		Castor-1
        #roCastor-1Title = Castor 1 // Castor 1
        #roCastor-1Desc = Castor 1最初在1960年用于Scout X-1火箭的亚轨道发射。Castor 1阶段也被用作带有Thor第一级的运载工具的捆绑式助推器，包括Delta-D。 // The Castor 1 was first used for a suborbital launch of a Scout X-1 rocket in 1960. Castor 1 stages were also used as strap-on boosters for vehicles with Thor first stages, including the Delta-D.
        // 		Castor-2
        #roCastor-2Title = Castor 2 // Castor 2
        #roCastor-2Desc = Castor 1发动机的衍生型号，Castor 2具有更高的比冲和推进剂载荷，更低的干质量比例和更长的燃烧时间。它从Delta E开始被用作捆绑式助推器，并在所有非早期Scout中使用。燃烧时间39秒。 // A derivative of the Castor 1 motor, the Castor 2 featured higher specific impulse and propellant load, a lower dry mass fraction, and a longer burn time. It was used as strap-on booster starting with Delta E and in all but the early Scouts. Burn time 39s.
        // 		Castor-4
        #roCastor-4Title = Castor 4 // Castor 4
        #roCastor-4Desc = Castor 4作为Athena H导弹的第二级开发，并在1971年首次飞行。后来被改编以取代Delta的Castor 2助推器，将GTO容量从723公斤增加到近900公斤。1975年推出的Delta 3000系列采用了交错助推器点火序列。以前的Delta按照6-3顺序燃烧它们的发动机，然后一次性丢弃所有SRM。更重、燃烧时间更长的Castor 4要求发动机一旦耗尽就必须被丢弃以减少死重。直到80年代初Delta被加强以承受6-3顺序的加速度，才使用了效率较低的5-4顺序。 // The Castor 4 was developed as the second stage of the Athena H missile and first flew in 1971. It was later adapted to replace Delta's Castor 2 boosters, increasing GTO capacity from 723 kg to nearly 900 kg. The Delta 3000-series launched in 1975 with a staggered booster staging sequence. Previous Deltas burned their motors in a 6-3 sequence and then jettisoned all SRMs at once. The heavier and longer-burning Castor 4 required that the motors be jettisoned as soon as they ran out to reduce dead weight. A less efficient 5-4 sequence was used until Delta was strengthened in the early 80s to handle the acceleration of a 6-3 sequence.
        // 		Castor-4A
        #roCastor-4ATitle = Castor 4A // Castor 4A
        #roCastor-4ADesc = Castor 4A在第一代Delta II发射器，6000系列上推出，并通过用更高能量的HTPB替换PBAA来提供改进的推力和比冲。这，结合延长的第一级（Extra-Extended Long Tank Thor），以及回归更高效的6-3 SRM点火序列，使Delta的性能比3000系列提高了11%。Castor 4A从1989年到1993年在Delta II上飞行，当时被GEM 40取代。这些助推器也从1993年到2004年在Atlas IIAS上使用。燃烧时间53秒。 // The Castor 4A was introduced on the first generation of Delta II launchers, the 6000-series, and offered improved thrust and specific impulse by replacing PBAA with higher energy HTPB. This, combined with a stretched first stage (the Extra-Extended Long Tank Thor), and a return to the more efficient 6-3 SRM ignition sequence, improved Delta's performance by 11% over the 3000-series. The Castor 4A was flown on the Delta II from 1989 until 1993, when it was replaced by the GEM 40. The boosters were also used on the Atlas IIAS from 1993 until 2004. Burn time 53 seconds.
        // 		Castor-4AXL
        #roCastor-4AXLTitle = Castor 4AXL // Castor 4AXL
        #roCastor-4AXLDesc = 这是一种捆绑式助推器，基于Castor 4A改进，并在1992年5月首次测试。其性能提高了30%，能够提升Atlas IIAS、H-II和其他运载工具的运载能力。首次飞行在2001年。 // A strap-on booster, improved from the Castor 4A and first tested May 1992. Its 30% performance increase would improve capacity of Atlas IIAS, H-II, and other vehicles. First flight 2001.
        // 		Castor-30A
        #roCastor-30ATitle = Castor 30A // Castor 30A
        #roCastor-30ADesc = CASTOR 30是一种低成本、坚固、最先进的上面级发动机。这种商业开发的发动机长144英寸，名义上设计为可以作为第二级或第三级，具体取决于运载工具的配置。 // The CASTOR 30 is a low cost, robust, state-of-the-art upper stage motor. This commercially-developed motor is 144 inches long and nominally designed as an upper stage that can function as a second or third stage depending on the vehicle configuration.
        // 		Castor-30B
        #roCastor-30BTitle = Castor 30B // Castor 30B
        #roCastor-30BDesc = CASTOR 30B是一种低成本、坚固、最先进的上面级发动机。这种生产型发动机在CASTOR 30的基础上进行了一些修改，主要是推进剂的变化和喷嘴的加长。它长169.9英寸，名义上设计为可以作为第二级或第三级，具体取决于运载工具的配置。 // The CASTOR 30B is a low cost, robust, state-of-the-art upper stage motor. This production motor incorporates a few modifications from the CASTOR 30, primarily a change in propellant and a longer nozzle. It is 169.9 inches long and nominally designed as an upper stage that can function as a second or third stage depending on the vehicle configuration.
        // 		Castor-30XL
        #roCastor-30XLTitle = Castor 30XL // Castor 30XL
        #roCastor-30XLDesc = CASTOR 30XL不仅仅是CASTOR 30的加长版。这款发动机长235.8英寸，设计为根据运载工具的配置可以作为第二级或第三级。喷嘴长8英尺，为沉浸式设计，具有高扩张比（55.9:1），双密度出口锥适用于高空操作，以及电子机械TVA系统。 // The CASTOR 30XL is more than a stretched version of the CASTOR 30. The motor is 235.8 inches long and designed to function as a second or third stage depending on vehicle configuration. The nozzle is 8 feet long and submerged, with a high expansion ratio (55.9:1), a dual density exit cone for high altitude operation, and an electro-mechanical TVA system.
        // 		Castor-120
        #roCastor-120Title = Castor 120 // Castor 120
        #roCastor-120Desc = Castor 120是一种中型固体助推器，用于Minotaur和Athena运载火箭。其设计基于TU-903，这是和平守护者ICBM的第一阶段。标准推力曲线可以修改，以产生递减燃烧，降低最大加速度，或产生鞍形曲线，限制气动力。燃烧时间79秒。 // The Castor 120 is a medium solid booster used on the Minotaur and Athena launch vehicles. Its design was based on the TU-903, which serves as the first stage of the Peacekeeper ICBM. The standard thrust curve can be modified to produce a regressive burn that reduces maximum acceleration or a saddle-shaped profile that limits aerodynamic forces. Burn time 79 seconds.
        // 		COBRA
        #roCOBRATitle = COBRA // COBRA
        #roCOBRADesc = 可重用应用的共优化助推器（Co-Optimized Booster for Reusable Applications）是21世纪初的大气分级燃烧氢氧发动机。作为通过太空发射倡议计划开发的太空梭替代品的主要发动机。性能极高，但在原型阶段被取消。 // The Co-Optimized Booster for Reusable Applications was an early 2000s atmospheric staged combustion hydrolox engine. Developed as the main engine for a Space Shuttle replacement through the Space Launch Initiative program. Extremely high performance, but cancelled during prototype phase.
        // 		COBRAH
        #roCOBRAHTitle = COBRA-H // COBRA-H
        #roCOBRAHDesc = 可重用应用的共优化助推器由普拉特&惠特尼-Aerojet推进联合公司提出，以覆盖广泛的推力范围。这种氢氧可重用火箭发动机在2003年设计，产生4500千牛的推力。作为长寿命、中等至高推力、可重用的助推器发动机，具有安全且低成本的单燃烧器和富燃料分级燃烧循环。 // The Co-optimized Booster for Reusable Applications was proposed by Pratt & Whitney-Aerojet Propulsion Associates to cover a wide range of thrust. This hydrolox reusable rocket engine was designed in 2003 to produce 4500 kN thrust. Proposed as a long-life, moderate-to high-thrust, reusable booster engine with a safe and low-cost single burner and a fuel-rich staged combustion cycle.
        // D
        // 		DFMMHPE
        #roDFMMHPETitle = DFMMHPE // DFMMHPE
        #roDFMMHPEDesc = Aerojet双燃料混合模式高压发动机，用于SSTO车辆。它在海平面模式下燃烧RP-1和LOX，然后在高空部署喷嘴延伸并切换到燃烧LH2和LOX以获得更高的性能。 // The Aerojet Dual Fuel Mixed-Mode High Pressure Engine for SSTO Vehicles. It burned RP-1 and LOX in sea level mode, and then at high altitude would deploy a nozzle extension and switch to burning LH2 and LOX for higher performance.
        // 		Dropt
        #roDroptTitle = P 0.68 Dropt // P 0.68 Dropt
        #roDroptDesc = 一种小型法国固体火箭发动机，用作Diamant运载火箭B和BP4配置的第三级。 // A small French solid rocket motor that was used as the third stage on the B and BP4 configurations of the Diamant launch vehicle.
        // 		DS4G
        #roDS4GTitle = DS4G格栅离子推进器 // DS4G Gridded Ion Thruster
        #roDS4GDesc = 双级4格栅（DS4G）离子推进器主要由欧洲航天局开发，用于各种未来的深空任务。这个版本是他们最坚固的设计，专为深空任务设计。需要50千瓦的电力。注意：这款发动机基于技术设计和测试样品。 // The Dual Stage 4 Grid (DS4G) ion thruster was developed primarily by the European Space Agency for a variety of future deep space missions.  This version is their most robust design, designed for deep space missions. Requires 50kW of electrical power. NOTE: This engine is based on technical design and test articles.
        // E
        // 		E1
        #roE1Title = E-1 // E-1
        #roE1Desc = 从LR79/89开发的开式循环煤油/液氧助推发动机。它是泰坦1型ICBM第一阶段发动机的备份提案，也是土星1型第一阶段发动机的提案，但最终从未飞行过（4个E-1被8个H-1取代）。 // An open cycle kerolox booster engine developed from LR79/89. It was a backup proposal for the first stage engine on the Titan 1 ICBM, and proposed first stage engine on the Saturn 1, but ultimately never flown (4 E-1s were replaced by 8 H-1s).
        // 		EAP-241
        #roEAP-241Title = P241/A EAP // P241/A EAP
        #roEAP-241Desc = 由Ariane 5运载火箭成对使用的钢制外壳固体火箭发动机，用于飞行的初始阶段。 // A steel casing solid rocket motor used in pairs by the Ariane 5 launch vehicle for the initial phases of the flight.
        // 		EPEX
        #roEPEXTitle = EPEX MPD推进器 // EPEX MPD Thruster
        #roEPEXDesc = EPEX（Electrical Propulsion Experiment）是一种脉冲磁等离子体动力学推进器，在1995年日本的太空飞行者单元卫星上进行了测试。尽管苏联广泛实验了MPD推进器，但太空飞行者单元是第一个使用MPD推进器作为其主要推进系统的空间飞行器。 // The EPEX (Electrical Propulsion Experiment) was a pulsed magnetoplasmadynamic thruster, tested on the Japanese Space Flyer Unit satellite in 1995. Although the Soviet Union experimented with MPD thrusters extensively, the Space Flyer Unit was the first spacecraft to use an MPD thruster as its main propulsion system.
        // F
        // 		F1
        #roF1Title = F-1 // F-1
        #roF1Desc = 巨大的Rocketdyne F-1发动机。有史以来建造的最大的、最强大的火箭发动机之一。确保你根据你的应用需求启用滚动能力或禁用摆动。 // The massive Rocketdyne F-1 engine. One of the largest, most powerful rocket engines ever built. Ensure you enable roll capability or disable gimbal as required for your application.
        // 		F-1A_ETS
        #roF-1A_ETSTitle = F-1A (ETS) // F-1A (ETS)
        #roF-1A_ETSDesc = 巨大的Rocketdyne F-1发动机。有史以来建造的最大的、最强大的火箭发动机之一。确保你根据你的应用需求启用滚动能力或禁用摆动。代表在'Eyes Turned Skyward'中发现的可调节F-1A发动机。 // The massive Rocketdyne F-1 engine. One of the largest, most powerful rocket engines ever built. Ensure you enable roll capability or disable gimbal as required for your application. Represents the throttlable F-1A engine as found in 'Eyes Turned Skyward'.
        // 		FARAD
        #roFARADTitle = FARAD脉冲感应推进器 // FARAD Pulsed Inductive Thruster
        #roFARADDesc = 脉冲感应推进器使用强大的磁脉冲来电离和加速气体。它能够达到令人印象深刻的比冲，并且可以通过增加脉冲率简单地进行放大。然而，它消耗大量的电力。FARAD（法拉第加速器与射频辅助放电）在气体暴露于磁场之前对其进行电离，大大减少了所需的脉冲能量，允许使用更小的推进器。 // The pulsed inductive thruster uses a powerful magnetic pulse to ionize and accelerate gas. It can achieve impressive ISPs and be scaled up simply by increasing the pulse rate. However, it consumes a considerable amount of power. FARAD (Faraday Accelerator with Radio-Frequency Assisted Discharge) ionizes gas before it is exposed to the magnetic field, greatly reducing the required pulse energy, allowing for a much smaller thruster.
        // 		F1B
        #roF1BTitle = F-1B // F-1B
        #roF1BDesc = F-1B发动机是为了给空间发射系统提出的Pyrios先进助推器提供动力而设计的。作为原始F-1的高度改进版本，F-1B采用了现代制造技术，包括3D打印，并且具有更简单的燃气发生器排气布置，以降低制造成本并提高推力，但略有效率损失。 // The F-1B engine was designed to power the proposed Pyrios advanced boosters for the Space Launch System. A highly modified version of the original F-1, the F-1B uses modern manufacturing techniques including 3-D printing and features a simpler gas generator exhaust arrangement in order to reduce manufacturing costs and increase thrust at a slight cost of efficiency.
        // 		FW5
        #roFW5Title = FW-5 // FW-5
        #roFW5Desc = FW-5是基于Altair-III (FW-4S)开发的小型远地点踢进器，用于大多数休斯HS-333卫星平台，包括Anik、Westar和Marisat。 // Developed from Altair-III (FW-4S), the FW-5 was a small apogee kick motor used for most Hughes HS-333 satellite busses, including Anik, Westar and Marisat.
        // G
        // 		G1
        #roG1Title = G-1 // G-1
        #roG1Desc = 这是为NOMAD高能上面级开发的，旨在取代Agena。联氨/氟的推进剂混合在测试中显示出令人印象深刻的性能，但对氟的毒性的担忧导致项目在已经进行了大量工作后被取消。 // This was developed for the NOMAD high energy upper stage, intended to replace Agena. The hydrazine/fluorine propellant mix showed impressive performance in testing, but concerns over the toxicity of fluorine lead to the project being cancelled after extensive work had already been done.
        // 		Gamma2
        #roGamma2Title = Gamma 2 // Gamma 2
        #roGamma2Desc = Gamma的双室版本，用于Black Arrow卫星运载火箭的第二级。作为唯一不需要在海平面操作的Gamma，喷嘴被延长以允许更好的膨胀。 // A two chamber version of Gamma, used for the second stage of the Black Arrow satellite launch vehicle. As the only Gamma not required to operate at sea level, the nozzles were extended to allow better expansion.
        // 		Gamma8
        #roGamma8Title = Gamma 8 // Gamma 8
        #roGamma8Desc = 这是Gamma的8室开发版本，用于Black Arrow卫星运载火箭的第一级。Gamma推力室成对径向安装，每对安装在单轴切向万向节上。集体移动提供滚动控制，而差动移动提供俯仰控制。 // This was an 8 chamber development of Gamma, used for the first stage of the Black Arrow satellite launch vehicle. Gamma thrust chambers were mounted in pairs radially, each pair on a one-axis tangential gimbal. Collective movement gave roll control while differential movement gave pitch control.
        // 		Gamma301
        #roGamma301Title = Gamma-201/301 // Gamma-201/301
        #roGamma301Desc = 这是Gamma的4室开发版本，用于Black Knight探空火箭的第一级。Gamma推力室成对径向安装，每对安装在单轴切向万向节上。集体移动提供滚动控制，而差动移动提供俯仰控制。 // This was an 4 chamber development of Gamma, used for the first stage of the Black Knight sounding rocket. Gamma thrust chambers were mounted in pairs radially, each pair on a one-axis tangential gimbal. Collective movement gave roll control while differential movement gave pitch control.
        // 		GCRC
        #roGCRCTitle = GCRC 33KS-2800 // GCRC 33KS-2800
        #roGCRCDesc = 一种小型固体助推器，用作除最后一次Vanguard发射外所有Vanguard发射的第三级。燃烧时间33秒。 // A small solid kick motor, used as the third stage on all but the last Vanguard launch. Burn time 33 seconds.
        // 		GEM-40
        #roGEM-40Title = GEM 40 // GEM 40
        #roGEM-40Desc = 石墨-环氧树脂电机（GEM）取代了早期Castor系列助推器使用的钢制外壳，采用了更轻的复合材料外壳。40英寸（1米）直径的GEM 40用于Delta II 7000系列，成套使用三个、四个或九个。当使用九个助推器时，六个在起飞时点燃，剩余三个在前六个燃烧完毕并被丢弃后点燃。燃烧时间：58秒。 // The Graphite-Epoxy Motor (GEM) replaced the steel case used on earlier Castor-series boosters with a lighter composite case. The 40-inch (1-meter) diameter GEM 40 was used on the Delta II 7000-series in sets of three, four, or nine. When nine boosters were used, six were ignited at liftoff and the remaining three were ignited after burnout and jettison of the first six. Burn time: 58 seconds.
        // 		GEM-46
        #roGEM-46Title = GEM 46 // GEM 46
        #roGEM-46Desc = 46英寸（1.2米）直径的GEM 46用于Delta III和Delta II Heavy，成套使用九个，其中六个在起飞时点燃，前六个燃烧完毕后剩余三个点燃。在Delta III上，三个地面点燃的助推器配备了TVC，而所有剩余的助推器使用固定喷嘴。Delta II Heavy没有使用TVC的助推器。燃烧时间75秒。 // The 46-inch (1.2-m) diameter GEM 46 was used on the Delta III and Delta II Heavy in sets of nine, with six ignited at liftoff and three ignited after burnout of the first six. On the Delta III, three ground-lit boosters were equipped with TVC while all the remaining boosters used fixed nozzles. The Delta II Heavy used no boosters with TVC. Burn time 75 seconds.
        // 		GEM-60
        #roGEM-60Title = GEM 60 // GEM 60
        #roGEM-60Desc = 60英寸（1.5米）直径的GEM 60用于Delta IV，成套使用两个或四个。当使用两个助推器时，两者都配备推力矢量控制（TVC）。当使用四个时，两个助推器使用TVC，而另外两个使用固定喷嘴以减轻重量。燃烧时间90秒。 // The 60-inch (1.5-meter) diameter GEM 60 is used on the Delta IV in sets of two or four. When two boosters are used, both are equipped with thrust vector control (TVC). When four are used, two boosters use TVC while the other two use fixed nozzles to reduce weight. Burn time 90 seconds.
        // 		GEM-63
        #roGEM-63Title = GEM 63 // GEM 63
        #roGEM-63Desc = 2015年，ULA宣布Orbital ATK将开发GEM 63作为AJ-60A的直接替代品，并取代Atlas V SRMs的Aerojet-Rocketdyne。GEM 63比Delta IV上使用的GEM 60大，且不能推力矢量控制。与AJ-60A一样，使用4米整流罩的发射可以使用多达三个助推器，而5米整流罩可以使用多达五个助推器。 // In 2015, ULA announced that Orbital ATK would develop the GEM 63 as a drop-in replacement for the AJ-60A, and replace Aerojet-Rocketdyne for Atlas V SRMs. The GEM 63 is larger than the GEM 60 used on the Delta IV and cannot thrust vector. As with the AJ-60A, launches using the 4 m fairing will be able to use up to three boosters while up to five can be used with the 5 m fairing.
        // 		GEM-63XL
        #roGEM-63XLTitle = GEM 63XL // GEM 63XL
        #roGEM-63XLDesc = 除了Atlas V的GEM 63，Orbital ATK还将为Vulcan开发一个更大的变体，GEM 63XL。这些助推器将比GEM 63长约1.5米，Vulcan可以使用多达四个4米整流罩的助推器或六个5米整流罩的助推器。 // In addition to the GEM 63 for Atlas V, Orbital ATK will develop a larger variant, the GEM 63XL, for Vulcan. The boosters will be approximately 1.5 m longer than the GEM 63 and Vulcan will be able to use up to four boosters with a four-meter fairing or six boosters with a five-meter fairing.
        // H
        // 		H1
        #roH1Title = H-1/RS-27 // H-1/RS-27
        #roH1Desc = H-1是推进土星I和IB运载工具以及晚期型号Delta火箭（作为RS-27）的原始LR79发动机的升级版。RS-27A具有更高的扩张比，针对高空性能进行了优化，因为Delta II的起飞推力由固体助推器增强。 // The H-1 is an upgrade to the original LR79 engine that propelled the Saturn-I and IB vehicles, as well as late-model Delta rockets (as the RS-27). The RS-27A has a higher expansion ratio optimized for performance at altitude since liftoff thrust on the Delta II is augmented by solid boosters.
        // 		HERMeS
        #roHERMESTitle = HERMeS霍尔效应推进器 // HERMeS Hall Effect Thruster
        #roHERMESDesc = HERMeS（带磁屏蔽的霍尔效应火箭）是一种实验性霍尔效应离子推进器。后来发展成为AEPS，即计划中的月球门户推进系统。 // HERMeS (Hall Effect Rocket with Magnetic Shielding) is a an experimental Hall effect ion thruster. It was later developed into AEPS, the planned propulsion system for the Lunar Gateway.
        // 		HG3
        #roHG3Title = HG-3 // HG-3
        #roHG3Desc = Rocketdyne HG-3发动机，作为J-2和RS-25之间的一个过渡。确保你根据你的应用需求启用滚动能力或禁用摆动。 // The Rocketdyne HG-3 engine, which served as a stepping stone between the J-2 and RS-25. Ensure you enable roll capability or disable gimbal as required for your application.
        // 		HiPEP
        #roHIPEPTitle = HiPEP格栅离子推进器 // HiPEP Gridded Ion Thruster
        #roHIPEPDesc = 高功率电力推进（HiPEP）单元在NASA Glenn研究中心设计和测试，可以产生比其更小的同类产品更大的推力。需要大约39.3千瓦的电力。质量/功率比：3.05公斤/千瓦。 // The High Power Electric Propulsion (HiPEP) unit was designed and tested at NASA Glenn Research Center and can produce more thrust than its smaller cousin. Requires about 39.3kW of electricity. Mass/power ratio: 3.05 kg/kW.
        // 		HM7
        #roHM7Title = HM-7 // HM-7
        #roHM7Desc = 一种氢氧燃气发生器上面级发动机，直接源自HM4试验台发动机，用于Ariane系列运载火箭的上面级。 // A hydrolox gas generator upper stage engine, directly descended from the HM4 testbed engine and used on the upper stages of the Ariane launch vehicle family.
        // I
        // 		ID-500
        #roID500Title = ID-500格栅离子推进器 // ID-500 Gridded Ion Thruster
        #roID500Desc = 为俄罗斯计划中的核电动拖船运输和能源模块开发的格栅离子推进器。 // A gridded ion thruster developed for the Transport and Energy Module, Russia's planned nuclear-electric tug.
        // 		INsTAR
        #roINsTARTitle = INsTAR // INsTAR
        #roINsTARDesc = 基于SNTP/Timberwind设计的先进NTR。更高的温度合金和一个烧结燃料元件允许极高温度操作，比冲超过1000秒。使用低浓缩铀燃料降低了TWR，与Timberwind/SNTP设计相比，但大大增加了核心寿命。 // Advanced NTR, based on the SNTP/Timberwind design. Higher temperature alloys and a sintered fuel element allow for extremely-high-temperature operation, with specific impulse exceeding 1000 seconds. The use of low-enriched uranium fuel reduces TWR as compared to Timberwind/SNTP designs, but allows for greatly increased core lifetime.
        // J
        // 		J2
        #roJ2Title = J-2 // J-2
        #roJ2Desc = Rocketdyne J-2火箭发动机是第一种大型氢氧发动机。五台用于土星五号的S-II级，一台用于土星IB和V的S-IVB级。 // The Rocketdyne J-2 rocket engine was the first large hydrolox engine. Five powered the S-II stage on the Saturn V and one was used on the S-IVB stage of the Saturn IB and V.
        // 		J2T
        #roJ2TTitle = J-2T // J-2T
        #roJ2TDesc = 一种采用J-2成熟技术的 aerospike 发动机，引入了aerospike喷管到正在开发的J-2S机械中。 // A aerospike engine using proven technology from the J-2 and introducing an aerospike nozzle to the developing J-2S machinery.
        // 		J2X
        #roJ2XTitle = J-2X // J-2X
        #roJ2XDesc = J-2X是一种2000年代中等TWR的真空发动机，原本计划用于战神I和战神V的上面级。战神计划取消后，开发继续，早期的SLS设计中包含了这款发动机，但在选择了RL10动力的探测上面级后，项目被搁置。 // A 2000s medium TWR vacuum engine, the J-2X was intended to be used on the upper stages of Ares I and Ares V. Development continued after the cancellation of Ares, and early designs of SLS incorporated the engine, but the project was mothballed after the RL10-powered Exploration Upper Stage was selected.
        // 		Juno6k
        #roJuno6kTitle = Juno IV 6k发动机 // Juno IV 6k Engine
        #roJuno6kDesc = 早期探索高压供料式自燃性燃料上面级发动机。由JPL设计，用作Juno IV运载火箭的第三级。Juno IV取消后，它被选为Atlas-Vega发射器Vega上面级的动力，但Vega计划在1959年被取消。"6K"上面级发动机经过多次测试，但从未飞行。 // Early exploration into pressure-fed hypergolic upper stage engines. This was designed by JPL to be the third stage on the Juno IV launch vehicle. After cancellation of the Juno IV, it was then selected to power the Vega upper stage for the Atlas-Vega launcher, but the Vega program was canceled in 1959. The "6K" upper stage engine was tested often, but never flew.
        // 		Juno45k
        #roJuno45kTitle = Juno IV 45k发动机 // Juno IV 45k Engine
        #roJuno45kDesc = 由JPL开发的一种高性能第二级发动机，原本计划用于Juno IV运载火箭，并在真空中提供45,000磅的推力。它经过了测试，但最终决定不使用，而选择了X-405。 // Developed by JPL as a high-performance second stage engine, this was intended for the Juno IV launch vehicle and would provide 45,000 pounds of thrust in vacuum. It was tested, but ultimately decided against in favor of the X-405.
        // K
        // 		KDU414
        #roKDU414Title = KDU-414 // KDU-414
        #roKDU414Desc = 一种小型机动发动机，用于苏联1MV和2MV航天器总线以及KAUR-2通信卫星总线。用于早期的Venera、Mars、Zond和Molniya卫星。 // A small maneuvering engine used on the Soviet 1MV and 2MV spacecraft busses and KAUR-2 comsat bus. Used on early Venera, Mars, Zond, and Molniya satellites.
        // 		Kestrel
        #roKestrelTitle = Kestrel // Kestrel
        #roKestrelDesc = 一种高压供料式煤油/液氧发动机，用于Falcon 1运载火箭的第二级。 // A pressure-fed kerosene/LOX engine used in the second stage of the Falcon 1 launcher.
        // 		Kestrel_1B
        #roKestrel_1BTitle = Kestrel-1B // Kestrel-1B
        #roKestrel_1BDesc = 一种基于原始高压供料式Kestrel发动机的甲烷/液氧衍生发动机，用于Falcon 1运载火箭的上面级。具有多次点火能力和有限的节流范围。 // A methalox derivative of the original pressure-fed Kestrel engine used on the upper stage of the Falcon 1 launch vehicle. Features multi-ignition capability and a limited throttling range.
        // 		KIWIA24
        #roKIWIA24Title = Kiwi A3原子火箭发动机 // Kiwi A3 Atomic Rocket Motor
        #roKIWIA24Desc = "KIWI A"系列是一种较旧的132MW反应堆，功率密度是所有漫游测试中最低的。大多数测试以失败告终，燃料元件破碎或测试设备故障，但学到了很多，液氢泵送的发展是一个重要成就。其核心可以启动两次。包括一个整体钨屏蔽，整个组件是再生冷却的。辅助回路使关闭气体通过一个小热机运行，以最小化燃料损失并提供基本的交流发电机功率。该发动机应安装在离最近的燃料箱两到六米处。运行时应使燃料屏蔽任何乘员和乘员位置，乘员位置应距离发动机六到九米。额外的屏蔽，如水箱或高密度燃料，可以稍微减少这个量。所有随后的美国核热火箭设计都基于这个概念。这个版本具有一个非常小的固定再生冷却喷嘴，面积扩张比为24:1。喷嘴Ae/A*=24 燃烧室温度=2300 理想ISP=874 反应堆功率=132MW(热) TWR=0.24 燃烧室压力=1415kPa 点火次数=2 包括整体阴影屏蔽的吨位：12.08吨 // The "KIWI A" series is an older 132MW reactor with the lowest power density of all the rover tests. Most tests resulted in failure with shattered fuel elements or faulted test equipment however much was learned and the development of liquid hydrogen pumping is a major accomplishment. Its core is capable of starting up twice.  An integral Tungsten shield is included and the whole assembly is regeneratively cooled. A secondary circuit runs the shutdown gasses through a small heat engine to minimize fuel loss and provide basic alternator power. This engine should be mounted two to six meters from the closest fuel tank.  Fuel should shield any crew and crew positions when running should be six to nine meters from the engine. Additional shielding such as a water tank or high density fuel can somewhat reduce this amount. All subsequent US nuclear thermal rocket designs build off this concept. This version features a very small fixed regeneratively cooled nozzle with a 24:1 area expansion ratio. Nozzle Ae/A*=24   Chamber Temp=2300   Ideal ISP=874  Reactor Power=132MW(th)  TWR=0.24   Chamber Pressure=1415kPa   Ignitions =2   Tonnage including integral shadow shield: 12.08tons
        // 		KIWIB48
        #roKIWIB48Title = Kiwi B4E原子火箭发动机 // Kiwi B4E Atomic Rocket Motor
        #roKIWIB48Desc = "KIWI B"系列是一种较旧的1100MW反应堆，功率密度是A系列的10倍以上。大多数早期测试以失败告终，燃料元件破碎或测试设备故障，但学到了很多，发展了先进的涂层、化学气相沉积和热管。最后的B4E测试运行顺利，甚至可以从冷态重新启动。第一次Kiwi B测试是在气态氢上进行的，因为氢泵送和储存还处于起步阶段。其核心可以启动四次。包括一个整体钨屏蔽，整个组件是再生冷却的。辅助回路使关闭气体通过一个小热机运行，以最小化燃料损失并提供基本的交流发电机功率。该发动机应安装在离最近的燃料箱三到六米处。运行时应使燃料屏蔽任何乘员和乘员位置，乘员位置应距离发动机八到十二米。额外的屏蔽，如水箱或高密度燃料，可以稍微减少这个量。这种火箭代表了基本和保守的固体核心火箭设计。NERVA设计基于这个概念。这个版本具有一个固定再生冷却喷嘴，扩张比为66:1。喷嘴Ae=66 燃烧室温度=2473 理想ISP=864 反应堆功率=1166MW(热) TWR=2.04 燃烧室压力=3606kPa 点火次数=4 包括整体阴影屏蔽的吨位：14.89吨 // The "KIWI B" series is an older 1100MW reactor with more than 10 times the power density of the A series. Most tests early resulted in failure with shattered fuel elements or faulted test equipment however much was learned and the development of advanced coatings chemical vapour deposition and heat pipes. The final test B4E ran smoothly and even restarted from a cold condition. The first Kiwi B test was run on gaseous hydrogen since hydrogen pumping and storage was in its infancy. Its core is capable of starting up four times.  An integral Tungsten shield is included and the whole assembly is regeneratively cooled. A secondary circuit runs the shut down gasses through a small heat engine to minimize fuel loss and provide basic alternator power. This engine should be mounted three to six meters from the closest fuel tank.  Fuel should shield any crew and crew positions when running should be eight to twelve meters from the engine. Additional shielding such as a water tank or high density fuel can somewhat reduce this amount. This rocket represents the basic and conservative solid core rocket design. The NERVA designs build off this concept. This version features a fixed regeneratively cooled nozzle with a 66:1 expansion ratio.  Nozzle Ae=66   Chamber Temp=2473   Ideal ISP=864  Reactor Power=1166MW(th)  TWR=2.04   Chamber Pressure=3606kPa   Ignitions =4   Tonnage including integral shadow shield: 14.89tons
        // 		KRD61
        #roKRD61Title = KRD-61 // KRD-61
        #roKRD61Desc = 一种苏联燃气发生器自燃性燃料真空发动机，为E-8-5月球样本返回探测器的返回阶段设计。只有一个点火，需要非常精确的轨迹。 // A Soviet gas generator hypergolic vacuum engine designed for the return stage of the E-8-5 lunar sample return probes. With only one ignition, a very precise trajectory is required.
        // 		KRD79
        #roKRD79Title = KRD-79 // KRD-79
        #roKRD79Desc = 一种苏联高压供料式自燃性燃料真空发动机，为Salyut-6和Salyut-7设计。也用于Mir和Zvezda。 // A Soviet pressure-fed hypergolic vacuum engine designed for Salyut-6 and Saylut-7. Also used on Mir and Zvezda.
        // 		KRD442
        #roKRD442Title = KRD-442 // KRD-442
        #roKRD442Desc = 一种苏联燃气发生器自燃性燃料真空发动机，设计用于TKS FGB（功能货物模块）。极其可靠且具有重启能力，已在许多FGB衍生型号上使用，如后来的Almaz站、Skif、Kvant-1 FSM、Kvant-2、Krystal、Spektr、Priroda、Zarya和Nauka。KRD-442的泵也可用于内部转移燃料或从Progress补给船重新加油。 // A Soviet gas generator hypergolic vacuum engine designed for use on the TKS FGB (Functional Cargo Block). Extremely reliable and with restart capability, it has been used on many FGB derivatives, such as later Almaz stations, Skif, Kvant-1 FSM, Kvant-2, Krystal, Spektr, Priroda, Zarya, and Nauka. The pump of the KRD-442 can also be used to internally transfer fuel or refuel from Progress resupply craft.
        // 		KTDU5A
        #roKTDU5ATitle = KTDU-5A // KTDU-5A
        #roKTDU5ADesc = 一种苏联燃气发生器自燃性燃料真空发动机，设计用于Luna E-6航天器总线的推进系统。它被用于第一个苏联月球着陆器和月球轨道器。当用于月球着陆器时，它仅在最终降落时切换到姿控发动机。 // A Soviet gas generator hypergolic vacuum engine designed for use in the propulsion systems of the Luna E-6 spacecraft bus. It was used for the first Soviet lunar landers and lunar orbiters. When used on a lunar lander, it was switched to verniers only for terminal descent.
        // 		KTDU35
        #roKTDU35Title = KTDU-35 // KTDU-35
        #roKTDU35Desc = KTDU-35是一种燃气发生器自燃性燃料发动机，能够多次点火，用于第一代联盟号和进步号飞船（7K系列）。它由单喷嘴S5.60主发动机和双喷嘴S5.35备份发动机组成。如果主发动机失败，备份发动机将接管其位置。 // The KTDU-35 is a gas generator hypergolic engine capable of multiple ignitions, used on the first generation Soyuz and Progress spacecrafts (the 7K series). It consists of the single nozzle S5.60 main engine and the dual nozzle S5.35 backup engine. If the main engine fails, the backup one will assume its position.
        // 		KTDU416
        #roKTDU416Title = KTDU-416 // KTDU-416
        #roKTDU416Desc = LK-700S的姿控和着陆发动机。三个用于TLI和月球注入阶段的姿控，另外三个将使LK-700S能够控制最终下降。 // The vernier and landing engine for the LK-700S. Three were to be used as verniers on the TLI and Lunar injection stages, while another three would enable a controlled final descent for the LK-700S.
        // 		KTDU417
        #roKTDU417Title = KTDU-417 // KTDU-417
        #roKTDU417Desc = Luna 15-24的着陆发动机。主燃气发生器发动机用于轨道机动和下降，然后切换到次级高压供料式发动机以进行最终降落。使用动作组快速切换主发动机和次级发动机，使着陆更容易。 // The landing engine for Luna 15-24. The main gas generator engine was used for orbital manuevering and descent, and then switched over to a secondary pressure-fed engine for terminal descent. Use an action group to toggle between the main and secondary engines quickly to make landing easier.
        // 		KTDU425A
        #roKTDU425ATitle = KTDU-425 // KTDU-425
        #roKTDU425ADesc = 一种苏联燃气发生器自燃性燃料真空发动机。设计用于火星和Venera 3MV、4MV和5MV航天器总线的推进系统。 // A Soviet gas generator hypergolic vacuum engine. Designed for use in the propulsion systems of the Mars and Venera 3MV, 4MV and 5MV spacecraft buses.
        // 		KVD1
        #roKVD1Title = RD-56/KVD-1/CE-7.5 // RD-56/KVD-1/CE-7.5
        #roKVD1Desc = 一种分级燃烧氢氧发动机，计划用于N-1M，曾考虑用于质子号和安加拉，最终许可给印度用于其GSLV。后来的版本由印度开发用于国内，称为CE-7.5。主发动机喷嘴固定不动，两个姿控发动机提供联合俯仰-偏航-滚转控制。这款发动机以略高于平均的O/F比运行，导致比平均密度更高的氢氧级。 // A staged combustion hydrolox engine intended for the N-1M, considered for Proton and Angara, and eventually licensed to India for its GSLV. Later versions were developed by India for domestic use as the CE-7.5. The main engine bell is fixed in place and two verniers provide combined pitch-yaw-roll control. This engine runs with a somewhat higher than average O/F ratio, resulting in a denser than average hydrolox stage.
        // L
        // 		LE3
        #roLE3Title = LE-3 // LE-3
        #roLE3Desc = 一种小型高压供料式自燃性燃料发动机。在Rocketdyne的协助下开发，用于N-I火箭的上面级。 // A small pressure-fed hypergolic engine. Developed with the assistance of Rocketdyne to power the upper stage of the N-I rocket.
        // 		LE5
        #roLE5Title = LE-5 // LE-5
        #roLE5Desc = LE-5是一种燃气发生器氢氧发动机，是日本本土开发的第一款氢氧发动机，设计用于H-1运载火箭的第二级。然后完全重新设计为世界上第一款膨胀循环发动机，用于H-II。自那以后，它经历了几次演变，被用于H-IIA、H-IIB，并计划用于H-3。 // The LE-5 is a gas generator hydrolox engine, the first natively-developed Japanese hydrolox engine, designed for use on the second stage of the H-1 launch vehicle. It was then completely redesigned into the world's first expander bleed cycle engine for use on the H-II. It has gone through several evolutions since, being used on the H-IIA, H-IIB, and planned for the H-3.
        // 		LE7
        #roLE7Title = LE-7 // LE-7
        #roLE7Desc = 一种富燃料分级燃烧发动机，用于H-II系列运载火箭的核心级。原始的LE-7被LE-7A取代，后者牺牲了一些性能，以降低成本和提高可靠性。 // A fuel-rich staged combustion engine used on the core stage of H-II series launchers. The original LE-7 was replaced by the LE-7A, which sacrificed some performance in favor of reduced cost and better reliability.
        // 		LE9
        #roLE9Title = LE-9 // LE-9
        #roLE9Desc = 一种膨胀循环助推发动机，为日本H-3运载火箭开发。使用膨胀循环使发动机比其分级燃烧的前身LE-7便宜得多。 // An expander-bleed cycle booster engine, developed for the Japanese H-3 launch vehicle. The use of an expander-bleed cycle makes the engine much cheaper than it's staged combustion predecessor, the LE-7.
        // 		LEROS1b
        #roLEROS1bTitle = LEROS-1b (635N) // LEROS-1b (635N)
        #roLEROS1bDesc = LEROS是Moog-ISP制造的一系列化学火箭发动机。LEROS发动机被用作通信卫星如洛克希德·马丁A2100的主要远地点发动机，以及如朱诺号的深空任务。 // LEROS is a family of chemical rocket engines manufactured by Moog-ISP. LEROS engines have been used as primary apogee engines for telecommunications satellites such as the Lockheed Martin A2100 as well as deep space missions such as Juno.
        // 		LEROS4
        #roLEROS4Title = LEROS-4 (1100N) // LEROS-4 (1100N)
        #roLEROS4Desc = LEROS 4高推力远地点发动机是欧空局资助的1100N发动机，由Moog开发。它将通过减少航天器轨道插入机动所需的推进剂质量，支持该机构未来的行星际任务，从而能够携带更多的科学载荷。 // The LEROS 4 High Thrust Apogee Engine is an ESA-funded 1100 N engine undergoing development by Moog. It will support the agency's future interplanetary missions by reducing the mass of spacecraft propellant required for orbit insertion maneuvers, allowing more scientific payload to be carried.
        // 		Lightbulb
        #roLightbulbTitle = 轻球封闭式循环气体核心原子火箭发动机 // Light-Bulb Closed Cycle Gas Core Atomic Rocket Motor
        #roLightbulbDesc = 美国封闭式循环气体核心核火箭。裂变材料被包含在熔融石英“轻球”中，由连续循环的氖气冷却。推进剂通过这些“轻球”被加热到难以置信的温度，由核反应产生的强烈光和辐射加热。这种设计防止任何裂变材料从发动机中逸出，但由于热传递损失而降低了性能。 // An American closed cycle gas core nuclear rocket. Fissile material is contained in fused quartz "lightbulbs", cooled by continuously circulating neon. Propellant passed over these "lightbulbs" is heated to incredible temperatures by the intense light and radiation produced by the nuclear reaction. This design prevents any fissile material from escaping the engine, but reduces performance due to heat transfer losses.
        // 		LMAE
        #roLMAETitle = 月球模块上升发动机(LMAE) // Lunar Module Ascent Engine (LMAE)
        #roLMAEDesc = 一种高压供料式发动机，用于阿波罗月球着陆器的上升模块。 // A pressure-fed engine used for the ascent module of the Apollo lunar lander.
        // 		LMDE
        #roLMDETitle = 月球模块下降发动机(LMDE) // Lunar Module Descent Engine (LMDE)
        #roLMDEDesc = 一种深度可节流的高压供料式发动机，用于阿波罗月球着陆器的下降模块。J级任务的版本具有稍高的比冲，这有助于为漫游车和其他设备提供载荷能力。后来的变体（TR-201）被用作Delta P系列的上面级发动机；这是一种低成本型号，具有更多的重启和稍高的推力，但效率较低且无节流。 // A deeply-throttleable pressure-fed engine used for the descent module of the Apollo lunar lander. The version on J-class missions had slightly higher isp, which helped give payload capacity for the rover and other equipment. A later variant (TR-201) was used on Delta P series as an upper stage engine; this was a low-cost model with more restarts and slightly higher thrust but with lower efficiency and no throttling.
        // 		LPNTR
        #roLPNTRTitle = 低压NTR // Low-Pressure NTR
        #roLPNTRDesc = 低压NTR是一种高性能NTR的提议，依赖于氢的解离。通过将NTR的燃烧室压力降低到接近大气压力，可以触发双原子氢解离成单原子氢，大大增加比冲。这种低压还允许极轻的构造，允许尽管质量流量低，但可接受的TWR。LPNTR也非常简单，不需要泵，使用氢作为慢化剂自我调节，尽管它也没有摇摆装置。 // The low-pressure NTR is a proposal for a higher performance NTR, relying on hydrogen dissociation. By decreasing the chamber pressure of an NTR to near atmospheric pressure, it is possible to trigger dissociation of diatomic hydrogen into monatomic hydrogen, greatly increasing specific impulse. This low pressure also allows for extremely lightweight construction, allowing for an acceptable TWR despite the low mass flow. The LPNTR is also extremely simple, requiring no pumps, and self-regulating using hydrogen as a moderator, although it also lacks a gimbal.
        // 		LR79
        #roLR79Title = LR79 // LR79
        #roLR79Desc = 一种持久的美国煤油/液氧燃气发生器助推器发动机。与LR89具有相同的组件和大致相同的性能，LR79（也被称为木星/朱诺II的S-3D）为木星、雷神和雷神-德尔塔（德尔塔）火箭提供动力。 // A long-lasting US kerolox gas-generator booster engine. The same components and broadly the same performance as the LR89, the LR79 (also known as S-3D in Jupiter / Juno II) powered the Jupiter, Thor, and Thor-Delta (Delta) rockets.
        // 		LR83
        #roLR83Title = LR83 // LR83
        #roLR83Desc = 为助推器应用而设计的液氧/煤油燃气发生器发动机。在Navaho助推器中将使用三个可摆动的发动机。 // A LOX/Kerosene gas generator engine designed for booster applications. Three gimbaled engines would have been used in the Navaho booster.
        // 		LR87
        #roLR87Title = LR87 // LR87
        #roLR87Desc = LR87用于泰坦火箭家族的第一级，由两个独立的涡轮机械集成在一个单元中组成。用于泰坦I的版本燃烧煤油和液氧，而泰坦II至泰坦IV则燃烧可储存推进剂。为土星V和土星IB的上级阶段开发了燃烧液氢的改进版本，但最终选择了J-2。 // Used in the first stage of the Titan rocket family, the LR87 is composed of two engines with separate turbomachinery integrated into one unit. The version used on Titan I burned kerosene and liquid oxygen, while Titan II through Titan IV burned storable propellants. A modified version burning liquid hydrogen was developed for the upper stages of Saturn V and Saturn IB, but the J-2 was selected instead.
        // 		LR87LH2
        #roLR87LH2Title = LR87-LH2 // LR87-LH2
        #roLR87LH2Desc = 1958-1960年期间，Aerojet将用于泰坦系列的LR87发动机（LR87）开发成液氢/液氧发动机，用于预期的美国空军合同，同时Aerojet将LR87转换为燃烧Aerozine和NTO。Aerojet还提议将这种发动机用于土星上级阶段的任务，但NASA选择了J-2而不是LR87-LH2，并于1961年取消。 // Aerojet developed the LR87 engine (used for the Titan series) into a liquid hydrogen/oxygen engine for prospective USAF contracts in the 1958-1960 period, at the same time Aerojet was converting the LR87 to burn Aerozine and NTO. Aerojet also proposed this engine for Saturn upper stage duties, but NASA selected the J-2 over the LR87-LH2 and it was canceled in 1961.
        // 		LR89
        #roLR89Title = LR43/LR89 // LR43/LR89
        #roLR89Desc = 作为以乙烷为燃料的XLR43-NA-3开始其生命，这是第一个使用管壁结构的美国发动机，用于其燃烧室。它作为早期轨道美国发动机的基础，其血统延伸到21世纪。LR43转换为在阿特拉斯上运行煤油，并后来被重命名为LR89，LR79衍生品为雷神提供动力。后来的LR89使用了RS-27组件以提高效率，而RS-27本身在那时被德尔塔使用。LR89配置与同时期的-79配置相似，因为它们本质上是同一种发动机。 // Beginning its life as the etholox-powered XLR43-NA-3, this was the first US engine to use tubular-wall construction for its combustion chamber. It served as the basis for early orbital US engines, with its lineage stretching to the 21st century. The LR43 was converted to run on kerosene for Atlas and was later renamed LR89, and the LR79 derivative powered Thor. Later LR89s used RS-27 components for higher efficiency, whereas the RS-27 itself was used on Delta by that point. LR89 configs are comparable to similar-era -79 configs, since they were the same engine underneath.
        // 		LR91
        #roLR91Title = LR91 // LR91
        #roLR91Desc = LR91为泰坦发射器的第二级提供动力。燃气发生器的排气用于滚动控制。 // The LR91 powered the second stage of Titan launchers. Exhaust from the gas generator provided roll control.
        // 		LR101
        #roLR101Title = LR101 // LR101
        #roLR101Desc = 一种泵送或压力饲服的煤油/液氧微调发动机。用于在阿特拉斯的MA-x系统（2x LR89 + LR105 + 2x LR101）和雷神-阿贝尔、雷神-阿吉纳、雷神-德尔塔和德尔塔的MB-x系统（LR79或RS-27 + 2xLR101）中进行姿态控制和最终速度调整。 // A pump or pressure-fed kerolox vernier engine. Used for attitude control and final velocity adjustment in the MA-x system (2x LR89 + LR105 + 2x LR101) on Atlas, and MB-x system (LR79 or RS-27 + 2xLR101) on Thor-Able, Thor-Agena, Thor-Delta, and Delta.
        // 		LR105
        #roLR105Title = LR105 // LR105
        #roLR105Desc = 一种煤油/液氧燃气发生器持续发动机，用于阿特拉斯运载火箭。它像阿特拉斯的助推器发动机（LR89s）一样，在地面上点火，但在2分钟多一点后助推器被丢弃，阿特拉斯继续在LR105（带有微调器进行滚动控制和最终调整）的动力下进入轨道。LR105的最终配置（像LR89一样）使用RS-27组件以获得更好的性能。作为持续发动机，LR105的海平面和真空效率介于助推器和上级发动机之间。 // A kerolox gas-generator sustainer engine used in the Atlas launch vehicle. It, like the Atlas's booster engines (LR89s), is lit on the ground, but after a bit over 2 minutes the boosters are dropped and Atlas continues to orbit under the power of the LR105 (with the verniers for roll control and final adjustment). The final configuration of the LR105 (like the LR89) uses RS-27 components for better performance. As a sustainer, the LR105 has sea level and vacuum efficiencies somewhere between a booster and an upper stage engine.
        // 		LR129
        #roLR129Title = LR129 // LR129
        #roLR129Desc = 为美国空军ISINGLASS空天飞机开发的分级燃烧持续发动机。ISINGLASS项目被取消后，P&W将其适应为他们的SSME提案。它利用分级燃烧、混合比控制和可扩展喷嘴，以实现多功能性和高性能。 // A staged combustion sustainer engine developed for the USAF ISINGLASS spaceplane. After the ISINGLASS project was cancelled, it was adapted by P&W for their SSME proposal. It utilized staged combustion, mixture control, and extendable nozzles to allow for versatility and high performance.
        // 		LRBE
        #roLRBETitle = LRBE // LRBE
        #roLRBEDesc = 从RS-25 SSME发展而来的液体火箭助推发动机（LRBE）是一种液体燃料航天飞机助推器的设计概念。选择了甲烷作为燃料，这增加了密度和推力，同时仍然允许富燃料分级燃烧。 // Developed from the RS-25 SSME, the Liquid Rocket Booster Engine (LRBE) was a design concept for a liquid fueled Space Shuttle booster. Methane was chosen as a fuel, which increased density and thrust while still allowing fuel-rich staged combustion.
        // 		LRC LNTR
        #roLRCLNTRTitle = 刘易斯研究中心LNTR // Lewis Research Center LNTR
        #roLRCLNTRDesc = 刘易斯研究中心开发的“散热器”液态核心核热火箭。与通过反应堆核心冒泡氢气不同，它被用来再生冷却反应堆壁，然后流经反应堆中间被辐射加热。虽然这比“冒泡器”反应堆效率低，但与反应堆核心的减少互动允许更高的质量流量而不会有过多的燃料损失，从而获得更高的推重比。更简单的核心设计也意味着它可以在轨道上重新加载燃料（需要近未来电力）。 // A "radiator" liquid core nuclear thermal rocket developed by Lewis Research Center. Rather than bubbling hydrogen through the reactor core, it is used to regeneratively cool the reactor walls, then flow through the middle of the reactor to be heated by radiation. Although this is less efficient than a "bubbler" reactor, the reduced interaction with the reactor core allows for much higher mass flow rates without excessive fuel loss, resulting in a higher TWR. The simpler core design also means it can be reloaded with fuel on-orbit (requires Near Future Electrical).
        // M
        // 		M1
        #roM1Title = M-1 // M-1
        #roM1Desc = 巨大的M-1发动机是有史以来设计和测试过的最大和最强大的氢氧发动机。它通常被设计为上级发动机，但也研究了带有扩展喷嘴的一级设计。 // The massive M-1 engine was the largest and most powerful hydrolox engine ever designed and individual components have been tested. It was generally designed as an upper stage engine, but first stage designs with expanding nozzles were also worked on.
        // 		M10
        #roM10Title = M10 // M10
        #roM10Desc = 意大利膨胀循环甲醇/氧上级发动机。最初是作为与KBKhA合作开发的RD-0146的衍生品，2014年对俄罗斯实施的制裁迫使Avio独自继续开发。该发动机计划用作新型Vega-E运载火箭的第三级，首次飞行计划于2026年。 // Italian expander cycle methalox upper stage engine. Originally developed as a derivative of the RD-0146 in collaboration with KBKhA, sanctions levied against Russia in 2014 forced Avio to continue the development alone. The engine is intended to be used as the third stage of the new Vega-E launch vehicle, with it's first flight planned for 2026.
        // 		M55
        #roM55Title = M55 (民兵) // M55 (Minuteman)
        #roM55Desc = 民兵洲际弹道导弹的第一级，在各种提议的NASA运载火箭中作为固体助推器使用。燃烧时间75秒。 // The first stage of the Minuteman ICBM, used in various proposed NASA launch vehicles as a solid booster. Burn time 75 seconds.
        // 		MB35
        #roMB35Title = MB-35 // MB-35
        #roMB35Desc = 2000年代开发的膨胀放气循环发动机。这是三菱和波音为德尔塔IV低温上级阶段的联合项目。 // A expander bleed cycle engine developed in the 2000s. It was a Mitsubishi and Boeing joint project for Delta IV cryogenic upper stages.
        // 		MB45
        #roMB45Title = MB-45 // MB-45
        #roMB45Desc = 2000年代开发的膨胀放气循环发动机。这是三菱和波音为德尔塔IV低温上级阶段的联合项目。 // A expander bleed cycle engine developed in the 2000s. It was a Mitsubishi and Boeing joint project for Delta IV cryogenic upper stages.
        // 		MB60
        #roMB60Title = MB-60 // MB-60
        #roMB60Desc = 2000年代开发的膨胀放气循环发动机。这是三菱和波音为德尔塔IV低温上级阶段的联合项目。 // A expander bleed cycle engine developed in the 2000s. It was a Mitsubishi and Boeing joint project for Delta IV cryogenic upper stages.
        // 		Merlin1
        #roMerlin1Title = Merlin 1 // Merlin 1
        #roMerlin1Desc = 由SpaceX制造的Merlin 1火箭发动机系列。 // The whole family of Merlin 1 rocket engines, made by SpaceX.
        // 		MR-80B
        #roMR-80BTitle = MR-80B (MLE) // MR-80B (MLE)
        #roMR-80BDesc = 火星着陆发动机（MLE）是用于1976年两次Viking号火星任务的高度成功的MR-80发动机的衍生品。八个这样的发动机被用于天空起重机上，它将好奇号火星车降落在火星表面。 // The Mars Landing Engine (MLE) is a derivative of the highly successful MR-80 engine used for the two Viking missions to Mars in 1976. Eight of these engines were used on the sky-crane which landed the Curiosity Rover on the martian surface.
        // 		MR-510
        #roMR510Title = MR-510 Arcjet // MR-510 Arcjet
        #roMR510Desc = Aerojet MR-510系列弧喷发动机目前被Lockheed Martin A2100卫星使用，使用肼作为推进剂。 // Aerojet MR-510 series arcjet engines are currently used on Lockheed Martin A2100 satellites using hydrazine as a propellant.
        // N
        // 		NAA75_110
        #roNAA75_110Title = NAA-75-110 A系列 // NAA-75-110 A-Series
        #roNAA75_110Desc = 红石导弹的动力装置。最初设计为乙醇/液氧，后来改为使用Hydyne/液氧，以在木星-C/朱诺I上获得6%的性能提升。在水星计划中适应载人使用时，A-7使用了原始的乙醇混合物，接受了较低的性能以换取较低的毒性。推力矢量控制由碳制推力叶片提供，额外的姿态控制由制导部分的操纵鳍提供。 // The power plant of the Redstone missile. Originally designed for ethanol/LOX it was later adapted to use Hydyne/LOX for 6% more performance in Jupiter-C / Juno I. When adapted for crewed use under Mercury, the A-7 was used with the original ethalox mixture, accepting slightly lower performance for the lack of toxicity. TVC was provided by carbon thrust vanes and additional attitude control was provided by actuating fins in the guidance section.
        // 		NERVA
        #roNERVATitle = NERVA I // NERVA I
        #roNERVADesc = 1970年代的低推重比真空发动机，NERVA（核火箭车辆应用发动机）旨在用于轨道拖船和大型火箭上级阶段。 // A 1970s low-TWR vacuum engine, the NERVA (Nuclear Engine for Rocket Vehicle Applications) is designed for orbital tugs and large rocket upper stages.
        // 		NERVAII
        #roNERVAIITitle = NERVA II // NERVA II
        #roNERVAIIDesc = 后来的1970年代原子发动机，相对推重比较低，但比冲高，功率输出为4200兆瓦。源自1968年测试的Phoebus 2A地面演示器。 // A later 1970s atomic engine with relatively low TWR but high ISP and a power generation of 4200 MW. Derived from the Phoebus 2A ground demonstrator, tested in 1968.
        // 		NERVA_NRX
        #roNERVA_NRXTitle = NERVA NRX // NERVA NRX
        #roNERVA_NRXDesc = “Nerva NRX”系列是1200兆瓦的反应堆。一个基于KIWI B4E的部分飞行测试原型，用周边系统取代了“热端密封”。其核心能够启动三十次。包括一个整体的钨硼复合盾，整个组件是再生冷却的。一个次级回路将关闭气体通过一个小热机运行，以最小化燃料损失并提供基本的发电机功率。该发动机应安装在离最近的燃料罐三到六米处。运行时应使用燃料屏蔽任何机组人员，机组人员位置应距离发动机八到十米。额外的屏蔽，如水罐或高密度燃料，可以稍微减少这个量。这枚火箭代表了更强大和更有能力的火箭系列的开始。这个版本的特点是一个固定再生冷却喷嘴，扩张比为50:1。喷嘴Ae=50  燃烧室温度=2550  理想比冲=943  反应堆功率=1197兆瓦(热)  推重比=2.19  燃烧室压力=4151kPa  点火次数=30  包括整体阴影盾的吨位：11.33吨 // The "Nerva NRX" series is a 1200MW reactor. A partial flight test prototype originally based on the KIWI B4E replacing the "Hot End Seal" with peripheral systems. Its core is capable of starting up thirty times.  An integral Tungsten Boron composite shield is included and the whole assembly is regeneratively cooled. A secondary circuit runs the shut down gasses through a small heat engine to minimize fuel loss and provide basic alternator power. This engine should be mounted three to six meters from the closest fuel tank.  Fuel should shield any crew and crew positions when running should be eight to ten meters from the engine. Additional shielding such as a water tank or high density fuel can somewhat reduce this amount. This rocket represents the beginnings of a more powerful and capable series of rocket. This version features a fixed regeneratively cooled nozzle with a 50:1 expansion ratio. Nozzle Ae=50   Chamber Temp=2550   Ideal ISP=943  Reactor Power=1197MW(th)  TWR=2.19   Chamber Pressure=4151kPa   Ignitions =30   Tonnage including integral shadow shield: 11.33tons
        // 		NERVA_XE
        #roNERVA_XETitle = Nerva XE-Prime // Nerva XE-Prime
        #roNERVA_XEDesc = “Nerva XE”系列是1550兆瓦的反应堆。一个基于KIWI B4E的完整飞行测试原型。其核心能够启动六十次。包括一个整体的钨硼复合盾，整个组件是再生冷却的。一个次级回路将关闭气体通过一个小热机运行，以最小化燃料损失并提供基本的发电机功率。该发动机应安装在离最近的燃料罐三到六米处。运行时应使用燃料屏蔽任何机组人员，机组人员位置应距离发动机八到十米。额外的屏蔽，如水罐或高密度燃料，可以稍微减少这个量。这枚火箭代表了更强大和更有能力的火箭系列的开始。这个版本的特点是一个固定再生冷却喷嘴，扩张比为100:1。喷嘴Ae=100  燃烧室温度=2500  理想比冲=945  反应堆功率=1163兆瓦(热)  推重比=2.34  燃烧室压力=3806kPa  点火次数=60  包括整体阴影盾的吨位：10.38吨 // The "Nerva XE" series is a 1550 MW reactor. A full flight test prototype originally based on the KIWI B4E. Its core is capable of starting up sixty times.  An integral Tungsten Boron composite shield is included and the whole assembly is regeneratively cooled. A secondary circuit runs the shut down gasses through a small heat engine to minimize fuel loss and provide basic alternator power. This engine should be mounted three to six meters from the closest fuel tank.  Fuel should shield any crew and crew positions when running should be eight to ten meters from the engine. Additional shielding such as a water tank or high density fuel can somewhat reduce this amount. This rocket represents the beginnings of a more powerful and capable series of rocket. This version features a fixed regeneratively cooled nozzle with a 100:1 expansion ratio. Nozzle Ae=100   Chamber Temp=2500   Ideal ISP=945  Reactor Power=1163MW(th)  TWR=2.34   Chamber Pressure=3806kPa   Ignitions =60   Tonnage including integral shadow shield: 10.38tons
        // 		NEXT
        #roNEXTTitle = NEXT格栅离子推进器 // NEXT Gridded Ion Thruster
        #roNEXTDesc = NASA GRC的NASA进化氙推进器（NEXT）项目制造了一个相当小的奇迹。认证用于飞行，目前计划用于几个外太阳系任务，离子推进器的效率大大提高了有效载荷重量，以牺牲燃烧时间为代价。使用约6.9千瓦的电力。 // The NASA Evolutionary Xenon Thruster (NEXT) project at NASA GRC produced quite a little marvel. Certified for flight use, and currently planned for several outer-Solar-System missions, the efficiency of the ion thruster greatly increased the payload weight, at the expense of burn time. Uses about 6.9kW of electricity.
        // 		Nike-M5E1
        #roNike-M5E1Title = Nike M5E1 // Nike M5E1
        #roNike-M5E1Desc = 许多探空火箭使用的第一级固体火箭发动机，包括Nike-Deacon、Nike-Cajun、Nike-Apache、Nike-Aerobee170、Nike-Aerobee350等。 // A first stage solid rocket motor used on many sounding rockets including Nike-Deacon, Nike-Cajun, Nike-Apache, Nike-Aerobee170, Nike-Aerobee350, and more.
        // 		NK9
        #roNK9Title = NK-9 // NK-9
        #roNK9Desc = 由库兹涅佐夫为科罗廖夫GR-1项目设计的分级燃烧煤油/液氧助推器发动机。它是N1上使用的NK-15的基础，也是今天使用的NK-33的基础。 // A staged combustion kerolox booster engine designed by Kuznetsov for the Korolev GR-1 project. It was the basis for the NK-15 used on the N1, and the NK-33 used today.
        // 		NK9V
        #roNK9VTitle = NK-9V/21/19/39/31 // NK-9V/21/19/39/31
        #roNK9VDesc = 由库兹涅佐夫为科罗廖夫GR-1项目设计的分级燃烧煤油上级/真空发动机。它在N1上被重用（作为NK-19），并升级为N1F，具有重启能力的NK-31。 // A staged combustion kerolox upper/vacuum engine designed by Kuznetsov for the Korolev GR-1 project. It was reused (as NK-19) on the N1 and upgraded for the N1F with restart capability as NK-31.
        // 		NK33
        #roNK33Title = NK-15/33 // NK-15/33
        #roNK33Desc = 作为建造150吨推力助推器发动机倡议的一部分而开发的分级燃烧发动机。NK-15为N1提供动力，NK-33被开发用于升级的N1F。尽管N1F被废弃，但发动机幸存下来，并在1990年代被卖给了Aerojet。作为AJ26-62发动机翻新，它们为Antares提供动力。Aerojet所做的修改包括增加推力和添加摆动。 // A staged combustion engine developed as part of an initiative to build a 150-ton-thrust booster engine for the N1. The NK-15 powered the N1, and the NK-33 was developed to power the upgraded N1F. Though the N1F was scrapped, the engines survived and were sold to Aerojet in the 1990s. Refurbished as AJ26-62 engines, they powered Antares. Modifications made by Aerojet included increasing thrust and adding gimbals.
        // 		NK43
        #roNK43Title = NK-15V/43 // NK-15V/43
        #roNK43Desc = 最初为N1F设计和建造的NK-43是NK-33的衍生品，具有更长的钟形喷管和重启能力，用于上级阶段。 // Originally designed and built for the N1F, the NK-43 is a derivative of the NK-33 with a longer bell and restart capability for use on upper stages.
        // 		NSTAR
        #roNSTARTitle = NSTAR格栅离子推进器 // NSTAR Gridded Ion Thruster
        #roNSTARDesc = 第一个大型格栅离子推进器，NASA太阳能技术应用准备（NSTAR）被用于深空1号和黎明号宇宙飞船，允许在小行星带进行扩展操作。 // The first large gridded ion thruster, the NASA Solar Technology Application Readiness (NSTAR) was used on the Deep Space 1 and Dawn spacecraft to allow for extended operations in the asteroid belt.
        // 		NUPIT
        #roNUPITTitle = NuPIT脉冲感应推进器 // NuPIT Pulsed Inductive Thruster
        #roNUPITDesc = 脉冲感应推进器使用强大的磁脉冲来电离和加速气体。它能够实现令人印象深刻的比冲，并可以通过增加脉冲频率简单地进行放大。然而，它消耗大量的电力。NuPIT（核电动脉冲感应推进器）基于PIT Mk VII，为冰巨星甚至恒星际任务重新设计，以实现极长的寿命。 // The pulsed inductive thruster uses a powerful magnetic pulse to ionize and accelerate gas. It can achieve impressive ISPs, and be scaled up simply by increasing the pulse rate. However, it consumes a considerable amount of power. The NuPIT (Nuclear-Electric Pulsed Inductive Thruster) is based on the PIT Mk VII, redesigned for extremely long life for Ice Giant and even Interstellar missions.
        // 		NYRATH
        #roNYRATHTitle = NYRATH开式气核原子火箭发动机 // NYRATH Open Cycle Gas Core Atomic Rocket Motor
        #roNYRATHDesc = 一种美国开式气核核火箭。NYRATH（核电解动态保留先进热）使用静电限制，而不是磁限制，来包含气态裂变核心。通过利用铀和氢的电离能之间的差异，静电喷嘴可以阻止裂变材料通过，同时允许氢自由离开。这允许裂变材料和推进剂在核心中完全混合，实现极高的能量转移，因此性能极高。 // An American open cycle gas core nuclear rocket. NYRATH (Nuclear electrodYnamic Retention Advanced THermal) uses electrostatic confinment, instead of magnetic confinment, to contain the gaseous fissile core. By exploiting the difference between the ionization energies of uranium and hydrogen, an electrostatic nozzle can prevent fissile material from passing through while allowing hydrogen to leave unhindered. This allows for complete mixing of fissile material and propellant in the core, enabling extremely high energy transfer, and therefore extremely high performance.
        // O
        // 		ORM65
        #roORM65Title = ORM-65 // ORM-65
        #roORM65Desc = 一种非常早期的苏联火箭发动机，由Glushko在1936年设计，用于KR-212巡航导弹，并对RP-318火箭飞机进行了修改。这是第一个可靠的再生冷却火箭。 // A very early Soviet rocket engine, designed by Glushko in 1936 for use on the KR-212 cruise missile, and modified for the rocket aircraft RP-318. It was the first reliable, regeneratively cooled rocket.
        // P
        // 		P5
        #roP5Title = P5 5kW霍尔效应推进器 // P5 5kW Hall Effect Thruster
        #roP5Desc = P5由AFRL和PEPL共同开发，是一种双级霍尔推进器。这意味着它能够更有效地透镜式聚焦带电离子，为您提供比单级操作更大的推力，但代价是效率降低。 // Developed jointly by the AFRL and PEPL, the P5 is a dual-stage Hall thruster. This means it can more effectively lens the charged ions, giving you increased thrust above single-stage operation at the expense of efficiency.
        // 		PEWEE100
        #roPEWEE100Title = Peewee 100原子火箭发动机 // Peewee 100 Atomic Rocket Motor
        #roPEWEE100Desc = “PEWEE”系列是一个较小的572兆瓦反应堆，拥有所有漫游车测试中最高的功率密度。它还记录了测试中最高的比冲评分901秒。其核心能够启动多达12次。包括一个整体的钨硼复合盾，整个组件是再生冷却的。一个次级回路运行关闭气体通过一个小热机，以最小化燃料损失并提供基本的发电机功率。该发动机应安装在离最近的燃料罐三到六米处。运行时应使用燃料屏蔽任何机组人员，机组人员位置应距离发动机九到十二米。额外的屏蔽，如水罐或高密度燃料，可以稍微减少这个量。大多数现代NASA研究反应堆，如BNTR，都是从这个测试反应堆衍生出来的。这个版本的特点是一个固定的再生冷却喷嘴。喷嘴Ae=100  燃烧室温度=2750  理想比冲=998  反应堆功率=572兆瓦(热)  推重比=5.07  燃烧室压力=4344kPa  点火次数=12  包括整体阴影盾的吨位：2.23吨 // The "PEWEE" series is a smaller 572MW reactor with the highest power density of all the rover tests. It also recorded the Highest ISP ratings of the test at 901s. Its core is capable of starting up to 12 times.  An integral Tungsten Boron Composite shield is included and the whole assembly is regeneratively cooled. A secondary circuit runs the shutdown gasses through a small heat engine to minimize fuel loss and provide basic alternator power. This engine should be mounted three to six meters from the closest fuel tank.  Fuel should shield any crew and crew positions when running should be nine to twelve meters from the engine. Additional shielding such as a water tank or high density fuel can somewhat reduce this amount. Most modern NASA study reactors such as the BNTR are derived in turn from this test reactor. This version features a fixed regeneratively cooled nozzle. Nozzle Ae=100   Chamber Temp=2750   Ideal ISP=998  Reactor Power=572MW(th)  TWR=5.07   Chamber Pressure=4344kPa   Ignitions =12   Tonnage including integral shadow shield: 2.23tons
        // 		Phoebus1N50
        #roPhoebus1N50Title = Phoebus 1B原子火箭发动机 // Phoebus 1B Atomic Rocket Motor
        #roPhoebus1N50Desc = “Phoebus 1”系列是一个1500兆瓦反应堆。大多数早期测试因泵送或故障测试设备而失败，但学到了很多，发展了先进的涂层化学气相沉积和更轻的材料。其核心能够启动四次。包括一个整体的钨硼复合盾，整个组件是再生冷却的。一个次级回路运行关闭气体通过一个小热机，以最小化燃料损失并提供基本的发电机功率。该发动机应安装在离最近的燃料罐三到六米处。运行时应使用燃料屏蔽任何机组人员，机组人员位置应距离发动机八到十二米。额外的屏蔽，如水罐或高密度燃料，可以稍微减少这个量。这枚火箭代表了更强大和更有能力的火箭系列的开始。这个版本的特点是一个固定再生冷却喷嘴，扩张比为50:1。喷嘴Ae=50  燃烧室温度=2445  理想比冲=881  反应堆功率=1500兆瓦(热)  推重比=3.33  燃烧室压力=3772kPa  点火次数=4  包括整体阴影盾的吨位：9.14吨 // The "Phoebus 1" series is a 1500MW reactor. Most tests early resulted in failure from pumping or faulted test equipment however much was learned and the development of advanced coatings chemical vapour deposition and lighter materials. Its core is capable of starting up four times.  An integral Tungsten Boron composite shield is included and the whole assembly is regeneratively cooled. A secondary circuit runs the shut down gasses through a small heat engine to minimize fuel loss and provide basic alternator power. This engine should be mounted three to six meters from the closest fuel tank.  Fuel should shield any crew and crew positions when running should be eight to twelve meters from the engine. Additional shielding such as a water tank or high density fuel can somewhat reduce this amount. This rocket represents the beginnings of a more powerful and capable series of rocket. This version features a fixed regeneratively cooled nozzle with a 50:1 expansion ratio. Nozzle Ae=50   Chamber Temp=2445   Ideal ISP=881  Reactor Power=1500MW(th)  TWR=3.33   Chamber Pressure=3772kPa   Ignitions =4   Tonnage including integral shadow shield: 9.14tons
        // 		Phoebus2N100
        #roPhoebus2N100Title = Phoebus 2A原子火箭发动机 // Phoebus 2A Atomic Rocket Motor
        #roPhoebus2N100Desc = “Phoebus 2”系列是一个5000兆瓦反应堆。大多数测试都成功了，证明了新涂层效果很好，并且当时作为地球上最强大的反应堆核心存在。其核心能够启动八次。包括一个整体的钨硼复合盾，整个组件是再生冷却的。一个次级回路运行关闭气体通过一个小热机，以最小化燃料损失并提供基本的发电机功率。该发动机应安装在离最近的燃料罐三到六米处。运行时应使用燃料屏蔽任何机组人员，机组人员位置应距离发动机十到十五米。额外的屏蔽，如水罐或高密度燃料，可以稍微减少这个量。这枚火箭代表了更强大和更有能力的火箭系列，推重比接近6。这个版本的特点是一个固定再生冷却喷嘴，扩张比为100:1。喷嘴Ae=100  燃烧室温度=2245  理想比冲=889  反应堆功率=4182兆瓦(热)  推重比=5.48  燃烧室压力=3825kPa  点火次数=8  包括整体阴影盾的吨位：16.97吨 // The "Phoebus 2" series is a 5000MW reactor. Most tests resulted in success proving new coatings worked well and existing at the time as the most powerful reactor core on the planet. Its core is capable of starting up eight times.  An integral Tungsten Boron composite shield is included and the whole assembly is regeneratively cooled. A secondary circuit runs the shut down gasses through a small heat engine to minimize fuel loss and provide basic alternator power. This engine should be mounted three to six meters from the closest fuel tank.  Fuel should shield any crew and crew positions when running should be ten to fifteen meters from the engine. Additional shielding such as a water tank or high density fuel can somewhat reduce this amount. This rocket represents a more powerful and capable series of rocket with a TWR of nearly 6. This version features a fixed regeneratively cooled nozzle with a 100:1 expansion ratio. Nozzle Ae=100   Chamber Temp=2245   Ideal ISP=889  Reactor Power=4182MW(th)  TWR=5.48   Chamber Pressure=3825kPa   Ignitions =8   Tonnage including integral shadow shield: 16.97tons
        // 		PITV
        #roPITVTitle = PIT Mk Va脉冲感应推进器 // PIT Mk Va Pulsed Inductive Thruster
        #roPITVDesc = 脉冲感应推进器使用强大的磁脉冲来电离和加速气体。它能够实现令人印象深刻的比冲，并可以通过增加脉冲频率简单地进行放大。然而，它消耗大量的电力。Mk V PIT在1993年由TRW进行了测试，使用了各种电压、脉冲大小和推进剂。 // The pulsed inductive thruster uses a powerful magnetic pulse to ionize and accelerate gas. It can achieve impressive ISPs, and be scaled up simply by increasing the pulse rate. However, it consumes a considerable amount of power. The Mk V PIT was tested by TRW in 1993 with a variety of voltages, pulse sizes, and propellants.
        // 		PPS-1350
        #roPPS1350Title = PPS-1350霍尔效应推进器 // PPS-1350 Hall Effect Thruster
        #roPPS1350Desc = 许多商业航天器用于保持站位的霍尔效应离子推进器。 // A Hall-effect ion thruster used on many commercial spacecraft for station keeping.
        // 		Princeton LNTR
        #roPrincetonLNTRTitle = 普林斯顿LNTR // Princeton LNTR
        #roPrincetonLNTRDesc = 一个“冒泡器”液态核心核热火箭。氢气通过反应堆的液态核心冒泡，导致极其高效的热传递和高性能。不幸的是，氢气气泡中的意外行为导致大量燃料从反应堆中损失，温度和推进剂流量不得不减少，降低了性能。后来使用不同的燃料合金重新设计，恢复了一些性能。 // A "Bubbler" liquid core nuclear thermal rocket. Hydrogen gas is bubbled through the liquid core of the reactor, resulting in extremely efficient heat transfer and high performance. Unfortunately, unexpected behavior in the hydrogen gas bubbles resulted in large amounts of fuel being lost from the reactor, and temperature and propellant flow had to be reduced, decreasing performance. A later redesign with a different fuel alloy allowed some performance to be restored.
        // Q
        // R
        // 		R4D11
        #roR4D11Title = R-4D // R-4D
        #roR4D11Desc = 一种490 N双组元推进器，用于ESA ATV和猎户座MPCV服务模块的推进系统。它为许多通信卫星平台执行轨道提升机动，包括Astrium Eurostar 3000、波音空间系统702HP、MELCO DS-2000和Loral LS-1300。R-4D还在NASA任务中发挥作用，如卡西尼号在土星的轨道插入。 // A 490 N bipropellant thruster found in the propulsion system of the ESA ATV and the Orion MPCV Service Module. It performs orbit-raising maneuvers for many communication satellite platforms, including the Astrium Eurostar 3000, Boeing Space Systems 702HP, MELCO DS-2000, and the Loral LS-1300. The R-4D has also played a role in NASA missions, such as Cassini's orbital insertion around Saturn.
        // 		R40
        #roR40Title = R-40 // R-40
        #roR40Desc = 一种高压式真空自燃性助推器，用于航天飞机的姿态控制。 // A pressure-fed vacuum hypergolic engine used for attitude control on the Space Shuttle.
        // 		R42
        #roR42Title = R-42 // R-42
        #roR42Desc = 一种高压式自燃性助推器，燃烧MMH和NTO（R-42）或肼和NTO（R-42DM）。用作对地静止卫星的远地点启动电机。 // A pressure-fed hypergolic rocket engine, burning either MMH and NTO (R-42) or hydrazine and NTO (R-42DM). Used as an apogee kick motor for geostationary satellites.
        // 		R103
        #roR103Title = R-103助推器 // R-103 Booster
        #roR103Desc = 战后俄罗斯版本的德国台风防空弹幕火箭助推器。在1947-1951年开发和测试，但后来被R-110取代。8个这样的火箭构成了MR-1探空火箭的第一级。不带载荷的长度-1.36米。 // A post-war Russian version of the German Taifun anti-aircraft barrage rocket booster. Developed and tested in 1947-1951 but abandoned in favor of the R-110. A cluster of 8 of these rockets formed the first stage of the MR-1 sounding rocket. Length without payload - 1.36 meters.
        // 		RangerRetro
        #roRangerRetroTitle = MC-4-610 // MC-4-610
        #roRangerRetroDesc = 一种225 N肼推进器，用于所有Ranger和早期Mariner航天器的中途修正。由于可靠的肼催化剂尚未开发出来，发动机只能启动两次。 // A 225 N hydrazine thruster, used on all Ranger and early Mariner spacecraft for midcourse corrections. Since reliable hydrazine catalysts had not yet been developed, the engines were only capable of two starts.
        // 		Raptor
        #roRaptorTitle = Raptor // Raptor
        #roRaptorDesc = Raptor是为星际飞船和超重型发射载具设计的甲烷/液氧全流量分级燃烧发动机。超重型第一级使用33个海平面优化发动机，星际飞船使用3个海平面发动机和3个真空发动机。 // The Raptor is a methalox full-flow staged combustion engine designed for both Starship & the Super Heavy Launch Vehicle. The Super Heavy first stage uses 33 sea-level optimized engines, and Starship uses 3 sea-level engines and 3 vacuum engines.
        // 		RD1
        #roRD1Title = RD-1 // RD-1
        #roRD1Desc = RD-1是由Glushko在二战期间开发的四室硝酸和煤油发动机。它被用于各种火箭动力飞机提案，并在Pe-2RD（安装了RD-1的Pe-2轰炸机）中进行了广泛的测试，但在二战后被放弃，因为喷气发动机被证明对高性能飞机更可靠。 // A four-chamber nitric acid and kerosene engine developed by Glushko during WW2. It was used in various rocket powered aircraft proposals, and tested extensively in the Pe-2RD, a Pe-2 bomber with an RD-1 installed in the fuselage, but abandoned after WW2, as jet engines proved to be more reliable for high performance aircraft.
        // 		RD8
        #roRD8Title = RD-8 // RD-8
        #roRD8Desc = RD-8是一个四室、分级燃烧、真空煤油/液氧微调发动机。它用于天顶号运载火箭家族的第二级，用于双轴姿态控制。 // The RD-8 is a four-chamber, staged combustion, vacuum kerolox vernier engine. It is used on the second stage of the Zenit launch vehicle family for two-axis attitude control.
        // 		RD57
        #roRD57Title = RD-57 // RD-57
        #roRD57Desc = 1970年代的低推重比分级燃烧氢氧上级发动机，计划用于N1/N1M。后来的版本RD-57M有可扩展喷嘴，计划用于Vulkan和能源-M火箭。该发动机在1990年代由Aerojet以D-57的名称销售，用于单级入轨演示器。 // A 1970s low TWR staged combustion hydrolox upper stage engine intended for use on the N1/N1M. A later version designated RD-57M had an extendable nozzle and was intended for the Vulkan and Energia-M rockets. The engine was marketed by Aerojet in the 1990s under the designation D-57 for use on an SSTO demonstrator.
        // 		RD58
        #roRD58Title = S1.5400/RD-58系列 // S1.5400/RD-58 Series
        #roRD58Desc = 世界上第一个闭式循环发动机。S1.5400用作R-7的莫尔尼亚配置的最后阶段，用于发射通信卫星和行星际探测器。与之前的上级阶段不同，它是可重启的（莫尔尼亚轨道需要远地点点火）。它被赋予了行业名称11D33。11D33M带来了升级，并成为性能更高的RD-58的基础（被指定为11D58）。RD-58被用于许多俄罗斯运载火箭，包括N1和暴风雪，至今仍在质子号和天顶号上使用。 // The world's first closed-cycle engine. The S1.5400 was used as the final stage for the R-7's Molniya configuration to launch communication satellites and interplanetary probes. Unlike prior upper stages, it was restartable (apogee kicks are needed for Molniya orbits). It was given the industry designation 11D33. The 11D33M brought upgrades and was the basis for the RD-58 with higher performance still (designated 11D58). The RD-58 was used on many Russian launchers, including N1 and Buran and is still in use on Proton and Zenit.
        // 		RD100
        #roRD100Title = RD-100 // RD-100
        #roRD100Desc = RD-100系列发动机是有史以来开发和测试的第一批大规模乙烷/液氧俄罗斯发动机。最初的RD-100发动机是德国39型发动机（用于V-2弹道导弹）的1:1复制品，后来的变体（RD-101和RD-103/M）性能不断提高，以满足更大的R-2和R-5 IRBM的需求。 // RD-100 series engines were the first large scale ethalox Russian engines ever developed and fired. The original RD-100 engine was a 1:1 copy of the German Model 39 engine (used on the A-4 ballistic missile), with later variants (RD-101 and RD-103/M) featuring ever increasing performance to satisfy the needs of the larger R-2 and R-5 IRBMs.
        // 		RD0105
        #roRD0105Title = RD-0105/0109 // RD-0105/0109
        #roRD0105Desc = 用于R-7上级阶段（月球，东方号）的煤油/液氧燃气发生器真空发动机。RD-0105为月球发射而设计；它是R-7系列的第一个上级阶段，并被用于无人东方号测试。增强版本RD-0109用于载人东方号发射。 // A kerolox gas generator vacuum engine which served in R-7 upper stages (Luna, Vostok). The RD-0105 was designed for Luna launches; it was the first upper stage for the R-7 series and was reused for uncrewed Vostok tests. An enhanced version, the RD-0109, was used for crewed Vostok launches.
        // 		RD107-117
        #roRD107-117Title = RD-107/117 // RD-107/117
        #roRD107-117Desc = R-7 Semyorka及其衍生物（包括Sputnik、Luna、Voskhod、Vostok、Soyuz和Molniya运载火箭）的助推器发动机。与核心发动机系列（RD-108）不同，它具有更高的燃烧室压力、推力和更小的微调布局。R-7家族的核心大约两分钟由这四个助推器发动机提供动力。 // The booster engine for the R-7 Semyorka and its derivatives, including the Sputnik, Luna, Voskhod, Vostok, Soyuz, and Molniya launch vehicles. It differs from the core engine series (RD-108) with a higher chamber pressure, thrust, and smaller vernier layout. The R-7 family core was supplemented for (roughly) two minutes by four strap-on boosters powered by these engines.
        // 		RD108-118
        #roRD108-118Title = RD-108/118 // RD-108/118
        #roRD108-118Desc = R-7 Semyorka及其衍生物（包括Sputnik、Luna、Voskhod、Vostok、Soyuz和Molniya运载火箭）的核心发动机。与助推器发动机系列（RD-107）不同，它具有更低的燃烧室压力、推力和更宽的微调布局。它为R-7家族核心提供动力，经过非常长的（大约）五分钟燃烧，与助推器一起在发射台上点火。 // The core engine for the R-7 Semyorka and its derivatives, including the Sputnik, Luna, Voskhod, Vostok, Soyuz, and Molniya launch vehicles. It differs from the booster engine series (RD-107) with a lower chamber pressure, thrust, and a wider vernier layout. It powers the R-7 family core through a very long (roughly) five minute burn that starts on the pad alongside the boosters.
        // 		RD109
        #roRD109Title = RD-109/119 // RD-109/119
        #roRD109Desc = 苏联高性能半低温上级阶段发动机。最初作为R-7的上级阶段开发，但由于科罗廖夫拒绝使用有毒推进剂而从未使用。后来被改编为Kosmos-2运载火箭，由于其R-12第一阶段性能较低，需要高性能的上级阶段。 // A Soviet high-performance semi-cryogenic upper stage engine. Originally developed as an upper stage for the R-7, it was never used due to Korolev's refusal to use toxic propellants. It was later adapted for the Kosmos-2 Launch Vehicle, which needed a high performance upper stage due to the low performance of its R-12 first stage.
        // 		RD0110
        #roRD0110Title = RD-0107/0110 // RD-0107/0110
        #roRD0110Desc = 为R-9 ICBM设计的上级阶段煤油/液氧发动机，后来被用于Molniya、Voskhod和Soyuz运载火箭。 // An upper stage kerolox engine designed for the R-9 ICBM and later used on the Molniya, Voskhod. and Soyuz launchers.
        // 		RD0110R
        #roRD0110RTitle = RD-0110R // RD-0110R
        #roRD0110RDesc = RD-0110R是一个四室、燃气发生器、地面煤油/液氧微调发动机。它用于Soyuz-2-1V运载火箭家族的第一级，用于双轴姿态控制。 // The RD-0110R is a four-chamber, gas generator, surface kerolox vernier engine. It is used on the first stage of the Soyuz-2-1V launch vehicle family for two-axis attitude control.
        // 		RD0110Vernier
        #roRD0110VernierTitle = RD-0110微调 // RD-0110 Vernier
        #roRD0110VernierDesc = RD-0110动力装置的微调发动机。在Soyuz U和FG运载火箭变体的Block I上级阶段使用四个，用于姿态控制。 // The vernier engine for the RD-0110 power plant. Four of them are used on the Block I upper stage of the Soyuz U and FG launch vehicle variants for attitude control.
        // 		RD111
        #roRD111Title = RD-111 // RD-111
        #roRD111Desc = R-9 ICBM的第一级发动机。源自R-7的RD-107/108发动机，RD-111旨在比R-7提供更快的反应时间。尽管仍然使用低温液氧，但它可以在不到20分钟内加注并发射。这，加上其高性能，意味着它是最后一种退役的低温ICBM。 // The first stage engine for the R-9 ICBM. Derived from the RD-107/108 engines of the R-7, the RD-111 was intended to provide a much quicker reaction time than the R-7. Although still using cryogenic liquid oxygen, it could be fuelled and launched in under 20 minutes. This, combined with its high performance, meant it was the last cryogenic ICBM to leave service.
        // 		RD0120
        #roRD0120Title = RD-0120 // RD-0120
        #roRD0120Desc = 1980年代的中等推重比发动机，用于大气和真空使用。RD-0120是一个富油分级燃烧发动机，开发用于为能源发射器的核心阶段提供动力。 // A 1980s medium TWR engine for atmospheric and vacuum use. The RD-0120 is a fuel-rich staged combustion engine developed to power the core stage of the Energia launcher.
        // 		RD0120T
        #roRD0120TTitle = RD-0120T // RD-0120T
        #roRD0120TDesc = 1990年代的中等推重比发动机，用于大气和真空使用。RD-0120T是一个富油分级燃烧三组元发动机，基于RD-0120开发，用于SSTO和其他高性能飞行器。与Aerojet合作测试，但从未飞行。 // A 1990s medium TWR engine for atmospheric and vacuum use. The RD-0120T is a fuel-rich staged combustion tripropellant engine developed from the RD-0120 for use on SSTOs and other high performance vehicles. Tested in collaboration with Aerojet, but never flew.
        // 		RD120
        #roRD120Title = RD-120 // RD-120
        #roRD120Desc = RD-120是一个分级燃烧真空煤油/液氧发动机，用作天顶号运载火箭家族第二级的主要动力装置。 // The RD-120 is a staged combustion vacuum kerolox engine used as the main power plant on the Zenit launch vehicle family second stage.
        // 		RD0124
        #roRD0124Title = RD-0124 // RD-0124
        #roRD0124Desc = 为新版本的Soyuz-2运载火箭设计的上级阶段煤油/液氧发动机。它也将与Angara家族的运载火箭一起使用。 // An upper stage Kerosene/LOX engine designed for new versions of the Soyuz-2 launchers. It will also be used with the Angara family of launchers.
        // 		RD0146
        #roRD0146Title = RD-0146 // RD-0146
        #roRD0146Desc = 俄罗斯开发的首个膨胀循环发动机。它是与Pratt & Whitney合作开发的，作为Proton的高性能上级阶段。它深受RL10的启发，部分设计元素被集成到RL10中。 // The first expander cycle engine developed in Russia. It was developed in collaboration with Pratt & Whitney as a high performance upper stage for Proton. It was heavily inspired by the RL10, and some of its design elements were integrated into the RL10.
        // 		RD0162
        #roRD0162Title = RD-0162 // RD-0162
        #roRD0162Desc = 2002年至2005年期间，KBKhA与欧洲工业合作，在伏尔加项目下开发了一种推力为200吨的可重复使用分级燃烧甲烷发动机。2006年，公司开始研发用于俄罗斯MRKS-1可重复使用太空助推器的可重复使用发动机RD-0162。 // Between 2002 and 2005, KBKhA teamed up with European industry to develop a reusable staged combustion methane engine with a thrust of 200 tons under the Volga project. In 2006, the company started work on a reusable engine designated RD-0162 for the Russian MRKS-1 reusable space booster.
        // 		RD0164
        #roRD0164Title = RD-0164 // RD-0164
        #roRD0164Desc = 2002年至2005年期间，KBKhA与欧洲工业合作，在伏尔加项目下开发了一种推力为200吨的可重复使用分级燃烧甲烷发动机。2006年，公司开始研发用于俄罗斯MRKS-1可重复使用太空助推器的可重复使用发动机RD-0162。RD-0164是该发动机的高推力变体。 // Between 2002 and 2005, KBKhA teamed up with European industry to develop a reusable staged combustion methane engine with a thrust of 200 tons under the Volga project. In 2006, the company started work on a reusable engine designated RD-0162 for the Russian MRKS-1 reusable space booster. RD-0164 is higher thrust variant of that engine.
        // 		RD0169
        #roRD0169Title = RD-0169 // RD-0169
        #roRD0169Desc = 2002年至2005年期间，KBKhA与欧洲工业合作，在伏尔加项目下开发了一种推力为200吨的可重复使用分级燃烧甲烷发动机。2006年，公司开始研发用于俄罗斯MRKS-1可重复使用太空助推器的可重复使用发动机RD-0162。RD-0169是该发动机的上级阶段衍生物。 // Between 2002 and 2005, KBKhA teamed up with European industry to develop a reusable staged combustion methane engine with a thrust of 200 tons under the Volga project. In 2006, the company started work on a reusable engine designated RD-0162 for the Russian MRKS-1 reusable space booster. RD-0169 is an upper stage derivative of that engine.
        // 		RD170
        #roRD170Title = RD-170 // RD-170
        #roRD170Desc = 从1980年代至今使用的大气助推器发动机，RD-170是有史以来最强大的液体火箭发动机。最初为能源运载火箭的助推器开发，该发动机由四个燃烧室组成，由一个涡轮泵供油。修改版本RD-171用于天顶号运载火箭的第一级。 // An atmospheric booster engine used from the 1980s to present, the RD-170 is the most powerful liquid rocket engine ever flown. Originally developed for the Energia launcher's boosters, the engine consists of four combustion chambers fed by a single turbopump. A modified version, the RD-171, is used on the first stage of the Zenit launch vehicle.
        // 		RD180
        #roRD180Title = RD-180 // RD-180
        #roRD180Desc = RD-180是四室RD-170/171的双室衍生物，它为Atlas V的第一级提供动力。 // The RD-180 is a two-chamber derivative of the four-chamber RD-170/171 and it powers the first stage of the Atlas V.
        // 		RD191
        #roRD191Title = RD-191 // RD-191
        #roRD191Desc = RD-170/171系列的进一步延续，特点是单燃烧室和喷嘴。RD-191为Angara家族的运载火箭提供动力，而RD-151用于Naro-1运载火箭，RD-181将用于Antares 200系列。 // A further continuation of the RD-170/171 series, featuring a single combustion chamber and nozzle. The RD-191 powers the Angara family of launchers, while the RD-151 was used on the Naro-1 launch vehicle and the RD-181 will be used on the Antares 200-series.
        // 		RD200
        #roRD200Title = RD-200 // RD-200
        #roRD200Desc = Glushko开发的首个多室发动机。在Glushko尝试为即将成为R-7的火箭扩大现有发动机后，由于无法解决的燃烧不稳定性（RD-105/106），Glushko转而将他的ED-140发动机的多个燃烧室组合成一个以增加推力。结果，RD-200证明是成功的，尽管它从未飞行过，但其设计构成了RD-107/108和RD-214的基础。 // The first multi-chamber engine developed by Glushko. After Glushko's attempts to scale up existing engines for what would become the R-7 resulted in unresolvable combustion instability (RD-105/106), Glushko instead combined multiple chambers of his ED-140 engine into one to increase thrust. The result, the RD-200, proved successful and, although it never flew, its design formed the basis of the RD-107/108 and RD-214.
        // 		RD0203
        #roRD0203Title = RD-0203/0204 // RD-0203/0204
        #roRD0203Desc = 一种分级燃烧高能推进剂火箭发动机。用作UR-200火箭第一级的推进装置，3个RD-0203和1个RD-0204组成一个RD-0202发动机模块。具有用于姿态控制的双轴摆动机制。 // A staged combustion hypergolic rocket engine. Used as a power plant on the first stage of the UR-200 rocket, with 3 RD-0203s and 1 RD-0204 forming a RD-0202 engine module. Features a two-axis gimbal mechanism for attitude control.
        // 		RD0210
        #roRD0210Title = RD-0208/0210 // RD-0208/0210
        #roRD0210Desc = 一种分级燃烧高能真空火箭发动机，用作Proton运载火箭家族第二级的推进装置。具有用于姿态控制的双轴摆动机制。 // A staged combustion hypergolic vacuum rocket engine used as a power plant on the second stage of the Proton launch vehicle family. Features a two-axis gimbal mechanism for attitude control.
        // 		RD211
        #roRD211Title = RD-211 // RD-211
        #roRD211Desc = 早期苏联四燃烧室火箭。1950年代中期为R-12 IRBM开发，源自RD-100，与早期苏联发动机相比，提供了显著的动力提升。后来用于Kosmos-2运载火箭。 // An early Soviet four combustion chamber rocket. Developed from the RD-100 for the R-12 IRBM in the mid 1950s, it provided a significant increase in power over earlier Soviet engines. It was later used for the Kosmos-2 launch vehicle.
        // 		RD0212
        #roRD0212Title = RD-0205/0212 // RD-0205/0212
        #roRD0212Desc = 一种分级燃烧、高能真空火箭发动机。用作UR-200第二级和UR-500/Proton运载火箭家族第三级的推进装置。具有用于三轴姿态控制的四个集成微调发动机。 // A staged combustion, hypergolic vacuum rocket engine. Used as the power plant on the second stage of the UR-200, and third stage of UR-500/Proton launch vehicle family. Features four integrated vernier engines for three-axis attitude control.
        // 		RD0213
        #roRD0213Title = RD-0206/0213 // RD-0206/0213
        #roRD0213Desc = 一种分级燃烧发动机，用于UR-200第二级和UR-500/Proton系列运载火箭的第三级。它是固定的，需要其配套的微调模块进行三轴控制。它使用UDMH和NTO作为推进剂。 // A staged combustion engine found on the second stage of the UR-200 and third stage of the UR-500/Proton series launcher. It is fixed, and requires its accompanying vernier module for 3-axis control. It uses UDMH & NTO for propellant.
        // 		RD0214
        #roRD0214Title = RD-0207/0214 // RD-0207/0214
        #roRD0214Desc = 一种燃气发生器微调发动机集群，用于UR-200第二级和UR-500/Proton系列运载火箭的第三级。 // A gas generator vernier engine cluster found on the second stage of the UR-200 and third stage of the UR-500/Proton series launcher.
        // 		RD215
        #roRD215Title = RD-215 // RD-215
        #roRD215Desc = 一种苏联双室燃气发生器发动机。它在1950年代末设计，用于ICBM的可储存推进剂，因为当前R-7的低温推进剂无法长期储存，需要在发射前进行长时间的加注。它在许多苏联ICBM中以多达三个的集群使用，后来用于Kosmos和Tsiklon运载火箭。 // A Soviet dual chamber gas generator engine. It was designed in the late 1950s to use storable propellants for ICBMs because the cryogenic propellants in the current R-7 could not be stored for long periods, requiring lengthy fueling before launch. It was used in clusters of up to three in many Soviet ICBMs, and later in the Kosmos and Tsiklon launch vehicles.
        // 		RD0216
        #roRD0216Title = RD-0216/0217 // RD-0216/0217
        #roRD0216Desc = 一种分级燃烧高能火箭发动机。它用作UR-100火箭第一级的推进装置，3个RD-0216和1个RD-0217组成一个15D2发动机模块。具有用于姿态控制的双轴摆动机制。后来被改造成UR-100N的上级阶段发动机，并被提议作为UR-700/LK-700综合体的上级阶段发动机。 // A staged combustion hypergolic rocket engine. It was used as a power plant on the first stage of the UR-100 rocket, with 3 RD-0216s and 1 RD-0217 forming a 15D2 engine module. Features a two-axis gimbal mechanism for attitude control. It was later modified into an upper stage engine for the UR-100N, and proposed as an upper stage engine for the UR-700/LK-700 complex.
        // 		RD219
        #roRD219Title = RD-219 // RD-219
        #roRD219Desc = 一种苏联双室燃气发生器发动机。1950年代末设计，用于ICBM的可储存推进剂，因为当时R-7的低温推进剂无法长期储存，需要在发射前进行长时间的加注。它被用于R-16和R-36 ICBM，以及Tsiklon-2和Tsiklon-3运载火箭。 // A Soviet dual chamber gas generator engine. Designed in the late 1950s to use storable propellants for ICBMs because the cryogenic propellants in the current R-7 could not be stored for long periods, requiring lengthy fuelling before launch. It was used on the R-16 and R-36 ICBMs, and Tsiklon-2 and Tsiklon-3 LVs.
        // 		RD220
        #roRD220Title = RD-220/112 // RD-220/112
        #roRD220Desc = 一种早期苏联高能分级燃烧助推器发动机。为巨大的R-20项目的第一级设计，设计版本使用硝酸或液氧作为氧化剂，偏二甲肼作为燃料。尽管它从未被使用，它构成了在Proton上使用的更为成功的RD-253的基础。 // An early Soviet hypergolic staged combustion booster engine. Designed for the first stage of the enormous R-20 project, versions were designed using Nitric Acid or Liquid Oxygen as an oxidizer, with UDMH as fuel. Although it was never used, it formed the basis of the much more successful RD-253 used on Proton.
        // 		RD221
        #roRD220Title = RD-221/113 // RD-221/113
        #roRD220Desc = 一种早期苏联高能真空分级燃烧发动机。为巨大的R-20项目的第二级设计，设计版本使用硝酸或液氧作为氧化剂，偏二甲肼作为燃料。尽管它从未被使用，它构成了在Proton上使用的更为成功的RD-253的基础。 // An early Soviet hypergolic staged combustion vacuum engine. Designed for the second stage of the enormous R-20 project, versions were designed using Nitric Acid or Liquid Oxygen as an oxidizer, with UDMH as fuel. Although it was never used, it formed the basis of the much more successful RD-253 used on Proton.
        // 		RD0225
        #roRD0225Title = RD-0225 // RD-0225
        #roRD0225Desc = 一种苏联压力饲服真空发动机。一对RD-0225被用作Almaz空间站的机动发动机。 // A Soviet pressure-fed vacuum engine. A pair of RD-0225s were used as maneuvering engines on the Almaz space stations.
        // 		RD0228
        #roRD0228Title = RD-0228/0255 // RD-0228/0255
        #roRD0228Desc = 为R-36M第二级开发的分级燃烧上级发动机模块。它包括一个RD-0229主发动机和RD-0230微调发动机。R-36M2使用了称为RD-0255的升级版发动机。 // A staged combustion upper stage engine module developed for the R-36M second stage. It consists of an RD-0229 main engine and RD-0230 vernier engine. The R-36M2 used an upgraded version of the engine known as the RD-0255.
        // 		RD0229
        #roRD0229Title = RD-0229/0256 // RD-0229/0256
        #roRD0229Desc = 为R-36M第二级开发的分级燃烧上级发动机。这个发动机不能摆动，应与一组RD-0230微调发动机配对使用。R-36M2使用了称为RD-0256的升级版发动机。 // A staged combustion upper stage engine developed for the R-36M second stage. This engine cannot gimbal, and should be paired with a set of RD-0230 verniers. The R-36M2 used an upgraded version of the engine known as the RD-0256.
        // 		RD0230
        #roRD0230Title = RD-0230/0257 // RD-0230/0257
        #roRD0230Desc = 为R-36M第二级开发的分级燃烧上级微调发动机。这代表RD-0230的1/4。R-36M2使用了称为RD-0257的升级版发动机。 // A staged combustion upper stage vernier engine developed for the R-36M second stage. This represents 1/4th of an RD-0230. The R-36M2 used an upgraded version of the engine known as the RD-0257.
        // 		RD0233
        #roRD0233Title = RD-0233/0234 // RD-0233/0234
        #roRD0233Desc = 为UR-100N开发的分级燃烧助推器发动机。RD-0234除了增加增压设备外，其他都是相同的。三个RD-0233和一个RD-0234为UR-100N、UR-100NU、Strela和Rokot的第一级提供动力。 // A staged combustion booster engine developed for the UR-100N. The RD-0234 was identical, other than the addition of pressurization equipment. Three RD-0233s and one RD-0234 powered the first stage of the UR-100N, UR-100NU, Strela and Rokot.
        // 		RD0236
        #roRD0236Title = RD-0236 // RD-0236
        #roRD0236Desc = 为UR-100N第二级开发的燃气发生器上级微调发动机，设计用于与RD-0235一起使用。这代表RD-0236的1/4。 // A gas-generator upper stage vernier engine developed for the UR-100N second stage, designed to be used alongside the RD-0235. This represents 1/4th of an RD-0236.
        // 		RD0242M2
        #roRD0242M2Title = RD-0242M2 // RD-0242M2
        #roRD0242M2Desc = RD-0242M2是RD-0242M1上级发动机的深度可节流衍生物。修改后使用单甲基肼（MMH）代替不对称二甲基肼（UDMH）。 // The RD-0242M2 is a deeply-throttleable derivative of the RD-0242M1 upper stage engine engine. Modified to use monomethyl hydrazine (MMH) instead of unsymmetrical dimethylhydrazine (UDMH).
        // 		RD0243
        #roRD0243Title = RD-0243 // RD-0243
        #roRD0243Desc = 分级燃烧助推器发动机模块。作为R-29RM潜射弹道导弹的第一级发动机开发，RD-0243包括一个RD-0244主发动机和RD-0245微调发动机。为了节省空间，发动机被浸没在R-29RM的燃料罐内，导弹的后隔板焊接在发动机喷嘴上。也用于Shtil'运载火箭，这是一种独特的小卫星发射器，可以从Delta IV潜艇部署。 // Staged combustion booster engine module. Developed as the first stage engine of the R-29RM Submarine-Launched Ballistic Missile, the RD-0243 consists of an RD-0244 main engine and RD-0245 vernier engine. In order to save space, the engine is submerged within the fuel tank of the R-29RM, with the rear bulkhead of the missile welded to the engine nozzle. Also used on the Shtil' launch vehicle, a unique smallsat launcher capable of being deployed from Delta IV submarines.
        // 		RD253
        #roRD253Title = RD-253/RD-275 // RD-253/RD-275
        #roRD253Desc = 一种苏联高能分级燃烧发动机。作为建造150吨推力助推器发动机的倡议的一部分开发，版本燃烧硝酸、NTO或与UDMH一起使用的液氧。尽管最终选择了NK-15为N1提供动力，但使用NTO的RD-253被选为UR-500/Proton的动力，成为苏联太空计划的主力。 // A Soviet hypergolic staged combustion engine. Developed as part of an initiative to build a 150-ton-thrust booster engine for the N1, versions were created burning nitric acid, NTO, or LOX with UDMH. Although the NK-15 was ultimately selected to power the N1, the RD-253, using NTO, was chosen to power the UR-500/Proton, becoming the workhorse of the Soviet space program.
        // 		RD254
        #roRD254Title = RD-254 // RD-254
        #roRD254Desc = 一种苏联高能真空分级燃烧发动机。作为建造150吨推力真空发动机的倡议的一部分开发，版本燃烧硝酸、NTO或与UDMH一起使用的液氧。尽管最终选择了NK-15V为N1提供动力，但使用NTO的RD-254被选为UR-700上级的动力。随着UR-700项目的其余部分一起被取消，RD-254从未飞行过。 // A Soviet hypergolic staged combustion engine. Developed as part of an initiative to build a 150-ton-thrust vacuum engine for the N1, versions were created burning nitric acid, NTO, or LOX with UDMH. Although the NK-15V was ultimately selected to power the N1, the RD-254, using NTO, was chosen to power the upper stages of the UR-700. The RD-254 was cancelled with the rest of the UR-700 project and never flew.
        // 		RD263
        #roRD263Title = RD-263/RD-268 // RD-263/RD-268
        #roRD263Desc = 一种设计用来替换R-36上使用的RD-250发动机的分级燃烧高能助推器发动机。它也被用于MR-UR-100。 // A staged combustion hypergolic booster engine designed to replace the RD-250 engines used on the R-36. It was also used for the MR-UR-100.
        // 		RD270
        #roRD270Title = RD-270 // RD-270
        #roRD270Desc = 苏联制造的最大的单室发动机，也是第一个全流量分级燃烧发动机，RD-270由NTO和UDMH在点火室中遇到的一些最高压力下组合燃烧。广泛测试为UR-700的第一级和第二级提供动力，随着UR-700项目的其余部分一起被取消，尽管努力将其转换为N1的煤油，但从未飞行过。 // The largest single-chamber engine ever built in the USSR, and the first full-flow staged combustion engine, the RD-270 was fueled by NTO and UDMH combined under some of the highest pressures ever encountered in an ignition chamber. Extensively tested to power the first and second stages of the UR-700, it was cancelled with the rest of the UR-700 project and never flew, despite efforts to convert it to kerosene for the N1.
        // 		RD270M
        #roRD270MTitle = RD-270M // RD-270M
        #roRD270MDesc = RD-270的修改版，使用剧毒的五硼烷作为燃料。尽管M变体拥有更高的推力和比冲，但燃料混合物比UDMH更有毒得多。五硼烷的闪点为30摄氏度，倾向于形成冲击敏感的爆炸化合物，被归类为“立即对生命或健康危险”，浓度在或高于百万分之一。 // Modification of the RD-270 to use highly toxic pentaborane as fuel. Although the M variant boasts higher thrust and isp, the fuel mixture is much, much more toxic than even UDMH. Pentaborane has a flash point of 30 degrees Celsius, a tendency to form shock-sensitive explosive compounds, and is classified as "immediately dangerous to life or health" with concentrations at or above one part per million.
        // 		RD301
        #roRD301Title = RD-301 // RD-301
        #roRD301Desc = 一种异乎寻常的富油分级燃烧真空发动机。由Glushko为Proton开发作为高能上级，RD-301燃烧液态氟和氨，提供了非常高的性能和密度。它经过了广泛的测试，但由于毒性问题从未飞行过。 // An exotic fuel-rich staged combustion vacuum engine. Developed as a high-energy upper stage for Proton by Glushko, the RD-301 burned liquid fluorine and ammonia, which gave very high performance and density. It was tested extensively, but never flew due to toxicity concerns.
        // 		RD0410MID
        #roRD0410MIDTitle = RD-0410 // RD-0410
        #roRD0410MIDDesc = RD-0410是苏联从1965年到1994年开发的核热火箭发动机，使用液氢推进剂。该发动机在塞米巴拉金斯克试验场进行了地面测试，并计划用于1994年的库尔恰托夫火星载人任务。其慢化剂和燃料与美国设计以及燃料的金属碳化物（MC）版本有很大不同，据传MC版本的燃料在1990年代初可以达到3500K而不熔化。使用庚烷减少碳化物对氢的腐蚀至关重要（约1%）。首次运行测试发生在1985年。一些俄罗斯资料将其列为双模式，不仅使用氢气，还使用液态甲烷而不添加添加剂。在SNTP计划中，美国试图从俄罗斯获取MC燃料，但计划购买未能实现。与美国设计相比，这款发动机非常重，并且采用了四叶螺旋燃料棒，以消除燃料棒破碎时燃料被喷出的风险。这种设计采用了短再生冷却喷嘴，旨在作为上面级使用。设计统计数据 喷嘴Ae=46  燃烧室温度=3000  理想ISP=972  反应堆功率=173MW(th)  TWR=1.73  燃烧室压力=4000kPa  点火次数=10  包括整体阴影屏蔽的吨位：2吨。在甲烷模式下，喷嘴长度略微扩展了12厘米，并且略微增大。喷嘴Ae=46  燃烧室温度=3000  理想ISP=467  反应堆功率=173MW(th)  TWR=3.56  燃烧室压力=4800kPa  点火次数=10  包括整体阴影屏蔽的吨位：2吨 // RD-0410 was a Soviet nuclear thermal rocket engine developed from 1965 through the 1994 using liquid hydrogen propellant. The engine was ground-tested at the Semipalatinsk Test Site, and its use was incorporated in the Kurchatov Mars 1994 manned mission proposal. Its moderator and fuel are quite different from the US designs and Metal Carbide (MC) versions of the fuel are rumoured to have reach as high as 3500K without melting in the early 1990's. Use of Heptane to reduce hydrogen corrosion of the carbides was critical to function (~1%). First run tests occurred in 1985. Some Russian sources list it as dual mode using not only Hydrogen but also liquid Methane without additives. During the SNTP program the US tried to acquire MC fuels from Russian sources but planned purchases fell through. This engine is very heavily built compared to US designs and incorporates a four lobed spiral fuel rod to eliminate risk of fuel being ejected if the rods shattered. This design uses a short regeneratively cooled nozzle and is intended as an upper stage. Design stats Nozzle Ae=46   Chamber Temp=3000   Ideal ISP=972  Reactor Power=173MW(th)  TWR=1.73   Chamber Pressure=4000kPa   Ignitions =10   Tonnage including integral shadow shield:2tons.  In Methane mode the nozzle is slightly expanded by 12cm length and slightly enlarged. Nozzle Ae=46   Chamber Temp=3000   Ideal ISP=467  Reactor Power=173MW(th)  TWR=3.56   Chamber Pressure=4800kPa   Ignitions =10   Tonnage including integral shadow shield:2tons
        // 		RD0411
        #roRD0411Title = RD-0411 // RD-0411
        #roRD0411Desc = 苏联核热火箭发动机。与RD-0410平行开发，RD-0411是一个更大的发动机，旨在用于UR-700或N-I的上面级。使用与RD-0410相同的先进金属碳化物（MC）燃料和螺旋燃料棒，它为它的尺寸实现了良好的性能。与RD-0410不同，从未建造过测试样品，因为N1的失败和UR-700的取消意味着没有足够大的运载工具来使用它。它从未超越研究阶段，它的许多性能是推测性的。 // A Soviet nuclear thermal rocket engine. Developed in parallel with the RD-0410, the RD-0411 was a much larger engine, intended for upper stage use on the UR-700 or N-I. Using the same advanced Metal Carbide (MC) fuels and spiral fuel rods as the RD-0410, it achieves good performance for it's size. Unlike the RD-0410, no test articles were ever built, as the failure of the N1 and cancellation of the UR-700 meant there would be no launch vehicle large enough to use it. It never progressed past the study stage, and much of it's performance is speculative.
        // 		RD510
        #roRD510Title = RD-510 // RD-510
        #roRD510Desc = 一种分阶段燃烧的煤油和过氧化氢着陆发动机，为苏联重型载人月球着陆器开发。源自早期的RD-502项目，使用煤油和过氧化氢，允许非常密集、可储存且无毒的阶段。尽管经过广泛测试，并为包括LK-700在内的各种月球着陆器设计提出，但它从未飞行。 // A staged combustion kerosene and peroxide lander engine, developed for Soviet heavy manned moon landers. Derived from the earlier RD-502 project, the use of hydrogen peroxide with kerosene allowed for a very dense, storable, and non-toxic stage. Although tested extensively, and proposed for various lunar lander designs including the LK-700, it never flew.
        // 		RD600
        #roRD600Title = RD-600 开式气核火箭发动机 // RD-600 Open Cycle Gas Core Atomic Rocket Motor
        #roRD600Desc = 苏联磁约束开式气核核火箭。在进行了几次固体核热火箭的实验后，由于性能低下，格鲁什科下令将开发转移到其他设计局，并专注于气核核火箭。RD-600是一个非常复杂的设计，包含一个用于发电和启动的常规固体核心反应堆，以及强大的电磁铁来包含核心中的气态裂变材料，由喷嘴上的2MW磁等离子体发电机供电。为载人火星任务、外行星探测器以及令人担忧的超重型运载火箭的持续阶段设计，但由于成本高昂、难以实现气态核心的稳定约束以及缺乏所需规模的运载工具，开发最终被放弃。 // A Soviet magnetic confinment open cycle gas core nuclear rocket. After a few experiments with solid-core nuclear thermal rockets, Glushko ordered development transferred to other design bureaus due to low performance, and instead focused on gas core nuclear rockets. The RD-600 was a very complex design, containing a conventional solid core reactor for power generation and startup, and powerful electromagnets to contain the gaseous fissile material in the core powered by a 2 MW magnetoplasmadynamic generator on the nozzle. Designed for manned Mars missions, outer planet probes, and worryingly the sustainer stage of superheavy launch vehicles, development was ultimately abandoned due to high costs, difficulty achieving stable containment of a gaseous core, and the lack of launch vehicles of the required scale for such a large engine.
        // 		RD701
        #roRD701Title = RD-701 // RD-701
        #roRD701Desc = 一种分阶段燃烧的三元液体燃料发动机，使用煤油、液氢和液氧。最初为MAKS航天飞机开发。在上升助推阶段，它使用煤油与液氢的混合物，并在持续阶段切换到纯氢。 // A staged combustion tripropellant liquid fuel engine using kerosene, liquid hydrogen, and liquid oxygen. Originally developed for the MAKS space plane. In the booster phase of the ascent it uses a mixture of kerosene with liquid hydrogen and it switches to pure hydrogen for the sustainer phase.
        // 		RD704
        #roRD704Title = RD-704 // RD-704
        #roRD704Desc = 一种分阶段燃烧的三元液体燃料发动机，使用煤油、液氢和液氧。这是RD-701的单室版本，最初为MAKS航天飞机开发。在上升助推阶段，它使用煤油与液氢的混合物，并在持续阶段切换到纯氢。 // A staged combustion tripropellant liquid fuel engine using kerosene, liquid hydrogen, and liquid oxygen. This is the single chamber version of the RD-701, originally developed for the MAKS space plane. In the booster phase of the ascent it uses a mixture of kerosene with liquid hydrogen and it switches to pure hydrogen for the sustainer phase.
        // 		RD805
        #roRD805Title = RD-805 // RD-805
        #roRD805Desc = Zenit 二级使用的RD-8发动机的单室改型。Yuzhnoye设计办公室的概念，具有双轴万向架控制和重新启动能力，可用作独立的上面级发动机。 // A single-chamber derivative of the RD-8 engine used on the Zenit second stage. A Yuzhnoye Design Office concept, featuring dual-axis gimbal control and restart capability for use as a standalone upper stage engine.
        // 		RD855
        #roRD855Title = RD-851/855 // RD-851/855
        #roRD855Desc = 一种泵压式双组元微调推力器，用于R-16、R-36和旋风火箭的第一级。 // A pump-fed hypergolic vernier thruster used on the first stage of the R-16, R-36, and Tsyklon rockets.
        // 		RD856
        #roRD856Title = RD-852/856 // RD-852/856
        #roRD856Desc = 一种泵压式双组元微调推力器，用于R-16和R-36洲际弹道导弹的第二级，以及旋风（Cyclone）运载火箭系列用于姿态控制。 // A pump-fed hypergolic vernier thruster used on the second stage of the R-16 and R-36 ICBM, and the Tsyklon (Cyclone) launch vehicle series for attitude control.
        // 		RD858
        #roRD858Title = RD-858 // RD-858
        #roRD858Desc = 一种燃气发生器双组元发动机，用于LK着陆器。它作为LK着陆器的主发动机，用于最终降落到月球和起飞进入月球轨道。 // A gas generator hypergolic engine for the LK lander. It serves as the main engine of the LK lander, used for final descent to the moon, and takeoff to lunar orbit.
        // 		RD859
        #roRD859Title = RD-859 // RD-859
        #roRD859Desc = 一种燃气发生器双组元发动机，用于LK着陆器。它作为LK着陆器的备份发动机。它具有有限的节流能力，仅用于起飞或中止。 // A gas generator hypergolic engine for the LK lander. It serves as the backup engine of the LK lander. It has limited throttling capability, and is only to be used for takeoff or abort.
        // 		RD864
        #roRD864Title = RD-864/869 // RD-864/869
        #roRD864Desc = 一种压力式上面级发动机，为R-36MUTTKh的第三级开发。这代表了RD-864的1/4。RD-864能够多次重启，具有极高的摆动权限和有限的节流，以允许它在部署多个弹头时躲避美国的导弹防御。R-36M2使用了称为RD-869的升级版发动机。 // A pressure-fed upper stage engine developed for the third stage of R-36MUTTKh. This represents 1/4th of an RD-864. The RD-864 was able to restart many times and had extremely high gimbal authority and limited throttle, to allow it to dodge American missile defenses while deploying multiple warheads. The R-36M2 used an upgraded version of the engine known as the RD-869.
        // 		Rita
        #roRitaTitle = P4 Rita I // P4 Rita I
        #roRitaDesc = 一种法国固体火箭发动机，用于Diamant BP4运载火箭，取代了Topaz第二级。 // A French solid rocket engine used on the Diamant BP4 launch vehicle, replacing the Topaz Second Stage.
        // 		RL10
        #roRL10Title = RL10 // RL10
        #roRL10Desc = 一种可重启的膨胀循环氢氧发动机，用于多个上面级，包括Centaur、土星I S-IV和Delta Cryogenic第二级。它的推力低，但ISP非常高且质量轻。 // A restartable expander-cycle hydrolox engine used in multiple upper stages, including Centaur, the Saturn I S-IV, and the Delta Cryogenic Second Stage. It has low thrust, but very high ISP and low mass.
        // 		RL60
        #roRL60Title = RL60/Vinci // RL60/Vinci
        #roRL60Desc = 一种下一代低温上面级发动机，旨在取代RL10，提供更高的性能，同时保持相同的安装包络。还有一款低推力180kN的Vinci-180型号可供选择。 // A next generation cryogenic upper stage engine designed to replace the RL10, providing higher performance while maintaining the same installation envelope. Also available in a lower 180kN thrust Vinci-180 model.
        // 		RS30
        #roRS30Title = RS-30 // RS-30
        #roRS30Desc = 一种可重复使用的富燃料分阶段燃烧真空发动机。在1970年代初开发，用于测试RS-25 SSME的技术。 // A reusable fuel-rich staged combustion vacuum engine. Developed in the early 1970s to test technologies for the RS-25 SSME.
        // 		RS44
        #roRS44Title = RS-44 // RS-44
        #roRS44Desc = 一种可重复使用的膨胀循环真空发动机。也被称为先进膨胀循环发动机，它是作为高性能航天飞机上面级的发动机而开发的。尽管该发动机经过了测试，但在挑战者号灾难后被取消。 // A reusable expander-cycle vacuum engine. Also known as the Advanced Expander Cycle engine, it was developed as an engine for a high-performance Space Shuttle upper stage. Although the engine was tested, it was canceled after the Challenger disaster.
        // 		RS68
        #roRS68Title = RS-68 // RS-68
        #roRS68Desc = 一种1990年代的大气发动机，使用了为航天飞机SSME开发的技术，RS-68是一种一次性发动机。它具有简化的设计，部件更少，建造更容易，并使用燃气发生器的排气进行滚动控制。RS-68为Delta IV运载火箭家族提供动力，是有史以来最强大的LH2/LOX发动机。 // A 1990s atmospheric engine using technology developed for the Space Shuttle SSME, the RS-68 is a single-use engine. It features a simplified design with fewer parts and an easier construction and uses exhaust from the gas generator for roll control. The RS-68 powers the Delta IV launch vehicle family and is the most powerful LH2/LOX engine ever flown.
        // 		RS76
        #roRS76Title = RS-76 // RS-76
        #roRS76Desc = 一种2000年代初的大气分阶段燃烧煤油/液氧发动机。作为液体飞回助推器的助推发动机开发，这是一种可重复使用的航天飞机助推系统。性能极高，在原型阶段被取消。 // An early 2000s atmospheric staged combustion kerolox engine. Developed as the booster engine for the liquid fly-back booster, a reusable space shuttle booster system. Extremely high performance, cancelled during prototype phase.
        // 		RS83
        #roRS83Title = RS-83 // RS-83
        #roRS83Desc = 一种2000年代初的大气分阶段燃烧氢氧发动机。作为航天飞机替代品的主发动机开发，作为太空发射倡议计划的一部分。性能极高，在原型阶段被取消。 // An early 2000s atmospheric staged combustion hydrolox engine. Developed as the main engine for a Space Shuttle replacement as a part of the Space Launch Initiative program. Extremely high performance, cancelled during prototype phase.
        // 		RS84
        #roRS84Title = RS-84 // RS-84
        #roRS84Desc = 一种2000年代初的大气分阶段燃烧煤油/液氧发动机。作为航天飞机替代品的助推发动机开发，作为太空发射倡议计划的一部分。性能极高，在原型阶段被取消。 // An early 2000s atmospheric staged combustion kerolox engine. Developed as the booster engine for a Space Shuttle replacement as a part of the Space Launch Initiative program. Extremely high performance, cancelled during prototype phase.
        // 		RS88
        #roRS88Title = RS-88 // RS-88
        #roRS88Desc = 一种高推力压力式双组元发动机。最初作为NASA Bantam系统技术计划的一部分设计和建造，旨在实现低成本、高功率推进系统，后来被洛克希德·马丁公司修改为用作发射中止发动机。RS-88的一个衍生型号被波音CST-100“星际航线”飞船用作发射中止，名为“发射中止发动机-LAE”。 // A high thrust pressure-fed hypergolic engine. Initially designed and built as a part of the NASA Bantam System Technology program, aiming for a low cost, high power propulsion system, it was later modified by Lockheed Martin for use as a launch abort engine. A derivative of the RS-88 is used by the Boeing CST-100 "Starliner" spacecraft for launch aborts under the name "Launch Abort Engine - LAE".
        // 		RS2100
        #roRS2100Title = RS-2100 // RS-2100
        #roRS2100Desc = Rocketdyne的LH2/LOX全流量分阶段燃烧发动机提案，用于下一代可重复使用的发射载具助推器。 // Rocketdyne's LH2/LOX full flow staged combustion engine proposal for next generation reusable launch vehicle boosters.
        // 		RSRM
        #roRSRMTitle = RSRM // RSRM
        #roRSRMDesc = 四段可重复使用的固体火箭发动机，是有史以来最强大的火箭发动机之一。它们由航天飞机在起飞和初始飞行阶段使用，提供了超过75%的整体推力。由Thiokol制造，后来由ATK制造。 // A four segment Reusable Solid Rocket Motor, one of the most powerful rocket motors ever built and flown. Two of them were used by the Space Shuttle for liftoff and the initial part of the flight, providing more than 75% of the overall stack thrust. Manufactured by Thiokol and later by ATK.
        // 		RSRMV
        #roRSRMVTitle = RSRMV // RSRMV
        #roRSRMVDesc = 五段可重复使用的固体火箭发动机（RSRMV）最初作为航天飞机的升级进行研究，并为Ares I进行全面开发。在Ares项目取消后，开发继续用于SLS。鼻锥高6.50662米。 // The 5-segment Reusable Solid Rocket Motor (RSRMV) was first studied as an upgrade for the Space Shuttle, and entered full-scale development for Ares I. Development continued for SLS after the cancellation of Ares. Nose Cone 6.50662m tall.
        // 		Rubis
        #roRubisTitle = P 0.6 Rubis // P 0.6 Rubis
        #roRubisDesc = 一种小型法国固体火箭发动机，用作Diamant A运载火箭的第三级。 // A small French solid rocket motor used as the third stage on the Diamant A launch vehicle.
        // 		RutherfordEngine
        #roRutherfordEngineTitle = Rutherford // Rutherford
        #roRutherfordEngineDesc = Rutherford发动机是世界上第一台电动泵发动机。它采用了一种全新的推进循环，利用无刷直流电机和高性能锂聚合物电池来驱动其泵。该发动机以新西兰出生的物理学家欧内斯特·卢瑟福命名。 // The Rutherford engine is the world's first electrically pumped engine. It adopts an entirely new propulsion cycle, making use of brushless DC motors and high performance lithium polymer batteries to drive its pumps. The engine is named after the New Zealand-born physicist Ernest Rutherford.
        // 		RutherfordVac
        #roRutherfordVacTitle = Rutherford Vacuum // Rutherford Vacuum
        #roRutherfordVacDesc = Rutherford发动机是世界上第一台电动泵发动机。它采用了一种全新的推进循环，利用无刷直流电机和高性能锂聚合物电池来驱动其泵。该发动机以新西兰出生的物理学家欧内斯特·卢瑟福命名。 // The Rutherford engine is the world's first electrically pumped engine. It adopts an entirely new propulsion cycle, making use of brushless DC motors and high performance lithium polymer batteries to drive its pumps. The engine is named after the New Zealand-born physicist Ernest Rutherford.
        // 		RZ20
        #roRZ20Title = RZ.20 // RZ.20
        #roRZ20Desc = 一种泵压式燃气发生器氢氧发动机，作为Black Knight和Blue Streak的上级阶段开发。使用炉焊而非手工焊接，如许多早期设计中使用的那样，显著降低了制造成本。该设计经过测试，但由于资金问题在60年代末被取消。 // A pump-fed gas generator hydrolox engine, developed as an upper stage for the Black Knight and Blue Streak. The use of furnace brazing, rather than hand brazing as used in many earlier designs, significantly reduced manufacturing costs. The design was tested, but cancelled in the late 60s due to funding concerns.
        // 		RZ
        #roRZTitle = RZ.1/RZ.2 // RZ.1/RZ.2
        #roRZDesc = 英国煤油/液氧助推发动机，用于Blue Streak导弹和Europa运载火箭的第一级。它源自Rocketdyne S-3，略有修改。 // A British kerolox booster engine for the Blue Streak missile and the first stage of the Europa launch vehicle. It was derived from the Rocketdyne S-3, with minor modifications.
        // S
        // 		S2.253
        #roS2.253Title = S2.253/S3.42/S5.2 // S2.253/S3.42/S5.2
        #roS2.253Desc = 更广为人知的是其西方名称Scud，S2.253发动机是为R-11 Zemlya弹道导弹和探空火箭开发的。最初基于德国Wasserfall发动机，后来的版本被广泛出口到许多国家，最终成为伊朗和朝鲜太空计划的基础。 // Better known by its western designation, Scud, the S2.253 engine was developed for use in the R-11 Zemlya ballistic missile and sounding rocket. It was originally based on the German Wasserfall engine and later versions were exported extensively to many countries, eventually forming the basis of the Iranian and North Korean space programs.
        // 		S5_23
        #roS5_23Title = S5.23 // S5.23
        #roS5_23Desc = 一种小型燃气发生器真空发动机，作为R-14的上级阶段开发，创造了Kosmos-3运载火箭。也被称为11D49或DU-49。 // A small gas-generator vacuum engine, developed as an upper stage for the R-14 to create the Kosmos-3 launch vehicle. Also known as the 11D49 or DU-49.
        // 		S5_92
        #roS5_92Title = S5.92 // S5.92
        #roS5_92Desc = 一种燃气发生器循环双组元真空发动机，用于Fregat上级阶段系列。 // A gas generator cycle hypergolic vacuum engine used on the Fregat upper stage series.
        // 		S5_98M
        #roS5_98MTitle = S5.98M // S5.98M
        #roS5_98MDesc = 一种分阶段燃烧循环的双组元真空发动机，用于Briz上级阶段系列。 // A staged combustion cycle hypergolic vacuum engine used on the Briz upper stage series.
        // 		S155
        #roS155Title = S-155 // S-155
        #roS155Desc = 一种可调节推力的火箭发动机，旨在将米格-21转变为超高性能的火箭拦截机。它在测试中证明是成功的，但由于唯一的原型机因发动机爆炸而毁坏，以及喷气式飞机性能的提高，导致该项目被放弃。 // A throttleable rocket engine designed to turn the MiG-21 into a super-high-performance rocket interceptor. It proved successful in tests, but the destruction of the only prototype due to an engine explosion and the increasing performance of jet-powered aircraft led to the project being abandoned.
        // 		SIIUllageMotor
        #roSIIUllageMotorTitle = S-II 沉底发动机 // S-II Ullage Motor
        #roSIIUllageMotorDesc = 土星五号S-II阶段的沉底发动机。以4到8组的方式附在S-II中间阶段的上部。 // The ullage motor of the Saturn V S-II stage. Attaches to the upper part of the S-II interstage in sets of 4 to 8.
        // 		SIVUllageMotor
        #roSIVUllageMotorTitle = S-IV TX-280 沉底发动机 // S-IV TX-280 Ullage Motor
        #roSIVUllageMotorDesc = S-IV和S-IVB的沉底发动机。使用后可以抛掉以节省重量。 // Ullage motor for the S-IV and S-IVB. Can be jettisoned after use to save weight.
        // 		SmallEngine
        #roSmallEngineTitle = Los Alamos “小型发动机”原子火箭发动机 // Los Alamos "Small Engine" Atomic Rocket Motor
        #roSmallEngineDesc = Los Alamos “小型发动机”是一种由PEWEE核心衍生的紧凑型核热火箭。设计用作航天飞机上级阶段，它具有独特的折叠喷嘴以减少长度。 // The Los Alamos "Small Engine" was a compact nuclear thermal rocket derived from the PEWEE core. Designed to be used as a Space Shuttle upper stage, it has a unique folding nozzle to reduce length.
        // 		SNTPPFE100
        #roSNTPPFE100Title = SNTP-PFE100 原子火箭发动机 // SNTP-PFE100 Atomic Rocket Motor
        #roSNTPPFE100Desc = “SNTP-PFE”系列是一种1000MW的反应堆。反应堆是一种粒子床，使用涂有金属碳化物的铀颗粒嵌入石墨棒中，氢气通过其中。这允许功率密度高达40MW/升。其核心能够启动五次。包括一个整体的钨硼锂氢化物复合屏蔽，整个组件是再生冷却的。辅助回路将关闭气体通过一个小热机运行，以最小化燃料损失并提供基本的交流发电机功率。该发动机应安装在离最近的燃料箱三到六米的位置。运行时应屏蔽任何机组人员和机组人员位置，应距离发动机十到十五米。额外的屏蔽，如水箱或高密度燃料，可以稍微减少这个数量。这款火箭以其大小而言具有令人印象深刻的统计数据（喷嘴Ae=100  燃烧室温度=3000  理想ISP=991  反应堆功率=1054MW(th)  TWR=13.94  燃烧室压力=6800kPa  点火次数=5  包括整体阴影屏蔽的吨位：1.504吨）。喷嘴是固定式烧蚀冷却的碳纤维缠绕设计。 // The "SNTP-PFE" series is a 1000MW reactor. The reactor is a particle bed using metallic carbide coated uranium granules embedded in a graphite rod that hydrogen is passed through. This allows for power densities of up to 40MW/liter. Its core is capable of starting up five times.  An integral Tungsten Boron Lithium Hydride composite shield is included and the whole assembly is regeneratively cooled. A secondary circuit runs the shut down gasses through a small heat engine to minimize fuel loss and provide basic alternator power. This engine should be mounted three to six meters from the closest fuel tank.  Fuel should shield any crew and crew positions when running should be ten to fifteen meters from the engine. Additional shielding such as a water tank or high density fuel can somewhat reduce this amount. This rocket has impressive stats for its size (Nozzle Ae=100   Chamber Temp=3000   Ideal ISP=991  Reactor Power=1054MW(th)  TWR=13.94   Chamber Pressure=6800kPa   Ignitions =5   Tonnage including integral shadow shield:1.504tons ) The nozzle is a fixed ablatively cooled filament wound carbon-carbon design.
        // 		Spectre
        #roSpectreTitle = Spectre // Spectre
        #roSpectreDesc = Spectre源自Sprite，是为SR.53拦截机设计的火箭发动机，并用于替代Sprite以实现更高性能的JATO应用。它在SR.53原型机以及Vickers Valiant和Hadley-Page Victor上进行了广泛的测试，但由于喷气发动机性能的提高以及SR.53和SR.177后续项目的取消，导致Spectre项目被取消。 // Derived from the Sprite, the Spectre was a rocket motor designed for the SR.53 interceptor, and to replace the Sprite for higher-performance JATO applications. It was tested extensively, both on the SR.53 prototypes and on the Vickers Valiant and Hadley-Page Victor, but improved jet engine performance and cancellation of the SR.53 and the SR.177 follow-on project resulted in the cancellation of the Spectre.
        // 		SPT-50
        #roSPT50Title = SPT-50 霍尔效应推进器 // SPT-50 Hall Effect Thruster
        #roSPT50Desc = 一种早期的苏联霍尔效应推进器，用于苏联和俄罗斯的天气卫星。 // An early Soviet Hall Effect thruster, used on Soviet and Russian weather satellites.
        // 		SPT-60
        #roSPT60Title = SPT-60 霍尔效应推进器 // SPT-60 Hall Effect Thruster
        #roSPT60Desc = SPT-60霍尔效应推进器是有史以来第一个操作的离子推力器，最早在1971年用于苏联Meteor天气卫星。 // The first ever operational ion thruster, the SPT-60 Hall Effect thruster was first used in 1971 on Soviet Meteor weather satellites.
        // 		SPT-70
        #roSPT70Title = SPT-70 霍尔效应推进器 // SPT-70 Hall Effect Thruster
        #roSPT70Desc = 一种霍尔效应离子推力器，用于许多商业航天器以保持在轨。 // A Hall effect ion thruster used on many commercial spacecraft for station keeping.
        // 		SPT-100
        #roSPT100Title = SPT-100 霍尔效应推进器 // SPT-100 Hall Effect Thruster
        #roSPT100Desc = 一种霍尔效应离子推力器，用于许多商业航天器以保持在轨。 // A Hall-effect ion thruster used on many commercial spacecraft for station keeping.
        // 		SPT-140
        #roSPT140Title = SPT-140 霍尔效应推进器 // SPT-140 Hall Effect Thruster
        #roSPT140Desc = SPT-140是SPT-100的放大版，旨在为大型现代通信卫星提供动力。 // The SPT-140 is an enlarged SPT-100 created to power large, modern communications satellites.
        // 		Sprite
        #roSpriteTitle = Sprite // Sprite
        #roSpriteDesc = 一种小型单组元火箭发动机，旨在用于JATO以提高各种飞机的起飞性能。直接从二战期间捕获的德国JATO助推器开发而来，Sprite加入了诸如银纱布催化剂床等改进，但仍然是一种低性能电机。超级Sprite增加了一个煤油“尾燃器”，将少量煤油注入燃烧室以提高性能。 // A small monopropellant rocket motor, intended for JATO use to improve the takeoff performance of various aircraft. Developed directly from german JATO boosters captured during WW2, the Sprite incorporated improvements such as silver gauze catalyst beds, but was still a low-performance motor. The Super Sprite added a kerosene "afterburner" that injected small amounts of kerosene into the combustion chamber to increase performance.
        // 		SR19
        #roSR19Title = SR19 // SR19
        #roSR19Desc = SR19是为LGM-30F Minuteman II开发的改进型民兵第二级。 // The SR19 is an improved Minuteman second stage developed for the LGM-30F Minuteman II.
        // 		SR28
        #roSR28Title = SR28 // SR28
        #roSR28Desc = 一种中型的远地点踢进器，用于ATS-1/2/3。 // A mid-sized apogee kick motor used on ATS-1/2/3.
        // 		SR73
        #roSR73Title = SR73 // SR73
        #roSR73Desc = SR73是为LGM-30F Minuteman II开发的改进型民兵第三级。 // The SR73 is an improved Minuteman third stage developed for the LGM-30F Minuteman II.
        // 		SRMU
        #roSRMUTitle = SRMU // SRMU
        #roSRMUDesc = 泰坦IVB固体火箭发动机升级版（也称为升级版固体火箭发动机或USRM），开发目标是比泰坦IVA的UA1207 SRM多出25%的容量。它通过使用更高效的推进剂和3段复合外壳实现这一目标，这种外壳携带的燃料更多且比UA1207的7段钢结构外壳更轻。燃烧时间为150秒。 // The Titan IVB Solid Rocket Motor Upgrade (also known as the Upgraded Solid Rocket Motor or USRM), was developed with the goal of 25% more capacity than the Titan IVA with the UA1207 SRM. It achieved this through a more energetic propellant and a 3-segment composite case that carried more fuel and weighed less than the UA1207's 7-segment steel case. Burn time 150 seconds.
        // 		SSBE
        #roSSBETitle = SSBE // SSBE
        #roSSBEDesc = 从RS-25 SSME发展而来的航天飞机助推器发动机（SSBE）是一种以煤油为燃料的航天飞机助推器概念。该发动机使用三个富燃料预燃器，燃烧LH2和RP-1的混合物以最小化积碳。LH2还用于冷却燃烧室，允许使用未经修改的SSME组件。 // Developed from the RS-25 SSME, the Space Shuttle Booster Engine (SSBE) was a concept for a kerolox fueled Space Shuttle booster. The engine used three fuel-rich preburners, burning a mixture of LH2 and RP-1 to minimize coking. The LH2 was also used to cool the combustion chamber, allowing unmodified SSME components to be used.
        // 		SSME
        #roSSMETitle = RS-25 (SSME) // RS-25 (SSME)
        #roSSMEDesc = RS-25，也称为航天飞机主发动机（SSME），是一种LH2/LOX富燃料分阶段燃烧发动机。尽管复杂且昂贵，但这些发动机提供了非常高的性能且极为可靠。每个航天飞机轨道器由这三个发动机驱动，而SLS的核心阶段由四个这样的发动机驱动。 // The RS-25, also known as the Space Shuttle Main Engine (SSME), is a LH2/LOX fuel-rich staged combustion engine. Though complex and expensive, these engines provide very high performance and are extremely reliable. Three of these engines powered each Shuttle Orbiter and four power the core stage of the SLS.
        // 		SSME50X
        #roSSME50XTitle = RS-25-50X (SSME-50X) // RS-25-50X (SSME-50X)
        #roSSME50XDesc = RS-25，也称为航天飞机主发动机（SSME），是一种LH2/LOX富燃料分阶段燃烧发动机。这个版本使用可扩展喷嘴，允许SSME在飞行中从50:1的海平面喷嘴切换到150:1的真空喷嘴。旨在用于单级入轨（SSTO）使用，其中扩展喷嘴将允许在海平面和真空中获得所需的性能。 // The RS-25, also known as the Space Shuttle Main Engine (SSME), is a LH2/LOX fuel-rich staged combustion engine. This version uses an extendable nozzle, allowing the SSME to switch from a 50:1 sea level nozzle to a 150:1 vacuum nozzle mid-flight. Intended for SSTO use, where the extending nozzle would allow for the required performance at sea level and vacuum.
        // 		SSME650
        #roSSME650Title = RS-25-650 (SSME-650) // RS-25-650 (SSME-650)
        #roSSME650Desc = RS-25，也称为航天飞机主发动机（SSME），是一种LH2/LOX富燃料分阶段燃烧发动机。这个版本有一个巨大的650:1真空喷嘴，并已进行了广泛的减重措施，以用于火星太空拖船。 // The RS-25, also known as the Space Shuttle Main Engine (SSME), is a LH2/LOX fuel-rich staged combustion engine. This version has an enormous 650:1 vacuum nozzle and has undergone extensive weight-reduction measures for use on a martian space tug.
        // 		Star-3
        #roStar-3Title = STAR 3 // STAR 3
        #roStar-3Desc = STAR 3发动机在2003年开发并认证为跨冲动火箭系统（TIRS），用于加州帕萨迪纳JPL的火星探测漫游者（MER）计划。每个MER着陆器携带了三个TIRS发动机。2004年1月，其中一个TIRS发动机被点燃，以提供必要的冲量，以减少MER精神号着陆器在火星表面着陆前的横向速度。该发动机还适用于自旋/消旋和分离系统。 // The STAR 3 motor was developed and qualified in 2003 as the Transverse Impulse Rocket System (TIRS) for the Mars Exploration Rover (MER) program for JPL in Pasadena, CA. Three TIRS motors were carried on each of the MER landers. One of the TIRS motors was fired in January 2004 to provide the impulse necessary to reduce lateral velocity of the MER Spirit lander prior to landing on the Martian surface. The motor also has applicability for spin/despin and separation systems.
        // 		Star-4G
        #roStar-4GTitle = STAR 4G // STAR 4G
        #roStar-4GDesc = 这种STAR发动机在2000年1月在NASA戈达德航天飞行中心的计划下开发和测试，用于低成本、高质量分数的轨道调整发动机，用于部署非常小的卫星（纳卫星）星座。STAR 4G原型发动机的首次静态测试在项目开始后的8个月内进行。该发动机设计在高燃烧室压力下运行，并采用非侵蚀喉部插入件以最大化比冲。 // This STAR motor was developed and tested in January 2000 under a NASA Goddard Space Flight Center program for a low-cost, high mass fraction orbit adjust motor for use in deploying constellations of very small satellites (nanosatellites). The first static test of the STAR 4G prototype motor was conducted 8 months after program start. The motor is designed to operate at high chamber pressure and incorporates a noneroding throat insert to maximize specific impulse.
        // 		Star-5C
        #roStar-5CTitle = STAR 5C // STAR 5C
        #roStar-5CDesc = STAR 5C火箭发动机最初在1960-1963年根据与马丁·玛丽埃塔的合同设计和生产。STAR 5C用于将泰坦II导弹和泰坦运载工具的第二级与跨级分离。当前版本在1976年被认证用于替换早期的主推进剂TP-H-3062。 // The STAR 5C rocket motor was initially designed and produced (1960-1963) under a contract with Martin Marietta. The STAR 5C is used to separate the second stage from the trans-stage on the Titan II missile and Titan launch vehicle. The current version was qualified for use in 1976, replacing the earlier main propellant grain with TP-H-3062.
        // 		Star-5D
        #roStar-5DTitle = STAR 5D // STAR 5D
        #roStar-5DDesc = STAR 5D火箭发动机被设计和认证为火星探路者任务的火箭辅助减速（RAD）发动机。三个这样的发动机被点燃，以在火星探路者飞船在火星表面弹跳前将其减速至接近零速度。 // The STAR 5D rocket motor was designed and qualified to serve as the Rocket-Assisted Deceleration (RAD) motor on the Mars Pathfinder mission. Three of these motors were fired to slow the Pathfinder spacecraft to near-zero velocity before bouncing on the surface of Mars.
        // 		Star-6B
        #roStar-6BTitle = STAR 6B // STAR 6B
        #roStar-6BDesc = STAR 6B火箭发动机被开发用于再入飞行器的自旋和轴向推进。设计包括铝制外壳和碳酚醛喷嘴组件。STAR 6B在1984年被认证，并在1985年首次飞行。 // The STAR 6B rocket motor was developed for spin-up and axial propulsion of re-entry vehicles. The design incorporates an aluminum case and a carbon-phenolic nozzle assembly. The STAR 6B was qualified in 1984 and first flew in 1985.
        // 		Star-8
        #roStar-8Title = STAR 8 (RAD) // STAR 8 (RAD)
        #roStar-8Desc = STAR 8被开发和认证为火星探测漫游者（MER）计划的火箭辅助减速（RAD）发动机。该发动机基于为JPL的火星探路者计划开发的STAR 5D发动机技术。STAR 8在2004年1月首次飞行，当时三个发动机被用来减速每个精神号和机遇号漫游者，以便在火星的古瑟夫陨石坑和梅里迪亚尼平原着陆。 // The STAR 8 was developed and qualified as the Rocket Assisted Deceleration (RAD) motor for the Mars Exploration Rover (MER) program. The motor is based on the STAR 5D motor technology developed for JPL’s Mars Pathfinder program. The STAR 8 first flew in January 2004 when three motors were used to decelerate each of the Spirit and Opportunity rovers for landing at Gusev Crater and Meridiani Planum on Mars.
        // 		Star-9
        #roStar-9Title = STAR 9 // STAR 9
        #roStar-9Desc = STAR 9火箭发动机在1993年利用独立研究和发展资金开发，以展示一些低成本发动机技术。这些包括一个整体的后极老板/出口锥，二维碳-碳喉部，以及外壳-推进剂制造技术。 // The STAR 9 rocket motor was developed in 1993 on independent research and development funds to demonstrate a number of low-cost motor technologies. These included an integral aft polar boss/exit cone, two-dimensional carbon-carbon throat, and case-on-propellant manufacturing technique.
        // 		Star-12
        #roStar-12Title = STAR 12 // STAR 12
        #roStar-12Desc = Star 12被开发作为一种紧凑的反推发动机，用于卫星返回飞行器，用于从锁眼间谍卫星回收胶卷。 // The Star 12 was developed as a compact retro motor for the Satellite Return Vehicle, used to recover film from Keyhole spy satellites.
        // 		Star-12A
        #roStar-12ATitle = STAR 12A // STAR 12A
        #roStar-12ADesc = Star 12A是Star 12的加长版，具有改进的推进剂，用于后来更重的锁眼系列卫星。 // The Star 12A is a stretched Star 12 with improved propellant, for later, heavier satellites in the Keyhole series.
        // 		Star-13
        #roStar-13Title = STAR 13 // STAR 13
        #roStar-13Desc = Star 13在1960年代中期开发，作为AIMP计划的制动发动机，并在Explorer 33和35上使用。 // The Star 13 was developed in the mid-1960s as the braking motor for the AIMP program, and was used on Explorer 33 and 35.
        // 		Star-13A
        #roStar-13ATitle = STAR 13A // STAR 13A
        #roStar-13ADesc = Star 13A在1960年代中期开发，作为Thor-Burner II的远地点发动机。 // The Star 13A was developed in the mid-1960s as an apogee motor for Thor-Burner II.
        // 		Star-13B
        #roStar-13BTitle = STAR 13B // STAR 13B
        #roStar-13BDesc = 这种轨道插入发动机结合了为STAR 13开发的轻质外壳和早期TE-M-516远地点发动机的推进剂和喷嘴设计。发动机外壳被拉伸了2.2英寸，以提供更多的推进剂载荷。这种发动机被用来调整从Delta发射的卫星的倾角。 // This orbit insertion motor incorporated the lightweight case developed for the STAR 13 with the propellant and nozzle design of the earlier TE-M-516 apogee motor. The motor case was stretched 2.2 inches to provide for increased propellant loading. This motor was used to adjust the inclination of a satellite from a Delta launch.
        // 		Star-13D
        #roStar-13DTitle = STAR 13D // STAR 13D
        #roStar-13DDesc = 一种用于地球同步卫星的远地点踢进器。它被用在第一颗地球同步卫星，Syncom 1上。 // A small apogee kick motor used for geosynchronous satellites. It was used on the first geosynchronous satellite, Syncom 1.
        // 		Star-15G
        #roStar-15GTitle = STAR 15G // STAR 15G
        #roStar-15GDesc = 一个单独的STAR 15G助推器，用于多种应用。这个助推器有一个直喷嘴。 // A single STAR 15G motor, used in a variety of applications. This has a straight nozzle.
        // 		Star-17
        #roStar-17Title = STAR 17 // STAR 17
        #roStar-17Desc = 一种用于卫星的远地点踢进器，1968年在Delta 57上首次使用。最大推力12.34kN，燃烧时间18秒。 // A small apogee kick motor for satellites, introduced in 1968 on Delta 57. Max thrust 12.34kN, burn time 18 seconds.
        // 		Star-17A
        #roStar-17ATitle = STAR 17A // STAR 17A
        #roStar-17ADesc = 末级助推器。修改：在Star 17的基础上增加了175毫米的直段。17A已经被用于Skynet 1、NATO 1和IMP-H & J卫星的圆形轨道。这款助推器为这个项目提供了高的安全系数。用于几次空军任务的TE-M-521-7型号提供了典型的安全系数，重量减轻了1.3磅。 // Apogee kick motor. Modifications: 175 mm straight section added to the Star 17. The 17A has been used for circularized orbits for the Skynet 1, NATO 1, and IMP-H & J satellites. This motor provides the high case safety factor required for this program. The TE-M-521-7 model used for several Air Force missions provides a typical safety factor with a 1.3 pound weight savings.
        // 		Star-20
        #roStar-20Title = STAR 20A (Altair IIIA) // STAR 20A (Altair IIIA)
        #roStar-20Desc = 轻质外喷嘴由石墨、塑料和钢组成。消耗性点火器由两个6秒延迟的电点火器或两个SBASI零延迟点火器激活。 // The lightweight external nozzle is a composite of graphite, plastic, and steel. The consumable pyrogen igniter is actuated by two 6-second-delay electrical initiators or two SBASI zero-time-delay initiators.
        // 		Star-24C
        #roStar-24CTitle = STAR 24C // STAR 24C
        #roStar-24CDesc = STAR 24C是STAR 24固体火箭发动机的改进型，为国际紫外线探测器任务设计。与基线STAR 24发动机相比，它具有更大的推进剂载荷和更高的燃烧室压力。 // The STAR 24C is an improved variant of the STAR 24 solid rocket motor, designed for the International Ultraviolet Explorer mission. Features an increased propellant loading and higher chamber pressure compared to the baseline STAR 24 motor.
        // 		Star-27
        #roStar-27Title = STAR 27 // STAR 27
        #roStar-27Desc = 为加拿大通信研究中心的通信技术卫星开发的末级助推器。一个卸载版本已经成功验证并飞行。它具有不同的推进剂载荷和爆炸性传输组件，被用于广播卫星实验、地球静止气象卫星、导航技术卫星2号、全球定位系统卫星、P78-1卫星和地球静止轨道环境卫星。 // An apogee motor developed for the Canadian Communications Research Centre's Communications Technology Satellite. An offloaded version was qualified and flown successfully. With various propellant loadings and explosive transfer assemblies, it was used for the Broadcast Satellite Experiment, the Geostationary Meteorological Satellite, the Navigation Technology Satellite No. 2, the Global Positioning System Satellites, the P78-1 Satellite, and the Geostationary Operational Environmental Satellite.
        // 		Star-30
        #roStar-30Title = STAR 30 // STAR 30
        #roStar-30Desc = 由Morton Thiokol开发的末级助推器。被各种小型通信卫星总线使用。 // An apogee kick motor developed by Morton Thiokol. Used by various small commsat busses.
        // 		Star-31
        #roStar-31Title = Antares III (STAR 31) // Antares III (STAR 31)
        #roStar-31Desc = Antares III是Vought Corporation的Scout运载火箭的第三代第三级。设计中使用了89%的固体HTPB推进剂，装在一个用Kevlar细丝缠绕的外壳中，内衬用硅填充的EPDM橡胶绝缘。 // Antares III is the third-generation third stage for Vought Corporation's Scout launch vehicle. The design incorporates an 89-percent-solids HTPB propellant in a Kevlar filament-wound case insulated with silica-filled EPDM rubber.
        // 		Star-37
        #roStar-37Title = STAR 37 // STAR 37
        #roSTAR-37Desc = STAR 37是一种真空固体火箭发动机，最初是作为Surveyor月球着陆器计划的制动阶段开发的。后来的变体专门用作末级助推器。 // The STAR 37 is a vacuum solid rocket motor originally developed as a braking stage for the Surveyor lunar lander program. Later variants were used exclusively as apogee kick stages.
        // 		Star-37E
        #roStar-37ETitle = STAR 37E // STAR 37E
        #roStar-37EDesc = STAR 37E是STAR 37固体火箭发动机的改进型，具有更大的推进剂载荷、更高的效率和更多的真空推力。它首次被用作Delta 1000运载火箭家族的第三级助推器。 // The STAR 37E is an improved version of the venerable STAR 37 solid rocket motor, featuring increased propellant loading, higher efficiency, and more vacuum thrust. It was first used on the Delta 1000 launch vehicle family as a third stage kick motor.
        // 		Star-37FM
        #roStar-37FMTitle = STAR 37FM // STAR 37FM
        #roStar-37FMDesc = STAR 37FM是STAR 37固体火箭发动机的改进型，具有更大的推进剂载荷、更高的效率和更多的真空推力。它首次被用作FTLSATCOM卫星的末级助推器。 // The STAR 37FM is an improved version of the venerable STAR 37 solid rocket motor, featuring increased propellant loading, higher efficiency, and more vacuum thrust. It was first used on the FTLSATCOM satellites as an apogee motor.
        // 		Star-48B
        #roStar-48BTitle = STAR 48B // STAR 48B
        #roStar-48BDesc = 也被称为载荷辅助模块（PAM）B，这种助推器被用于Delta和STS发射，为有效载荷增加额外的推力。这是短喷嘴版本。最大推力76.11kN，燃烧时间85秒。 // Also known as the Payload Assistance Module (PAM) B, this kick motor was used for Delta and STS launches to add extra impulse to the payload. This is the short-nozzle version. Maximum thrust 76.11kN, burn time 85 seconds.
        // 		Star-63
        #roStar-63Title = STAR 63D // STAR 63D
        #roStar-63Desc = STAR 63作为PAM DII上级阶段的一部分，已经从航天飞机上发射。该助推器使用头部网和碳酚醛喷嘴。外壳材料是Kevlar-环氧复合材料，未来的助推器将使用石墨-环氧复合材料。STAR 63系列助推器的测试始于1978年，PAM DII助推器的资格认证于1985年完成。第一次STAR 63D飞行是在1985年11月从航天飞机上进行的，将一颗国防通信卫星送入轨道。 // The STAR 63, as part of the PAM DII upper stage, has been flown from the Space Shuttle. The motor utilizes a head-end web and a carbon-phenolic nozzle. The case material is a Kevlar-epoxy composite, through future motors would be made using a graphite-epoxy composite. Testing of STAR 63 series motors began in 1978 with completion of the PAM DII motor qualification in 1985. The first STAR 63D flight was from the Shuttle in November 1985 to place a defense communication satellite in orbit.
        // 		Starlink Thruster
        #roStarlinkHETTitle = Starlink霍尔效应推进器 // Starlink Hall Effect Thruster
        #roStarlinkHETDesc = 为SpaceX Starlink卫星开发的这种小型但强大的霍尔效应推进器提供了良好的推力和适度的比冲。独特地，它被修改为使用氩气以降低燃料成本。 // Developed for SpaceX Starlink satellites, this small but powerful hall effect thruster offers good thrust and moderate specific impulse. Uniquely, it was modified to run on Argon to reduce fuel costs.
        // 		STBE
        #roSTBETitle = STBE (Rocketdyne) // STBE (Rocketdyne)
        #roSTBEDesc = 空间运输助推器发动机（STBE）是1980年代末到1990年代初使用JP-4和液氧作为推进剂的助推器发动机设计。 // The Space Transportation Booster Engine (STBE) was a late 1980s to early 1990s booster engine design using JP-4 and liquid oxygen as its propellants.
        // 		STBE1
        #roSTBE1Title = STBE (Pratt & Whitney) // STBE (Pratt & Whitney)
        #roSTBE1Desc = 空间运输助推器发动机（STBE）是1990年代的一个提议，用于高度可靠、低成本的助推器发动机，适用于一次性和可重复使用的运载火箭。 // The Space Transportation Booster Engine (STBE) was a 1990s proposal for a highly reliable low cost booster engine for both expendable and reusable launch vehicles.
        // 		Stentor
        #roStentorTitle = Stentor Booster // Stentor Booster
        #roStentorDesc = Stentor是作为蓝钢导弹的双室助推-持续燃烧器开发的，一个室提供助推推力，另一个较小的室提供持续推力。这部分代表较大的助推室。较小的室发展成为Gamma系列火箭发动机，而较大的室被提议用于几个项目，但最终没有进一步开发。 // Stentor was developed as a two chamber booster-sustainer for the Blue Steel missile, with one chamber providing boost thrust and another smaller chamber providing sustainer thrust. This part represents the larger booster chamber. The smaller chamber was developed into the Gamma series of rocket engines, while the larger chamber was proposed for several projects, but ultimately never developed further.
        // 		STME
        #roSTMETitle = 空间运输主发动机(STME) // Space Transportation Main Engine (STME)
        #roSTMEDesc = 空间运输主发动机是一种氢氧发动机，在1992年被取消。Rocketdyne与Aerojet和Pratt & Whitney合作开发STME，该发动机将为下一代大型运载工具提供动力。 // The Space Transportation Main Engine was a hydrolox engine, ultimately cancelled in 1992. Rocketdyne was teamed with Aerojet and Pratt & Whitney on the STME, which would have powered the next generation of large launch vehicles.
        // 		SuperDraco
        #roSuperDracoTitle = SuperDraco // SuperDraco
        #roSuperDracoDesc = 一种用于龙2号胶囊发射中止系统的强力自燃性发动机。其他潜在应用包括用于乘员和货物模块的高超音速减速和着陆。 // A powerful hypergolic engine used in the launch abort system of the Dragon 2 capsule. Other potential applications include hypersonic deceleration and landing for crew and cargo modules.
        // 		SVM1
        #roSVM1Title = SVM-1 // SVM-1
        #roSVM1Desc = 一种用于Intelsat II系列地球同步卫星的小远地点踢进器。 // A small apogee kick motor used for the Intelsat II series of geostationary satellites.
        // 		SVM2
        #roSVM2Title = SVM-2 // SVM-2
        #roSVM2Desc = 一种用于Intelsat III系列地球同步卫星的小远地点踢进器。 // A small apogee kick motor used for the Intelsat III series of geostationary satellites.
        // 		SVM4A
        #roSVM4ATitle = SVM-4A // SVM-4A
        #roSVM4ADesc = 一种用于Intelsat IV和IVA系列地球同步卫星以及一些早期Comstar卫星的中型远地点踢进器。 // A medium apogee kick motor used for the Intelsat IV and IVA series of geostationary satellites, as well as some early Comstar satellites.
        // 		SVM5
        #roSVM5Title = SVM-5 // SVM-5
        #roSVM5Desc = 一种用于早期SMS和GOES地球同步气象卫星的小远地点踢进器。 // A small apogee kick motor used for early SMS and GOES geostationary weather satellites.
        // 		SX3
        #roSX3Title = SX3 MPD推进器 // SX3 MPD Thruster
        #roSX3Desc = 斯图加特大学空间系统研究所开发的100千瓦应用场MPD推进器。它在2019年创下了61.99%的推进器效率记录。 // A 100 kW Applied-Field MPD thruster in development at the University of Stuttgart Institute of Space Systems. It set a thruster efficiency record of 61.99% in 2019.
        // T
        // 		TD339
        #roTD339Title = TD-339 // TD-339
        #roTD339Desc = 用于Surveyor探测器的微调系统。它使用可储存的自燃推进剂，可以无限次重启，不受空化影响，并且可以调节到30%。历史上，Surveyor探测器在月球着陆时使用了3个这样的系统。 // The Vernier System as used on the Surveyor Probes. It uses storable hypergolic propellants, has infinite restarts, is not subject to ullage, and is throttleable down to 30%. Historically 3 of them were used on the Surveyor probes which landed on the Moon.
        // 		TDE
        #roTDETitle = MR-80 (TDE) // MR-80 (TDE)
        #roTDEDesc = Viking着陆器终端下降发动机(TDE)。着陆器有三个这样的发动机，它们在下降到火星表面的最后大约45秒内使用。使用多个小排气喷嘴来分散排气羽流，以消除可能污染航天器仪器的循环区域，并避免对着陆点造成潜在的严重侵蚀。 // The Viking lander Terminal Descent Engine (TDE). The lander had three such engines, which were used during the final 45 seconds or so of the descent to the surface of Mars. Multiple small exhaust nozzles are used to diffuse the exhaust plume to eliminate a recirculation zone that could contaminate spacecraft instrumentation and avoid potential extensive erosion of the landing site.
        // 		TinyTim
        #roTinyTimTitle = Tiny Tim Booster // Tiny Tim Booster
        #roTinyTimDesc = 一种小型固体燃料助推器，最初用于二战期间的反舰火箭。它被用作WAC Corporal的助推器，这是美国的第一枚探空火箭，并以修改后的形式用于Aerobee系列探空火箭。 // A small solid fueled booster originally used to power anti-shipping rockets during WW2. It was used as the kick stage on the WAC Corporal, the USA's first sounding rocket, and reused in a modified form for the Aerobee line of sounding rockets.
        // 		Topaze
        #roTopazeTitle = P2.2 Topaze // P2.2 Topaze
        #roTopazeDesc = 一种用于Diamant A和B飞行器第二级的早期法国固体火箭发动机。 // An early French solid rocket engine used for the second stage of the Diamant A and B vehicles.
        // 		TR107
        #roTR107Title = TR-107 // TR-107
        #roTR107Desc = 2000年代初开发的大气分级燃烧煤油发动机，作为太空梭替代品的助推器发动机，是太空发射倡议计划的一部分。具有高性能、可重复使用和调节能力，但在原型阶段被取消。 // An early 2000s atmospheric staged combustion kerolox engine developed as the booster engine for a Space Shuttle replacement as a part of the Space Launch Initiative program. High performance with reusability and throttling capabilities, but cancelled during prototype phase.
        // U
        // 		U1250
        #roU1250Title = U-1250 // U-1250
        #roU1250Desc = 一种小型高压供料式持续燃烧器，用于MR-1 Meteo探空火箭，作为对美国Aerobee的回应。在小型固体助推器之后使用。 // A small pressure-fed sustainer for MR-1 Meteo sounding rockets, developed in response to the American Aerobee. Used after a small solid booster.
        // 		UA1204
        #roUA1204Title = UA1204 // UA1204
        #roUA1204Desc = 用于提议的土星IB衍生型号的4段捆绑式助推器。燃烧时间115秒。 // 4 segment strap-on booster for proposed Saturn IB derivatives. Burn time 115s.
        // 		UA1205
        #roUA1205Title = UA1205 // UA1205
        #roUA1205Desc = 用于土星IIIC、IIID、IIIE的5段捆绑式助推器，提议用于土星IB衍生型号。燃烧时间115秒。 // 5 Segment strap-on booster for Titan IIIC, IIID, IIIE, proposed for Saturn IB derivatives. Burn time 115s.
        // 		UA1206
        #roUA1206Title = UA1206 // UA1206
        #roUA1206Desc = 5.5节捆绑式助推器，用于泰坦34D和商业泰坦III。燃烧时间115秒。 // 5.5 segment strap-on booster for Titan 34D and Commercial Titan III. Burn time 115s.
        // 		UA1207
        #roUA1207Title = UA1207 // UA1207
        #roUA1207Desc = UA1207用于泰坦IVA，该型号是为了发射原本设计用于航天飞机从范登堡发射的有效载荷而开发的。它是5节UA1205的7节改进版，用于泰坦3。燃烧时间130秒。 // The UA1207 was used on the Titan IVA, which was developed to launch payloads that had been designed to fly on the Shuttle from Vandenberg. It was a 7-segment modification of the 5-segment UA1205 used on the Titan 3. Burn time 130 seconds.
        // 		UA1208
        #roUA1208Title = UA1208 // UA1208
        #roUA1208Desc = UA107的推测8节版本。燃烧时间115秒。 // Speculative 8 segment version of the UA107. Burn time 115s.
        // V
        // 		Veronique
        #roVeroniqueTitle = Véronique // Véronique
        #roVeroniqueDesc = 由德国和法国工程师在二战后为同名探空火箭开发的Wasserfall衍生发动机。这是法国第一枚高空探空火箭。 // A Wasserfall derivative engine developed by German and French engineers after WW2 for the sounding rocket of the same name. It was the first French high altitude sounding rocket.
        // 		Vexin
        #roVexinTitle = Vexin/Valois // Vexin/Valois
        #roVexinDesc = 早期法国的自燃推进剂发动机，推动了1965年首次飞行的Diamant系列火箭。早期型号使用硝酸和松节油，而后期版本（称为Valois，1970年首次飞行）使用了UDMH和N2O4，以获得更高的推力和比冲。"Vesta"配置不具有矢量控制功能！ // An early French hypergolic engines that propelled the Diamant series of rockets, first flown in 1965. Early models used nitric acid and turpentine while later versions (called Valois, first flown in 1970) used UDMH and N2O4 for higher thrust and specific impulse. The "Vesta" config doesn't gimbal!
        // 		VF-200
        #roVF200Title = VF-200 VASIMR // VF-200 VASIMR
        #roVF200Desc = 基于Ad Astra实验室测试文章构建，用于测试将在国际空间站上飞行的配置，VASIMR发动机比迄今为止任何其他离子发动机都要强大得多。它将需要大约200千瓦的电力。 // Based on the Ad Astra lab test article built to test the configuration to be flown on the ISS, the VASIMR engine is far more powerful than any other ion engine to this point. It will require about 200kW of power.
        // 		Vikas
        #roVikasTitle = Vikas // Vikas
        #roVikasDesc = 一种高推力自燃真空发动机。源自用于早期Ariane 发射载具的助推器或持续燃烧角色的欧洲Viking发动机。印度空间研究组织将其改编为极地卫星运载火箭（PSLV）和地球同步卫星运载火箭（GSLV）家族第二级的真空发动机。 // A high thrust hypergolic vacuum engine. Derived from the European Viking engines that were used on the early Ariane launch vehicles for booster or sustainer roles. ISRO adapted them as a vacuum engine for the second stage of the Polar Satellite Launch Vehicle (PSLV) and the Geosynchronous Satellite Launch Vehicle (GSLV) families.
        // 		Viking
        #roVikingTitle = Viking // Viking
        #roVikingDesc = 为欧洲Ariane 发射载具开发的自燃助推器发动机。用作第一级发动机和第二级发动机（配备延长喷嘴时）。还为Ariane 4捆绑式液体助推器创建了一个版本。性能一般，但可靠性好。 // A hypergolic booster engine developed for the European Ariane launch vehicle. Used as both a first stage engine and second stage engine when equipped with an extended nozzle. A version was also created for the Ariane 4 strap-on liquid boosters. Unremarkable performance, but good reliability.
        // 		Viking (5/6)
        #roViking56Title = Viking (5/6) // Viking (5/6)
        #roViking56Desc = 操作型Viking变体，带有钟形喷嘴，用于Ariane 1-4的第一级，以及Ariane 4捆绑式液体助推器。Viking是一种为Ariane 开发的自燃助推器发动机，用作第一级和第二级发动机（配备延长喷嘴时）。性能一般，但可靠性好。 // Operational Viking variants with bell nozzles, used on the first stage of Ariane 1-4, and on the Ariane 4 strap-on liquid boosters. The Viking is a hypergolic booster engine developed for Ariane and used as both a first and second stage engine (when equipped with an extended nozzle). Unremarkable performance, but good reliability.
        // 		Vulcain
        #roVulcainTitle = Vulcain // Vulcain
        #roVulcainDesc = Vulcain是一种燃气发生器持续燃烧发动机，用于Ariane 5和计划中的Ariane 6。 // Vulcain is a gas-generator sustainer engine used on Ariane 5 and planned for Ariane 6.
        // 		VX-200
        #roVX200Title = VX-200SS VASIMR // VX-200SS VASIMR
        #roVX200Desc = Ad Astra制造的第一个真正的VASIMR发动机，VX-200SS（稳态）旨在在广泛的ISP和推力范围内进行长期运行，具有多种推进剂选项。 // The first proper VASIMR engine built by Ad Astra, the VX-200SS (Steady State) is built for long-term operation at a wide range of ISP and thrust, with multiple propellant options.
        // W
        // 		Waxwing
        #roWaxwingTitle = Waxwing // Waxwing
        #roWaxwingDesc = Waxwing是一种小型固体踢进器，用于在轨道上使有效载荷圆化，用作1970-71年黑箭运载火箭的第三级。平均推力29.4kN。 // The Waxwing was a small solid kick motor for circularizing payloads in orbit, used as a third stage on the Black Arrow launch vehicle in 1970-71. 29.4kN average thrust.
        // 		Wasserfall
        #roWasserfallTitle = Wasserfall助推器 // Wasserfall Booster
        #roWasserfallDesc = Wasserfall助推器是为了为Wasserfall防空导弹提供动力而开发的，本质上是1/4比例的A-4。设计目的是便宜且能够在短时间内发射，它使用了一个简单的高压供料式系统，由爆炸级硝酸和液态煤提供动力。尽管火箭本身工作得很好，但开发一个能够准确拦截飞机的制导系统在现有技术下被证明是不可能的。战后，它被美国和苏联工程师测试。苏联工程师为R-101开发了改进版本，但也未能开发出实用的防空制导系统，而是将其转变为弹道导弹，创造了R-11（飞毛腿）。 // Developed to power the Wasserfall anti-aircraft missile, the Wasserfall Booster was essentially a 1/4 scale A-4. Designed to be cheap and able to launch on short notice, it used a simple pressure-fed feed system and was powered by explosives-grade nitric acid and liqufied coal. Although the rocket worked well, difficulty in developing a guidance system that could accurately engage aircraft proved impossible with the technology available. Post-war, it was tested by both American and Soviet engineers. Soviet engineers developed improved versions for the R-101, but were also unable to develop a practical guidance system for anti-aircraft use, and instead converted it into a ballistic missile, creating the R-11 (Scud).
        // X
        // 		X3
        #roX3Title = X3霍尔效应推进器 // X3 Hall-Effect Thruster
        #roX3Desc = 这种3通道推进器设计用于在1800-3500秒比冲下使用氙气推进剂，最高可达250千瓦的放电功率，以及在氪推进剂上高达5000秒的比冲，全部具有超过60%的最新总效率。 // This 3-channel thruster was designed for operation up to 250 kW of discharge power at specific impulses ranging from 1800–3500 seconds on xenon propellant and up to 5000 seconds on krypton, all with state of the art total efficiencies in excess of 60%.
        // 		X405
        #roX405Title = X-405 (XLR50-GE-2) // X-405 (XLR50-GE-2)
        #roX405Desc = 一种非常早期的煤油/液氧燃气发生器助推器发动机，用于先锋号运载火箭。 // A very early kerolox gas generator booster engine used on the Vanguard launch vehicle.
        // 		XIPS_25cm
        #roXIPS_25cmTitle = XIPS-25 网格离子推进器 // XIPS-25 Gridded Ion Thruster
        #roXIPS_25cmDesc = 氙离子推进系统，25厘米。由L-3技术公司开发的小型网格离子推进器，用作商业卫星的位置保持推进器。目前用于波音601和702卫星平台。质量/功率比：3.56 kg/kW。 // Xenon Ion Propulsion System, 25 cm. A small gridded ion thruster developed by L-3 technologies to act as a stationkeeping thruster for commercial satellites. Currently used on the Boeing 601 and 702 satellite busses. Mass/power ratio: 3.56 kg/kW.
        // 		XLR10
        #roXLR10Title = XLR10 // XLR10
        #roXLR10Desc = 反应发动机XLR10是早期为Viking探空火箭提供动力的火箭。旨在取代V-2，Viking探空火箭虽然成功，但最终因成本高昂而被取消。它被复兴以创建先锋号运载火箭的第一阶段，XLR10被修改以创建XLR50（X-405）。 // The Reaction Motors XLR10 was an early rocket developed to power the Viking sounding rocket. Intended to replace the V-2, the Viking sounding rocket was successful, but ultimately cancelled due to high costs. It was revived to create the first stage of the Vanguard launch vehicle, with the XLR10 modified to create the XLR50 (X-405).
        // 		XLR11
        #roXLR11Title = XLR11 // XLR11
        #roXLR11Desc = 反应发动机XLR11（内部代号6000C-4）是为实验高速飞机提供动力的小型火箭发动机，包括X-1、早期X-15、X-24B和D-558-2。它的四个燃烧室可以独立点火，这表示具有以离散步骤节流的能力。 // The Reaction Motors XLR11 (internal designation 6000C-4) was a small rocket motor designed to power experimental high-speed aircraft, including the X-1, early X-15s, X-24B, and D-558-2. Its four combustion chambers were ignited independently, which is represented as the ability to throttle in discrete steps.
        // 		XLR25
        #roXLR25Title = XLR25 // XLR25
        #roXLR25Desc = XLR25为X-2设计，测试比X-1更高的速度和高度。这是美国设计的第一个连续可节流发动机。尽管发动机成功，但X-2在高速下极不稳定，只进行了几次飞行。 // The XLR25 was designed for the X-2, to test higher speeds and altitudes than the X-1. It was the first continuously throttleable engine designed in the US. Although the engine was successful, the X-2 proved extremely unstable at high speeds and only a few flights were undertaken.
        // 		XLR40
        #roXLR40Title = XLR40 // XLR40
        #roXLR40Desc = 一个小型火箭发动机，旨在用于XF8U-3以提高性能。原型在测试中爆炸后被取消，XF8U-3被F4H取代。 // A small rocket motor intended to be used on the XF8U-3 for increased performance. Cancelled after the prototype exploded during testing and the XF8U-3 was cancelled in favor of the F4H.
        // 		XLR41
        #roXLR41Title = XLR41 // XLR41
        #roXLR41Desc = V-2 Model 39（A-4）的美国化版本。它与前身非常相似，但是使用美国SAE组件而不是公制组件制造，并具有几项小的升级。 // Americanized version of the V-2 Model 39 (A-4). It was very similar to its predecessor, but was built using American SAE components rather than metric components, and featured several minor upgrades.
        // 		XLR99
        #roXLR99Title = XLR99 // XLR99
        #roXLR99Desc = 液氧/氨气发生器发动机，为X-15空天飞机提供动力。这是第一个能够节流和重启的大型火箭发动机。 // A LOX/Ammonia gas generator engine which powered the X-15 spaceplane. It was the first large rocket engine capable of throttling and restarting.
        // 		XLR132
        #roXLR132Title = XLR-132 // XLR-132
        #roXLR132Desc = Rocketdyne的泵送式高性能上级发动机，用于近地点/远地点阶段，以及转移飞行器和月球与火星任务。它经过了广泛的测试，但从未飞行过。 // Rocketdyne's pump-fed high performance upper stage engine for perigee/apogee stages, as well as transfer vehicles and lunar and Martian missions. It was tested extensively but has never flown.
        // 		XRS2200
        #roXRS2200Title = XRS-2200 // XRS-2200
        #roXRS2200Desc = 为NASA的X-33亚轨道单级入轨技术演示器开发的线性锥形发动机。像环形J-2T发动机一样，XRS-2200使用了源自J-2S的机械。 // A linear aerospike engine developed for NASA's X-33 sub-scale SSTO technology demonstrator. Like the toroidal J-2T engines, the XRS-2200 used machinery derived from the J-2S.
        // Y
        // 		YF1
        #roYF1Title = YF-1 // YF-1
        #roYF1Desc = 中国自燃燃气发生器助推器发动机。源自伊萨耶夫S2.1100布拉瓦助推器发动机，四个YF-1发动机组成YF-2助推器，用于DF-3、DF-4和长征1号火箭的第一阶段。 // A Chinese hypergolic gas generator booster engine. Derived from the Isayev S2.1100 Burya booster engine, four YF-1 engines form the YF-2 booster used on the first stage of the DF-3, DF-4, and Long March 1 rockets.
        // 		YF3
        #roYF3Title = YF-3 // YF-3
        #roYF3Desc = 中国自燃燃气发生器真空发动机。源自伊萨耶夫S2.1100布拉瓦助推器发动机，YF-3是为DF-4和长征1号的第二阶段创造的真空变体。 // A Chinese hypergolic gas generator vacuum engine. Derived from the Isayev S2.1100 Burya booster engine, the YF-3 is a vacuum variant created for the second stage of the DF-4 and Long March 1.
        // 		YF20
        #roYF20Title = YF-20 // YF-20
        #roYF20Desc = 中国自燃燃气发生器助推器发动机。四个YF-20发动机组成YF-21助推器，用于DF-5、FB-1和长征2/3/4火箭的第一阶段，以及长征2/3的捆绑式助推器。 // A Chinese hypergolic gas generator booster engine. Four YF-20 engines form the YF-21 booster used on the first stage of the DF-5, FB-1, and Long March 2/3/4 rockets, as well as the strap-on boosters for the Long March 2/3.
        // 		YF22
        #roYF22Title = YF-22 // YF-22
        #roYF22Desc = 中国自燃燃气发生器真空发动机。一个YF-22发动机和YF-23矢量控制发动机组成YF-24发动机单元，用于DF-5、FB-1和长征2/3/4火箭的第二阶段。 // A Chinese hypergolic gas generator vacuum engine. A YF-22 engine and YF-23 vernier form the YF-24 engine unit used on the second stage of the DF-5, FB-1, and Long March 2/3/4 rockets.
        // 		YF23
        #roYF23Title = YF-23 // YF-23
        #roYF23Desc = 中国自燃燃气发生器真空发动机。一个YF-22发动机和YF-23矢量控制发动机组成YF-24发动机单元，用于DF-5、FB-1和长征2/3/4火箭的第二阶段。 // A Chinese hypergolic gas generator vacuum engine. A YF-22 engine and YF-23 vernier form the YF-24 engine unit used on the second stage of the DF-5, FB-1, and Long March 2/3/4 rockets.
        // 		YF24
        #roYF23Title = YF-24 // YF-24
        #roYF23Desc = 带有矢量控制的中国自燃燃气发生器真空发动机。一个YF-22发动机和YF-23矢量控制发动机组成YF-24发动机单元，用于DF-5、FB-1和长征2/3/4火箭的第二阶段。 // A Chinese hypergolic gas generator vacuum engine with verniers. A YF-22 engine and YF-23 vernier form the YF-24 engine unit used on the second stage of the DF-5, FB-1, and Long March 2/3/4 rockets.
        // 		YF40
        #roYF40Title = YF-40 // YF-40
        #roYF40Desc = 中国自燃燃气发生器真空发动机，为长征4的第三阶段创造。后来的版本具有重启能力。 // A Chinese hypergolic gas generator vacuum engine, created for the 3rd stage of the Long March 4. Later versions had restart capability.
        // 		YF75
        #roYF75Title = YF-75 // YF-75
        #roYF75Desc = 中国液氧/液氢燃气发生器真空发动机，为取代YF-73而创造。用于长征3A/B/C的第三阶段。它被转换为扩展循环以创建YF-75D，用于长征5的第二阶段。 // A Chinese hydrolox gas generator vacuum engine, created to replace the YF-73. Used on the third stage of the Long March 3A/B/C. It was converted to expander cycle to create the YF-75D, which is used on the second stage of Long March 5.
        // 		YF77
        #roYF77Title = YF-77 // YF-77
        #roYF77Desc = 中国液氧/液氢燃气发生器持续燃烧发动机。用于长征5号运载火箭的第一阶段。 // A Chinese hydrolox gas generator sustainer engine. Used on the first stage of the Long March 5.
        // 		YF100
        #roYF100Title = YF-100 // YF-100
        #roYF100Desc = 中国煤油/液氧分级燃烧助推器发动机。基于RD-120，这是中国开发的第一款分级燃烧发动机，用于长征5号运载火箭的助推器，以及长征6号、7号和8号运载火箭的助推器和第一阶段。 // A Chinese kerolox staged combustion booster engine. Based on the RD-120, it is the first staged combustion engine developed in China, and is used on the boosters of the Long March 5, as well as the boosters and first stage of the Long March 6, 7, and 8.
        
        // 	============================================================================
        // 	Jet Engine Config Localizations
        // 	============================================================================
        // 		AL-7
        #roAL7Title = AL-7 涡轮喷气发动机 // AL-7 Turbojet
        #roAL7Desc = 50年代初的涡轮喷气发动机，曾作为苏-7、苏-9、苏-11、图-128和别-10水上飞机的动力装置。 // An early 50s turbojet which served as the powerplant for the Su-7, Su-9, Su-11, Tu-128, and Be-10 flying boat.
        // 		AL-31
        #roAL31Title = AL-31 低涵道比涡轮风扇发动机 // AL-31 Low-Bypass Turbofan
        #roAL31Desc = AL-31是1980年代初的低涵道比涡轮风扇发动机，设计用于苏-27。尽管开发过程中遇到难题，导致早期苏-27装备了AL-21发动机，但最终证明是成功的，为苏-27、苏-30、苏-34、苏-35、苏-57、J-10和J-11提供动力。后期型号还配备了推力矢量能力。现代化的AL-31被指定为AL-41F-1，不要与1980年代末的无关设计AL-41混淆。 // The AL-31 is a early 1980s low-bypass turbofan, designed to power the Su-27. Despite difficult development, resulting in early Su-27s being equipped with the AL-21 engine, it ultimately proved successful, powering the Su-27, Su-30, Su-34, Su-35, Su-57, J-10 and J-11. Later models were also equipped with thrust vectoring capability. Modernized AL-31s were designated AL-41F-1, not to be confused with the AL-41, an unrelated design from the late 1980s.
        // 		Atar 09
        #roAtar09Title = Atar 09 涡轮喷气发动机 // Atar 09 Turbojet
        #roAtar09Desc = Atar 08/09是1950年代末对Atar 101的重新设计，增加了推力（创造了Atar 08）并增加了加力燃烧室（创造了Atar 09）。Atar 09为下一代法国喷气式飞机提供动力，包括Cheetah C/D/E/R、Mirage III/IV和Mirage F1。 // The Atar 08/09 was a late-1950s redesign of the Atar 101, increasing thrust (creating the Atar 08) and adding an afterburner (creating the Atar 09). The Atar 09 powered the next generation of French jet aircraft, including the Cheetah C/D/E/R, Mirage III/IV, and Mirage F1.
        // 		Atar 101
        #roAtar101Title = Atar 101 涡轮喷气发动机 // Atar 101 Turbojet
        #roAtar101Desc = Atar 101是法国在二战后开发的首批喷气发动机之一。它被用于许多早期法国喷气式飞机，包括Vautour I/II、Gerfaut I和Mystère II。 // The Atar 101 was one of the first jet engines developed in France following WW2. It was used in many early French jet aircraft, including the Vautour I/II, Gerfaut I, and Mystère II.
        // 		Avon
        #roAvonTitle = Avon 涡轮喷气发动机 // Avon Turbojet
        #roAvonDesc = Avon是劳斯莱斯在1950年推出的首款轴流式涡轮喷气发动机。它为1950年代和60年代的大多数英国飞机提供动力，包括Sea Vixen、Canberra、Lightning、Hunter、Swift和Valiant。 // The Avon was Rolls-Royce's first axial-flow turbojet, introduced in 1950. It powered most British aircraft of the 1950s and 60s, including the Sea Vixen, Canberra, Lightning, Hunter, Swift and Valiant.
        // 		CF6
        #roCF6Title = CF6 高涵道比涡轮风扇发动机 // CF6 High-Bypass Turbofan
        #roCF6Desc = CF6高涵道比涡轮风扇发动机是基于TF39开发的，TF39是有史以来第一款投入生产的高涵道比涡轮风扇发动机。它为许多大型飞机提供动力，包括A300、A310、A330、B747、B767、DC-10、KC-10、MD-11、E-4、C-2和C-5M。 // The CF6 high-bypass turbofan was developed from the TF39, the first ever production high-bypass turbofan. It powered many large aircraft, including the A300, A310, A330, B747, B767, DC-10, KC-10, MD-11, E-4, C-2, and C-5M.
        // 		CF34
        #roCF34Title = TF/CF34 高涵道比涡轮风扇发动机 // TF/CF34 High-Bypass Turbofan
        #roCF34Desc = TF34是1970年代的高涵道比涡轮风扇发动机。它为S-3、S-72和A-10提供动力，而其民用衍生型号CF34为许多大型私人飞机和地区客机提供动力，如Challenger 600系列、Challenger 850、CRJ100/200/440/700/900和Embraer 170/175/190/195。 // The TF34 is a 1970s high-bypass turbofan. It powered the S-3, S-72, and A-10, while its civilian derivative, the CF34, powered many large private jets and regional airliners such as the Challenger 600 Series, Challenger 850, CRJ100/200/440/700/900, and the Embraer 170/175/190/195.
        // 		CFM56
        #roCFM56Title = CFM56 高涵道比涡轮风扇发动机 // CFM56 High-Bypass Turbofan
        #roCFM56Desc = CFM56是1970年代的高涵道比涡轮风扇发动机，基于F101开发。由GE和Snecma合作创建，CFM56是有史以来最成功的高涵道比涡轮风扇发动机，生产超过30,000台。它为Airbus A320和A340系列、B737经典和下一代系列、DC-8-70提供动力，并被用于重新配置许多基于707的飞机，如E-3、E-6和KC/RC-135。 // The CFM56 is a 1970s high-bypass turbofan, developed from the F101. Created in a collaboration between GE and Snecma, the CFM56 is the most successful high-bypass turbofan ever made, with over 30,000 built. It powered the Airbus A320 and A340 series, B737 Classic and Next Gen series, DC-8-70, and was used to re-engine many 707-based aircraft such as the E-3, E-6, and KC/RC-135.
        // 		Chimera
        #roChimeraTitle = Chimera 联合循环冲压发动机 // Chimera Combined Cycle Ramjet
        #roChimeraDesc = Chimera是由Hermeus公司建造的联合循环冲压发动机技术演示器。基于退役的J85核心，旨在从马赫0到马赫5的飞行包线内运行。 // The Chimera is a combined cycle ramjet tech demonstrator built by Hermeus. Based around retired J85 cores, it is intended to operate over a flight envelope from Mach 0 to Mach 5.
        // 		D-18
        #roD18Title = D-18 高涵道比涡轮风扇发动机 // D-18 High-Bypass Turbofan
        #roD18Desc = D-18是苏联开发的最大的高涵道比涡轮风扇发动机，1980年代为An-124和An-225创建。 // The D-18 was the largest high-bypass turbofan developed in the Soviet Union, created in the 1980s for the An-124 and An-225.
        // 		D-30
        #roD30Title = D-30 低涵道比涡轮风扇发动机 // D-30 Low-Bypass Turbofan
        #roD30Desc = D-30是苏联开发的第一款涡轮风扇发动机之一，也是最成功的。最初为图-134客机开发，后来被用于许多苏联飞机，包括图-154、伊尔-62、伊尔-76、M-55，以及带有加力燃烧室的MiG-31和Su-47。 // The D-30 is one of the first turbofan engines developed in the Soviet Union, and the most successful. While originally developed to power the Tu-134 airliner, it found its way into many Soviet aircraft, including the Tu-154, Il-62, Il-76, M-55, and with afterburner, MiG-31 and Su-47.
        // 		Derwent
        #roDerwentTitle = Derwent 涡轮喷气发动机 // Derwent Turbojet
        #roDerwentDesc = Derwent是W.2 / Welland发动机的发展型号，采用了“直通流”而不是“逆流”，从而增加了推力和效率。这是一个短暂的发动机系列，随着第二次世界大战的结束而结束；实际上，Derwent V是缩小版的Nene。为Meteor F.3/F.4/NF.12/NF.14、Nord 1601、Sagittario II以及作为许可证生产的RD-500的Yak-23/25/30和La-15提供动力。 // The Derwent was a development of the W.2 / Welland engine with "straight through flow" rather than "reverse flow," leading to an increase in thrust and efficiency. It was a short-lived line of engines, ending with World War II; indeed, the Derwent V was in fact a scaled-down Nene. Powered the Meteor F.3/F.4/NF.12/NF.14, Nord 1601, Sagittario II, and Yak-23/25/30 and La-15 as the license-built RD-500.
        // 		F100
        #roF100Title = F100 低涵道比涡轮风扇发动机 // F100 Low-Bypass Turbofan
        #roF100Desc = F100是1970年代为F-15和F-16设计的低涵道比涡轮风扇发动机。其先进的设计和高功率允许F-15和F-16实现了推重比大于1。它被用于所有F-15和大多数F-16变体。 // The F100 is a 1970s low-bypass turbofan designed for the F-15 and F-16. Its advanced design and high power allowed the F-15 and F-16 to achieve a thrust to weight ratio greater than one. It was used in all F-15 and most F-16 variants.
        // 		F119
        #roF119Title = F119 Low-Bypass Turbofan // F119 Low-Bypass Turbofan
        #roF119Desc = F119 是一种 1990 年代为先进战术战斗机计划设计的低涵道比涡扇发动机。具有超巡航能力，其干推力相对于体积来说异常高，并配备了一个二维推力矢量喷嘴以增强机动性。它被用于 F-22、YF-23、X-32 和 X-35。 // The F119 is a 1990s low-bypass turbofan designed for the Advance Tactical Fighter program. Designed for supercruise capability, it has unusually high dry thrust for its size, and it has a 2D thrust-vectoring nozzle for increased maneuverability. It was used in the F-22, YF-23, X-32 and X-35.
        // 		F135
        #roF135Title = F135 Low-Bypass Turbofan // F135 Low-Bypass Turbofan
        #roF135Desc = F135 是一种 2000 年代为 F-35 设计的低涵道比涡扇发动机。它有两种变体，一种为 F-35A/C 设计的常规喷嘴，另一种为具备前置动力输出轴和可倾摆喷嘴的 F-35B 垂直起降机型。 // The F135 is a 2000s low-bypass turbofan designed for the F-35. Two variants exist, with a conventional nozzle for the F-35A/C, and one with a forward PTO shaft and gimbaled nozzle for the VTOL-capable F-35B.
        // 		F404
        #roF404Title = F404 Low-Bypass Turbofan // F404 Low-Bypass Turbofan
        #roF404Desc = F404 是一种 1970 年代为 F/A-18 设计的低涵道比涡扇发动机。为提高可靠性而设计，用以替代当时美国海军和海军陆战队广泛使用的、不可靠的 F-4 和 F-14。它被用于 F/A-18A/B/C/D、F-20A、F-117A、T-7A、T-50、JAS-39 和 Tejas。 // The F404 is a 1970s low-bypass turbofan designed for the F/A-18. It was designed for reliability rather than performance, in order to replace the notoriously unreliable F-4s and F-14s used by the US Navy and Marines at the time. It was used in the F/A-18A/B/C/D, F-20A, F-117A, T-7A, T-50, JAS-39, and Tejas.
        // 		GE4
        #roGE4Title = GE4 Turbojet // GE4 Turbojet
        #roGE4Desc = GE4 是一种 1970 年代为波音 2707 超音速运输机设计的涡喷发动机，可实现最高 2.7 马赫的速度。这是有史以来最强大的涡喷发动机，经过广泛测试后，与 2707 项目一同被取消。 // The GE4 was a 1970s turbojet developed to power the Boeing 2707 supersonic transport at speeds up to Mach 2.7. The most powerful turbojet ever made, the GE4 was tested extensively, but ultimately cancelled with the rest of the 2707 project.
        // 		GEnx
        #roGEnxTitle = GEnx High-Bypass Turbofan // GEnx High-Bypass Turbofan
        #roGEnxDesc = GEnx 是一种 2000 年代的大型高涵道比涡扇发动机，从 GE90 演变而来，用于 B787。它被用于大多数 787 型号以及 747-8。 // The GEnx is a 2000s large, high-bypass turbofan, developed from the GE90 to power the B787. It is used in most 787 variants, as well as in the 747-8.
        // 		J35
        #roJ35Title = J35 Turbojet // J35 Turbojet
        #roJ35Desc = Allison/General Electric J35 是一种轴流涡喷发动机，也是美国本土设计的首批涡喷发动机之一。尽管不如其后继型号 J47 知名，它仍为许多 40 年代末的飞机提供动力，例如 FJ-1、F-84、F-89、XP-86、XB-45、XB-47、X-5 和 D-558。 // The Allison/General Electric J35 is an axial flow turbojet, and one of the first turbojets natively designed in the United States. Although not as well known as its later derivative, the J47, it still powered many late 40s aircraft such as the FJ-1, F-84, F-89, XP-86, XB-45, XB-47, X-5, and D-558.
        // 		J47
        #roJ47Title = J47 Turbojet // J47 Turbojet
        #roJ47Desc = 1950 年代早期的涡喷发动机，由更早的 J35 改进而来，由 General Electric 开发。它为 F-86、FJ-2、B-36、B-45 和 B-48 提供动力。 // An early 1950s turbojet, developed from the earlier J35 by General Electric. It powered the F-86, FJ-2, B-36, B-45, and B-48.
        // 		J48
        #roJ48Title = J48/Tay Turbojet // J48/Tay Turbojet
        #roJ48Desc = J48 也被称为 Rolls-Royce Tay。本质上是一个放大的 Nene，被 Rolls-Royce 放弃转而研发 Avon。然而，Pratt & Whitney 获得了设计权，并将其生产为 J48。它被用于 F9F-5 Panther、F9F-6/8 Cougar、F-94C Starfire 和 YF-93。 // The J48 was also known as the Rolls-Royce Tay. Essentially an enlarged Nene, it was abandoned by Rolls-Royce in favor of the Avon. However, Pratt & Whitney was able to acquire the design, and produced it as the J48. It was used in the F9F-5 Panther, F9F-6/8 Cougar, F-94C Starfire, and YF-93.
        // 		J57
        #roJ57Title = J57 Turbojet // J57 Turbojet
        #roJ57Desc = J57 是一款 1950 年代早期设计的主力涡喷发动机，为 B-52、大多数世纪系列战斗机甚至 U-2 提供动力。 // The J57 was a workhorse, designed in the early 1950s and powering the B-52, most of the Century Series fighters, and even the U-2.
        // 		J58
        #roJ58Title = J58 Turbojet // J58 Turbojet
        #roJ58Desc = 设计于 1950 年代后期，J58 被重新设计和改造，用于一种特殊用途：支持 3 马赫以上速度的飞机，如 A-12 / SR-71A/B / YF-12A。它也被称为民用型号 JT11。 // Designed in the late 1950s, the J58 was redesigned and repurposed for one use: Mach 3+ aircraft like the A-12 / SR-71A/B / YF-12A. Also known by it's civilian designation, JT11.
        // 		J75
        #roJ75Title = J75 Turbojet // J75 Turbojet
        #roJ75Desc = 本质上是一个更大的 J57，P&W J75 在军事和民用领域得到广泛应用。它被用于 F-105、F-106、F-107、XF8U-3、A-12、U-2、P6M，以及作为 JT4A 的 707 和 DC-8。 // Essentially a larger J57, the P&W J75 saw extensive military and civilian use. It was used on the F-105, F-106, F-107, XF8U-3, A-12, U-2, P6M, and the 707 and DC-8 as the JT4A.
        // 		J79
        #roJ79Title = J79 Turbojet // J79 Turbojet
        #roJ79Desc = J79 是美国第一款 "2 马赫" 发动机，被广泛应用，为 B-58、F-4、A-5 和 F-104 提供动力。 // The first US "Mach 2" engine, the J79 saw extensive service, powering the B-58, F-4, A-5, and F-104.
        // 		J85
        #roJ85Title = J85 Turbojet // J85 Turbojet
        #roJ85Desc = J85 最初作为小型一次性喷气发动机开发，用于为诱饵和无人机提供动力，但后来被升级用于有人驾驶飞机。它为许多小型飞机提供动力，包括 F-5、CF-5、G.91Y、T-2、T-38 和 A-37。 // The J85 was developed as a small, disposable jet engine to power decoys and drones, but was later upgraded for use on manned aircraft. It powered many small aircraft, including the F-5, CF-5, G.91Y, T-2, T-38, and A-37.
        // 		J93
        #roJ93Title = J93 Turbojet // J93 Turbojet
        #roJ93Desc = J93 源自 J79，为 3 马赫性能开发，用于为 B-70 和 F-108 提供动力。 // Derived from the J79, the J93 was developed for Mach 3 performance to power the B-70 and F-108.
        // 		JT8D
        #roJT8DTitle = JT8D Low-Bypass Turbofan // JT8D Low-Bypass Turbofan
        #roJT8DDesc = 基于 J52 开发的 JT8D 是一种早期低涵道比涡扇发动机，用于许多第二代喷气客机，如波音 727、737 和 DC-9。在 1970 年代经历了大幅度重新设计，形成了 JT8D-200 系列，为 Super 27、MD-80 系列提供动力，并用于升级许多基于 707 的飞机如 E-8C。 // Derived from the J52, the JT8D was an early low-bypass turbofan, used on many second-generation jetliners like the Boeing 727, 737, and DC-9. It received a substantial redesign in the 1970s, creating the JT8D-200 series, which powered the Super 27, MD-80 series, and was used to upgrade many 707-based aircraft like the E-8C.
        // 		Model 304
        #roModel304Title = Model 304 Turbojet // Model 304 Turbojet
        #roModel304Desc = 50 年代末期基于 Pratt & Whitney J57 的涡喷发动机，Model 304-2 是一种液氢燃料涡喷发动机，为 SUNTAN 项目设计的高性能 U-2 替代侦察机。该项目要求开发大规模液氢生产和处理技术，耗资数亿美元。各种喷气发动机被改造成氢燃料发动机，展示了出色的稳定性和效率。这些信息和参与工程师后来被转移到 RL-10 的研发中，所获得的知识证明非常宝贵。然而，Model 304 和 SUNTAN 项目最终被取消，因为传统燃料的 A-12/SR-71 显示出更大潜力。 // A late 50s turbojet based on the Pratt & Whitney J57, the Model 304-2 was a liquid-hydrogen-fueled turbojet, designed for project SUNTAN, a high-performance replacement for the U-2 spyplane. The project required the development of large-scale liquid hydrogen production and handling techniques, at the cost of hundreds of millions of dollars. Various jet engines were converted to hydrogen power, where they showed incredible stability and efficiency. This information, along with many of the engineers involved, were later transferred to working on the RL-10 where the information gained proved invaluable. The Model 304 and project SUNTAN, however, were ultimately cancelled, as the conventionally-fueled A-12/SR-71 was showing much greater promise.
        // 		NK-8
        #roNK8Title = NK-8 Low-Bypass Turbofan // NK-8 Low-Bypass Turbofan
        #roNK8Desc = NK-8 是一种 1960 年代低涵道比涡扇发动机，设计用于为 Il-62 和 Tu-154 提供动力。后来经过改进以提升性能，用于 Il-86，并为 Tu-155 项目改装为使用替代燃料。它为 A-90、Il-62、Il-62M、Tu-154、Tu-154A/B 和 Tu-155 提供动力。 // The NK-8 was a 1960s low-bypass turbofan, created to power the Il-62 and Tu-154. It was later modified for improved performance to power the Il-86, and modified to run on alternate fuels for the Tu-155 project. It powered the A-90, Il-62, Il-62M, Tu-154, Tu-154A/B and Tu-155.
        // 		NK-12
        #roNK12Title = NK-12 Turboprop // NK-12 Turboprop
        #roNK12Desc = NK-12 是一种大型 1950 年代涡桨发动机。为 Tu-95 设计，它是迄今为止最大的投入生产的涡桨发动机。它为 A-90、An-22、Tu-95、Tu-114、Tu-116、Tu-126 和 Tu-142 提供动力。 // The NK-12 was a large 1950s turboprop. Created to power the Tu-95, it is the largest turboprop to enter production. It powered the A-90, An-22, Tu-95, Tu-114, Tu-116, Tu-126, and Tu-142.
        // 		NK-22/144
        #roNK22Title = NK-22/144 Low-Bypass Turbofan // NK-22/144 Low-Bypass Turbofan
        #roNK22Desc = NK-144 是 1960 年代基于 NK-8 开发的低涵道比涡扇发动机，专为 Tu-144 超音速运输机设计。然而，NK-144 无法满足性能要求，被 RD-36 替代，但后来以 NK-22 的形式重新应用于 Tu-22M0/M1/M2。 // The NK-144 was a 1960s low-bypass turbofan developed from the NK-8 to power the Tu-144 supersonic transport. The NK-144 was unable to meet performance requirements and was replaced by the RD-36, but found new life as the NK-22, which powered the Tu-22M0/M1/M2.
        // 		NK-25/32
        #roNK25Title = NK-25/32 Low-Bypass Turbofan // NK-25/32 Low-Bypass Turbofan
        #roNK25Desc = NK-25 是 1970 年代基于 NK-22 开发的低涵道比涡扇发动机。它是飞行过的最强大的超音速喷气发动机，用于为 Tu-22M3、Tu-160、Tu-160M 和 Tu-144LL 提供动力。 // The NK-25 was a 1970s low-bypass turbofan, developed from the earlier NK-22. It is the most powerful supersonic jet engine ever flown, and was used to power the Tu-22M3, Tu-160, Tu-160M and Tu-144LL.
        // 		Nord 1500
        #roNord1500Title = Nord 1500/Atar Combined Cycle Ramjet // Nord 1500/Atar Combined Cycle Ramjet
        #roNord1500Desc = Nord 1500 冲压发动机是一种与 Atar 101E 结合的联合循环冲压发动机。用于 Griffon II 实验飞机，Atar 101 负责将飞机加速到音速，此时冲压发动机作为推力增压器加速飞机到超过 2 倍音速。尽管 Griffon II 表现良好，但最终被取消，转而支持更传统的飞机。 // The Nord 1500 ramjet was a combined cycle ramjet, mated to an Atar 101E. Used on the Griffon II experimental aircraft, the Atar 101 would accelerate the aircraft up to the speed of sound, at which point the ramjet could act as a thrust augmentor and accelerate aircraft up to speeds over Mach 2. Although the Griffon II performed well, it was cancelled in favor of more conventional aircraft.
        // 		Olympus 593
        #roOlympus593Title = Olympus 593 Turbojet // Olympus 593 Turbojet
        #roOlympus593Desc = 1960 年代后期的涡喷发动机。Olympus 涡喷的最终版本，设计用于持续 2 倍音速飞行，为协和式客机提供动力。虽然在海平面耗油量大，但与优化良好的进气口配合使用时，该发动机能够以 2 倍音速进行高效巡航。 // A late 1960s turbojet. The ultimate version of the Olympus turbojet, designed for sustained Mach 2 operation to power Concorde. Although thirsty at sea level, when mated to a well-optimized intake this engine can supercruise at Mach 2, achieving relatively good efficiency.
        // 		R-11
        #roR11Title = R-11 Turbojet // R-11 Turbojet
        #roR11Desc = 1950 年代后期的涡喷发动机，R-11 与较简单的 RD-9 并行开发。它成为 MiG-21、Yak-28 和 Su-15 的动力装置。中国对其进行了逆向工程，生产出 WP-7，用于 JJ-7、J/F-7 和 J-8。 // A late 50s turbojet, the R-11 was developed in parallel with the less sophisticated RD-9. It became the powerplant for the MiG-21, Yak-28 and Su-15. It was reverse-engineered in China and built as the WP-7, where it powered the JJ-7, J/F-7, and J-8.
        // 		R-15
        #roR15Title = R-15 Turbojet // R-15 Turbojet
        #roR15Desc = 1950 年代后期最初为 Tu-121 巡航导弹开发的涡喷发动机，后改为 MiG-25 使用。MiG-25 成为速度最快的大批量生产战斗机，最高速度可达 3.2 倍音速，但风险在于发动机可能遭受严重损坏。 // A late 50s turbojet originally developed for the Tu-121 cruise missile, the R-15 was modified instead for use on the MiG-25, which became the fastest serially produced fighter, capable of reaching Mach 3.2, although at the risk of severe engine damage.
        // 		R-25
        #roR25Title = R-25 Turbojet // R-25 Turbojet
        #roR25Desc = 1960 年代后期的涡喷发动机。为取代 R-11 和 R-13 而开发，R-25 配备了极其强大的“额外动力”加力燃烧室，使其能够在短时间内将推力几乎加倍。 // A late 60s turbojet. Developed to replace the R-11 and R-13, the R-25 added an extremely powerful "extra-power" afterburner, that allowed it to nearly double it's thrust for short periods of time.
        // 		R-79
        #roR79Title = R-79 Turbofan // R-79 Turbofan
        #roR79Desc = 1980 年代的加力涡扇发动机，为 Yak-41 设计。配备了喷管偏转系统，允许喷管旋转 95 度以支持垂直飞行，也是首个配备加力燃烧室的此类发动机，使 Yak-41 能够实现超音速飞行。该发动机为 Yak-141/41 提供动力，并被提议在 Su-47 上使用（移除了推力矢量系统）。 // A 1980s afterburning turbofan, designed for the Yak-41. It was equipped with an engine gimbal system that allowed the nozzle to rotate 95 degrees, to support vertical flight, and was the first engine of this type equipped with an afterburner, allowing the Yak-41 to achieve supersonic flight. It powered the Yak-141/41, and was proposed to power the Su-47 with the thrust vectoring system removed.
        // 		RB162
        #roRB162Title = RB.162 Turbojet // RB.162 Turbojet
        #roRB162x2Title = 2x RB.162 Turbojet // 2x RB.162 Turbojet
        #roRB162Desc = RB.162 是一款轻量级涡喷发动机，专为 VTOL 飞机的升力发动机而设计。为了尽可能减轻重量，其广泛使用了玻璃纤维和塑料，尽管寿命较短，但推重比非常高。曾用于 Do-31、Mirage IIIV 和 VAK 191B 的升力发动机，也作为 Trident 3B 的助推发动机以改善起飞性能。 // The RB.162 was a lightweight turbojet, designed to be used as a liftjet for VTOL aircraft. It utilized fiberglass and plastic extensively in it's construction to reduce weight as much as possible, resulting in a low lifetime but very high thrust-to-weight ratio. It was used as a liftjet on the Do-31, Mirage IIIV, and VAK 191B, and as a booster engine on the Trident 3B to improve takeoff performance.
        // 		RD-9
        #roRD9Title = RD-9 Turbojet // RD-9 Turbojet
        #roRD9Desc = 1950 年代早期的涡喷发动机。基于 Mikulin AM-3 缩小设计，RD-9 专为战斗机设计，为 Yak-25、26、27、28 和 MiG-19 提供动力。在中国被许可证生产为 WP-6，为 JJ-6、J/F-6、Q/A-5 和 J-12 提供动力。 // An early 50s turbojet. Developed as a scaled down Mikulin AM-3, the RD-9 was designed for fighter aircraft and powered the Yak-25, 26, 27, 28, and MiG-19. It was license-built in China as the WP-6, where it powered the JJ-6, J/F-6, Q/A-5, and J-12.
        // 		RD-36
        #roRD36Title = RD-36 Turbojet // RD-36 Turbojet
        #roRD36Desc = RD-36 是 1970 年代开发的涡喷发动机，用于为 Tu-144 提供动力。RD-36 替代了性能不足的 NK-144 发动机，使 Tu-144 达到预期航程。最终，Tu-144 在升级后因成本原因退役。RD-36 为 Tu-144D 和 M-17 提供动力。 // The RD-36 was a 1970s turbojet, developed to power the Tu-144. The RD-36 replaced the underperforming NK-144 engines, allowing the Tu-144 to achieve its intended range. Ultimately, the Tu-144 was taken out of service shortly after being upgraded due to costs. The RD-36 powered the Tu-144D and M-17.
        // 		RD-41
        #roRD41Title = RD-41 Turbojet // RD-41 Turbojet
        #roRD41x2Title = 2x RD-41 Turbojet // 2x RD-41 Turbojet
        #roRD41Desc = RD-41 是 RD-36 升力发动机的改进型，为 Yak-141/41M 设计。配备了可偏转 12.5 度的发动机安装架，以提高悬停时的稳定性。用于 Yak-141/41M 的升力发动机。 // The RD-41 was a lightweight turbojet, designed as an improved version of the RD-36 liftjet for the Yak-141/41M. It was provided with a gimballing engine mount, allowing for 12.5 degrees of deflection to improve stability while hovering. Used as the liftjet on the Yak-141/41M.
        // 		RD-012
        #roRD012Title = RD-012 Ramjet // RD-012 Ramjet
        #roRD012Desc = RD-012 是一种超音速冲压发动机，设计用于为 La-350 Burya 巡航导弹提供最高 3.1 倍音速的动力。 // The RD-012 was a supersonic ramjet, designed to power the La-350 Burya cruise missile up to Mach 3.1.
        // 		RJ43
        #roRJ43Title = RJ43 Ramjet // RJ43 Ramjet
        #roRJ43Desc = RJ43 是一种超音速冲压发动机，设计用于为 CIM-10 Bomarc 地对空导弹提供最高 3 倍音速的动力。也曾用于 X-7 和 XQ-5/AQM-60 靶机，并被改装为 D-21 提供动力，使其达到超过 3.3 倍音速的速度。 // The RJ43 was a supersonic ramjet, designed to power the CIM-10 Bomarc surface to air missile at speeds up to Mach 3. It was also used on the X-7 and XQ-5/AQM-60 target drone, and was modified to power the D-21 up to speeds over Mach 3.3.
        // 		RJ47
        #roRJ47Title = RJ47 Ramjet // RJ47 Ramjet
        #roRJ47Desc = RJ47 是一种超音速冲压发动机，设计用于为 SM-64 Navaho 巡航导弹提供最高 2.75 倍音速的动力。 // The RJ47 was a supersonic ramjet, designed to power the SM-64 Navaho cruise missile up to Mach 2.75.
        // 		RJ55
        #roRJ55Title = RJ55/J67联合循环冲压发动机 // RJ55/J67 Combined Cycle Ramjet
        #roRJ55Desc = RJ55是一种联合循环冲压发动机，与J67涡轮喷气发动机配对使用。在低速时，RJ55作为J67涡轮喷气发动机的加力燃烧室，但在2.24马赫时涡轮喷气发动机会关闭，RJ55将推动飞机达到3马赫的速度。该发动机为XF-103设计，但由于J67涡轮喷气发动机的问题，原型机从未靠自己的动力飞行过。 // The RJ55 was a combined cycle ramjet, mated to a J67. At low speeds, the RJ55 functioned as an afterburner for the J67 turbojet, but at mach 2.24 the turbojet would be shut down and the RJ55 would power the aircraft up to Mach 3. Designed for the XF-103, but difficuties with the J67 turbojet meant the prototype never flew under it's own power.
        // 		RJ59
        #roRJ59Title = RJ59冲压发动机 // RJ59 Ramjet
        #roRJ59Desc = RJ59是一种超音速冲压发动机，设计用于推动康维尔超级劫掠者。尽管超级劫掠者项目被取消，但RJ59被安装在X-7上进行测试，在那里它能够达到超过4马赫的速度。 // The RJ59 was a supersonic ramjet, designed to power the Convair Super Hustler. Although the Super Hustler was cancelled, the RJ59 was fitted to the X-7 for testing, where it was able to achieve speeds over Mach 4.
        // 		Sapphire
        #roSapphireTitle = 蓝宝石涡轮喷气发动机 // Sapphire Turbojet
        #roSapphireDesc = 20世纪50年代初的涡轮喷气发动机。源自英国最早开发的轴流式喷气发动机MetroVick F.2，蓝宝石发动机为霍克猎人、汉德利佩奇胜利者和格洛斯特标枪提供动力。 // An early 1950s turbojet. Derived from the MetroVick F.2, the first axial-flow jet developed in Britain, the Sapphire powered the Hawker Hunter, Handley Page Victor, and Gloster Javelin.
        // 		VK-1
        #roVK1Title = VK-1涡轮喷气发动机 // VK-1 Turbojet
        #roVK1Desc = VK-1是苏联制造的Nene发动机的衍生型号，用于许多早期苏联喷气式飞机，包括米格-15、米格-17、图-14和伊尔-28。 // A Soviet-built derivative of the Nene used in many early Soviet jet aircraft, including the MiG-15, MiG-17, Tu-14, and Il-28.
        // 		Welland
        #roWellandTitle = Welland涡轮喷气发动机 // Welland Turbojet
        #roWellandDesc = Welland是20世纪40年代初的涡轮喷气发动机，由弗兰克·惠特尔的原始喷气发动机W.1发展而来。它被用于流星F.1，但很快被后来更强大的喷气发动机所取代。 // The Welland was an early 1940s turbojet, developed from Frank Whittle's original jet engine, the W.1. It was used on the Meteor F.1, but was quickly replaced by later, more powerful jet engines.
        // 		WS-10
        #roWS10Title = WS-10低涵道比涡轮风扇发动机 // WS-10 Low-Bypass Turbofan
        #roWS10Desc = WS-10是一种现代低涵道比加力涡轮风扇发动机，也是中国首个成功的涡轮风扇设计。WS-10基于早期实验性的WS-6涡轮风扇开发，旨在取代一些中国飞机上使用的俄罗斯AL-31发动机。WS-10为J-8II、J-10B/C、J-11B、J-15、J-16和J-20/A提供动力。 // The WS-10 is a modern low-bypass afterburning turbofan, and the first successful Chinese turbofan design. Developed from the earlier experimental WS-6 turbofan, the WS-10 was designed to replace the Russian AL-31 engines used in some Chinese aircraft. The WS-10 powers the J-8II, J-10B/C, J-11B, J-15, J-16, and J-20/A.
    }
}