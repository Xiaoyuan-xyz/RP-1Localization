@PARTUPGRADE[RFTech-Tank-Sep-Al]
{
    @title = 常规结构燃料罐升级
	@description = 现在你可以使用铝制机身油箱。铝制油箱和机身结构最早应用于美国的Viking探空火箭，随后，令人困惑的是，它也被用于庞大的苏联N-1登月火箭。这些油箱比钢制油箱轻40%（标准）或20%（高压），但开模成本高出5%，开模完成后的成本高出10%。You can now use Aluminum Fuselage tanks. Aluminum tank and fuselage construction was first used on the American Viking sounding rocket and then, perplexingly, on the massive Soviet N-1 lunar rocket. These are 40% (standard) or 20% (HP) lighter than steel tanks while costing 5% more to tool and 10% more once tooled.
}

@PARTUPGRADE[RFTech-Tank-Sep-Al2]
{
    @title = 常规结构燃料罐升级
    @description = 现在你可以使用铝制条形油箱。纵向条形桁架将气动载荷从机身转移到框架，类似于飞机设计。这种结构结合了油箱和框架，但油箱的外壳仅负责容纳推进剂，并不承担结构性作用。第一款采用这种结构的火箭是R-5，这种条形桁架-框架结构一直是俄罗斯设计哲学的核心，包括R-7和Proton系列火箭。这些油箱比铝制机身油箱轻35%（标准）或20%（高压），但开模成本高出25%，开模完成后的成本高出10%。You can now use Aluminum Stringer tanks. Longitudinal stringers transfer the aerodynamic loads from the skin to the frame, similar to aircraft design. This combines tank and frame, but the skin of the tank is only responsible for containing the propellant and is not structural. The first rocket of this type of construction was the R-5 and skin-stringer-frame construction has remained a staple of Russian design philosophy, including the R-7 and Proton families. These are 35% (standard) or 20% (HP) lighter than Al fuselage tanks while costing 25% more to tool and 10% more once tooled.
}

@PARTUPGRADE[RFTech-Tank-Sep-AlCu]
{
    @title = 常规结构燃料罐升级
    @description = 现在你可以使用铝铜合金条形油箱。这种合金也被称为“铝铜合金”，它非常坚固且与普通铝一样易于加工。这种结构最著名的应用是在巨型且强大的S-IC火箭上，作为土星五号登月火箭的第一级，但它也应用于早期的航天飞机外部油箱。这些油箱比铝制条形油箱轻25%，但开模成本高出20%，开模完成后的成本高出10%。You can now use Aluminum-Copper Alloy Stringer tanks. Also known as "Duraluminum", this family of alloys is very strong and as workable as regular aluminum. The most famous use of this construction was in the titanic and powerful S-IC, the first stage of the Saturn V lunar rocket, but it was also used in the early versions of the Shuttle External Tank. These are 25% lighter than Al stringer tanks while costing 20% more to tool and 10% more once tooled.
}

@PARTUPGRADE[RFTech-Tank-Sep-AlLi]
{
    @title = 常规结构燃料罐升级
    @description = 现在你可以使用铝锂合金条形油箱。由于锂是密度最低的金属，铝锂合金的密度大大降低，同时仍然保持较高的强度。然而，它们的加工难度较大且成本较高。这项技术曾应用于航天飞机外部油箱的最终版本——超级轻质油箱。这些油箱比精炼铝制条形油箱轻25%（标准）或45%（高压），但开模成本高出25%，开模完成后的成本高出10%。
}

@PARTUPGRADE[RFTech-Tank-Sep-Stir]
{
    @title = 常规结构燃料罐升级
    @description = 现在你可以使用搅拌焊接铝锂合金条形油箱。搅拌焊接通过旋转工具的摩擦产生的热量来软化并混合两块金属，从而形成非常坚固的焊接接头。完全采用搅拌焊接的油箱首次应用于Falcon 1e，随后应用于Falcon 9。这种技术减少了结构部件数量，焊接接头更轻，因此制造成本更低，尤其适用于高压油箱。这些油箱比铝锂条形油箱轻6%（标准）或15%（高压），但开模成本低20%，开模完成后的成本低15%。You can now use Aluminum-Lithium Alloy Stringer tanks. Since lithium is the least dense metal, Al-Li alloys are significantly less dense while still being very strong. However, they are more expensive and can be hard to work with. This technology was used for the final version of the Shuttle External Tank, the Super Lightweight Tank. These are 25% (standard) or 45% (HP) lighter than refined Al stringer tanks while costing 25% more to tool and once tooled.
}

@PARTUPGRADE[RFTech-Tank-Sep-Starship]
{
    @title = 常规结构燃料罐升级
    @description = 现在你可以使用搅拌焊接钢合金条形油箱。这项全新的1950年代技术将应用于SpaceX的星舰和超重型火箭。相比精炼铝锂条形油箱，这些油箱重24%（标准）或70%（高压），但开模成本低20%，开模完成后的成本也是如此。You can now use stir-welded Steel Alloy Stringer tanks. This is the all-new 1950's technology that will be used by SpaceX's Starship vehicle & Superheavy booster. These are 24% (standard) or 70% (HP) heavier than refined Al-Li stringer tanks while costing 20% less to tool and once tooled.
}

//Isogrid
@disabledPARTUPGRADE[RFTech-Tank-Iso-Al]
{
    @title = 等距网格油箱升级
    @description = 现在你可以使用铝制网格油箱。等距网格（Isogrids）和正交网格（orthogrids）是从单一材料块中加工出来的高级空心结构，具有极高的刚性，同时能够节省大量的材料和重量。网格面板上的精细复杂的格栅需要非常精密的加工，因此这种结构的制造成本比标准油箱更高。然而，网格油箱自从第一次应用于采用铝制网格结构的Thor/Delta火箭以来，几乎被所有NASA轨道飞行器采用。You can now use Aluminum gridded tanks. Isogrids and orthogrids are advanced hollowed-out structures milled out of a single block of material that have very high rigidity yet exceptional material and mass savings. The delicate & complex lattices on the panel require very high precision machining and thus such a construction is much more expensive to produce than more standard tanks. Nevertheless, gridded tanks have been utilized by nearly every NASA orbital vehicle since the very first to use gridded aluminum construction: the Thor/Delta and Titan rockets as well as the Agena upper stage.
}

@PARTUPGRADE[RFTech-Tank-Iso-AlCu]
{
    @title = 等距网格油箱升级
    @description = 现在你可以使用铝铜合金网格油箱。铝铜合金比未合金铝更坚固，且同样易于加工，先进的铝铜合金被用于土星计划的所有上级阶段的正交网格和等距网格油箱。这些油箱比铝制网格油箱轻25%（标准）或10%（高压），但开模成本高出50%，开模完成后的成本高出10%。You can now use Aluminum-Copper Alloy gridded tanks. Stronger than unalloyed aluminum and workable to boot, advanced new Al-Cu alloys were used in orthogrid and isogrid tanks for all upper stages of the Saturn program. These are 25% (standard) or 10% (HP) lighter than Al gridded tanks while costing 50% more to tool and 10% more once tooled.
}

@PARTUPGRADE[RFTech-Tank-Iso-AlLi]
{
    @title = 等距网格油箱升级
    @description = 现在你可以使用铝锂合金网格油箱。由于锂是密度最低的金属，铝锂合金的密度大大降低，同时仍然保持较高的强度。然而，它们的加工难度较大且会工作硬化。这些油箱在现代美国火箭中很常见，广泛应用于Atlas V通用核心火箭、Delta IV、SLS核心级和Vulcan火箭。这些油箱比精炼铝制网格油箱轻5%（标准）或18%（高压），但开模成本高出10%，开模完成后的成本高出15%。You can now use Aluminum-Lithium Alloy gridded tanks. Since lithium is the least dense metal, Al-Li alloys are significantly less dense while still being very strong. However, their tendency to work-harden makes them more difficult to machine. These tanks are common in modern American rocketry, used in the Atlas V Common Core Booster, the Delta IV, the SLS core stage, and Vulcan. These are 5% (standard) or 18% (HP) lighter than refined Al gridded tanks while costing 10% more to tool and 15% more once tooled.
}

@PARTUPGRADE[RFTech-Tank-Iso-Comp]
{
    @title = 等距网格油箱升级
    @description = 现在你可以使用碳纤维复合材料油箱。碳纤维复合材料具有低密度和高强度，长期以来一直是油箱设计的理想选择，自1990年代的Venture Star计划失败以来，碳复合材料的制造成本逐渐下降，但制造过程依然非常昂贵，涉及到数百层碳纤维的包裹和编织，并在大型高压釜中加热。目前，唯一使用复合油箱的火箭是由Rocket Lab开发的Electron火箭。这些油箱比铝锂合金网格油箱轻18%，但开模成本高出20%，开模完成后的成本高出17%。 You can now use Carbon Composite tanks. The low density and high strength of carbon composites have long been the siren call of tank design, ever since the aborted Venture Star program of the 1990s. Costs continue to drop, but the manufacturing process is still very expensive, requiring the wrapping and weaving of hundreds of layers of carbon fiber and baking in massive autoclaves. Currently, the only rocket to use composite tanks is Electron, developed by Rocket Lab. These are 18% lighter than Al-Li gridded tanks while costing 20% more to tool and 17% more once tooled.
}

@PARTUPGRADE[RFTech-Tank-Iso-Magic]
{
    @title = 等距网格油箱升级
    @description = 现在你可以使用先进的碳纤维复合材料油箱。陶瓷金属合金和复杂的隔热复合结构仍然是猜测性的，但如果它们最终实现，可能就是这种结构。这些油箱比复合油箱轻40%，但开模成本高出33%，开模完成后的成本高出18%。You can now use Advanced Carbon Composite tanks. Ceramic-metal alloys and insulating complex composite structures are still speculative, but if they ever come to fruition, they'd probably be something like this. These are 40% lighter than composite tanks while costing 33% more to tool and 18% more once tooled.
}

//Balloon tanks
@disabledPARTUPGRADE[RFTech-Tank-Balloon-SteelAl]
{
    @title = 气球油箱升级
    @description = 现在你可以使用钢铝气球油箱。气球油箱没有内部框架，而是依赖于内压来保持形状。如果气压失败，气球油箱会崩塌。它们由非常薄的不锈钢板构成，具有非常好的质量分数，但维持气压的后勤工作使其成本较高。这些早期的气球油箱最早应用于Atlas火箭和Centaur C上级火箭。You can now use Steel & Aluminum balloon tanks. Balloon tanks do not have an internal framework, but instead rely on internal pressurization to keep its shape. If the pressurization fails, the balloon tank collapses. They are constructed of very thin sheets of stainless steel and have very good mass fractions, but the logistics involved in maintaining pressurization make them quite expensive. These early balloon tanks were first used by Atlas and the Centaur C upper stage.
}

@PARTUPGRADE[RFTech-Tank-Balloon-SteelAlCu]
{
    @title = 气球油箱升级
    @description = 现在你可以使用钢铝铜合金气球油箱。这些先进的气球油箱首次应用于Centaur G上级火箭。这些油箱比基本气球油箱轻25%，但开模成本高出20%，开模完成后的成本低12%。You can now use Steel & Aluminum-Copper Alloy balloon tanks. These advanced balloon tanks were first used by the Centaur G upper stage. These are 25% lighter than basic balloon tanks while costing 20% more to tool and 12% less once tooled.
}

@PARTUPGRADE[RFTech-Tank-Balloon-SteelAlLi]
{
    @title = 气球油箱升级
    @description = 现在你可以使用钢铝锂合金气球油箱。这些现代气球油箱首次应用于Centaur III上级火箭。这些油箱比精炼气球油箱轻5%，但开模成本高出7%，开模完成后的成本高出25%。You can now use Steel & Aluminum-Lithium Alloy balloon tanks. These modern balloon tanks were first used by Centaur III. These are 5% lighter than refined balloon tanks while costing 7% more to tool and 25% more once tooled.
}
