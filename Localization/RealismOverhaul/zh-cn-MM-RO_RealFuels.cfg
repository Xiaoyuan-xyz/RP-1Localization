@TANK_DEFINITION[Tank-Sep-Steel]
{
    @description = 简单的钢制燃料箱和机身设计仅用于非常早期的火箭，如德国V-2及其美国和苏联的复本。燃料箱和机身的燃料箱并不比早期飞机建造中使用的燃料箱更先进。Simple steel tank and fuselage designs were used only on very early rockets such as the German V-2 and its American and Soviet clones. Tank and fuselage tankage is no more advanced than that used in the construction of early airplanes.
}

@PARTUPGRADE[RFTech-SM-II]
{
    @title = 服务舱油箱升级
    @description = II级服务舱油箱类似于水星号和东方号使用的服务舱油箱。这些是重型油箱，利用率较低，用于模拟为特定有效载荷提供支持结构和系统。<b><color=green>最大利用率：50%</color><color=white>可容纳卫星有效载荷、电力和生命支持物资</b></color>这些油箱比I级服务舱油箱轻23%，但开模成本高出50%，开模完成后的成本高出8%。Level II Service Module Tanks are similar to ones used by Mercury and Vostok. These are heavy tanks with poor utilization to simulate the supporting structures and systems needed for the specialized payloads. <b><color=green>Max Utilization: 50% </color><color=white>Can Hold Satellite Payload, Electric Charge, and Life Support Supplies</b></color> These are 23% lighter than level I service module tanks while costing 50% more to tool and 8% more once tooled.Level III Service Module Tanks are similar to ones used by Gemini and Voskhod. These are heavy tanks with poor utilization that simulates the supporting structures and systems needed for the specialized payloads. <b><color=green>Max Utilization: 60% </color><color=white>Can Hold Satellite Payload, Electric Charge, and Life Support Supplies</b></color> These are 40% lighter than level II service module tanks while costing 15% more to tool and the same once tooled.
}

